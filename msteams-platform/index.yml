additionalContent:
  sections:
  - title: App-Vorlagen A-H
    summary: Einsatzfertige Anwendungen
    items:
    - title: Assoziierte Einblicke
      url: https://github.com/OfficeDev/microsoft-teams-apps-associateinsights
      summary: Befähigen Sie Mitarbeiter „an vorderster Front“, Kundenfeedback zu erfassen.
    - title: Anwesenheit
      url: https://github.com/OfficeDev/microsoft-teams-apps-attendance
      summary: Ermöglichen Sie Ihrem Team, Anwesenheitsdaten aufzuzeichnen und zusammengefasste Berichte zu erstellen.
    - title: Book-a-room
      url: https://github.com/OfficeDev/microsoft-teams-apps-bookaroom
      summary: Helfen Sie Ihrem Team dabei, schnell Besprechungsräume zu finden und diese zu buchen.
    - title: Feiern
      url: https://github.com/OfficeDev/microsoft-teams-celebrations-app
      summary: Erleichterung der Feier von Geburtstagen, Jahrestagen und anderen wiederkehrenden Ereignissen.
    - title: Unternehmens-Communicator
      url: https://github.com/OfficeDev/microsoft-teams-company-communicator-app
      summary: Aktivieren von Unternehmensteams zum Erstellen und Senden von Chatnachrichten an Mitarbeiter.
    - title: Crowd Sourcer
      url: https://github.com/OfficeDev/microsoft-teams-crowdsourcer-app
      summary: Antworten auf Teamabfragen aus gemeinsam von Ihnen bereitgestellten Informationen.
    - title: Custom Stickers
      url: https://github.com/OfficeDev/microsoft-teams-stickers-app
      summary: Fügen Sie benutzerdefinierte Aufkleber in Ihrem Team oder Ihrer Organisation hinzu.
    - title: Experten-Finder
      url: https://github.com/OfficeDev/microsoft-teams-apps-expertfinder
      summary: Ermöglichen Sie Ihrem Team, interne Experten basierend auf Fertigkeiten, Interessen und Bildung zu identifizieren.
    - title: FAQ Plus
      url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
      summary: Verbessern Sie die Produktivität Ihres Teams mit einem Frage-und Antwort-bot.
    - title: Gruppenaktivitäten
      url: https://github.com/OfficeDev/microsoft-teams-apps-groupactivities
      summary: Schnelles Erstellen und Verwalten von Aktivitätsgruppen und auf Zusammenarbeit bezogenen Workflows.
    - title: HR Support
      url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
      summary: Bereitstellen von HR-Unterstützung mit einem Frage-und Antwort-bot.
  - title: App-Vorlagen I-Z
    summary: Einsatzfertige Anwendungen
    items:
    - title: Icebreaker
      url: https://github.com/OfficeDev/microsoft-teams-icebreaker-app
      summary: Fördern Sie die Zusammenarbeit durch zufällige Kopplung von Teammitgliedern für wöchentliche Meetups.
    - title: Anreize
      url: https://github.com/OfficeDev/microsoft-teams-apps-incentives
      summary: Verwalten und verfolgen Sie belohnte Teilnahmen an Aktivitäten und Veranstaltungen.
    - title: Vorfall Reporter
      url: https://github.com/OfficeDev/microsoft-teams-apps-incidentreport
      summary: Optimieren Sie die Verwaltung von Vorfällen innerhalb Ihrer Organisation.
    - title: Abzeichen öffnen
      url: https://github.com/OfficeDev/microsoft-teams-apps-openbadges
      summary: Nachverfolgen digitaler Lern-und Vergabe Anmeldeinformationen.
    - title: Schnelle Antworten
      url: https://github.com/OfficeDev/microsoft-teams-apps-quickresponses
      summary: Effektives beantworten häufig gestellter Fragen und Erstellen einer dynamischen Bibliothek von Antworten.
    - title: Remote Unterstützung
      url: https://github.com/OfficeDev/microsoft-teams-apps-remotesupport
      summary: Bereitstelleneiner fokussierten Schnittstelle mit einem internen Support Team
    - title: Anforderungs-a-Team
      url: https://github.com/OfficeDev/microsoft-teams-apps-requestateam
      summary: Verbessern des neuen Team Erstellungs Flusses in Ihrer Organisation.
    - title: Scrum-Status
      url: https://github.com/OfficeDev/microsoft-teams-app-scrumstatus
      summary: Ermöglichen Sie es Ihrem Team, asynchrone Scrum-Besprechungen auszuführen und Updates zu teilen.
    - title: SharePoint-Listensuche
      url: https://github.com/OfficeDev/microsoft-teams-list-search-app
      summary: Durchsuchen einer SharePoint-Liste und Einfügen eines Elements als Adaptive Karte in Microsoft Teams.
