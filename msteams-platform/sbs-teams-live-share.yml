items:
- durationInMinutes: 1
  content: "> [!NOTE]\n> Das Live Share SDK ist derzeit nur in [der öffentlichen Entwicklervorschau](~/resources/dev-preview/developer-preview-intro.md) verfügbar. Sie müssen Teil der öffentlichen Entwicklervorschau sein, damit Microsoft Teams das Live Share SDK verwenden können.\n\nmit Live Share SDK können Sie Apps für die Zusammenarbeit erstellen und mehr Möglichkeiten für die Zusammenarbeit und Die Verbindung über Teams entdecken. Sie können Apps erstellen, um Inhalte wie das Ansehen von Filmen, das Spielen von Live-Spielen usw. in Teams Einzelanrufen, Gruppenanrufen, Planen von Besprechungen und Besprechungen zu teilen.\n\nDiese schrittweise Anleitung hilft Ihnen beim Erstellen einer Agile Poker-Beispiel-App mit Live Share SDK. Die folgende Ausgabe wird angezeigt:\n\n :::image type=\"content\" source=\"~/assets/videos/agile-poker-gif.gif\" alt-text=\"Agile Poker GIF\":::\n \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nStellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:\n\n* [Microsoft Teams](https://www.microsoft.com/microsoft-teams/log-in) mit einem gültigen Konto\n* [Neueste Version von Visual Studio Code](https://code.visualstudio.com/download)\n* [Neueste Version von nodejs](https://nodejs.org/en/download/)\n* [Neueste Version von ngrok](https://ngrok.com/download) oder einer entsprechenden Tunnellösung\n  \n  > [!NOTE]\n  > Wenn Sie ngrok zum ersten Mal herunterladen, registrieren Sie sich, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Erstellen und Ausführen der Agile Poker-Beispiel-App
  durationInMinutes: 1
  content: "\n1. Wechseln Sie zur [Agile](https://github.com/microsoft/live-share-sdk/tree/main/samples/22.react-agile-poker) Poker-Beispiel-App.\n\n1. Klonen Sie das Live Share SDK-Repository, um die Beispiel-App zu testen:\n   ```\n     git clone https://github.com/microsoft/live-share-sdk.git\n\n   ```\n1. Öffnen Sie ein Terminalfenster.\n\n1. Führen Sie den folgenden Befehl aus, um zum Ordner der Agile Poker-Beispiel-App zu wechseln:\n\n    ```\n    cd live-share-sdk\\samples\\22.react-agile-poker\n    ```\n1. Führen Sie den folgenden Befehl aus, um das Abhängigkeitspaket zu installieren:\n\n    ```\n    npm install\n    ```\n    \n1. Führen Sie den folgenden Befehl aus, um den Client und den lokalen Server zu starten:\n\n    ```\n    npm run start\n    ```\n\n   Eine neue Browserregisterkarte öffnet ein http://localhost:3000 Fenster, und das Agile Poker-Spiel wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-browser.png\" alt-text=\"ngrok-Tunnel\":::\n\n1. Öffnen Sie ein neues ngrok-Terminalfenster, um einen Tunnel zu erstellen und Ihre App lokal bereitzustellen.\n\n1. Führen Sie den folgenden Befehl aus, um einen Tunnel zu erstellen. Die Beispiel-App verwendet Port 3000:\n\n    ```\n    ngrok http 3000 --host-header=localhost\n    ```\n    ngrok Tunnel wird erstellt.\n    \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-ngrok-tunnel.png\" alt-text=\"ngrok-Tunnel\":::\n"
- title: Einrichten der Manifestdatei und Hochladen Ihrer App
  durationInMinutes: 1
  content: "Sie müssen die Manifestdatei einrichten und das manifest.zip-Paket in Teams hochladen.\n\n  1. Wechseln Sie zur Datei **manifest.json** in Ihrem Beispiel-App-Ordner.\n\n  1. Öffnen Sie **manifest.json** in Visual Studio Code, und aktualisieren Sie die Konfigurations-URL.\n    \n     Ersetzen Sie `https://<<BASE_URI_DOMAIN>>` den HTTP-Endpunkt von ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-configuration-url.png\" alt-text=\"Updatekonfigurations-URL\":::\n   \n  1. Zippen Sie den Inhalt des **Zu** erstellenden `manifest.zip`Manifestordners.\n\n     > [!NOTE]\n     > Stellen Sie sicher, dass nur die `manifest.zip` Quelldatei, `color` das `manifest.json` Symbol und das Symbol enthalten `outline` sind.\n  \n  ## <a name=\"upload-your-app-to-the-teams-meeting\"></a>Hochladen Ihrer App zur Teams Besprechung\n\n   1. Öffnen Sie Teams.\n\n   1. Planen Sie eine Besprechung aus dem Kalender in Teams.\n      Stellen Sie sicher, dass Sie mindestens einen Teilnehmer zur Besprechung einladen.\n\n   1. Nehmen Sie an der Besprechung teil.\n\n   1. Wählen Sie im Besprechungsfenster **\"Apps** > **verwalten**\" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-manage-apps.png\" alt-text=\"Verwalten von Apps\":::\n\n   1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n   1. Hochladen die `manifest.zip` Datei.\n\n   1. Wählen Sie **\"Hinzufügen\"** aus, um die App zur Besprechung hinzuzufügen.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-add-manifest.png\" alt-text=\"Manifest hinzufügen\":::\n      \n   1. Wählen Sie **+Apps** und dann **Agile Poker** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-select-agile-poker.png\" alt-text=\"Agile Poker auswählen\":::\n\n   1. Wählen Sie **Speichern**.\n   \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-save-app.png\" alt-text=\"Agile Poker-App speichern\":::\n      \n      Die Agile Poker-App wird dem Teams Besprechungsseite hinzugefügt.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-meeting-bar.png\" alt-text=\"Zum Teams-Besprechungsbereich hinzufügen\":::\n"
- title: Testen eigener Apps
  durationInMinutes: 1
  content: "Wählen Sie im Bereich \"Besprechungsseite\" einen Benutzerartikel aus **\"Benutzergeschichten** \" aus, und wählen Sie **\"Gemeinsam planen**\" aus.\n\nTeams startet eine Live-Synchronisierung mit den Benutzern in der Besprechung.\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-side-panel.png\" alt-text=\"Präsentation starten\":::\n\n \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: "\nSind Sie auf so etwas gekommen?\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-play-game.png\" alt-text=\"Spiel spielen\":::\n"
- content: >-
    Sie haben das Lernprogramm zum Erstellen von Apps für die Zusammenarbeit für Microsoft Teams mit Live Share SDk abgeschlossen.


