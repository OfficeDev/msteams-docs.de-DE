- durationInMinutes: 1
  content: >
    Die Teams-App, die Geräteberechtigungen erfordert, z. B. Standort-, Kamera- oder Mikrofonzugriff, erfordert jetzt, dass Benutzer die Berechtigung im Webbrowser manuell erteilen. Zuvor hat der Browser behandelt, wie Zugriffsberechtigungen gewährt werden, aber jetzt werden diese Berechtigungen in Microsoft Teams behandelt.


    Diese schrittweise Anleitung hilft Ihnen, Registerkartengeräteberechtigungen bei Teams zu erteilen. Die folgende Ausgabe wird angezeigt:

      :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/output1.png" alt-text="endgültige Ausgabe":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: >
    Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:



    * [Microsoft Teams](https://www.microsoft.com/en-in/microsoft-teams/log-in) mit einem gültigen Konto

    * [Microsoft 365-Entwicklerkonto](https://developer.microsoft.com/en-us/microsoft-365/dev-program) oder Zugriff auf das Teams-Konto mit den entsprechenden Berechtigungen zum Installieren einer App

    * [Neueste Version von Visual Studio](https://code.visualstudio.com/Download)

    * [Neueste Version von nodejs](https://nodejs.org/en/download/)

    * [Neueste Version von ngrok](https://ngrok.com/download) (nur für Devbox-Tests) oder eine entsprechende Tunnellösung

      > [!NOTE]
      > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: >
    1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).


    1. Wählen Sie **"Code**" aus.


    1. Wählen Sie im Dropdownmenü " **Mit GitHub-Desktop öffnen**" aus.


       :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/cloner-epository-tab-device.png" alt-text="Klonen des Repositorys":::


    1. Wählen Sie **"Klonen**" aus.
- title: Einrichten eines Tunnels für den lokalen Webserver
  durationInMinutes: 1
  content: "Verwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n```bash\nngrok http --host-header=localhost 3000\n``` \n  > [!TIP]\n  > Wenn **ERR_NGROK_4018** auftreten, führen Sie die Schritte aus, wie in der Eingabeaufforderung angezeigt, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3000` aus.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/ngrok-tab-device.png\" alt-text=\" ngrok tunnelling\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **manifest.json** im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifestjson-tab-device.png\" alt-text=\"Manifestdatei\":::\n\n1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n  \n   Ersetzen Sie `<<BASE_URI_DOMAIN>>` den HTTP-Endpunkt von ngrok mit Ausnahme des https://-Teils an allen Stellen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/tab-device-VS-update1.png\" alt-text=\"Aktualisieren von ngrok in Visual Studio\":::\n          \n"
- title: Erstellen und Ausführen einer Client-App mit npm
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen > Registerkartengeräteberechtigungen > nodejs**.\n\n1. Kopieren Sie den **Ordnerpfad nodejs** . \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-path-tab-device.png\" alt-text=\"Kopieren des Pfads\":::  \n\n1. Öffnen Sie ein neues **Eingabeaufforderungsfenster** , und ändern Sie das aktuelle Verzeichnis in den kopierten **nodejs-Pfad** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-new-folder-path-tab-device.png\" alt-text=\"Kopieren des Pfads\":::     \n\n1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um Pakete und Abhängigkeiten herunterzuladen:\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um die App zu starten:\n\n   ```Command-Prompt\n   npm start\n   ```\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/npm-start-install1.png\" alt-text=\"installieren und starten Sie npm\":::     \n\n1. Die folgende Ausgabe wird im Browser angezeigt:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-react.png\" alt-text=\"Browserausgabe\":::     \n"
- title: Hinzufügen der Registerkartengeräteberechtigung zu Teams
  durationInMinutes: 1
  content: "# <a name=\"desktop\"></a>[Desktop](#tab/desktop) \n\n\n1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen** > **nodejs** > **appPackage** für **Registerkartengeräteberechtigungen** > .\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Ordner \"appPackage** \" vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"Erstellen einer ZIP-Datei\":::        \n \n 1. Wechseln Sie zu **Microsoft Teams**.\n\n 1. Wählen Sie **Apps** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"Apps auswählen\":::         \n\n 1. Wählen Sie in der unteren linken Ecke **die Option \"Apps verwalten\"** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"Wählen Sie &quot;App verwalten&quot; aus.\":::         \n\n 1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"Benutzerdefinierte App hochladen\":::           \n\n 1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im Ordner **\"appPackage** \" erstellt haben.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"Hinzufügen der ZIP-Datei des Manifests\":::             \n\n 1. Klicken Sie auf **Hinzufügen**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-desktop.png\" alt-text=\"Hinzufügen der Geräteberechtigung für die App-Registerkarte\":::               \n\n 1. Wählen Sie **die Registerkarte \"Geräteberechtigung\"** aus, um die folgende Ausgabe anzuzeigen:\n \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"Hinzufügen eines Registerkartengeräts zum Desktop\"::: \n\n\n# <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n\n1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen** > **nodejs** > **appPackage** für **Registerkartengeräteberechtigungen** > .\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Ordner \"appPackage** \" vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"Erstellen einer ZIP-Datei\":::        \n\n1. Wechseln Sie zu **Microsoft Teams**. \n\n1. Wählen Sie **Apps** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"Apps auswählen\":::         \n\n1. Wählen Sie in der unteren linken Ecke **die Option \"Apps verwalten\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"Wählen Sie &quot;App verwalten&quot; aus.\":::         \n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"Benutzerdefinierte App hochladen\":::           \n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im Ordner **\"appPackage** \" erstellt haben.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"Hinzufügen der ZIP-Datei des Manifests\":::             \n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-browser-teams1.png\" alt-text=\"Hinzufügen der Geräteberechtigung für die App-Registerkarte\":::               \n\n1. Wählen Sie **die Registerkarte \"Geräteberechtigung\"** aus, um die folgende Ausgabe anzuzeigen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"Speicherort abrufen\":::\n\n\n# <a name=\"mobile\"></a>[Mobil](#tab/mobile)\n\n \n  Öffnen Sie Teams auf Mobilgeräten, um die folgenden Ausgaben anzuzeigen:\n\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/mobile-teams-output1.png\" alt-text=\"Mobiles Registerkartengerät\":::                   \n\n \n"
- title: Testen eigener Apps
  durationInMinutes: 1
  content: "Um sicherzustellen, dass die Registerkartengeräte-Berechtigungs-App dem Benutzer die Berechtigung erteilt, müssen Sie die App testen, nachdem Sie die App erfolgreich in Teams hochgeladen haben.\n\n # <a name=\"desktop\"></a>[Desktop](#tab/Desktop)\n\n  Um die App auf dem Desktop zu testen, wählen Sie das Symbol **\"App-Berechtigung** \" aus, um den Zugriff auf die Berechtigungsanforderungen zuzulassen:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"Desktop\":::                   \n  \n  \n   # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  \n  Um die App im Browser zu testen, wählen Sie das Symbol **\"App-Berechtigung** \" aus, um den Zugriff auf die Berechtigungsanforderungen zuzulassen:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"Speicherort abrufen\":::                   \n \n \n # <a name=\"mobile\"></a>[Mobil](#tab/Mobile)\n\n  \n  Um die App auf mobilgeräten zu testen, werden die folgenden Popupfenster angezeigt, um den Ablauf auszuwählen:\n\n  * Wählen Sie **ALLOW** aus, wenn Sie die Berechtigung erteilen möchten.\n  * Wählen Sie **\"Verweigern** \" aus, wenn Sie keine Berechtigung erteilen möchten.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/prompt-mobile-app1.png\" alt-text=\"Mobile Ausgabe\":::                   \n--- \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: "Sind Sie auf so etwas gekommen?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/output1.png\" alt-text=\"location\":::                   \n"
- content: Sie haben das Lernprogramm abgeschlossen und können jetzt registerkartengeräteberechtigungen bei Teams erteilen.
