items:
- durationInMinutes: 1
  content: "Das Signieren von Besprechungen ist eine Microsoft Teams-Beispiel-App, mit der Benutzer Dokumente in Echtzeitszenarien signieren können. Es bietet eine verbesserte Benutzererfahrung, indem es den Benutzern ermöglicht wird, Dokumente während Besprechungen in einer einzigen Sitzung zu überprüfen und zu signieren.\nIn diesem Beispiel können Benutzer Dokumente mit ihrer aktuellen Mandantenidentität elektronisch signieren. Die Benutzer können die folgenden Dokumente während Besprechungen signen:\n* Kaufverträge.\n* Bestellungen.\n\nDie Vorlage ist auch für andere Szenarien anwendbar, z. B. zum Überprüfen und Genehmigen von Codebeispielen und Dokumenten für die Zusammenarbeit.\nDie Benutzer können anpassen, um andere Arten von Signaturen zu integrieren: \n* Handschriftliche Signaturen.\n* Zertifikatbasierte Signaturen.\n\nDiese schrittweise Anleitung hilft Ihnen beim Erstellen einer App zum Signieren von Besprechungsdokumenten. Die folgende Ausgabe wird angezeigt, nachdem Sie dieses Handbuch abgeschlossen haben:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"Endgültige Ausgabe\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools für die Entwicklungsumgebung installieren:  \n\n* [Neueste Version von ngrok](https://ngrok.com/download) oder einer gleichwertigen Tunnellösung.\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Neueste Version of.NET Core SDK](https://dotnet.microsoft.com/download).\n\nStellen Sie sicher, dass Sie die folgenden Konten zum Einrichten Ihrer Entwicklungsumgebung erstellt haben: \n\n* [Microsoft Teams-Konto](https://teams.microsoft.com/) .\n\n  > [!TIP]\n  > Stellen Sie sicher, dass das Microsoft Teams-Konto kein Gastkonto ist.\n\n* [Microsoft 365-Entwicklerkonto](https://developer.microsoft.com/en-us/microsoft-365/dev-program). Wenn Sie dies nicht haben, benötigen Sie Zugriff auf ein Teams-Konto mit den entsprechenden Berechtigungen zum Installieren einer App.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\n   Ein **Mandant** ist wie ein Raum oder Container, in dem Sie chatten, Dateien freigeben und Besprechungen für Ihre Organisation in Teams ausführen. Sie können die App auch querladen und testen.\n\n### <a name=\"check-for-sideloading-option\"></a>Option \"Auf Querladen überprüfen\"\n\n   Nachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Es wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365-Konto an, um diese Option anzuzeigen.\n\n   > [!NOTE]\n   > Das Querladen ist für die Vorschau und das Testen von Apps in der lokalen Teams-Umgebung erforderlich. Aktivieren Sie das Querladen, um eine Vorschau anzuzeigen und Ihre App lokal in Teams zu testen.\n\n   Haben Sie bereits einen Mandanten und haben Sie Administratorzugriff? Lassen Sie uns überprüfen, ob Sie es wirklich tun!\n\nSo überprüfen Sie das Querladen von Apps in Teams:\n\n1. Wählen Sie im Teams-Client **\"Store**\" aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Wählen Sie **In App veröffentlichen** aus.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenden Sie sich an Ihren Teams-Administrator, wenn Sie die Option zum Hochladen einer benutzerdefinierten App nicht finden.  \n\n## <a name=\"download-the-code-sample\"></a>Herunterladen des Codebeispiels\n\n  Für diese schrittweise Anleitung müssen Sie das Codebeispiel für die [Besprechungsdokumentsignierung](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/meetings-share-to-stage-signing/csharp) verwenden. Um das Codebeispiel zu verwenden, klonen Sie das Repository aus GitHub.\n"
- title: Erstellen und Registrieren Ihrer App
  durationInMinutes: 5
  content: >
    Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihrer App in Azure-Portal.


    * Erstellen Sie eine App-Registrierung in Azure AD.

    * Verwenden Sie ngrok, um einen Tunnel zu erstellen.


    ## <a name="create-an-app-registration-in-azure-ad"></a>Erstellen einer App-Registrierung in Azure AD


    Registrieren Sie eine neue App in Azure AD, und konfigurieren Sie die Mandanten- und App-Plattform. Sie werden eine neue App-ID generieren, die später in Ihrer Teams-App-Manifestdatei aktualisiert wird.


    ### <a name="to-register-a-new-app-in-azure-ad"></a>So registrieren Sie eine neue App in Azure AD


    1. Öffnen Sie das [Azure-Portal](https://ms.portal.azure.com/) in Ihrem Webbrowser.

    Die Seite „Microsoft Azure AD-Portal“ wird geöffnet.


    2. Wählen Sie das Symbol **App-Registrierungen** aus.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/azure-portal.png" alt-text="Seite „Azure AD-Portal“.":::

        Die Seite **App-Registrierungen** wird angezeigt.

    3. Wählen Sie das Symbol **+ Neue Registrierung** aus.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-registrations.png" alt-text="Seite „Neue Registrierung“ im Azure AD Portal.":::

        Die Seite **Anwendung registrieren** wird angezeigt.

    4. Geben Sie den Namen Ihrer App ein, die dem App-Benutzer angezeigt werden soll. Sie können diesen Namen zu einem späteren Zeitpunkt ändern, wenn Sie möchten.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/register-app.png" alt-text="Seite „App-Registrierung“ im Azure AD Portal.":::

    5. Wählen Sie **"Multitenant** " als Typ des Benutzerkontos aus, das auf Ihre App zugreifen kann.


    6. Wählen Sie **Registrieren** aus.
        Im Browser wird eine Nachricht angezeigt, die besagt, dass die App erstellt wurde.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created-msg.png" alt-text="Registrieren Sie die App im Azure AD-Portal.":::

        Die Seite mit der App-ID und anderen Konfigurationen wird angezeigt.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created.png" alt-text="Die App-Registrierung ist erfolgreich.":::

    7. Notieren und speichern Sie die App-ID von **Anwendungs-ID (Client)**. Sie benötigen diesen später zum Aktualisieren des Teams-App-Manifests.


    Ihre App ist in Azure AD registriert. Sie sollten jetzt über die App-ID für Ihre App verfügen.


    ## <a name="to-create-a-tunnel-for-local-web-server"></a>So erstellen Sie einen Tunnel für den lokalen Webserver


    Verwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:

     ```bash
     ngrok http https://localhost:44326 -host-header=localhost:44326
     ```

      Die ngrok-Tunnelinformationen werden angezeigt.

      :::image type="content" source="../msteams-platform/assets/images/sbs-inmeeting-doc-signing/ngrok1.png" alt-text="ngrok HTTPS-URL":::
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-azure-directory.png\" alt-text=\"Azure Active Directory auswählen\":::\n\n1. Wählen Sie im linken Navigationsbereich die Option **\"App-Registrierungen\" aus**.\n\n1. Wählen Sie Ihre App aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-registration.png\" alt-text=\"App-Registrierung\":::\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/exposeanapi.png\" alt-text=\"Bereitstellen einer API\":::\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-set.png\" alt-text=\"Auswählen von &quot;Festlegen&quot;\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/AppID` **\"Speichern\"** fest, und wählen Sie \"Speichern\" aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-uri1.png\" alt-text=\"App-URI\":::\n    \n   Die folgende Abbildung zeigt den Anwendungs-ID-URI:\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appIDuri1.png\" alt-text=\"App-ID-URI\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addascope.png\" alt-text=\"Bereich auswählen\":::\n\n    Der Abschnitt **\"Bereich hinzufügen\"** wird angezeigt.\n\n1. Geben Sie die folgenden Details ein, um einen Bereich hinzuzufügen.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-a-scope-page1.png\" alt-text=\"Hinzufügen einer Bereichsseite\":::\n\n   1. Geben Sie \"access_as_user\" als **Bereichsnamen** ein.\n\n      > [!NOTE]\n      > Der **Bereichsname** muss mit dem **Anwendungs-ID-URI** `/access_as_user` übereinstimmen, der am Ende angefügt ist.\n\n   1. Legen Sie **Wer darf einwilligen?** auf **Administratoren und Benutzer** fest.\n\n   1. Konfigurieren Sie die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich:</br>\n\n      * Geben Sie \"Teams kann auf das Profil des Benutzers zugreifen\" als **anzeigenamen für Admin Zustimmung** ein.\n\n      * Geben Sie \"Teams kann die Web-APIs der App als aktuellen Benutzer aufrufen\" als **Admin Beschreibung der Zustimmung** ein.\n\n      * Geben Sie \"Teams kann auf das Benutzerprofil zugreifen und Anforderungen im Namen des Benutzers stellen\" als **Anzeigename der Benutzerzustimmung** ein.\n\n      * Geben Sie \"Teams aktivieren, um die APIs dieser App mit den gleichen Rechten wie der Benutzer aufzurufen\" wie die **Beschreibung der Benutzerzustimmung** ein.\n\n   1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n   1. Wählen Sie **\"Bereich hinzufügen\"** aus, um die Bereichsdetails zu speichern.\n\n      Ihr App-Bereich ist konfiguriert.\n\n        :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/scopes1.png\" alt-text=\"Scopes\":::\n\n1. Wählen Sie im Abschnitt **\"Autorisierte Clientanwendungen**\" die Option \"**Clientanwendung hinzufügen**\" aus. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-client-application.png\" alt-text=\"Clientanwendung auswählen\":::\n\n   Der Abschnitt **\"Clientanwendung hinzufügen** \" wird angezeigt.\n\n1. Geben Sie die Clientanwendungsdetails ein:\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authorizedscope1.png\" alt-text=\"Hinzufügen der Clientanwendung 2\":::\n\n    1. Geben Sie die **Client-ID** für die Anwendung ein, die Sie autorisieren möchten. Es ist die Anwendungs-ID der Clientanwendung, die Sie autorisieren möchten. Verwenden Sie die folgenden IDs für Clientanwendungen, um sie zu autorisieren:\n\n       | **Client-ID** | **Zur Autorisierung** |\n       | --- | --- |\n       | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Teams-Desktop- oder mobile Anwendung |\n       | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Teams-Webanwendung |\n     \n       > [!NOTE]\n       > Sie müssen die Autorisierung für Desktop- und Webanwendungen separat hinzufügen.\n\n    1. Wählen Sie **autorisierte Bereiche** aus, um zu bestimmen, welcher Tokentyp vom Dienst zurückgegeben wird.\n\n    In der folgenden Abbildung wird die Client-ID angezeigt:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/clientapps.png\" alt-text=\"Clientanwendungen\"::: \n\n**Konfigurieren von Graph-Berechtigungen**\n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-api-permissions.png\" alt-text=\"API-Berechtigungen auswählen\"::: \n    \n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addpermission.png\" alt-text=\"Berechtigung hinzufügen\"::: \n\n1. Wählen Sie **Microsoft Graph** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/microsoft-graph.png\" alt-text=\"Microsoft Graph\"::: \n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/delegated-permission.png\" alt-text=\"Delegierte Berechtigung\"::: \n\n1. Wählen Sie die Graph-Berechtigungen aus:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/permissions.png\" alt-text=\"Delegierte Berechtigung\":::\n\n    1. Wählen Sie in der Liste der Berechtigungen Folgendes aus:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n     * **User.ReadBasic.All**\n\n    1. Wählen Sie **Berechtigungen hinzufügen** aus.  \n\n**So legen Sie den Umleitungs-URI für die Konfiguration der Plattform fest**\n\n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App die Zustimmung eines IT-Administrators nicht erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n1. Wählen Sie **Plattform hinzufügen** aus.\n      \n    Der Abschnitt **\"Plattform konfigurieren\"** wird angezeigt.\n\n1. Klicken Sie auf **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-authentication.png\" alt-text=\"Authentifizierung auswählen\":::\n\n1. Konfigurieren Sie die Plattformdetails:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authend.png\" alt-text=\"Authentifizierungsende\":::\n\n    1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n   `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\nSie haben die Registrierung und Konfiguration der Azure AD-App abgeschlossen.v\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "Nachdem Sie die Azure AD-App konfiguriert haben, müssen Sie App-Details in den App-Einstellungen und in der Manifestdatei konfigurieren. \n\n**So konfigurieren Sie App-Einstellungen**\n\n1. Navigieren Sie zum Ordner **\"MeetingSigning.Web** \" im geklonten Repository, und öffnen Sie **\"appsettings.json** \" in Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettingslocation.png\" alt-text=\"App-Einstellungsspeicherort\":::\n\n1. Aktualisieren Sie die folgenden Informationen in \"appsettings.json\":  \n\n     * Ersetzen Sie alle Vorkommen der `<<aad-id>>` Microsoft App-ID Ihrer App.\n     * Ersetzen Sie alle Vorkommen des `<<client secret>>` geheimen Clientschlüssels Ihrer App.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettings2.png\" alt-text=\"App-Einstellungen\":::\n\n1. Speichern Sie die Datei.\n\n**So konfigurieren Sie die App-Manifestdatei**\n\n1. Navigieren Sie zum **Manifestordner** im geklonten Repository, und öffnen Sie **manifest.json** in Visual Studio.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifestlocation.png\" alt-text=\"Speicherort der Manifestdatei\":::\n\n1. Nehmen Sie die folgenden Änderungen in manifest.json vor:\n\n     * Ersetzen Sie alle Vorkommen durch `<<deployment-url>` Ihren vollqualifizierten ngrok-Domänennamen.\n     * Ersetzen Sie alle Vorkommen der `<<aad-id>>` **Microsoft App-ID** Ihrer App.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifest-file1.png\" alt-text=\"Manifestbild 2\":::\n\n1. Speichern Sie die Datei.\n\nSie haben App-Einstellungen und App-Manifestdetails konfiguriert.\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen und führen Sie den Dienst mit Visual Studio aus**\n\n   1. Öffnen Sie **Visual Studio**.\n\n   1. Wechseln **Sie zu \"****Projekt/Projekt öffnen** > \". > \n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/project-solution.png\" alt-text=\"Datei öffnen\":::\n\n   1. Wählen Sie die Lösungsdatei aus dem **Quellordner** aus.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/Tokenfileready.png\" alt-text=\"Lösungsdatei\":::   \n\n      Die Lösung wird in Visual Studio geöffnet.\n\n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Vertrauensstellungszertifikat\":::\n\n      Die folgende Webseite wird geöffnet.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appisready1.png\" alt-text=\"App bereit\"::: \n  \n  Jetzt können Sie die App in den Teams-Client querladen.\n"
- title: Hinzufügen der Besprechungssignatur-App zu Teams
  durationInMinutes: 1
  content: "\n1. Navigieren Sie in Ihrem geklonten Repository zu **\"Source > MeetingSigning.Web > Manifest\"**.\n\n1. Erstellen Sie ein App-Paket (eine .zip Datei) mit den folgenden Dateien, die im **Manifestordner** vorhanden sind:\n\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/zipfile.png\" alt-text=\"ZIP-Datei\"::: \n\n1. Erstellen Sie eine Besprechung in Teams mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung gestartet wurde, wählen Sie **Apps** > **verwalten** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-teams.png\" alt-text=\"Hinzufügen einer App zu Teams\"::: \n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/upload-an-app.png\" alt-text=\"Hochladen einer App in Teams\"::: \n\n1. Wählen Sie das Besprechungssignatur-App-Paket aus, das Sie erstellt haben, und wählen Sie dann **\"Öffnen**\" aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-open.png\" alt-text=\"Wählen Sie &quot;Öffnen&quot; aus.\"::: \n\n1. Wählen Sie **\"Hinzufügen\"** aus, um die App in der Besprechung zu installieren.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-add.png\" alt-text=\"Hinzufügen der App\":::\n\n   Jetzt wird die Signier-App für Besprechungen zur Besprechung hinzugefügt.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-to-meeting.png\" alt-text=\"Hinzufügen einer App zur Besprechung\":::\n\n1. Zurück zur Seite mit den Besprechungsdetails, und wählen Sie die App zum **Signieren von** **Apps** >  für Besprechungen aus.\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-meeting-signing-app.png\" alt-text=\"Hinzufügen der Besprechungssignatur-App zur Besprechung\":::\n\n   Das Fenster **\"Besprechungssignierung** \" wird angezeigt.\n\n1. Wählen Sie **Speichern** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/install-meeting-signing.png\" alt-text=\"Installieren der Besprechungssignatur-App\"::: \n\n   Jetzt ist die Besprechungssignatur-App im Besprechungsfenster sichtbar.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-app.png\" alt-text=\"Besprechungssignatur-App\":::         \n\n1. Wechseln Sie zum Besprechungschat in Teams, wählen Sie die Registerkarte \" **Besprechungssignatur** \" und dann \" **Dokumente erstellen**\" aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documentation.png\" alt-text=\"Dokumentation erstellen\"::: \n\n   Das Fenster **\"Besprechungssignierung** \" wird angezeigt.  \n\n1. Geben Sie im Fenster \"Besprechungssignierung\" die folgenden Details ein.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documents.png\" alt-text=\"Dokumente erstellen\":::  \n\n    1. Wählen Sie die erforderlichen Dokumente aus, die Sie überprüfen möchten. \n    1. Geben Sie Die Benutzer der Dokumente ein.\n    1. Geben Sie Signierer der Dokumente ein.\n    1. Wählen Sie **Fertig** aus.\n\n1. Wählen Sie **\"Zustimmung\"** aus, um der App die Berechtigung zum Zugriff auf Daten aus Ihrem Konto zu erteilen.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/give-consent.png\" alt-text=\"Zustimmung erteilen\"::: \n\n   Das Browserfenster wird angezeigt.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Teams an, und wählen Sie **\"Anmelden\" aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/teams-login-after-consent.png\" alt-text=\"Teams-Anmeldung nach Zustimmung\"::: \n\n   In Teams erhalten Sie eine Benachrichtigung zum erfolgreichen Erstellen des Dokuments.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-success-upload.png\" alt-text=\"Doc Success Upload\":::              \n\n 1. Zurück zur Teams-Besprechung, und jetzt können Sie die Dokumente im Seitenbereich anzeigen. \n \n 1. Wählen Sie **\"Für Besprechung freigeben** \" aus, um das Dokument in der Besprechung freizugeben.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/view-doc-in-sidepanel.png\" alt-text=\"Dokument in Sidepanel anzeigen\":::\n\n 1. Wählen Sie **\"Zum Signieren klicken**\" aus.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-shared-in-meeting.png\" alt-text=\"In der Besprechung freigegebenes Dokument\":::\n\n    Das Fenster **\"Besprechungssignatur\"** wird angezeigt.\n    \n 1. Wählen Sie **Fertig** aus.   \n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-signing-confirm.png\" alt-text=\"Bestätigung der Besprechungssignatur\":::\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: "Sind Sie auf so etwas gekommen?\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"endgültige Ausgabe für die Besprechungssignatur-App\"::: \n"
- content: Herzlichen Glückwunsch! Sie haben das Lernprogramm zum Erstellen der **Signier-App für Besprechungen** abgeschlossen!
