### YamlMime:Tutorial
title: Entpacken von Links in Teams mithilfe eines Bots
metadata:
  title: Entpacken von Links in Teams mithilfe eines Bots
  description: Erfahren Sie, wie Sie teams link unfurling bot einrichten. Dieser Leitfaden hilft Ihnen, Ihre App zu registrieren und eine Aufrufaktivität zu erhalten.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Lesen Sie mehr über link unfurling
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e3821b87d03d76c6932aed9184e11b70ed88078c
  ms.sourcegitcommit: 10debe0f01574a21aab54bfac692a4c8373263a8
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 10/31/2022
  ms.locfileid: "68789961"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework erweitert die Kartenspezifikation um eine Reihe vordefinierter Karten, die Bots als Teil des Bot-Messagings verwenden können. Das Entpacken von Links mithilfe des Bots in Teams hilft Ihnen, Ihre App zu registrieren. Und hilft beim Empfangen einer Aufrufaktivität, wenn die URL mit Domäne in den Nachrichtenbereich zum Verfassen eingefügt wird. Die Aufrufaktivität enthält die vollständige URL, und Sie können mit einer Karte antworten. Benutzer können den Link mithilfe eines Bots mit zusätzlichen Informationen entpacken, um eine verbesserte Benutzererfahrung zu erhalten.\n\n > [!NOTE]\n > Derzeit wird das Entpacken von Links auf mobilen Clients nicht unterstützt.\n\n **Wichtige Features der Linkentkopplung** \n\n * Ermöglicht es dem Benutzer, URLs einzufügen und mit einer Karte zu antworten.\n * Ermöglicht es dem Benutzer, die App zu registrieren und eine Aufrufaktivität zu erhalten.\n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen beim Erstellen eines Bots, um das Entpacken von Links in Microsoft Teams für `https://www.BotFramework.com`durchzuführen. Die folgende Ausgabe wird angezeigt:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Verbreiten von Links\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort.|\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • **ASP.NET und Webentwicklung** <br> • **Plattformübergreifende .NET Core-Entwicklung** | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [BotBuilder-Beispiele](https://github.com/microsoft/BotBuilder-Samples).\n1. Wählen Sie **Code** aus.\n1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new_1.png\" alt-text=\"Klonen des Repositorys\":::\n\n1. Wählen Sie **Klonen** aus. \n"
- title: Erstellen und Registrieren Ihres Bots in Azure-Portal
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie den Teams-Kanal hinzu, um den Bot im Teams-Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Wechseln Sie zum [Microsoft-Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot aus**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Azure-Bot.\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den erforderlichen Namen des Bothandles im **Bothandle ein**.\n1. Wählen Sie in der entsprechenden Dropdownliste Ihr **Abonnement** und Ihre **Ressourcengruppe** aus.\n1. Wählen Sie die erforderliche **Datenresidenz (Vorschau) aus**.\n\n   :::image type=\"content\" source=\"./assets/images/conversation-bot/create-azure-bot.png\" alt-text=\"Screenshot: Erstellen eines Azure-Bots\":::\n   \n   Sie können auch eine neue Ressourcengruppe erstellen (wählen **Sie Neu erstellen** > geben Sie den Ressourcennamen ein, > klicken Sie auf **OK**).\n\n1. Wählen Sie den erforderlichen Speicherort aus der Dropdownliste **Neuer Ressourcengruppenstandort** aus, wenn Sie eine neue Ressourcengruppe erstellt haben.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Screenshot: Speicherort der neuen Ressourcengruppe\":::\n\n1. Im Abschnitt **Microsoft App ID** ist standardmäßig **Create new Microsoft App ID (Neue Microsoft-App-ID erstellen** ) ausgewählt. \n\n   Sie können auch **Vorhandene App-Registrierung verwenden** auswählen und **App-ID**, **App-Mandanten-ID** und **MSI-Ressourcen-ID** eingeben.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft-App-ID** erstellen.\n\n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/register-bot-2_1.png\" alt-text=\"Screenshot: Erstellung der Microsoft-App-ID\":::\n\n1. Nachdem die Überprüfung bestanden wurde, wählen Sie **Erstellen** aus.\n\n   Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment_1.png\" alt-text=\"Screenshot: Navigation von &quot;Zu Ressource wechseln&quot;\":::\n\n   Ihr Azure-Bot wird erstellt, und Sie können die **Ressourcengruppe** und **die Abonnement-ID** im Azure-Bot sehen.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page_1.png\" alt-text=\"Azure-Bot-Ressource erstellt\":::\n    \n  **So erstellen Sie einen geheimen Clientschlüssel**\n\n   Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft-App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **Konfiguration** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft-App-ID** oder **Client-ID** zur späteren Referenz.\n\n1. Wählen Sie neben **Microsoft App ID** die Option **Verwalten** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Screenshot: Auswahl der Option &quot;Verwalten&quot;\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Screenshot: Auswahl des neuen geheimen Clientschlüssels\":::\n        \n   Das Fenster **Geheimen Clientschlüssel hinzufügen** wird angezeigt.\n\n1. Geben Sie **Beschreibung** für den geheimen Clientschlüssel ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret_1.png\" alt-text=\"Screenshot: Option &quot;Hinzufügen&quot;\":::\n   \n1. Wählen Sie in der Spalte **Wert** das Symbol In Zwischenablage kopieren aus, um Die Details des Werts zu kopieren.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Screenshot: Wert des geheimen Clientschlüssels, der in die Zwischenablage kopiert wurde\":::\n         \n   > [!TIP]\n   > Speichern Sie den **Geheimen Clientwert** oder das App-Kennwort zur späteren Referenz.\n\n **So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome_1.png\" alt-text=\"Homepage\":::\n   \n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** aus.\n\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **Zustimmen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/terms.png\" alt-text=\"Nutzungsbedingungen\":::\n  \n1. Wählen Sie **Anwenden** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Screenshot: Auswahl von Teams\":::\n  \n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n  \n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die in der Eingabeaufforderung angezeigten Schritte aus, um sich zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Kopieren Sie aus ngrok die HTTPS-URL (https in io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"Screenshot: ngrok https-URL\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > ist `WebAppDomain` ein vollqualifizierter Domänenname, der nicht enthalten `https://` ist.\n\n1. Wählen Sie in **Einstellungen** die Option **Konfiguration** aus.\n\n1. Verwenden Sie im **Messagingendpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint_2.png\" alt-text=\"Screenshot: Messagingendpunkt\":::\n     \n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Bereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister_1.png\" alt-text=\"App-Registrierung\":::\n   \n1. Wählen Sie **Api verfügbar machen** aus.\n\n1. Wählen Sie **Festlegen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi_1.png\" alt-text=\"Bereitstellen einer API\":::\n  \n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink_1.png\" alt-text=\"Link festlegen\":::\n           \n   Die folgende Abbildung zeigt den Domänennamen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri_1.png\" alt-text=\"App-ID\":::\n  \n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Bereich auswählen\":::\n\n1. Geben Sie `access_as_user` im daraufhin angezeigten Bereich als **Bereichsnamen** ein.\n\n1. Legen Sie **Wer kann zustimmen?** auf fest `Admins and users`.\n\n1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` **als Admin Einwilligungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung** ein.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein**.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **Bereich hinzufügen** aus, um sie zu speichern.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Screenshot: Hinzufügen von Bereich\"::: \n    \n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope_1.png\" alt-text=\"Scopes\"::: \n    \n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Screenshot: Auswahl der Clientanwendung\":::\n   \n1. Geben Sie **Client-ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die Teams-Desktopanwendung ein. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Screenshot: Hinzufügen einer Clientanwendung\":::\n   \n   Geben Sie **Client-ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung ein.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Screenshot: Hinzufügen der Client-ID\":::\n  \n1. Wählen Sie **Autorisierte Bereiche aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Screenshot: Hinzufügen einer Clientanwendung\":::\n  \n   Die folgende Abbildung zeigt die **Client-ID**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Screenshot: Client-App\"::: \n     \n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen den API-Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n1. Wählen Sie **Microsoft Graph** > **Delegierte Berechtigungen aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addpermission_1.png\" alt-text=\"Screenshot: Hinzufügen der Berechtigung\":::\n  \n1. Wählen Sie die folgenden Berechtigungen aus:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Screenshot: Hinzufügen weiterer Berechtigungen\":::\n     \n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth_1.png\" alt-text=\"Web\":::\n     \n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anhängen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend_1.png\" alt-text=\"Authentifizierungsende\":::\n        \n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation_1.png\" alt-text=\"Screenshot: Navigation des Speicherorts der App-Einstellungen\":::\n  \n1. Öffnen Sie **appsettings.json** in Visual Studio.\n\n1. Aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie auf **MultiTenant** fest`\"MicrosoftAppType\"`.\n     * Legen Sie `\"MicrosoftAppId\"` auf die **Microsoft-App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` auf den Wert der geheimen Client-ID Ihres Bots fest.\n     * Legen Sie für den MultiTenant-Bot als leer fest `\"MicrosoftAppTenantId\"` .\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings_1.png\" alt-text=\"Screenshot: App-Einstellungen\":::\n    \n1. Wechseln Sie im geklonten Repository zu **manifest.json** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation_1.png\" alt-text=\"Screenshot: Speicherort der Manifestdatei\":::\n    \n1. Öffnen Sie **manifest.json** in Visual Studio.\n\n1. Fügen Sie der Manifestdatei den folgenden Codeausschnitt hinzu, falls noch nicht vorhanden:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Ersetzen Sie alle Vorkommen von `<<YOUR-MICROSOFT-APP-ID>>` durch die **Microsoft App-ID** Ihres Bots.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest_1.png\" alt-text=\"Screenshot: Ersetzung der Microsoft-App-ID\":::\n  \n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst mit der neuesten Version von Visual Studio oder der Befehlszeile und führen diesen aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Wechseln Sie zu **Datei** > **Projekt/Projektmappe öffnen** > .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile_1.png\" alt-text=\"Screenshot: Navigation der geöffneten Datei\":::\n      \n   1. Wählen Sie im Ordner **55.teams-link-unfurling** **die Datei TeamsLinkUnfurling.csproj** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj_1.png\" alt-text=\"Screenshot: Auswahl des Ordners\":::\n  \n   1. Öffnen Sie **Projektmappen-Explorer** unter **Ansicht**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer_1.png\" alt-text=\"Screenshot: Projektmappen-Explorer\":::\n      \n   1. Klicken Sie mit der rechten Maustaste auf **TeamsLinkUnfurling**.\n\n   1. Wählen Sie **Als Startprojekt festlegen** aus.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup_1.png\" alt-text=\"Screenshot: Einrichtung des Startprojekts\"::: \n      \n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate_1.png\" alt-text=\"Screenshot: Vertrauenszertifikat\":::\n      \n      Eine Webseite wird mit der Meldung **Ihr Bot ist bereit!** geöffnet.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Screenshot der Webseite, die besagt, dass der Bot bereit ist.\":::\n              \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nWechseln Sie zu **BotBuilder-Samples > Samples > csharp_dotnetcore > 55.teams-link-unfurling** im Eingabeaufforderungsfenster, und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Screenshot: Dotnet-Ausführung in Bash\":::\n\n  ---\n"
- title: App "Link unfurling" hochladen
  durationInMinutes: 1
  content: "1. Wechseln Sie in Ihrem geklonten Repository zu **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile_1.png\" alt-text=\"Screenshot: Zipping der Datei\":::\n   \n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie **Apps** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore_1.png\" alt-text=\"ZIP-Datei\":::\n   \n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Verwalten von Apps\":::\n      \n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Hochladen einer benutzerdefinierten App\":::\n  \n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im Ordner **TeamsAppManifest** erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip_1.png\" alt-text=\"Screenshot: Auswahl der ZIP-Datei\":::\n  \n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Screenshot: Hinzufügen einer App\":::\n   \n   Die App wird in einem Chat geöffnet.\n\n1. Geben Sie im Bereich Nachricht verfassen den Text ein `https://www.BotFramework.com`.\n\n   Der Link wird wie in der folgenden Abbildung dargestellt entpackt:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Screenshot: Ergebnis der Link-Entflechtung\":::\n   \n1. Drücken Sie die EINGABETASTE.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Screenshot: Ausgabe\":::\n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie sich so etwas einfallen lassen?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Screenshot: endgültige Ausgabe":::
- content: Sie haben das Tutorial für die ersten Schritte mit der App zum Entpacken von Teams-Links abgeschlossen!
