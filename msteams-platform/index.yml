metadata:
  title: Microsoft Teams Dokumentation zu Plattformentwicklern
  description: 'Die Microsoft Teams-Entwicklerplattform erleichtert Entwicklern die Integration eigener Apps und Dienste, um die Produktivität zu verbessern, Entscheidungen schneller zu treffen, den Fokus (durch die Reduzierung des Kontextwechsels) zu bieten und eine Zusammenarbeit an vorhandenen Inhalten und Workflows zu erstellen. .'
  ms.service: msteams
  ms.topic: hub-page
