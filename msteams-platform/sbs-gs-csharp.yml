- durationInMinutes: 1
  content: >
    Starten Sie die Entwicklung von Microsoft Teams-Apps, indem Sie Ihre erste App mit einer Registerkarte, einem Bot und einer Nachrichtenerweiterungsfunktion erstellen.


    Diese App verfügt über alle Funktionen, und jede verfügt über eine eigene Benutzeroberfläche und UX:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagramm, das diese App zeigt, verfügt über drei Features.":::


    In diesem Lernprogramm lernen Sie Folgendes:


    - So richten Sie ein neues Projekt ein.

    - So erstellen Sie Apps mit Registerkartenfunktion mit C# und Visual Studio.
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Hier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen einer Teams-App installieren müssen.\n\n| &nbsp; | Installieren | Zum Benutzen... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.com/download)<br> Installieren Sie einen der folgenden beiden Workloads:<br> • **ASP.NET und Webentwicklung** <br> • **Plattformübergreifende .NET Core-Entwicklung** | Sie können die Enterprise-Version in Visual Studio 2022 und die Workloads installieren. |\n| &nbsp; | [Teams Toolkit](#install-teams-toolkit) | Eine Visual Studio-Erweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie die neueste Version. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen und Anrufe – alles an einem Ort. |\n\n## <a name=\"install-teams-toolkit\"></a>Installieren des Teams-Toolkits\n\nDas Teams-Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Erstellen eines Projektgerüsts für Ihre App. Es erstellt die erforderliche Verzeichnisstruktur für alle ausgewählten Funktionen mit den erforderlichen Dateien, die bereit sind, das Projekt zu erstellen.\n\nDas Teams-Toolkit ist als Erweiterung in Visual Studio verfügbar.\n\nSie können das neueste Visual Studio-Installationsprogramm von der [Visual Studio-Downloadseite](https://visualstudio.microsoft.com/vs/preview/) herunterladen.\n\n> [!NOTE]\n> Sie müssen zuerst das Visual Studio-Installationsprogramm installieren, bevor Sie Visual Studio installieren.\n\nNachdem Sie das Visual Studio-Installationsprogramm geöffnet haben, im Fenster \"Popupworkloads\".\n\n  1. Aktivieren Sie das Kontrollkästchen **ASP.NET- und Webentwicklungsworkload** .\n  1. Aktivieren Sie das Feld **\"Microsoft Teams-Entwicklungstools** \" im Bereich \"Installationsdetails\".\n  1. Wählen Sie **Installieren** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-mstools.png\" alt-text=\"Visual Studio-Installation\":::\n\n  1. Wählen Sie **\"Starten\"** aus, um Visual Studio zu öffnen.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio-launch.png\" alt-text=\"Starten von Visual Studio\":::\n      \n     > [!IMPORTANT]\n     > Es wird empfohlen, Visual Studio 2022 17.3.0 herunterzuladen, da teams Toolkit für Visual Studio ga in dieser Version ist. Dieser Artikel wurde für Die Version Visual Studio 2022 17.3.0 geschrieben. Teams Toolkit Version 17.3.* oder höher.\n\n  1. Wählen Sie **\"Erweiterungen** > **verwalten\" aus**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-extension.png\" alt-text=\"Wählen Sie &quot;Erweiterungen&quot; aus.\":::\n\n     Das folgende Fenster \"Erweiterung verwalten\" wird angezeigt:\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/manage-extension.png\" alt-text=\"Erweiterungen verwalten.\":::\n\n  1. Wählen Sie **\"Installiert** \" aus, und Sie können die Installierte **Erweiterung des Teams-Toolkits** sehen.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-ttk.png\" alt-text=\"Teams-Toolkit auswählen\":::\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder ein Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden Sie Ihre App quer und testen sie. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"check-for-sideloading-option\"></a>Option \"Auf Querladen überprüfen\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365-Konto an, um diese Option anzuzeigen.\n\n> [!NOTE]\n> Das Querladen ist für die Vorschau und das Testen von Apps in der lokalen Teams-Umgebung erforderlich. Wenn sie nicht aktiviert ist, können Sie ihre App in Teams nicht lokal in der Vorschau anzeigen und testen.\n\nHaben Sie bereits einen Mandanten, und haben Sie den Administratorzugriff? Lassen Sie uns überprüfen, ob Sie es wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams-Client das **Symbol \"Store** \" aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht angezeigt wird, wenden Sie sich an Ihren Teams-Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams-Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams-Konto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt teilnehmen\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten\" aus**.\n1. Einrichten Ihres Administratorkontos. NachDem Sie fertig sind, wird der folgende Bildschirm angezeigt:\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Stellen Sie sicher, dass Sie in Teams über die Option \" **Benutzerdefinierte App hochladen** \" verfügen.\n\n## <a name=\"get-a-free-azure-account\"></a>Abrufen eines kostenlosen Azure-Kontos\n\nWenn Sie Ihre App hosten oder auf Ressourcen in Azure zugreifen möchten, müssen Sie über ein Azure-Abonnement verfügen. Erstellen Sie ein kostenloses Konto, bevor Sie beginnen.\n\nJetzt haben Sie alle Tools und richten Ihr Konto ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit der Erstellung! Wählen Sie zuerst die App aus, die Sie zuerst ausführen möchten\n"
- title: 'Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App mit C #'
  durationInMinutes: 1
  content: "\nStarten Sie die Entwicklung von Microsoft Teams-Apps, indem Sie Ihre erste App erstellen. Diese App verwendet die Registerkartenfunktion.\n \n Wenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n Die folgenden Schritte helfen Ihnen beim Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App in Visual Studio\n\n 1. Öffnen Sie Visual Studio.\n\n    Die folgende Seite wird angezeigt:\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio.png\" alt-text=\"Öffnen von Visual Studio\":::\n\n 1. Wählen Sie **\"Neues Projekt erstellen\" aus**.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-create-project.png\" alt-text=\"Projekt erstellen auswählen\":::\n\n 1. Geben Sie **Teams** in das Suchfeld ein.\n 1. Wählen Sie **\"Microsoft Teams-App** \" und dann **\"Weiter**\" aus.\n \n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-teams.png\" alt-text=\"Teams eingeben\":::\n\n    Die Seite \"Neues Projekt konfigurieren\" wird angezeigt.\n\n 1. Geben Sie die folgenden Details ein, um Ihr neues Projekt zu konfigurieren.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-project-name.png\" alt-text=\"Projektnamen eingeben\":::\n\n     1. Geben Sie den erforderlichen Projektnamen in **den Projektnamen** ein.\n     1. Wählen Sie den erforderlichen Speicherort aus, um Projektdateien und Ordner zu speichern.\n     1. Wählen Sie **Erstellen** aus.\n \n    Ein neues Teams-Anwendungsfenster erstellen wird angezeigt:\n\n 1. Wählen Sie **\"Registerkarte\"** und dann \" **Erstellen**\" aus.   \n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-tab.png\" alt-text=\"Registerkarte auswählen\":::\n\n    Jetzt wird die Teams-Registerkarten-App in wenigen Sekunden erstellt.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/tap-app-in-vs.png\" alt-text=\"Projekterstellung\":::     \n\n ## <a name=\"take-a-tour-of-tab-app-source-code\"></a>Machen Sie eine Tour durch den Quellcode der Registerkarten-App\n   \n Das Teams-Toolkit stellt alle Komponenten zum Erstellen einer App bereit. Nachdem Sie das Projekt erstellt haben, können Sie die Projektordner und -dateien unter **Průzkumník řešení** anzeigen.  \n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/solution explorer.png\" alt-text=\"Projektmappen-Explorer\"::: \n\n Obwohl Sie ein beliebiges Benutzeroberflächenframework auswählen können (oder keines verwenden), stellt dieser Beispielvorlagencode ein Gerüst mit React Komponenten bereit.\n\n Neben anderen Elementen in dieser Verzeichnisstruktur verwaltet das Toolkit Folgendes:\n\n | Ordnername | Inhalt |\n | --- | --- |\n | `.fx/configs` | Konfigurationsdateien, die Benutzer für die Teams-App anpassen können. |\n | - `.fx/configs/config.<envName>.json` | Konfigurationsdatei für jede Umgebung. |\n | - `.fx/configs/azure.parameters.<envName>.json` | Parameterdatei für die Azure BICEP-Bereitstellung für jede Umgebung. |\n | - `.fx/configs/projectSettings.json` | Globale Projekteinstellungen, die für alle Umgebungen gelten. |\n | - `.fx/states` | Bereitstellungsausgabe, die vom Teams-Toolkit generiert wird.  Das Toolkit erstellt diesen Ordner, nachdem Sie Ressourcen für Ihre App bereitgestellt haben. |\n | - `.fx/states/state.<envName>.json` | Bereitstellen einer Ausgabedatei für jede Umgebung. |\n | - `.fx/states/<env>.userdata` | Vertrauliche Benutzerdaten für die Bereitstellungsausgabe für jede Umgebung. |\n | `templates/appPackage` | App-Manifestvorlagendateien und die App-Symbole: color.png und outline.png. |\n | - `templates/appPackage/manifest.template.json` | App-Manifest zum Ausführen der App in einer lokalen oder Remoteumgebung.  |\n | `templates/azure` | BICEP-Vorlagendateien |\n"
- title: 'Erstellen und Ausführen Ihrer ersten Registerkarten-App mit C #'
  durationInMinutes: 1
  content: "\nNachdem Sie Ihren Projektarbeitsbereich mit dem Teams-Toolkit eingerichtet haben, erstellen Sie Ihre Registerkarten-App. Sie müssen sich bei Ihrem Microsoft 365-Konto anmelden.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Anmelden bei Ihrem Microsoft 365-Konto\n\nVerwenden Sie Ihr Microsoft 365-Konto, um sich bei Teams anzumelden. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie während der Registrierung eingerichtet haben, Ihr Microsoft 365-Konto.\n\n1. Klicken Sie mit der rechten Maustaste auf **\"Mytabapp** \" unter **\"Lösungs-Mytabapp\"**.\n\n1. Wählen Sie **\"Teams-Toolkit** > **vorbereiten Teams-App-Abhängigkeiten\" aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/teams-app-dependencies.png\" alt-text=\"Abhängigkeiten der Teams-App\":::\n\n1. Wählen Sie **\"Microsoft 365-Konto\"** und dann **\"Weiter\"** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-m365-account.png\" alt-text=\"Select-M365-konto\":::\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio\"></a>Erstellen und Ausführen Ihrer App lokal in Visual Studio\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie in Visual Studio **F5** aus, oder **debuggen** > **Sie debuggen,** um die Anwendung im Debugmodus auszuführen.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/start-debugging.png\" alt-text=\"Debuggen starten\":::\n\n   Der Teams-Webclient wird in einem Browserfenster geöffnet.\n\n1. Melden Sie sich mit Ihrem Microsoft 365-Konto an, wenn Sie dazu aufgefordert werden. \n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Ihrem lokalen Computer in Teams querzuladen.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-add.png\" alt-text=\"Wählen Sie &quot;Hinzufügen&quot; aus.\":::\n\n   Herzlichen Glückwunsch, Ihre erste Registerkarten-App wird in Teams ausgeführt!\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/final-output-vs.png\" alt-text=\"Endgültige Ausgabe für VS\":::\n\n  <details>\n  <summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\n  Um Ihre App erfolgreich in Teams auszuführen, stellen Sie sicher, dass Sie das Querladen in Ihrem Teams-Konto aktiviert haben. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n\n  </details>   \n       \n"
- title: Herzlichen Glückwunsch!
  durationInMinutes: 1
  content: "\nSie haben es geschafft!\n\nSie haben eine Registerkarten-App erstellt.\n\nNachdem Sie nun gelernt haben, eine einfache App zu erstellen.\n\nDas ist alles. Das Teams-Toolkit fügt der Verzeichnisstruktur Ihrer App das Gerüst für die neue Funktion hinzu. \n\nSie haben das Lernprogramm zum Erstellen der Registerkarten-App mit C# abgeschlossen."
