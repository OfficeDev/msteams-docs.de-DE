### YamlMime:Tutorial
title: Erstellen einer suchbasierten Nachrichtenerweiterung
metadata:
  title: Erstellen einer suchbasierten Nachrichtenerweiterung
  description: Erfahren Sie, wie Sie eine suchbasierte Nachrichtenerweiterung für Microsoft Teams erstellen, mit der Benutzer externe Systeme durchsuchen können.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: Weitere Informationen zu Suchbefehlen
  ms.custom: mvc
  ms.localizationpriority: High
  ms.openlocfilehash: 947d489b9348d89e7cc80332c75b83df41ed483b
  ms.sourcegitcommit: 6926cf5eee55d5047c11ca13afc7f6f23e270396
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 10/27/2022
  ms.locfileid: "68740100"
items:
- durationInMinutes: 1
  content: "Nachrichtenerweiterungen ermöglichen Benutzern die Interaktion mit Webdiensten im Microsoft Teams-Client. Sie helfen bei der Suche in einem externen System über den Nachrichtenerstellungsbereich, das Befehlsfeld oder direkt aus einer Nachricht. \n\n**Wichtige Features der suchbasierten Nachrichtenerweiterung:**\n\n* Zulassen, dass Benutzer externe Systeme durchsuchen können.\n* Fügen Sie Suchergebnisse in Form einer Karte in eine Nachricht ein.\n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen beim Erstellen einer suchbasierten Nachrichtenerweiterung. Die folgende Ausgabe wird angezeigt:\n\n:::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/final_output_1.png\" alt-text=\"Finale.\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort.|\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • ASP.NET und Webentwicklung <br> • Plattformübergreifende .NET Core-Entwicklung | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "Klonen Sie `BotBuilder-Samples` das Repository auf Ihrem lokalen GitHub:  \n\n 1. Öffnen Sie [BotBuilder-Beispiele](https://github.com/microsoft/BotBuilder-Samples).\n 1. Wählen Sie **Code** aus.\n 1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clonerepository_1.png\" alt-text=\"Klonen des Repositorys.\":::\n\n\n 1. Wählen Sie **Klonen** aus. \n"
- title: Erstellen und Registrieren Ihres Bots im Azure AD-Portal
  durationInMinutes: 5
  content: "Führen Sie zum Erstellen und Registrieren Ihres Bots in Microsoft Azure Active Directory (Azure AD) die folgenden Schritte aus:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie den Microsoft Teams-Kanal hinzu, um den Bot in einem Teams-Kanal bereitzustellen.\n* Erstellen Sie mithilfe von ngrok einen Tunnel zu den Endpunkten Ihres Webservers.\n* Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot aus**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Azure-Bot.\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den erforderlichen Namen des Bothandles im **Bothandle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/review-plus-create_1.png\" alt-text=\"review-plus-create\"::: \n\n1.  Wählen Sie zum Erstellen einer neuen Ressourcengruppe in der Dropdownliste **Neuer Ressourcengruppenstandort** den erforderlichen Speicherort aus.\n    Weitere Informationen finden Sie unter [Erstellen einer Ressourcengruppe](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n    :::image type=\"content\" source=\"./assets/images/bots/newresource.png\" alt-text=\"Neuer Speicherort der Ressourcengruppe\":::\n\n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Im Abschnitt **Microsoft App ID** ist standardmäßig **Create new Microsoft App ID (Neue Microsoft-App-ID erstellen** ) ausgewählt. \n\n   Sie können auch **Vorhandene App-Registrierung verwenden** auswählen und vorhandene **App-ID**, **App-Mandanten-ID** und **MSI-Ressourcen-ID** eingeben.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft-App-ID** erstellen.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-appidcreate_1.png\" alt-text=\"App-ID erstellen\":::\n\n1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus. \n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/botdeployment_1.png\" alt-text=\"Botbereitstellung\":::\n\n    Ihr Azure-Bot wird erstellt.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/bot-page_1.png\" alt-text=\"Botressource erstellt\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft-App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **Konfiguration** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft-App-ID** oder **Client-ID** zur späteren Referenz.\n\n1. Wählen Sie neben **Microsoft App ID** die Option **Verwalten** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Verwalten\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Neuer geheimer Clientschlüssel\":::\n\n   Das Fenster **Geheimen Clientschlüssel hinzufügen** wird angezeigt.  \n\n1. Geben Sie **Beschreibung** ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/clientsecret_1.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels zur App\":::\n\n1. Wählen Sie in der Spalte **Wert** **die Option In Zwischenablage kopieren** aus.\n\n     :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clientvalue_1.png\" alt-text=\"Wert des geheimen Clientschlüssels\":::\n   \n   > [!TIP]\n   > Speichern Sie den Wert **geheimer Clientschlüssel** oder das App-Kennwort zur späteren Referenz.\n\n**So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/gotohome_1.png\" alt-text=\"Zur Startseite wechseln\":::\n\n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** und dann **Microsoft Teams aus.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Auswählen von Teams in Kanälen\":::\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **Zustimmen** aus.\n\n      :::image type=\"content\" source=\"./assets/images/meetings-side-panel/terms_1.png\" alt-text=\"Bedingungen\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/configure-msteams_1.png\" alt-text=\"konfigurieren von msteams\"::: \n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte in der Eingabeaufforderung aus, um sich zu registrieren und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Kopieren Sie aus ngrok die HTTPS-URL (https in io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_1.png\" alt-text=\"ngrok HTTPS-URL\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > ist `WebAppDomain` ein vollqualifizierter Domänenname, der nicht enthalten `https://` ist.\n\n1. Wählen Sie **unter Einstellungen** für den von Ihnen erstellten Azure-Bot **die Option Konfiguration** aus.\n\n1. Verwenden Sie im **Messagingendpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint_1.png\" alt-text=\"Messagingendpunkt\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Wechseln Sie zum [Microsoft-Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appregister_1.png\" alt-text=\"App-Registrierung\":::\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **Festlegen** aus.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/exposeanapi_2.png\" alt-text=\"Bereitstellen einer API\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://WebAppDomain/{AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/setlink_1.png\" alt-text=\"Link festlegen\":::\n    \n   Die folgende Abbildung zeigt den Domänennamen:\n    \n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appIDuri_1.png\" alt-text=\"App-ID-URI\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > Beispiel: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"Bereich auswählen\":::\n\n1. Geben Sie `access_as_user` im daraufhin angezeigten Bereich als **Bereichsnamen** ein.\n\n1. Legen Sie **Wer kann zustimmen?** auf fest `Admins and users`.\n\n1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` **als Admin Einwilligungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung** ein.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein**.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **Bereich hinzufügen** aus, um sie zu speichern.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addascope_1.png\" alt-text=\"Hinzufügen eines Bereichs\":::\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/scopes_1.png\" alt-text=\"Scopes\"::: \n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Auswählen der Clientanwendung\"::: \n\n1. Geben Sie **Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die mobile Teams- oder Desktopanwendung. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Hinzufügen einer Clientanwendung 1\"::: \n\n   Sie können **Client-ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung eingeben.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Hinzufügen einer Clientanwendung 2\"::: \n\n1. Wählen Sie **Autorisierte Bereiche aus**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authorizedscope_1.png\" alt-text=\"Autorisierte Bereiche\"::: \n\n   Die folgende Abbildung zeigt die Client-IDs:\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Clientanwendungen\"::: \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen den API-Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_2.png\" alt-text=\"Berechtigung hinzufügen\":::\n\n1. Wählen Sie **Microsoft Graph** aus.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_2.png\" alt-text=\"Andere Berechtigungen\":::\n\n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anhängen `auth-end` :</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authend_1.png\" alt-text=\"Authentifizierungsende\":::\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation_1.png\" alt-text=\"Speicherort der App-Einstellungen\":::\n\n1. Öffnen Sie **appsettings.json** in der neuesten Version von Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie auf **MultiTenant** fest`\"MicrosoftAppType\"`.\n     * Legen Sie auf die **Microsoft-App-ID** des Bots fest`\"MicrosoftAppId\"`.\n     * Legen Sie auf **Wert** des **geheimen Clientschlüssels** fest`\"MicrosoftAppPassword\"`.\n     * Legen Sie als leer fest `\"MicrosoftAppTenantId\"` .\n     * Legen Sie auf den vollqualifizierten Domänennamen (https zu io) fest `\"BaseUrl\"` .\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appsettings_1.png\" alt-text=\"App-Einstellungen\":::\n\n1. Wechseln Sie im geklonten Repository zu **manifest.json** .\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation_1.png\" alt-text=\"Speicherort der Manifestdatei\":::\n\n1. Öffnen Sie **manifest.json** in der neuesten Version von Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie durch `<<YOUR-BASE-URL-DOMAIN>>` `WebAppDomain` name.\n     * Ersetzen Sie alle Vorkommen von durch `<<YOUR-MICROSOFT-APP-ID>>` die **Microsoft App-ID** des Bots.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/manifest_1.png\" alt-text=\"Manifest\":::\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst mit der neuesten Version von Visual Studio oder der Befehlszeile und führen diesen aus**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Neueste Version von Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Wechseln Sie zu **Datei** > **Projekt/Projektmappe öffnen** > .\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/VS-open-file_1.png\" alt-text=\"Datei öffnen\":::\n\n   1. Wählen Sie im Ordner **50.teams-messaging-extensions-search** die Datei **TeamsMessagingExtensionsSearch.csproj** aus.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/fileready_1.png\" alt-text=\"cs proj file\":::\n\n   1. Öffnen Sie **Projektmappen-Explorer** unter **Ansicht**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"Projektmappen-Explorer\":::\n\n   1. Klicken Sie mit der rechten Maustaste, um **TeamsMessagingExtensionsSearch** auszuwählen.\n\n   1. Wählen Sie **Als Startprojekt festlegen** aus.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/startup_1.png\" alt-text=\"Start\":::\n\n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Vertrauenszertifikat\":::\n\n      Eine Webseite wird mit der Meldung **Ihr Bot ist bereit!** geöffnet.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appisready.png\" alt-text=\"App bereit\"::: \n\n    \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nWechseln Sie zu **BotBuilder-Samples > Samples > csharp_dotnetcore > 50.teams-messaging-extensions-search** im Eingabeaufforderungsfenster, und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Hinzufügen der App "Suchnachrichtenerweiterung"
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **csharp_dotnetcore > 50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im Ordner **TeamsAppManifest** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/zipfile_1.png\" alt-text=\"ZIP-Datei\"::: \n\n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie im linken Bereich **Apps** > **Verwalten Sie Ihre Apps** aus.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/AppStore_1.png\" alt-text=\"App Store\":::\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n   :::image type=\"content\" source=\"./assets/images/Teams-task-module/upload-app_1.png\" alt-text=\"App hochladen\":::\n\n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im Ordner **TeamsAppManifest** erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen_1.png\" alt-text=\"Zip-Datei auswählen\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addapp_1.png\" alt-text=\"Hinzufügen der App\":::\n\n   Ein Popupfenster wird in einem Chat geöffnet.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/popup.png\" alt-text=\"Chat\":::\n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: >
    1. Wählen Sie eine beliebige Option aus dem Popupfenster aus.


    1. Geben Sie Text ein, und wählen Sie **Senden** aus.

