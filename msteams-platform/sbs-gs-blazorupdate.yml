items:
- durationInMinutes: 1
  content: "\nMit Blazor können Sie interaktive Web-UIs anstelle von JavaScript mit C# erstellen. \n\nSie können eine Registerkarten-App und eine Bot-App mit Blazor und der neuesten Version von Visual Studio erstellen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagramm, das zeigt, dass diese App über zwei Features verfügt: Registerkarte und Bot.\":::\n\n> [!NOTE]\n> Derzeit unterstützt das Teams-Toolkit die Nachrichtenerweiterungsfunktion nicht.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nHier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer App benötigen.\n\n| &nbsp;    | Installieren   | Zum Benutzen... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Version 17.2.0 Preview 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Wählen Sie Visual Studio Enterprise 2022 Preview (Version 17.2.0 Preview 2.1) aus. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen und Anrufe – alles an einem Ort. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Installieren des Microsoft Teams-Toolkits\n\nDas Teams-Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio oder als CLI (genannt `teamsfx`) verwenden. \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Neueste Version von Visual Studio](#tab/vs)\n\nSie können die neueste Version von Visual Studio verwenden, um Teams-Apps mit Blazor Server in .NET zu entwickeln.\n\nSo installieren Sie die Microsoft Teams-Toolkit-Erweiterung:\n\n1. Laden Sie die neueste Version von Visual Studio herunter.\n1. Öffnen `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` Sie sie aus Ihrem Downloadordner.\n1. Wählen Sie auf der Seite **\"Visual Studio-Installer**\" die Option \"**Weiter**\" aus, um Ihre Installation zu konfigurieren.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Wählen Sie &quot;Weiter&quot; aus, um Ihre Installation zu konfigurieren.\":::  \n\n1. Wählen Sie **ASP.NET und Webentwicklung** unter Workloads aus.\n\n1. Wählen Sie **Microsoft Teams-Entwicklungstools** aus.\n   \n1. Wählen Sie **Installieren** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"Abbildung zeigt die Option zum Installieren des Microsoft-Entwicklungstools.\":::  \n   \n Visual Studio wird in wenigen Minuten installiert.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie den Paket-Manager, um die `npm` TeamsFx CLI zu installieren:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise installieren `sudo` :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung ist auf Linux- und macOS-Systemen häufiger.\n\nStellen Sie sicher, dass Sie den globalen npm-Cache zu Path hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js-Installationsprogramms ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie ausführen `teamsfx -h`.\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminals ausführen können, müssen Sie die \"remotesignierte\" Ausführungsrichtlinie für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder ein Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden Sie Ihre App quer und testen sie. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option \"Querladen aktivieren\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365-Konto an, um diese Option anzuzeigen.\n  \nHaben Sie bereits einen Mandanten, und haben Sie den Administratorzugriff? Lassen Sie uns überprüfen, ob Sie es wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams-Client das **Symbol \"Store** \" aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenn In Teams die Option zum Hochladen einer benutzerdefinierten App nicht angezeigt wird, stellen Sie eine Verbindung mit Ihrem Teams-Administrator her.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams-Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams-Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt teilnehmen\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten\" aus**.\n1. Einrichten Ihres Administratorkontos. NachDem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Stellen Sie sicher, dass Sie in Teams über die Option \" **Benutzerdefinierte App hochladen** \" verfügen.\n\n## <a name=\"get-a-free-azure-account\"></a>Abrufen eines kostenlosen Azure-Kontos\n\nWenn Sie Ihre App hosten oder auf Ressourcen in Azure zugreifen möchten, müssen Sie über ein Azure-Abonnement verfügen. [Erstellen Sie ein kostenloses Konto](https://azure.microsoft.com/free/) , bevor Sie beginnen.\n\nJetzt haben Sie alle Tools und richten Ihre Konten ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit der Erstellung!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "Starten Sie die Entwicklung von Teams-Apps, indem Sie Ihre erste App erstellen. Diese App verwendet die Registerkartenfunktion.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über ein Feature. Die Registerkarte ist hervorgehoben.\":::    \n\nDieses Lernprogramm führt Sie durch die Schritte zum Erstellen, Ausführen und Bereitstellen Ihrer ersten Teams-App mit .NET/Blazor.\n\nIn diesem Abschnitt erfahren Sie Folgendes:\n\n1. [Einrichten eines neuen Registerkartenprojekts mit dem Teams-Toolkit](#create-your-tab-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Erstellen Des Registerkartenprojekts\n\nVerwenden Sie das Teams-Toolkit, um Ihr erstes Projekt zu erstellen. Das Toolkit führt Sie durch eine Reihe von Seiten, um Ihr Teams-App-Projekt zu erstellen und zu konfigurieren:\n\n1. **Erstellen einer neuen Projektseite** : Sie wählen den Projekttyp aus.\n1. **Konfigurieren Der neuen Projektseite** : Sie geben die Projektdetails ein.\n1. **Erstellen Sie eine neue Teams-Anwendungsseite** : Sie wählen die Teams-App-Funktionen aus.\n\n**So erstellen Sie ihren Registerkartenprojektarbeitsbereich**\n\n1. Öffnen Sie die neueste Version von Visual Studio.\n\n1. Wählen Sie **\"Neues Projekt erstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Abbildung zeigt die Option zum Erstellen eines neuen Projekts.\":::\n\n    Die Seite **\"Neues Projekt erstellen** \" wird angezeigt.\n\n1. Wählen Sie die Projektdetails aus.\n\n     Wählen Sie den Projekttyp aus:\n\n      1. Wählen Sie **Microsoft Teams** aus der Dropdownliste **\"Alle Plattformen** \" aus.  \n    \n      1. Wählen Sie **die Microsoft Teams-App** als Vorlage aus.\n\n      1. Wählen Sie **Weiter** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"Abbildung zeigt die Option zum Auswählen einer Vorlage.\":::\n    \n      Die Seite **\"Neues Projekt konfigurieren** \" wird angezeigt.\n\n1.  Konfigurieren Sie die neuen Projektdetails.     \n\n      Wählen Sie die folgende Projektkonfiguration aus:\n\n      1. Geben Sie einen geeigneten Namen für Ihr Projekt ein.\n\n          > [!NOTE] \n          > Sie können beachten, dass der eingegebene Projektname automatisch auch als **Projektmappenname** ausgefüllt wird. Wenn Sie möchten, können Sie den Projektmappennamen ohne Auswirkungen auf den Projektnamen ändern.\n\n      1. Wählen Sie den Ordnerpfad aus, in dem Sie den Projektarbeitsbereich erstellen möchten.\n\n      1. Geben Sie bei Bedarf einen anderen Lösungsnamen ein.\n\n      1. Aktivieren Sie bei Bedarf die Option, das Projekt und die Projektmappe im selben Ordner zu speichern. Für dieses Lernprogramm benötigen Sie diese Option nicht.\n\n      1. Wählen Sie **Erstellen** aus.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\":::\n\n      Die Seite **\"Neue Teams-Anwendung erstellen** \" wird angezeigt.  \n\n1.  Wählen Sie die Teams-App-Funktion aus. \n      \n    App-Feature auswählen:\n\n    1. Wählen Sie die **Registerkarten-App** als Funktion für Ihre App aus.\n\n    1. Wählen Sie **Erstellen** aus.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\":::\n    \n    Ihre Teams-Registerkarten-App wird in wenigen Sekunden erstellt.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"Die Abbildung zeigt das in Visual Studio erstellte App-Projekt.\":::\n    \n\n<details>\n<summary>Eine kurze Zusammenfassung des Erstellens einer Teams-Registerkarten-App.</summary>\nSchauen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-Registerkarten-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Machen Sie eine Tour durch den Quellcode für die Teams-Registerkarten-App\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisstruktur im **Průzkumník řešení** Bereich des neuesten Visual Studio anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Screenshot mit App-Projektdateien für eine persönliche App im neuesten Visual Studio.\":::\n\nDas Teams-Toolkit erstellt ein Gerüst für Ihr Projekt basierend auf den von Ihnen ausgewählten Funktionen. Das Teams-Toolkit verwaltet unter anderem Folgendes:\n\n| Ordnername | Inhalt |\n| --- | --- |\n| App-Symbole | Die App-Symbole werden als PNG-Dateien in `color.png` und `outline.png` gespeichert. |\n| Eigenschaften/`manifest.json` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| Controller/`BackendController.cs` | Zur Unterstützung der Authentifizierung wird ein Back-End-Controller bereitgestellt `Controllers/BackendController.cs` . |\n| `Pages/Tab.razor` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| `TeamsFx.cs` und `JS/src/index.js` | Der Inhalt wird zum Initialisieren der Kommunikation mit dem Teams-Host verwendet. |\n\nSie können Back-End-Funktionen hinzufügen, indem Sie ihrer Anwendung weitere ASP.NET Core Controller hinzufügen.\n"
- title: Erstellen und Ausführen Ihrer ersten Teams-Registerkarten-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit dem Teams-Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt.\n\nSo erstellen und führen Sie Ihre App aus:\n\n1. Wählen Sie **Project** > **Teams Toolkit** > **Konfigurieren Sie Ihre Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\":::\n\n1. Wählen Sie Ihr Microsoft 365-Konto aus, oder **fügen Sie ein Konto** zum Anmelden hinzu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\":::\n\n1. Wählen Sie **Debuggen** > **starten oder** **F5** aus, um Ihre App im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, teams-Toolkit:\n\n    1. Registriert Ihre Anwendung bei Azure Active Directory.\n    1. Registriert Ihre Anwendung für das \"Querladen\" in Teams.\n    1. Startet das Anwendungs-Back-End, das lokal ausgeführt wird.\n    1. Startet das lokal gehostete Anwendungs-Front-End.\n    1. Startet Teams in einem Webbrowser mit einem Befehl, um Teams anzuweisen, die Anwendung querzuladen (die URL wird im Anwendungsmanifest registriert).\n\n    </details>\n\n1. Installieren Sie das selbstsignierte SSL-Zertifikat für das lokale Debuggen, falls angefordert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot, der zeigt, wie die Aufforderung zum Installieren eines SSL-Zertifikats angezeigt wird, damit Teams Ihre Anwendung von localhost laden kann.\":::\n\n    Teams wird in einem Webbrowser geladen.\n    \n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App in Teams zu installieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Screenshot, der zeigt, wie App zum Teams-Webclient hinzugefügt wird\":::\n\n   Herzlichen Glückwunsch, Ihre erste Registerkarten-App wird in Ihrer lokalen Umgebung ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Screenshot der fertiggestellten App\":::\n\n1. Navigieren Sie durch die Seite, um die Benutzerdetails anzuzeigen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Screenshot der Schaltfläche &quot;Autorisieren&quot; für den Zugriff auf Benutzerinformationen\":::\n\n1. Wählen Sie **\"Autorisieren** \" aus, damit Ihre App Benutzerdetails mitHilfe von Microsoft Graph abrufen kann.\n\n    Die App fordert die Berechtigung zum Gewähren des Zugriffs zum Anzeigen von Benutzerdetails an.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Screenshot, der zeigt, wie Die Berechtigung zum Zugriff auf Benutzerinformationen akzeptiert wird\":::\n\n1. Wählen Sie **\"Annehmen\"** aus, damit Ihre App auf Benutzerdetails zugreifen kann.\n\n    Ihr Foto und Ihre Details werden auf Ihrer **persönlichen Registerkarte** angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Screenshot mit Benutzerinformationen auf der Registerkarte\":::\n\n    Sie können normale Debugaktivitäten ausführen, z. B. Haltepunkte festlegen, als wäre es eine andere Webanwendung. Die App unterstützt Hot Reloading.  Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\nZum Ausführen Ihrer App in Teams benötigen Sie ein Microsoft 365-Entwicklungskonto, das das Querladen von Apps ermöglicht. Weitere Informationen hierzu finden Sie im Abschnitt \"Voraussetzungen\".\n</details>\n"
- title: Vorschau ihrer ersten Teams-Registerkarten-App
  durationInMinutes: 1
  content: "\nSie haben gelernt, teams-Apps mit Registerkartenfunktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App in Azure und preview in Teams bereitzustellen. Hierzu gehören folgende Elemente:\n\n1. [Bereitstellen Ihrer Registerkarten-App in der Cloud](#to-provision-your-tab-app-in-the-cloud): Sie können Ihre Registerkarten-App in der Cloud bereitstellen.\n1. [Bereitstellen Ihrer Registerkarten-App in der Cloud](#to-deploy-your-tab-app-to-cloud): Sie können Ihre Registerkarten-App in der Cloud bereitstellen. \n1. [Vorschau Ihrer Registerkarten-App in Teams](#to-preview-your-tab-app-in-teams): Ihre Registerkarten-App wird in Teams geöffnet. \n\nStellen wir nun die erste App mit Registerkartenfunktion in Azure mithilfe des Teams-Toolkits bereit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**So stellen Sie Ihre Registerkarten-App in der Cloud bereit**\n\n1. Wählen Sie **\"Project** > **Teams Toolkit-Bereitstellung** > **in der Cloud**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\":::\n\n1. Geben Sie Im Dialogfeld **\"Bereitstellen** \" Folgendes ein:\n\n   1. **Abonnementname**: Visual Studio Enterprise Abonnement. </br>\n   1. **Ressourcengruppe**: Wählen Sie **\"Neu** \" aus, um die für Ihre App generierte Ressourcengruppe hinzuzufügen.</br>\n   1. Wählen Sie Ihre **Region** aus.\n   1. Wählen Sie **\"Bereitstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Auswählen des Abonnementvorgangs für das Projekt\":::\n\n    Bereitstellungswarnung wird angezeigt. \n\n1. Wählen Sie **\"Bereitstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Auswählen der Bereitstellung\":::\n\n    Es dauert einige Minuten, bis Ihre Ressourcengruppe in der Cloud bereitgestellt wurde. \n    \n1. Wählen Sie nach Abschluss der Bereitstellung **\"OK**\" aus. \n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Ressourcengruppe wird generiert\":::\n\n1. Wählen Sie \"**Bereitgestellte Ressourcen anzeigen**\" aus, um sie auf Azure-Portal anzuzeigen. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Ressourcengruppe wird generiert\":::\n\n1. Melden Sie sich bei Ihrem Azure-Portal Konto bei der Anmeldeaufforderung an. \n\n    Ihre app-dev-rg wird angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Ansicht in Azure\":::\n\n    Ihre Ressourcen werden im Azure-Portal bereitgestellt!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**So stellen Sie Ihre Registerkarten-App in der Cloud bereit**\n\n1. Wählen Sie **Project** > **Teams Toolkit** > **Bereitstellen in der Cloud** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Wählen Sie &quot;In Cloud bereitstellen&quot; aus.\":::\n\n1. Wählen Sie **OK** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Wählen Sie &quot;In Cloud bereitstellen&quot; aus.\":::\n\n    Ihre Registerkarten-App wurde erfolgreich in der Cloud bereitgestellt!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**So zeigen Sie eine Vorschau Ihrer Registerkarten-App in Teams an**    \n\n1. Wählen Sie **die Project** > **Teams Toolkit** > **Preview Teams-App** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Vorschau auswählen\":::\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App in Teams zu installieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Screenshot, der zeigt, wie Sie eine App zum Teams-Webclient hinzufügen.\":::\n\n    Herzlichen Glückwunsch, Ihre erste Registerkarten-App wird in Ihrer Azure-Umgebung ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Screenshot der fertiggestellten App\":::\n\n1. Navigieren Sie durch die Seite, um die Benutzerdetails anzuzeigen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Screenshot der Schaltfläche &quot;Autorisieren&quot; für den Zugriff auf Benutzerinformationen\":::\n\n1. Wählen Sie **\"Autorisieren** \" aus, damit Ihre App Benutzerdetails mitHilfe von Microsoft Graph abrufen kann.\n\n    Die App fordert die Berechtigung zum Gewähren des Zugriffs zum Anzeigen von Benutzerdetails an.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Screenshot, der zeigt, wie Die Berechtigung zum Zugriff auf Benutzerinformationen akzeptiert wird\":::\n\n1. Wählen Sie **\"Annehmen\"** aus, damit Ihre App auf Benutzerdetails zugreifen kann.\n\n    Ihr Foto und Ihre Details werden auf Ihrer **persönlichen Registerkarte** angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Screenshot mit Benutzerinformationen auf der Registerkarte\":::\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Bot-App
  durationInMinutes: 1
  content: "Starten Sie die Entwicklung von Teams-Apps, indem Sie Ihre erste App erstellen. Diese App verwendet die Bot-Funktion.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über ein Feature. Die Registerkarte ist hervorgehoben.\":::    \n\nDieses Lernprogramm führt Sie durch die Schritte zum Erstellen, Ausführen und Bereitstellen Ihrer ersten Teams-App mit .NET/Blazor.\n\nIn diesem Abschnitt erfahren Sie Folgendes:\n\n1. [Einrichten eines neuen Bot-Projekts mit dem Teams-Toolkit](#create-your-bot-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Erstellen Ihres Botprojekts\n\nVerwenden Sie das Teams-Toolkit, um Ihr erstes Projekt zu erstellen. Das Toolkit führt Sie durch eine Reihe von Seiten, um Ihr Teams-App-Projekt zu erstellen und zu konfigurieren:\n\n1. **Erstellen einer neuen Projektseite** : Sie wählen den Projekttyp aus.\n1. **Konfigurieren Der neuen Projektseite** : Sie geben die Projektdetails ein.\n1. **Erstellen Sie eine neue Teams-Anwendungsseite** : Sie wählen die Teams-App-Funktionen aus.\n\n**So erstellen Sie ihren Bot-Projektarbeitsbereich**\n\n1. Öffnen Sie die neueste Version von Visual Studio.\n\n1. Wählen Sie **\"Neues Projekt erstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Abbildung zeigt die Option zum Erstellen eines neuen Projekts.\":::\n\n    Die Seite **\"Neues Projekt erstellen** \" wird angezeigt.\n\n1. Wählen Sie die Projektdetails aus.\n\n      Wählen Sie den Projekttyp aus:\n\n      1. Wählen Sie **Microsoft Teams** aus der Dropdownliste **\"Alle Plattformen** \" aus.  \n    \n      1. Wählen Sie **die Microsoft Teams-App** als Vorlage aus.\n\n      1. Wählen Sie **Weiter** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"Abbildung zeigt die Option zum Auswählen einer Vorlage.\":::\n\n      Die Seite **\"Neues Projekt konfigurieren** \" wird angezeigt.\n\n1.  Konfigurieren Sie die neuen Projektdetails.  \n\n      Wählen Sie die folgende Projektkonfiguration aus:\n\n      1. Geben Sie einen geeigneten Namen für Ihr Projekt ein.\n\n          > [!NOTE] \n          > Sie können beachten, dass der eingegebene Projektname automatisch auch als **Projektmappenname** ausgefüllt wird. Wenn Sie möchten, können Sie den Projektmappennamen ohne Auswirkungen auf den Projektnamen ändern.\n\n      1. Wählen Sie den Ordnerpfad aus, in dem Sie den Projektarbeitsbereich erstellen möchten.\n\n      1. Geben Sie bei Bedarf einen anderen Lösungsnamen ein.\n\n      1. Aktivieren Sie bei Bedarf die Option, das Projekt und die Projektmappe im selben Ordner zu speichern. Für dieses Lernprogramm benötigen Sie diese Option nicht.\n\n      1. Wählen Sie **Erstellen** aus.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\":::\n\n      Die Seite **\"Neue Teams-Anwendung erstellen** \" wird angezeigt.  \n\n1.  Wählen Sie die Teams-App-Funktion aus. \n\n    App-Feature auswählen: \n\n    1. Wählen Sie die **Bot-App** als Funktion für Ihre App aus.\n\n    1. Wählen Sie **Erstellen** aus.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\":::\n\n    Ihre Teams-Bot-App wird in wenigen Sekunden erstellt.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"Abbildung des App-Projekts, das im neuesten Visual Studio erstellt wurde.\":::\n    \n\n<details>\n<summary>Eine kurze Zusammenfassung des Erstellens einer Teams-Bot-App.</summary>\nSchauen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-Bot-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Machen Sie eine Tour durch den Quellcode für die Teams-Bot-App\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisstruktur im **Průzkumník řešení** Bereich des neuesten Visual Studio anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Screenshot mit App-Projektdateien für eine persönliche App im neuesten Visual Studio.\":::\n\nDas Teams-Toolkit erstellt ein Gerüst für Ihr Projekt basierend auf den von Ihnen ausgewählten Funktionen. Das Teams-Toolkit verwaltet unter anderem Folgendes:\n\n| Ordnername | Inhalt |\n| --- | --- |\n| App-Symbole | Die App-Symbole werden als PNG-Dateien in `color.png` und `outline.png` gespeichert. |\n| Eigenschaften/`manifest.json` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| Controller/`BackendController.cs` | Zur Unterstützung der Authentifizierung wird ein Back-End-Controller bereitgestellt `Controllers/BackendController.cs` . |\n| `TeamsFx.cs` und `JS/src/index.js` | Der Inhalt wird zum Initialisieren der Kommunikation mit dem Teams-Host verwendet. |\n\nSie können Back-End-Funktionen hinzufügen, indem Sie ihrer Anwendung weitere ASP.NET Core Controller hinzufügen.\n"
- title: Erstellen und Ausführen Ihrer ersten Bot-App
  durationInMinutes: 1
  content: "\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie **Project** > **Teams Toolkit** > **Konfigurieren Sie Ihre Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\":::\n\n1. Wählen Sie Ihr Microsoft 365-Konto aus, oder **fügen Sie ein Konto** zum Anmelden hinzu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\":::\n\n1.  Verwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n    ```bash\n    ngrok http --host-header=localhost 2544\n    ```\n\n 1. Wählen Sie **Debuggen** > **starten oder** **F5** aus, um Ihre App im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, teams-Toolkit:\n\n    1. Registriert Ihre Anwendung bei Azure Active Directory.\n    1. Registriert Ihre Anwendung für das \"Querladen\" in Teams.\n    1. Startet das Anwendungs-Back-End, das lokal ausgeführt wird.\n    1. Startet das lokal gehostete Anwendungs-Front-End.\n    1. Startet Teams in einem Webbrowser mit einem Befehl, um Teams anzuweisen, die Anwendung querzuladen (die URL wird im Anwendungsmanifest registriert).\n\n    </details>\n    \n    >[!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Wenn die Erstellung abgeschlossen ist, wird automatisch ein Browserfenster geöffnet. Dieser Vorgang kann 3-5 Minuten dauern.\n\n    In Ihrem Webbrowser wird die App gestartet.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Ihrem lokalen Computer in Teams querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf dem Teams-Client hinzugefügt wird.\":::\n\n    Jetzt wird der Bot erfolgreich in Teams ausgeführt! Nachdem die App geladen wurde, wird eine Chatsitzung mit dem Bot geöffnet.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf dem Teams-Client ausgeführt wird.\":::\n\n    Sie können eingeben `welcome` , um eine Einführungskarte anzuzeigen, und sie eingeben `learn` , um zur Dokumentation für adaptive Karten und Bot-Befehle zu wechseln.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Screenshot der Willkommenskarte im Bot auf dem Teams-Client.\":::       \n\n     Sie können normale Debugaktivitäten ausführen, z. B. Haltepunkte festlegen, als wäre es eine andere Webanwendung. Die App unterstützt Hot Reloading.  Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\n  Um Ihre App erfolgreich in Teams auszuführen, stellen Sie sicher, dass Sie das Querladen in Ihrem Teams-Konto aktiviert haben. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n"
- title: Vorschau ihrer ersten Bot-App
  durationInMinutes: 1
  content: "\nSie haben gelernt, Teams-Apps mit Bot-Funktionen zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App in Azure und preview in Teams bereitzustellen. Hierzu gehören folgende Elemente:\n\n1. [Bereitstellen Ihrer Bot-App in der Cloud](#to-provision-your-bot-app-in-the-cloud): Sie können Ihre Bot-App in der Cloud bereitstellen.\n1. [Bereitstellen Ihrer Bot-App in der Cloud](#to-deploy-your-bot-app-to-cloud): Sie können Ihre Bot-App in der Cloud bereitstellen. \n1. [Vorschau Ihrer Bot-App in Teams](#to-preview-your-bot-app-in-teams): Ihre Bot-App wird in Teams geöffnet. \n\nStellen wir nun die erste Bot-App in Azure mithilfe des Teams-Toolkits bereit.\n\n#### <a name=\"to-provision-your-bot-app-in-the-cloud\"></a>**So stellen Sie Ihre Bot-App in der Cloud bereit**\n\n1. Wählen Sie **\"Project** > **Teams Toolkit-Bereitstellung** > **in der Cloud**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-app.png\" alt-text=\"Bereitstellung in der Cloud\":::\n\n1. Geben Sie Im Dialogfeld **\"Bereitstellen** \" Folgendes ein:\n\n    1. **Abonnementname**: Teams Cloud – Dev Test mit TTL = 3 Tage. </br>\n    1. **Ressourcengruppe**: Wählen Sie **\"Neu** \" aus, um die für Ihre App generierte Ressourcengruppe hinzuzufügen.</br>\n    1. Wählen Sie Ihre **Region** aus.\n    1. Wählen Sie **\"Bereitstellen\" aus**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-azure.png\" alt-text=\"Bereitstellungsfenster bearbeiten\":::\n\n       Bereitstellungswarnung wird angezeigt. \n\n1. Wählen Sie **\"Bereitstellen\" aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/permission-azure.png\" alt-text=\"Warnung\":::\n\n   Es dauert einige Minuten, bis Ihre Ressourcengruppe in der Cloud bereitgestellt wurde.\n    \n1. Wählen Sie nach Abschluss der Bereitstellung **\"OK**\" aus. \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/apppackage1-azure.png\" alt-text=\"Berechtigung ok\":::\n\n1. Wählen Sie \"**Bereitgestellte Ressourcen anzeigen**\" aus, um sie auf Azure-Portal anzuzeigen. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource-azure.png\" alt-text=\"bereitgestellte Ressource\":::\n\n1. Melden Sie sich bei Ihrem Azure-Portal Konto bei der Anmeldeaufforderung an. \n\n    Ihre app-dev-rg wird angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure.png\" alt-text=\"Azure-App erstellt\":::\n\n    Ihre Ressourcen werden im Azure-Portal bereitgestellt!\n\n#### <a name=\"to-deploy-your-bot-app-to-cloud\"></a>**So stellen Sie Ihre Bot-App in der Cloud bereit**\n\n 1. Wählen Sie **Project** > **Teams Toolkit** > **Bereitstellen in der Cloud** aus.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-to-cloud-azure.png\" alt-text=\"Bereitstellen in der Cloud\":::\n\n 1. Wählen Sie **OK** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Bereitstellungserfolg\":::\n\n    Ihre Bot-App wurde erfolgreich in der Cloud bereitgestellt!\n\n#### <a name=\"to-preview-your-bot-app-in-teams\"></a>**So zeigen Sie eine Vorschau Ihrer Bot-App in Teams an** \n\n 1. Wählen Sie **die Project** > **Teams Toolkit** > **Preview Teams-App** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/preview-azure.png\" alt-text=\"Vorschau in Azure auswählen\":::\n\n 1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App in Teams zu installieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-app-azure.png\" alt-text=\"Screenshot, der zeigt, wie Sie Eine App zu Teams hinzufügen.\":::\n\n    Jetzt wird der Bot erfolgreich in Teams ausgeführt! Nachdem die App geladen wurde, wird eine Chatsitzung mit dem Bot geöffnet.\n\n 1. Sie können eingeben `welcome` , um eine Einführungskarte anzuzeigen.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/welcome.png\" alt-text=\"Einführungskarte wird geöffnet\":::\n\n 1. Sie können eingeben `learn` , um zur Dokumentation für adaptive Karten- und Botbefehle zu wechseln.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/learn.png\" alt-text=\"Bot und adaptive Karte werden geöffnet\":::\n"
- title: Herzlichen Glückwunsch!
  durationInMinutes: 1
  content: "\nSie haben es geschafft!\n\nSie haben zwei Apps mit jeweils einer anderen Funktion erstellt: eine Registerkarten-App und eine Bot-App.\n\nSie haben das Lernprogramm zum Erstellen von Apps mit Blazor abgeschlossen."
