### YamlMime:Tutorial
title: Seitenbereich "Besprechung generieren"
metadata:
  title: Besprechungsseitenbereich
  description: In diesem Lernmodul erfahren Sie, wie Sie einen Seitenbereich für Besprechungen generieren, um Eine Agenda für Teams hinzuzufügen und zu veröffentlichen.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Weitere Informationen zum Aktivieren und Konfigurieren von Apps für Besprechungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8d985b0890570e00a2b3af244f99d3adadc69697
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818795"
items:
- durationInMinutes: 1
  content: >
    Der Besprechungsseitenbereich verbessert Ihre Besprechungserfahrung und hilft Organisatoren und Referenten, über unterschiedliche Ansichten und Aktionen zu verfügen.


    Die wichtigsten Features des Besprechungsseitenbereichs sind:


    * Bestimmungen zum Hinzufügen eines neuen Tagesordnungspunkts.

    * Fügt die Agenda als Texteingabe zur Seitenbereichsliste hinzu.

    * Veröffentlicht die Agendaliste im Besprechungschat.


    Diese Schritt-für-Schritt-Anleitung hilft Ihnen beim Generieren eines Besprechungsseitenbereichs, um eine Agenda hinzuzufügen und zu veröffentlichen. Die folgende Ausgabe wird angezeigt:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png" alt-text="Ihr Token":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort.|\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • ASP.NET und Webentwicklung <br> • Plattformübergreifende .NET Core-Entwicklung | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [Node.js und npm](https://nodejs.org/) | Back-End-JavaScript-Laufzeitumgebung. Verwenden Sie das neueste v16 LTS-Release.|\n | &nbsp; | [Neueste Version des Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true) | Sie können das Paket mithilfe von npm oder yarn installieren. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n | &nbsp; | [Signalr](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) | Installieren Sie, um die Agenda in Echtzeit zu aktualisieren. |\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **Code** aus.\n1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n1. Wählen Sie **Klonen** aus. \n        \n   > [!NOTE]\n   > Wenn der Fehler \"Dateiname zu lang\" auftritt, wenden Sie den Git-Befehl `git config --system core.longpaths true` im Terminal Ihrer Wahl des Administrators an.\n"
- title: Erstellen und Registrieren Ihres Bots
  durationInMinutes: 5
  content: "Führen Sie zum Erstellen und Registrieren Ihres Bots in Microsoft Azure Active Directory (Azure AD) die folgenden Schritte aus:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot beim Azure Bot-Dienst zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung (Single Sign-On, einmaliges Anmelden) des Bots zu aktivieren.\n* Fügen Sie den Teams-Kanal hinzu, um den Bot bereitzustellen.\n* Erstellen Sie einen ngrok-Tunnel zu den Endpunkten Ihres Webservers.\n* Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**So erstellen Sie eine Azure-Botressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot aus**.\n1. Wählen Sie **Erstellen** aus.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/azure-bot_1.png\" alt-text=\"Azure-Bot.\":::\n\n**Das Fenster Azure Bot erstellen** wird angezeigt.\n\n1. Geben Sie den erforderlichen Namen des Bothandles im **Bothandle ein**.\n1. Wählen Sie in der entsprechenden Dropdownliste Ihr **Abonnement** und Ihre **Ressourcengruppe** aus.\n   \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Auswählen der Ressource Azure Bot\":::\n\n   Sie können eine neue Ressourcengruppe erstellen. Wählen **Sie Neu erstellen** aus, > geben Sie den Ressourcennamen ein, > klicken Sie auf **OK**. Wählen Sie in der Dropdownliste **Neuer Ressourcengruppenstandort** den erforderlichen Standort aus.\n   Weitere Informationen finden Sie unter [Erstellen einer Ressourcengruppe](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Neuer Speicherort der Ressourcengruppe\":::\n\n1. Im Abschnitt **Microsoft App ID** ist standardmäßig **Create new Microsoft App ID (Neue Microsoft-App-ID erstellen** ) ausgewählt. \n\n    Sie können **vorhandene App-Registrierung verwenden** auswählen und vorhandene **App-ID**, **App-Mandanten-ID** und **MSI-Ressourcen-ID** eingeben.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft-App-ID** erstellen.\n\n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/tenant-review_1.png\" alt-text=\"Mandantenüberprüfung.\":::\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie **Erstellen** aus.\n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment_1.png\" alt-text=\"App bereitstellen\":::\n\n    Ihr Azure-Bot wird erstellt.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page_1.png\" alt-text=\"Azure-Bot-Ressource erstellt\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft-App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **Konfiguration** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft-App-ID** oder **Client-ID** zur späteren Referenz.\n\n1. Wählen Sie neben **Microsoft App ID** die Option **Verwalten** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manage-bot-label_1.png\" alt-text=\"Bot verwalten\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Screenshot: Auswahl des neuen geheimen Clientschlüssels\":::\n\n   **Das Fenster \"Geheimer Clientschlüssel hinzufügen** \" wird angezeigt.  \n\n1. Geben Sie **Beschreibung** für den geheimen Clientschlüssel ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret_1.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels zur App\":::\n\n1. Wählen Sie **In Zwischenablage kopieren** aus, um die **Wertdetails** zu kopieren.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Wert des geheimen Clientschlüssels\":::\n   \n   > [!TIP]\n   > Speichern Sie den Wert **geheimer Clientschlüssel** oder das App-Kennwort zur späteren Referenz.\n\n**So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome_1.png\" alt-text=\"Homepage\":::\n\n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** und dann **Microsoft Teams aus.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/channel-teams_1.png\" alt-text=\"Wählen Sie Teams aus.\":::\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **Zustimmen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms_2.png\" alt-text=\"Nutzungsbedingungen\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"Microsoft Teams\":::\n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http --host-header=localhost 3001\n ```\n\n> [!TIP]\n> Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte in der Eingabeaufforderung aus, um sich zu registrieren und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3001` aus.\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Kopieren Sie in ngrok die HTTPS-URL.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/ngrok-url_1.png\" alt-text=\"ngrok HTTPS-URL\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr Domänenname, der nicht enthält `https://`.\n\n1. Wählen Sie in **Einstellungen** die Option **Konfiguration** aus.\n\n1. Fügen Sie unter **Messagingendpunkt** die HTTPS-URL aus ngrok hinzu, und fügen Sie am Ende der URL /api/messages hinzu.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint_1.png\" alt-text=\"Messagingendpunkt\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot im Azure Bot-Dienst eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/AAD.png\" alt-text=\"Aad\":::\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister_2.png\" alt-text=\"App-Registrierung\":::\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **Festlegen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi_1.png\" alt-text=\"Bereitstellen einer API\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://your ngrok/botid-{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink_1.png\" alt-text=\"Link festlegen\":::\n    \n   Die folgende Abbildung zeigt den Domänennamen:\n    \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri_1.png\" alt-text=\"App-ID-URI\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > Beispiel: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Bereich auswählen\":::\n\n  **Ein Bereichsfenster hinzufügen** wird angezeigt.\n\n1. Geben Sie die folgenden Details ein, um den Bereich zu konfigurieren:\n\n     * Geben Sie `access_as_user` als **Bereichsnamen ein**.\n\n     * Legen Sie **Wer kann zustimmen?** auf fest `Admins and users`.\n\n1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` **als Admin Einwilligungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung** ein.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein**.\n\n1. Legen Sie **Status** auf **Aktiviert fest**.\n\n1. Klicken Sie auf **Bereich hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope_2.png\" alt-text=\"Hinzufügen eines Bereichs\":::\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes_1.png\" alt-text=\"Scopes\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Auswählen der Clientanwendung\":::\n\n1. Geben Sie jede der folgenden Client-IDs ein, und wählen Sie den autorisierten Bereich aus:\n\n   * Geben Sie **Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die mobile Teams- oder Desktopanwendung. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Hinzufügen einer Clientanwendung 1\"::: \n\n   * Geben Sie **Client-ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung ein.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Hinzufügen einer Clientanwendung 2\":::\n\n1. Wählen Sie **Autorisierte Bereiche aus**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope_1.png\" alt-text=\"Hinzufügen einer Clientanwendung 2\":::\n\n   Die folgende Abbildung zeigt die Client-ID:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Clientanwendungen\"::: \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung** >  hinzufügen **Microsoft Graph** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission_1.png\" alt-text=\"Berechtigung hinzufügen\"::: \n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie die folgenden API-Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Andere Berechtigungen\":::\n\n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattformweb** >  **hinzufügen** aus.\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den Domänennamen anfügen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token (für implizite Flows verwendet)**\n         * **Zugriffstoken (für implizite und hybride Flows verwendet)**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend_1.png\" alt-text=\"Authentifizierungsende\":::\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation_1.png\" alt-text=\"Speicherort der App-Einstellungen\":::\n\n1. Öffnen Sie **appsettings.json** in Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Ersetzen Sie durch `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots.\n     * Ersetzen Sie durch `\"MicrosoftAppPassword\"` den **Id-Wert** des geheimen Clientschlüssels Ihres Bots.\n     * Ersetzen Sie durch `\"BaseUrl\"` den ngrok-Domänennamen.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings_1.png\" alt-text=\"App-Einstellungen\":::\n      \n\n1. Wechseln Sie im geklonten Repository zu **manifest.json** .\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation_1.png\" alt-text=\"Speicherort der Manifestdatei\":::\n\n1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie alle Vorkommen von `<<Your_Domain_URL>>` durch Ihren ngrok-Domänennamen.\n     * Ersetzen Sie alle Vorkommen von `<<Microsoft-App-ID>>` durch die **Microsoft App-ID** Ihres Bots.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2_1.png\" alt-text=\"Manifest image2\":::\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst mit der neuesten Version von Visual Studio oder der Befehlszeile und führen diesen aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Öffnen Sie **Visual Studio**.\n   1. Wechseln Sie zu **Datei** > **Projekt/Projektmappe öffnen** > .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/open-project1.png\" alt-text=\"Datei öffnen\":::\n\n   1. Wählen Sie im Ordner **csharp** die Datei **SidePanel.csproj** aus.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready_1.png\" alt-text=\"Projektmappendatei\":::\n\n   1. Press **F5** to run the project. Sie können visual Studio oder .NET im entsprechenden Ordner ausführen.\n\n   1. Navigieren Sie zum Ordner, `samples\\meetings-sidepanel\\csharp\\ClientApp` und führen Sie den Befehl aus.\n\n       ```bash\n       npx @fluidframework/azure-local-service@latest\n       ```\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Vertrauenszertifikat\":::\n\n      Eine Webseite wird mit der Meldung **Ihr Bot ist bereit!** angezeigt.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready_1.png\" alt-text=\"App bereit\"::: \n\n    \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nWechseln Sie zu **beispielen > meetings-sidepanel > csharp > Side Panel** in einem Eingabeaufforderungsfenster, und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\"::: \n  \n"
- title: Hinzufügen des Besprechungsseitenbereichs zu Teams
  durationInMinutes: 1
  content: "\n1. Wechseln Sie in Ihrem geklonten Repository zu **csharp > Side Panel > Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile_1.png\" alt-text=\"ZIP-Datei\"::: \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wechseln Sie zur Seite mit den Besprechungsdetails, und wählen Sie **Apps** aus, um eine App hinzuzufügen.\n\n1. Wählen Sie im Popupfenster **Apps verwalten** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps_1.png\" alt-text=\"Verwalten von Apps\"::: \n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp_1.png\" alt-text=\"Hochladen einer benutzerdefinierten App\"::: \n\n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip_1.png\" alt-text=\"Zip-Datei auswählen\"::: \n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp_1.png\" alt-text=\"Hinzufügen der App\"::: \n\n   Im Abschnitt **Apps verwalten** wird die Liste der Anwendungen angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection_1.png\" alt-text=\"App in &quot;Apps verwalten&quot;\"::: \n\n1. Wechseln Sie zu Teams-Besprechung.\n\n1. Wählen Sie **Apps** aus. \n\n   Auf der App-Auswahlseite wird die **Seitenbereich-App** angezeigt.\n\n1. Wählen Sie die **App Seitenbereich** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-2.png\" alt-text=\"App-Symbol in Teams\"::: \n\n1. Wählen Sie **Speichern** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp_1.png\" alt-text=\"Willkommens-App\"::: \n\n   Die App wird im Seitenbereich der Besprechung angezeigt.         \n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "Lassen Sie uns mit der App in Teams interagieren!\n\n1. Wählen Sie **Neues Agendaelement hinzufügen** aus, um der Standardagendaliste eine neue Agenda hinzuzufügen.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet_1.png\" alt-text=\"Token in Besprechung\"::: \n\n1. Geben Sie einen neuen Tagesordnungspunkt ein, und wählen Sie **Hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda_1.png\" alt-text=\"Neue Agenda\"::: \n\n   Die neue Agenda wird der Liste hinzugefügt.\n\n1. Wählen Sie **Agenda veröffentlichen** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda_1.png\" alt-text=\"Ihr Token\"::: \n\n   Die neue Agendaliste wird im Besprechungschat angezeigt.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat_1.png\" alt-text=\"Ihr Token\"::: \n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: "Haben Sie eine ausgabe wie diese?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png\" alt-text=\"Token in Besprechung\"::: \n"
- content: Sie haben das Tutorial abgeschlossen, um mit einer **Side Panel-App** zu beginnen!
