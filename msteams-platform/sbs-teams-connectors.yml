### YamlMime:Tutorial
title: Erstellen von Teams-Connectors
metadata:
  title: Erstellen von Teams-Connectors
  description: In diesem Lernmodul erfahren Sie, wie Sie eine Connector für Microsoft Teams-App konfigurieren und testen.
