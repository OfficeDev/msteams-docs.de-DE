### YamlMime:Tutorial
title: Ausblenden von Links in Teams mithilfe von Bot
metadata:
  title: Ausblenden von Links in Teams mithilfe von Bot
  description: In diesem Lernprogramm erfahren Sie, wie Sie Teams Link-Verbreitungs-Bot einrichten.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Weitere Informationen zum Aufblenden von Links
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 1482807a29d26acbe0517a31ee00043676e939d5
  ms.sourcegitcommit: 3dc9b539c6f7fbfb844c47a78e3b4d2200dabdad
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 03/31/2022
  ms.locfileid: "64571155"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework erweitert die Kartenspezifikation, indem eine Reihe vordefinierter Karten hinzugefügt wird, die Bots als Teil von Bot-Messaging verwenden können. Die Verbreitung von Links mithilfe von Bot in Teams hilft Ihnen, Ihre App zu registrieren und eine Aufrufaktivität zu empfangen, wenn die URL mit einer bestimmten Domäne in den Bereich zum Verfassen von Nachrichten eingefügt wird. Der Aufruf enthält die vollständige URL, auf die Sie mit einer Karte antworten können. Der Benutzer kann den Link mithilfe des Bots mit zusätzlichen Informationen freigeben, um eine erweiterte Erfahrung zu erhalten.\n\n > [!NOTE]\n > Derzeit wird die Verbreitung von Links auf mobilen Clients nicht unterstützt.\n\n **Wichtige Features der Verbreitung von Links** \n\n * Ermöglicht es Benutzern, URLs einzufügen und mit einer Karte zu antworten.\n * Ermöglicht dem Benutzer, die App zu registrieren und Aufrufaktivitäten zu empfangen.\n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen beim Erstellen eines Bots, um die Verbreitung von Links in Microsoft Teams für `https://www.BotFramework.com`durchzuführen. Die folgende Ausgabe wird angezeigt:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Verbreiten von Links\" border=\"true\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [.NET Core SDK](https://dotnet.microsoft.com/download) Version 3.1\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von ngrok](https://ngrok.com/download) oder einer gleichwertigen Tunnelinglösung\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen [Sie BotBuilder-Beispiele](https://github.com/microsoft/BotBuilder-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü **\"Öffnen mit GitHub Desktop**\" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Klon-Repository\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen\" aus**. \n"
- title: Erstellen und Registrieren Ihres Bots in Azure-Portal
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie Teams Kanal hinzu, um den Bot in Teams Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem ngrok-Tunnel, den Sie erstellt haben, einen Messaging-Endpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Wechseln Sie zum [Microsoft Azure Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot** ein.\n1. Drücken Sie **die EINGABETASTE**.\n1. Wählen Sie **Azure Bot** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/createazurebot.png\" alt-text=\"Erstellen einer Azure-Botkarte\" border=\"true\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den erforderlichen Bot-Handlenamen in **das Bot-Handle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Ressourcen-Azure-Bot auswählen\" border=\"true\":::\n   \n   Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **Neue** > Geben Sie den Ressourcennamen ein > klicken Sie auf **\"OK**\").\n\n1. Wenn Sie eine neue Ressourcengruppe erstellt haben, wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Neuer Ressourcengruppenspeicherort\" border=\"true\":::\n\n1. Im Abschnitt **\"Microsoft App ID** \" ist standardmäßig **\"Neue Microsoft App-ID erstellen** \" ausgewählt. \n\n   Sie können entweder vorhandene **App-Registrierung** verwenden und **vorhandene App-ID** und **vorhandenes App-Kennwort** eingeben oder **neue Microsoft App-ID** erstellen auswählen.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. Wählen Sie **den App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/register-bot-3.png\" alt-text=\"Erstellen einer Microsoft-App-ID\" border=\"true\":::\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie \" **Erstellen**\" aus. \n\n   Es dauert ein paar Minuten, bis Ihr Bot-Dienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Bereitstellen der App\" border=\"true\":::\n\n   Ihr Azure-Bot wird erstellt.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Azure-Botressource erstellt\" border=\"true\":::\n    \n  **So erstellen Sie einen geheimen Clientschlüssel**\n\n   Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich \" **Konfiguration\" aus**. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** für zukünftige Verweise.\n\n1. Wählen Sie neben **der Microsoft-App-ID** die Option **\"Verwalten\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/config1.png\" alt-text=\"Azure-Botressource erstellt\" border=\"true\":::\n\n1. Wählen Sie im Abschnitt **\"Geheime Clientschlüssel** \" **die Option \"Neuer geheimer Clientschlüssel\" aus**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Neuer geheimer Clientschlüssel\" border=\"true\":::\n        \n   Das Fenster \" **Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.\n\n1. Enter **Description**.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels zur App\" border=\"true\":::\n   \n1. In the **Value** column, select **Copy to clipboard**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Wert des geheimen Clientschlüssels\" border=\"true\":::\n         \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel oder das App-Kennwort** für zukünftige Verweise.\n\n **So fügen Sie den Teams Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Homepage\" border=\"true\":::\n   \n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** aus. \n\n1. Auswählen **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\" aus**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Nutzungsbedingungen\" border=\"true\":::\n  \n1. Klicken Sie auf **Speichern**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Auswählen Teams\" border=\"true\":::\n  \n**So erstellen Sie einen Tunnel für lokalen Webserver**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte aus, wie in der Eingabeaufforderung zum Registrieren und Authentifizieren von ngrok angezeigt. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n**So fügen Sie einen Messaging-Endpunkt hinzu**\n\n1. Kopieren Sie von ngrok die HTTPS-URL (https zu io).\n\n    ![ngrok HTTPS-URL](~/assets/images/Teams-link-unfurling/ngrok.png)\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierte Domänenname.\n    > Es `WebAppDomain` handelt sich um einen vollqualifizierten Domänennamen, der nicht darin enthalten `https://` ist.\n\n1. Wählen Sie **in Einstellungen** für den azure-Bot, den Sie erstellt haben, die Option **\"Konfiguration**\" aus.\n\n1. Verwenden Sie im **Messaging-Endpunkt** die HTTPS-URL, die über ngrok verfügbar ist, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Messaging-Endpunkt\" border=\"true\":::\n     \n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Bereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"App-Registrierung\" border=\"true\":::\n   \n1. Wählen Sie **\"API verfügbar machen\" aus**.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Bereitstellen einer API\" border=\"true\":::\n  \n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/botid-{your AppID}`fest.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Link festlegen\" border=\"true\":::\n           \n   Die folgende Abbildung zeigt den Domänennamen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"App-ID\" border=\"true\":::\n  \n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der neue ngrok-Unterdomänenname angegeben ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Bereich auswählen\" border=\"true\"::: \n      \n1. Geben Sie `access_as_user` im angezeigten Bereich als **Bereichsname** ein.\n\n1. Set **Wer can consent?** to `Admins and users`.\n\n1. Um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie `Teams can access the user’s profile` den **Anzeigenamen der Administratorzustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` eine **Beschreibung der Administratorzustimmung ein**.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` den **Anzeigenamen der Zustimmung des Benutzers ein**.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Zustimmung des Benutzers** ein.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen **Sie \"Zu speichernden Bereich hinzufügen** \" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Hinzufügen eines Bereichs\" border=\"true\"::: \n    \n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scopes\" border=\"true\"::: \n    \n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Clientanwendung auswählen\" border=\"true\":::\n   \n1. Geben Sie **die Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für Teams Desktopanwendung. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Hinzufügen einer Clientanwendung\" border=\"true\":::\n   \n   Geben Sie **die Client-ID** ein: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für Teams Webanwendung.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Hinzufügen einer Clientanwendung\" border=\"true\":::\n  \n1. Wählen Sie **autorisierte Bereiche aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Hinzufügen einer Clientanwendung\" border=\"true\":::\n  \n   In der folgenden Abbildung wird die **Client-ID** angezeigt:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Client-App\" border=\"true\"::: \n     \n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen den API-Berechtigungen nur zustimmen, wenn die AAD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Berechtigung hinzufügen\" border=\"true\":::\n  \n1. Wählen Sie **Microsoft Graph** aus.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Wählen Sie die folgenden Berechtigungen aus:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Andere Berechtigungen\" border=\"true\":::\n     \n1. Wählen Sie im linken Bereich **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer die Zustimmung erteilen, wenn sie eine App zum ersten Mal verwenden.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\" border=\"true\":::\n     \n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie den vollqualifizierten `auth-end` Domänennamen anfügen:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungen und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Authentifizierungsende\" border=\"true\":::\n        \n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Speicherort der App-Einstellungen\" border=\"true\":::\n  \n1. Öffnen Sie **\"appsettings.json**\" in Visual Studio.\n\n1. Aktualisieren Sie die folgenden Informationen:  \n\n     * Auf **MultiTenant** festgelegt`\"MicrosoftAppType\"`.\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft-App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert für den geheimen Clientschlüssel Ihres Bots fest.\n     * Als leer für MultiTenant-Bot festgelegt `\"MicrosoftAppTenantId\"` .\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"App-Einstellungen\" border=\"true\":::\n    \n1. Navigieren Sie zu **\"manifest.json\"** im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[Speicherort der Manifestdatei\" border=\"true\":::\n    \n1. Öffnen Sie **\"manifest.json\"** in Visual Studio.\n\n1. Fügen Sie der Manifestdatei den folgenden Codeausschnitt hinzu, falls noch nicht vorhanden:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Ersetzen Sie alle Vorkommen durch `<<YOUR-MICROSOFT-APP-ID>>` die **Microsoft App-ID** Ihres Bots.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Manifestbild\" border=\"true\":::\n  \n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst und führen ihn mit der neuesten Version von Visual Studio oder der Befehlszeile aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Navigieren Sie zu **FileOpen** >  >  **Project/Solution**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Datei öffnen\" border=\"true\":::\n      \n   1. Wählen Sie die Datei **\"TeamsLinkUnfurling.csproj** \" aus dem Ordner **\"55.teams-link-unfurling** \" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Aus Ordner auswählen\" border=\"true\":::\n  \n   1. Öffnen **Sie Projektmappen-Explorer** in der **Ansicht**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Projektmappen-Explorer\" border=\"true\":::\n      \n   1. Klicken Sie mit der rechten Maustaste auf **\"TeamsLinkUnfurling**\".\n\n   1. Wählen Sie **\"Als Start Project festlegen**\" aus.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Projektmappen-Explorer\" border=\"true\"::: \n      \n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Vertrauensstellungszertifikat\" border=\"true\":::\n      \n      Eine Webseite wird mit der Meldung geöffnet, **dass Ihr Bot bereit ist!**\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"App bereit\" border=\"true\":::\n              \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nNavigieren Sie im Eingabeaufforderungsfenster zu **BotBuilder-Samples > Beispielen > csharp_dotnetcore > 55.teams-link-unfurling** , und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n\n  ---\n"
- title: Hochladen-App für die Verbreitung von Links
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"ZIP-Datei\" border=\"true\":::\n   \n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie **Apps** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"ZIP-Datei\" border=\"true\":::\n   \n1. Wählen Sie in der unteren linken Ecke die Option **\"Apps verwalten\" aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Verwalten von Apps\" border=\"true\":::\n      \n1. Wählen Sie **Hochladen einer App im App-Katalog Ihrer Organisation** aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Hochladen benutzerdefinierte App\" border=\"true\":::\n  \n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im Ordner **\"TeamsAppManifest** \" erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"ZIP-Datei auswählen\" border=\"true\":::\n  \n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Hinzufügen der App\" border=\"true\":::\n   \n   Die App wird in einem Chat geöffnet.\n\n1. Geben Sie `https://www.BotFramework.com`im Bereich zum Verfassen von Nachrichten .\n\n   Der Link wird wie in der folgenden Abbildung dargestellt angezeigt:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Ergebnis der Verknüpfungsentrollung\" border=\"true\":::\n   \n1. Drücken Sie die EINGABETASTE.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Ergebnis der Verknüpfungsentrollung\" border=\"true\":::\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie sich so etwas einfallen lassen?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Verbreiten von Links" border="true":::
- content: Sie haben das Lernprogramm abgeschlossen, um mit Teams Link-Verbreitungs-App zu beginnen!
