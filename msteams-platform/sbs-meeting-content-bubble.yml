### YamlMime:Tutorial
title: Generieren von Benachrichtigungen in Besprechungen
metadata:
  title: Generieren von Benachrichtigungen in Besprechungen
  description: In diesem Lernmodul erfahren Sie, wie Sie Antworten auf Besprechungsbenachrichtigungen mithilfe eines Bots in Teams mit Teilnehmern senden.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Weitere Informationen zum Aktivieren und Konfigurieren von Apps für Besprechungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 5af5c91b30f6af922ae0880d723f2310adedb75b
  ms.sourcegitcommit: 10debe0f01574a21aab54bfac692a4c8373263a8
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 10/31/2022
  ms.locfileid: "68790010"
items:
- durationInMinutes: 1
  content: "Microsoft Teams hilft Ihnen, Benachrichtigungen in Besprechungen mithilfe eines Bots zu generieren und damit zu interagieren.\n\n**Wichtige Features von Besprechungsbenachrichtigungen**:\n\n* Anzeigen von Agendaelementen, die in einer adaptiven Karte aufgeführt sind.\n* Wählen Sie eine beliebige Option in der angegebenen Agenda aus.\n* Übermitteln Sie Ihr Feedback zu Benachrichtigungen in besprechungsinternen oder adaptiven Karten, die im Chat gesendet werden.\n\n> [!NOTE]\n> Besprechungsbenachrichtigungen sind nur für Azure AD-Benutzer und nicht für anonyme Benutzer verfügbar.\n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen, Benachrichtigungen in Besprechungen mithilfe eines Bots in Teams-Besprechungen mit Teilnehmern zu generieren. Die folgende Ausgabe wird angezeigt:\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png\" alt-text=\"Einführung in Besprechungsbenachrichtigungen\":::\n\n \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort.|\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • **ASP.NET und Webentwicklung** <br> • **Plattformübergreifende .NET Core-Entwicklung** | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n\nStellen Sie sicher, dass Sie mit [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments) vertraut sind.\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **Code** aus.\n1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clonerepository_1.png\" alt-text=\"Klonen des Repositorys\":::\n\n1. Wählen Sie **Klonen** aus. \n\n   > [!NOTE]\n   > Wenn der Fehler **Dateiname zu lang** auftritt, wenden Sie den Git-Befehl `git config --system core.longpaths true` im Terminal Ihrer Wahl des Administrators an.\n"
- title: Erstellen und Registrieren Ihres Bots
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal.\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie den Teams-Kanal hinzu, um den Bot bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot aus**.\n\n    :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Azure-Bot.\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den erforderlichen Namen des Bothandles im **Bothandle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create_1.png\" alt-text=\"Erstellen einer Azure-Ressource\":::\n\n   Um eine neue Ressourcengruppe zu erstellen, wählen **Sie Neu erstellen** aus, > geben Sie den Ressourcennamen ein, > klicken Sie auf **OK**. Wählen Sie in der Dropdownliste **Neuer Ressourcengruppenstandort** den erforderlichen Standort aus.\n   \n     :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Erstellen einer Azure-Ressource\":::\n\n1. Im Abschnitt **Microsoft App ID** ist standardmäßig **Create new Microsoft App ID (Neue Microsoft-App-ID erstellen** ) ausgewählt. \n\n   Sie können auch **Vorhandene App-Registrierung verwenden** auswählen und vorhandene **App-ID**, **App-Mandanten-ID** und **MSI-Ressourcen-ID** eingeben.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft-App-ID** erstellen.\n\n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Review-create_1.png\" alt-text=\"Überprüfen der Erstellung\":::\n\n1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus.\n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde.\n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment_1.png\" alt-text=\"App bereitstellen\":::\n    \n    Ihr Azure-Bot wird erstellt.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group_1.png\" alt-text=\"Azure-Bot-Ressource erstellt\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft-App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **Konfiguration** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft-App-ID** oder **Client-ID** zur späteren Referenz.      \n\n1. Wählen Sie neben **Microsoft App ID** die Option **Verwalten** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Verwalten\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-newclientsecret_1.png\" alt-text=\"Neuer geheimer Clientschlüssel\":::\n    \n   Das Fenster **Geheimen Clientschlüssel hinzufügen** wird angezeigt.  \n\n1. Geben Sie **Beschreibung** ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clientsecret_1.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels zur App\":::\n\n1. Wählen Sie in der Spalte **Wert** **die Option In Zwischenablage kopieren** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret_1.png\" alt-text=\"Wert des geheimen Clientschlüssels\":::\n   \n   > [!TIP]\n   > Speichern Sie den Wert **geheimer Clientschlüssel** oder das App-Kennwort zur späteren Referenz.\n\n**So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** und dann **Microsoft Teams aus.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Auswählen von Teams in Kanälen\":::\n\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **Zustimmen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-terms_1.png\" alt-text=\"Nutzungsbedingungen\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok oder die Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n > [!NOTE]\n > Verwenden `localhost 5000` Sie beim Erstellen eines ngrok-Tunnels anstelle von `3978` , wenn Sie **die Befehlszeile** auswählen, um Ihre App auszuführen.\n \n > [!TIP]\n > Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte in der Eingabeaufforderung aus, um sich zu registrieren und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Kopieren Sie in ngrok die HTTPS-URL.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_2.png\" alt-text=\"ngrok HTTPS-URL\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > ist `WebAppDomain` ein vollqualifizierter Domänenname, der nicht enthalten `https://` ist.\n\n1. Wählen Sie **unter Einstellungen** für den von Ihnen erstellten Azure-Bot **die Option Konfiguration** aus.\n\n1. Verwenden Sie im **Messagingendpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point_1.png\" alt-text=\"Messagingendpunkt\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Bereich **App-Registrierungen aus**.\n\n1. Wählen Sie Ihren Bot aus.\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **Festlegen** aus.\n\n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api_1.png\" alt-text=\"Link festlegen\":::\n\n   Die folgende Abbildung zeigt den Domänennamen:\n    \n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-exposeapi_1.png\" alt-text=\"App-ID-URI\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Bereich hinzufügen\":::\n        \n1. Geben Sie `access_as_user` im daraufhin angezeigten Bereich als **Bereichsnamen** ein.\n\n1. Legen Sie **Wer kann zustimmen?** auf fest `Admins and users`.\n\n1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:\n\n     * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` **als Admin Einwilligungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung** ein.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein**.\n\n   Die folgende Abbildung zeigt die Felder und die Werte:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user_1.png\" alt-text=\"Hinzufügen eines Bereichs\":::\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **Bereich hinzufügen** aus, um sie zu speichern.\n\n\n   > [!NOTE]\n   > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope_1.png\" alt-text=\"Scope\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-selectclientapp_1.png\" alt-text=\"Hinzufügen einer Client-App\":::\n\n1. Geben Sie **Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die mobile Teams- oder Desktopanwendung. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp1.png\" alt-text=\"Hinzufügen einer Clientanwendung 1\":::\n\n   Sie können **Client-ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung eingeben.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp2.png\" alt-text=\"Hinzufügen einer Clientanwendung 2\":::\n\n1. Wählen Sie **Autorisierte Bereiche aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app_1.png\" alt-text=\"Hinzufügen einer Clientanwendung\":::\n\n   Die folgende Abbildung zeigt die Client-ID:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png\" alt-text=\"Clientanwendungen\":::\n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_1.png\" alt-text=\"Berechtigung hinzufügen\":::\n\n1. Wählen Sie **Microsoft Graph** aus.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-otherpermissions.png\" alt-text=\"Andere Berechtigungen\":::\n\n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web_1.png\" alt-text=\"Web\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` : `https://your ngrok/auth-end`.\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web_1.png\" alt-text=\"Authentifizierungsende\":::\n"
- title: Einrichten von App-Einstellungen
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo_1.png\" alt-text=\"Speicherort der App-Einstellungen\":::\n\n1. Öffnen Sie **appsettings.json** in Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` auf die **Microsoft-App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` auf den Wert der geheimen Client-ID Ihres Bots fest.\n     * Legen Sie `\"BaseURL\"` auf ihre `webAppDomain`fest.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/appsettings-json1_1.png\" alt-text=\"App-Einstellungen\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: >
    1. Wechseln Sie im geklonten Repository zu **manifest.json** .


    1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:

         * Legen Sie auf **Microsoft-App-ID** fest`ID`.
         * Legen Sie auf **Microsoft-App-ID** fest`botId`.
         * Legen Sie auf **Web-App-Domänenname** fest`validDomains`.

          > [!NOTE]
          > `WebAppDomain` ist Ihre ngrok-Domäne.

         :::image type="content" source="~/assets/images/meeting-content-bubble/manifest-set_1.png" alt-text="Manifestbild1":::
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst mit Visual Studio und führen diesen aus**\n\n   1. Öffnen Sie **Visual Studio**.\n   1. Wechseln Sie zu **Datei** > **Projekt/Projektmappe öffnen** > .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-VSopenfile_1.png\" alt-text=\"Datei öffnen\":::\n\n   1. Öffnen Sie **die Datei ContentBubbleBot.sln** .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/proj-sln_1.png\" alt-text=\"Datei öffnen\":::\n\n   1. Press **F5** to run the project.\n\n      Eine Webseite wird mit der Meldung **Ihr Bot ist bereit!** geöffnet.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/your-bot-is-ready.png\" alt-text=\"App bereit\"::: \n"
- title: Hinzufügen einer Benachrichtigungs-App für Besprechungen zu Teams
  durationInMinutes: 1
  content: "\n1. Wechseln Sie in Ihrem geklonten Repository zu **csharp > Resources > Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/create-manifest-zip_1.png\" alt-text=\"ZIP-Datei\"::: \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wählen Sie **App hinzufügen** aus **+**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-an-app.png\" alt-text=\"Eine App hinzufügen\"::: \n\n1. Wählen Sie im Popupfenster **Apps verwalten** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/manage-apps_1.png\" alt-text=\"Verwalten von Apps\"::: \n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/upload-custom-app_1.png\" alt-text=\"Hochladen einer benutzerdefinierten App\"::: \n\n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Zip-file_1.png\" alt-text=\"Zip-App hochladen\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo_1.png\" alt-text=\"Hinzufügen der App\"::: \n\n1. Im Abschnitt **Apps verwalten** wird die Liste der Anwendungen angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Manage.png\" alt-text=\"Verwalten von Apps\"::: \n\n1. Wechseln Sie zu Teams-Besprechungschat.\n\n1. **Die Demo-App für Besprechungsbenachrichtigungen** sendet eine automatische Antwort auf den Besprechungschat.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png\" alt-text=\"Benachrichtigungen in besprechungsinternen Demoantworten\"::: \n\n1. Senden Sie eine **Hallo-Nachricht** an den Bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png\" alt-text=\"Bot erwähnen\"::: \n\n1. Der Bot sendet Ihnen Agendaelemente, die in einer adaptiven Karte aufgeführt sind.\n\n1. Wählen Sie eine beliebige Option und dann **Agenda pushen** aus, um eine Antwort zu senden.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/push-agenda.png\" alt-text=\"Bot sendet Ihnen eine adaptive Karte\"::: \n\n1. Bot sendet **feedback** adaptive Karte.\n\n1. Wählen Sie **Ja** oder **Nein** aus.\n\n1. Wählen Sie **Senden** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-feedback.png\" alt-text=\"Bot sendet Ihnen Feedback-Karte\"::: \n\n    Der Bot sendet die Feedbacknachricht.\n  \n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie sich so etwas einfallen lassen?

     :::image type="content" source="~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png" alt-text="Benachrichtigungen in besprechungsinternen Demodesktop und Mobilgeräten":::
- content: Sie haben das Tutorial abgeschlossen, um mit dem Generieren von Benachrichtigungen in Besprechungen zu beginnen.
