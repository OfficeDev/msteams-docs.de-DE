items:
- durationInMinutes: 1
  content: >
    Teilen der Besprechungsphase in Teams hilft Ihnen, Ihre Apps für Teams Besprechungen zu aktivieren und zu konfigurieren. Es hilft Benutzern, die Besprechungsphase freizugeben, ermöglicht es Besprechungsteilnehmern, Statusdetails vergangener, vorhandener und zukünftiger Aufgaben hinzuzufügen, wodurch Teams Besprechungserfahrung verbessert wird.


    **Wichtige Features der Freigabe-Besprechungsphase in Teams**


    * Fügen Sie Statusdetails im Seitenbereich hinzu.

    * Fügen Sie Details für die Zusammenarbeit hinzu.


    Diese schrittweise Anleitung hilft Ihnen, die Besprechungsphase in Teams zu teilen, um Statusdetails für die Zusammenarbeit hinzuzufügen. Die folgende Ausgabe wird angezeigt:

      :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="Besprechungsphasenansicht" border="true":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nStellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:\n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von nodejs](https://nodejs.org/en/download/) \n* [Neueste Version von ngrok](https://ngrok.com/download) (nur für Devbox-Tests) oder eine entsprechende Tunnellösung\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n\n Sie müssen über Kenntnisse der folgenden Technologien verfügen:\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [Neueste Version von ASP.NET Core](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) \n* [Neueste Version von React.JS](https://reactjs.org/tutorial/tutorial.html) \n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen [Sie Microsoft Teams Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \"**Mit GitHub Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository.png\" alt-text=\"Klonen des Repositorys\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Einrichten eines Tunnels für den lokalen Webserver
  durationInMinutes: 1
  content: "Verwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Wenn **ERR_NGROK_4018** auftreten, führen Sie die Schritte aus, wie in der Eingabeaufforderung angezeigt, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok1.png\" alt-text=\"Tunnel mithilfe der Eingabeaufforderung\" border=\"true\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **manifest.json** in node.js Ordner im geklonten Repository.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest-path1.png\" alt-text=\"Pfad für manifest.json\" border=\"true\":::\n\n1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie `<<App-ID>>` sie durch die **Microsoft App-ID** Ihres Bots.\n     * Ersetzen Sie `<<BASE-URL>>` durch den vollqualifizierten ngrok-Domänennamen.\n     * Ersetzen Sie `<<VALID DOMAIN>>` sie durch Ihren vollqualifizierten ngrok-Domänennamen.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"Manifestdatei\" border=\"true\":::   \n"
- title: Erstellen und Ausführen einer Client-App mithilfe von npm
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen** >  für **Nodejs** in der **Besprechungsphasenansicht** > .\n\n1. Kopieren Sie den **Ordnerpfad nodejs** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app-manifest1.png\" alt-text=\"Ordnerpfad\" border=\"true\":::\n\n1. Öffnen Sie ein neues **Eingabeaufforderungsfenster** , und ändern Sie das aktuelle Verzeichnis in den kopierten **nodejs-Pfad** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs-path.png\" alt-text=\"Pfad für nodejs\" border=\"true\":::\n\n1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um Pakete und Abhängigkeiten herunterzuladen:\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um die App zu starten:\n\n   ```Command-Prompt\n   npm start\n   ```\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"erstellen und ausführen\" border=\"true\":::\n   \n"
- title: Hinzufügen einer Besprechungsphase zu Teams
  durationInMinutes: 1
  content: "\n1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen> Besprechungsphasenansicht> nodejs> Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-file1.png\" alt-text=\"Manifest\" border=\"true\":::\n\n1. Erstellen Sie eine Teams Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wechseln Sie zur Seite mit den Besprechungsdetails, und wählen Sie **\"App hinzufügen\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Eine App hinzufügen\" border=\"true\":::\n   \n1. Wählen Sie im Popupfenster \" **Apps verwalten\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"Apps verwalten\" border=\"true\":::\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/upload-custom-app.png\" alt-text=\"Hochladen einer Datei\" border=\"true\":::\n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-upload-app1.png\" alt-text=\"Hochladen der App\" border=\"true\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add-an-app-in meeting.png\" alt-text=\"App in Besprechung hinzufügen\" border=\"true\":::\n\n   Im Abschnitt **\"Apps verwalten** \" wird die Liste der Anwendungen angezeigt.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list-of-apps.png\" alt-text=\"Liste der Anwendungen\" border=\"true\":::\n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "1. Wechseln Sie zu Teams Besprechung.\n\n1. Klicken Sie auf **App hinzufügen**. \n\n   Auf der App-Auswahlseite wird die App als **App in Besprechung** angezeigt.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"App in der Besprechungsphasenansicht\" border=\"false\":::\n\n1. Wählen Sie die **App in der Besprechung** aus.\n\n1. Wählen Sie **Speichern**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"Willkommen bei der App\" border=\"false\":::\n\n1. Starten Sie die Besprechung. \n\n   Das Symbol ist in der Besprechungssteuerelementleiste sichtbar.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"Besprechungs-App\" border=\"false\":::\n\n1. Um die Sprintstatusaufgabe zu aktualisieren, fügen Sie Folgendes hinzu:\n\n   * **Zugewiesen an**\n   * **Beschreibung**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add-status.png\" alt-text=\"Status in Besprechung hinzufügen\" border=\"false\":::\n   \n   App in seitenseitiger Ansicht:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"Panelansicht\" border=\"false\":::\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Sind Sie auf so etwas gekommen?


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="Ausgabe der Phasenansicht" border="false":::
- content: Sie haben das Lernprogramm für die ersten Schritte mit der Freigabebesprechungsphase in Teams abgeschlossen.
