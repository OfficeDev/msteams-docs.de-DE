items:
- durationInMinutes: 1
  content: >
    Die Besprechungstoken-App hilft Ihnen, Ihre Besprechungserfahrung in Teams zu verbessern, indem Besprechungsteilnehmer Token anfordern und Token generieren können. Die App generiert Token sequenziell, sodass jeder Teilnehmer die gleiche Möglichkeit hat, in der Besprechung zu interagieren. Die App ist z. B. in Q&A-Sitzungen und in Besprechungen wie Scrum-Besprechungen hilfreich.


    > [!NOTE]

    > Die Registerkarten "In der Besprechung" für die Generator-App für Besprechungstoken sind nur für Teams Desktopclient verfügbar.


    **Wichtige Features des Besprechungstoken-Generators**


    * Zeigt das aktuelle Token an, das in der Besprechung verwendet wird.

    * Zeigt die Benutzerliste basierend auf der Tokennummer sortiert an.

    * Generiert auf Anfrage ein Token für den Benutzer.

    * Zeigt die Tokennummer des aktuellen Benutzers an.

    * Ermöglicht dem Organisator, das aktuelle Besprechungstoken zu überspringen.


    **Verschiedene Arten von Benutzerinteraktionen**


    * Token: Fordert ein Token für den Benutzer an.

    * Fertig: Bestätigt die Tokengenerierung für den Benutzer.

    * Überspringen: Überspringt den aktuellen Benutzer und wechselt für ein Token zur nächsten Person in der Zeile.

      > [!NOTE]
      > "Überspringen" ist nur für die Besprechungsorganisatoren verfügbar.

    Diese schrittweise Anleitung hilft Ihnen, Besprechungstoken für alle Teilnehmer für die Interaktion in der Besprechung zu generieren. Die folgende Ausgabe wird angezeigt:

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-final-output.png" alt-text="endgültige Ausgabe" border="true":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Sie installieren die folgenden Tools und richten Ihre Entwicklungsumgebung ein: \n\n * [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto \n * [Abrufen eines kostenlosen Teams Entwicklermandanten](https://developer.microsoft.com/microsoft-365/dev-program)\n * [Neueste Version von .NET Core SDK](https://dotnet.microsoft.com/download)\n * [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n * [Neueste Version von nodejs](https://nodejs.org/en/download/)\n * [Neueste Version von ngrok](https://ngrok.com/download) oder einer gleichwertigen Tunnellösung\n \n   > [!NOTE]\n   > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n \n Sie müssen über Kenntnisse der folgenden Technologien verfügen:\n\n * [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n * [ECMAScript6](http://es6-features.org/#Constants)\n * [Neueste Version von ASP.NET Core](/aspnet/core/?view=aspnetcore-3.1)\n * [Neueste Version von React.JS](https://reactjs.org/tutorial/tutorial.html) \n \n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "1. Öffnen [Sie Microsoft Teams Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \"**Mit GitHub Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-builder-samples.png\" alt-text=\"Bot\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Erstellen und Registrieren Ihres Bots
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal.\n\n * Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n * Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n * Fügen Sie Teams Kanal hinzu, um den Bot bereitzustellen.\n * Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n * Fügen Sie dem von Ihnen erstellten ngrok-Tunnel den Messaging-Endpunkt hinzu.\n\n **So erstellen Sie eine Azure Bot-Ressource**\n\n 1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n 1. Wählen Sie **Ressource erstellen** aus.\n 1. Geben Sie in das Suchfeld **Azure Bot ein**.\n 1. Drücken Sie die **EINGABETASTE**.\n 1. Wählen Sie **Azure Bot** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-azure-home-bot.png\" alt-text=\"Home Bot\" border=\"true\":::\n\n 1. Wählen Sie **Erstellen** aus.\n 1. Geben Sie den Namen des erforderlichen Bot-Handle in **das Bot-Handle ein**.\n 1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n 1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-create-azure-bot.png\" alt-text=\"Neue Aruze\" border=\"true\":::\n\n    Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **\"Neue** > Geben Sie den Ressourcennamen ein, > klicken Sie auf **\"OK**\").\n\n 1. Wenn Sie eine neue Ressourcengruppe erstellt haben, wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n     \n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-south-india.png\" alt-text=\"Indien\" border=\"true\":::\n\n 1. Im Abschnitt **\"Microsoft-App-ID** \" ist standardmäßig \" **Neue Microsoft-App-ID erstellen** \" ausgewählt. \n \n    Sie können entweder \" **Vorhandene App-Registrierung verwenden\"** und \" **Vorhandene App-ID** und **vorhandenes App-Kennwort**\" eingeben oder \" **Neue Microsoft-App-ID erstellen\"** auswählen.\n\n    > [!NOTE]\n    > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n 1. Wählen Sie **\"App** als **mehrere Mandanten** eingeben\" aus.\n 1. Wählen Sie **Überprüfen + erstellen** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-multitenant.png\" alt-text=\"Mehrere Mandanten\" border=\"true\":::\n\n 1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus.\n\n     Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde.\n\n 1. Wählen Sie **Zu Ressource wechseln** aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-meeting-token-generator-bot-deployment.png\" alt-text=\"Bot\" border=\"true\":::\n\n     Ihr Azure-Bot wird erstellt.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n **So erstellen Sie den geheimen Clientschlüssel**\n\n   Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n 1. Wählen Sie im linken Bereich **\"Konfiguration**\" aus. \n\n    > [!TIP]\n    > Speichern Sie die **Microsoft App-ID** oder **Client-ID** zur zukünftigen Referenz.\n\n 1. Wählen Sie neben **\"Microsoft-App-ID**\" die Option **\"Verwalten\"** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-microsoft-app-id.png\" alt-text=\"Microsoft App-ID\" border=\"true\":::\n\n 1. Wählen Sie im Abschnitt \" **Geheime Clientschlüssel** \" die Option **\"Neuer geheimer Clientschlüssel**\" aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-client-secret.png\" alt-text=\"Geheimnis\" border=\"true\":::\n    \n    Das Fenster **\"Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.  \n\n 1. Geben Sie **\"Beschreibung**\" ein.\n \n 1. Klicken Sie auf **Hinzufügen**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-add-client secret.png\" alt-text=\"client\" border=\"true\":::\n\n 1. Wählen Sie in der Spalte **\"Wert** \" **die Option \"In Zwischenablage kopieren\"** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n    \n    > [!TIP]\n    > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort zur zukünftigen Referenz.\n\n **So fügen Sie den Microsoft Teams-Kanal hinzu**\n\n 1. Wählen Sie **Start** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-home-page.png\" alt-text=\"Seite\" border=\"true\":::\n\n 1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n 1. Wählen Sie \" **Kanäle** \" im linken Bereich aus. \n\n 1. Wählen Sie **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n 1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n \n 1. Wählen Sie **\"Zustimmen\"** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-agree.png\" alt-text=\" zustimmen\" border=\"true\":::\n\n 1. Wählen Sie **Anwenden** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-messages.png\" alt-text=\"Nachrichten\" border=\"true\":::   \n \n **So erstellen Sie einen Tunnel für den lokalen Webserver**\n\n Verwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n\n   > [!NOTE]\n   > Verwenden `localhost 5000` Sie beim Erstellen eines ngrok-Tunnels `3978` die Option \" **Befehlszeile** \" zum Ausführen Ihrer App.\n \n   > [!TIP]\n   > Wenn **ERR_NGROK_4018 auftreten**, führen Sie die Schritte in der **Eingabeaufforderung** aus, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n\n **So fügen Sie den Messaging-Endpunkt hinzu**\n\n 1. Kopieren Sie von ngrok die HTTPS-URL.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-ngrok-page.png\" alt-text=\"ngrok\" border=\"true\":::\n\n     > [!NOTE]\n     > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n     > Dies `WebAppDomain` ist ein vollqualifizierter Domänenname, der nicht darin enthalten `https://` ist.\n\n 1. Wählen Sie **in Einstellungen** für den von Ihnen erstellten Azure-Bot die Option **\"Konfiguration**\" aus.\n\n 1. Verwenden Sie im **Messaging-Endpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **\"/api/messages**\" hinzu.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n 1. Wählen Sie **Anwenden** aus.\n\n     Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure-App-Registrierung für RegisterkarteN-SSO
  durationInMinutes: 1
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-app-register.png\" alt-text=\"Registrieren\" border=\"true\":::\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-set.png\" alt-text=\"set\" border=\"true\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/botid-{your AppID}`fest.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   Die folgende Abbildung zeigt den Domänennamen:\n    \n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n  \n   > [!NOTE]\n   > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n   > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/selectscope.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Geben Sie `access_as_user` in dem angezeigten Bereich den Namen des **Bereichs** ein.\n\n1. Legen Sie **fest, Wer zustimmen können?** zu `Admins and users`.\n\n1. Geben Sie die folgenden Informationen in den Feldern an, um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren:</br>\n\n     * Geben Sie `Teams can access the user’s profile` den **Anzeigenamen Admin Zustimmung** ein.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` als **Admin Zustimmungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigename für die Benutzerzustimmung ein**.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Zustimmung des Benutzers ein**.\n\n   Die folgende Abbildung zeigt die Felder und werte:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Zu speichernden Bereich hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-enabled.png\" alt-text=\"enabled\" border=\"true\":::\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Geben Sie **die Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für Teams Mobile- oder Desktopanwendung. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   Sie können **die Client-ID** eingeben: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für Teams Webanwendung.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie **autorisierte Bereiche aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   Die folgende Abbildung zeigt die Client-ID:\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/addpermission.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie **\"Microsoft Graph\" aus**.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App die Zustimmung eines IT-Administrators nicht erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen. </br>\n           \n    \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-configure-web.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n"
- title: Einrichten von App-Einstellungen
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Öffnen Sie **\"appsettings.json**\" in **Visual Studio Code**, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert der geheimen Client-ID Ihres Bots fest.\n     * Legen Sie `\"AzureAd\".\"TenantId\"` die Mandanten-ID des Mandanten fest, in dem die App verwendet wird.\n\n    > [!NOTE]\n    > Das Beispiel funktioniert nur im aktuellen Mandanten.\n\n     * Legen Sie `\"AzureAd\".\"ApplicationId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Auf die iframe-URL `(https://[WebAppDomain]/contentBubble.html)`der Inhaltsblase festgelegt`\"ContentBubbleUrl\"`.\n\n    > [!NOTE]\n    > `WebAppDomain` ist Ihre ngrok-Domäne, daher ähnelt `https://ae57****.ngrok.io/contentBubble.html`die Inhaltsblasen-URL der .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs app setting Latest.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: >
    1. Navigieren Sie zu `manifest.json` im geklonten Repository.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest.png" alt-text="Manifest" border="true":::

    1. Öffnen Sie `manifest.json` **Visual Studio Code**, und nehmen Sie die folgenden Änderungen vor:

         * Auf die neueste Version festgelegt `manifestVersion` .
         * Festgelegt `$schema` auf `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Festgelegt `resource` auf `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Ersetzen durch `[companyName]` `Contoso`.
         * Ersetzen Sie die folgenden Abschnitte in Ihren vollqualifizierten Domänennamen:
           * `websiteUrl`
           * `privacyUrl`
           * `termsOfUseUrl`


          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 1 latest new.png" alt-text="Bot-Startseite" border="true":::

         * Ersetzen Sie alle Vorkommen des `WebAppDomainName` ngrok-Domänennamens.
         * Ersetzen Sie alle Vorkommen durch die `MicrosoftAppId` **Microsoft App-ID** Ihres Bots.

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 2 Latest.png" alt-text="Bot-Startseite" border="true":::
- title: Erstellen einer Client-App mit npm Installation
  durationInMinutes: 1
  content: >
    1. Navigieren Sie zum **App-Ordner** im geklonten Repository.

    1. Kopieren Sie  den App-Ordnerpfad.

    1. Öffnen Sie ein neues **Eingabeaufforderungsfenster** , und ändern Sie das aktuelle Verzeichnis in den kopierten **App-Pfad** .

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-command-prompt-new1.png" alt-text="Bot-Startseite" border="true":::

    1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um Pakete und Abhängigkeiten herunterzuladen.

       ```Command-Prompt
       npm install
       ```
    1. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus, um die App zu starten.

       ```Command-Prompt
       npm start
       ```
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png" alt-text="Bot-Startseite" border="true":::

       Der Prozess generiert den verteilbaren oder **/dist-Ordner** innerhalb des **App-Ordners** , in den die Objekte kopiert werden. Der Server liefert die statischen Dateien vom Speicherort aus.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png" alt-text="Bot-Startseite" border="true":::
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen und führen Sie den Dienst mithilfe der neuesten Visual Studio oder Befehlszeile aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Navigieren Sie zu **\"Datei** > **öffnen** >  **Project/Lösung\"**.\n       \n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png\" alt-text=\"vsopen\" border=\"true\":::\n\n   1. Wählen Sie **die Datei \"TokenApp.csproj** \" aus dem **Ordner \"csharp** \" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   1. Press **F5** to run the project.\n \n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n      Eine Webseite wird mit einer **Nachrichten-App** geöffnet!\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nNavigieren Sie in einem **Eingabeaufforderungsfenster zum Ordner \"csharp** \", und geben Sie den folgenden Befehl ein:\n\n```bash\n dotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n"
- title: Entwicklervorschau aktivieren
  durationInMinutes: 1
  content: "1. Aktivieren Sie das Hochladen von Apps in der Administratorkonsole Ihres Mandanten.\n   1. Melden Sie sich mit Ihren Administratoranmeldeinformationen beim [Microsoft 365 Admin Center](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) an.\n   1. Wählen Sie im linken Bereich \" **Alle anzeigen**\" aus.\n   1. Wählen Sie **Teams** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   1. Wählen Sie im linken Bereich **Teams Apps** aus.\n   \n   1. Wählen Sie **\"Setuprichtlinien\" aus**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Setup\" border=\"true\"::: \n\n   1. Wählen Sie **\"Global\"** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideload.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   1. **Umschalten Hochladen benutzerdefinierten Apps** auf \"**Ein**\".\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   1. Wählen Sie **Speichern**. \n   \n      Ihr Testmandant kann benutzerdefiniertes Querladen von Apps zulassen.\n\n      > [!NOTE]\n      > Das Querladen dauert einige Zeit, bis es aktiv wird.\n\n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie in der oberen rechten Ecke der Teams Schnittstelle die Option `...`aus.\n\n1. Wählen Sie **Informationen** aus. \n\n1. Wählen Sie **\"Entwicklervorschau**\" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-dev-preview.png\" alt-text=\"Entwicklervorschau\" border=\"true\":::\n\n1. Wählen Sie **\"Zur Entwicklervorschau wechseln**\" aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-developer-preview.png\" alt-text=\"Entwicklervorschau\" border=\"true\":::\n"
- title: Hinzufügen eines Besprechungstokens zu Teams
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **csharp > Resources > Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-cshrap-manifest.png\" alt-text=\"Csharp\" border=\"true\"::: \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wechseln Sie zur Seite mit den Besprechungsdetails, und wählen Sie **\"App** **hinzufügen\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png\" alt-text=\"App hinzufügen\" border=\"true\"::: \n\n1. Wählen Sie im Popupfenster \" **Apps verwalten\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-find-app.png\" alt-text=\"App suchen\" border=\"true\":::\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie \" **Hinzufügen\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n   Im Abschnitt **\"Apps verwalten** \" wird die Liste der Anwendungen angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wechseln Sie zu Teams Besprechung.\n\n1. Klicken Sie auf **App hinzufügen**. \n\n   Auf der App-Auswahlseite wird die App als **Besprechungstoken-App** angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png\" alt-text=\"appicon\" border=\"true\":::\n\n1. Wählen Sie die **Besprechungstoken-App** aus.\n\n1. Wählen Sie **Speichern**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png\" alt-text=\"Willkommen\" border=\"true\":::\n\n   Die App ist im Besprechungschat sichtbar. \n\n1. Starten Sie die Besprechung. \n\n   Das Symbol ist in der Besprechungssteuerelementleiste sichtbar.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png\" alt-text=\"Token in\" border=\"true\":::\n\n    > [!NOTE] \n    > Wenn Sie an Ihrem eigenen Projekt arbeiten, stellen Sie sicher, dass Sie einen dauerhaften Speichermechanismus verwenden, um die Tokeninformationen und die Dienst-URL für den Mandanten zu speichern.\n"
