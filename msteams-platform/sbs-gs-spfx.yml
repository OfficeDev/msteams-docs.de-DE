- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) ist ein Entwicklungsmodell zum Erstellen clientseitiger Lösungen für Microsoft Teams und SharePoint. Ihre SPFx Teams-App wird auf Microsoft 365 gehostet. Es bietet vollständige Unterstützung für die Entwicklung und das Hosting Ihrer clientseitigen SPFx-Lösung. Sie können Ihre SharePoint-Framework Lösung in Folgendes integrieren:\n\n- daten SharePoint und Microsoft Teams erweitern. \n- Ihre mit Azure Active Directory gesicherten Geschäfts-APIs.\n\nBeginnen Sie in diesem Lernprogramm mit Microsoft Teams App-Entwicklung mit SPFx, indem Sie Ihre erste App mit einer Registerkartenfunktion erstellen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über drei Features. Die Registerkarte ist hervorgehoben.\" border=\"true\":::\n\n> [!NOTE]\n> Derzeit bietet Teams Toolkit nur die Registerkartenfunktion in einer Teams-App mit Visual Studio Code und SharePoint-Framework. Die Bot- und Nachrichtenerweiterungsfunktionen sind nicht verfügbar.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Hier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer Apps benötigen.\n\n| &nbsp; | Installieren | Zum Benutzen... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Build-Umgebungen für JavaScript, TypeScript oder SharePoint Framework (SPFx). Verwenden Sie Version 1.55 oder höher. |\n| &nbsp; | [Teams Toolkit](#install-the-teams-toolkit) | Eine Visual Studio Codeerweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie die neueste Version. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Back-End-JavaScript-Laufzeitumgebung. Verwenden Sie die Node.js Version 12 oder 14 LTS. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph-Tester](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, ein browserbasiertes Tool, mit dem Sie eine Abfrage aus Microsoft Graph-Daten ausführen können. |\n| &nbsp; | [Entwicklerportal für Teams](https://dev.teams.microsoft.com/) | Webbasiertes Portal zum Konfigurieren, Verwalten und Verteilen Ihrer Teams-App, einschließlich an Ihre Organisation oder den Teams-Store. |\n\n> [!TIP]\n> Wenn Sie mit Microsoft Graph-Daten arbeiten, sollten Sie sich über Microsoft Graph Explorer informieren und ein Lesezeichen erstellen. Mit diesem browserbasierten Tool können Sie Microsoft Graph außerhalb einer App abfragen.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installieren des Teams Toolkits\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio Code, Visual Studio oder als CLI (genannt`teamsfx`) verwenden.\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code, und wählen Sie die Ansicht \"**Erweiterungen**\" aus (**STRG+UMSCHALT+X** / **⌘⇧-X** oder **Ansicht > Erweiterungen**).\n1. Geben Sie im Suchfeld **Teams Toolkit** ein.\n1. Wählen Sie \"**Installieren\"** neben dem Teams Toolkit aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"microsoft tool kit\" border=\"true\":::\" alt-text=\"microsoft tool kit\" border=\"true\":::\n\n    Das Symbol Teams Toolkit wird nach der Installation in der Visual Studio Code-Randleiste angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Die Abbildung zeigt das Teams-Toolkit-Symbol in Visual Studio Code-Randleiste.\":::\n\nSie finden das Teams Toolkit auch auf dem [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie den Paket-Manager, um die `npm` TeamsFx CLI zu installieren:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise installieren `sudo` :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung ist auf Linux- und macOS-Systemen häufiger.\n\nStellen Sie sicher, dass Sie den npm globalen Cache zu Path hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js-Installationsprogramms ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie ausführen `teamsfx -h`.\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminals ausführen können, müssen Sie die \"remotesignierte\" Ausführungsrichtlinie für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder ein Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden Sie Ihre App quer und testen sie. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option \"Querladen aktivieren\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365 Konto an, um diese Option anzuzeigen.\n  \n> [!NOTE]\n> Das Querladen ist für die Vorschau und das Testen von Apps in Teams lokalen Umgebung erforderlich. Wenn sie nicht aktiviert ist, können Sie ihre App nicht in Teams lokal in der Vorschau anzeigen und testen.\n\nHaben Sie bereits einen Mandanten, und haben Sie den Administratorzugriff? Lassen Sie uns überprüfen, ob Sie es wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams-Client **Store** Symbol aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht angezeigt wird, wenden Sie sich an Ihren Teams Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt teilnehmen\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten\" aus**.\n1. Einrichten Ihres Administratorkontos. NachDem Sie fertig sind, wird der folgende Bildschirm angezeigt:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Vergewissern Sie sich, dass Sie über die **Hochladen einer benutzerdefinierten App-Option** in Teams verfügen.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint Konto des Sammlungswebsiteadministrators\n\nStellen Sie sicher, dass Sie über ein Administratorkonto für eine SharePoint Websitesammlung verfügen. Sie benötigen dieses Konto bei der Bereitstellung für das Hosting. Wenn Sie einen Microsoft 365 Entwicklerprogrammmandanten verwenden, können Sie das Administratorkonto verwenden, das Sie zu diesem Zeitpunkt erstellt haben.\n\nJetzt haben Sie alle Tools und richten Ihr Konto ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit der Erstellung!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "Dieses Lernprogramm führt Sie durch die Schritte zum Erstellen, Erstellen und Bereitstellen einer Teams-App mithilfe von SharePoint-Framework SPFx. Diese App verfügt über eine Registerkartenfunktion.  \n\nIn diesem Lernprogramm lernen Sie Folgendes:\n1. [Einrichten eines neuen Projekts mit Teams Toolkit](#create-your-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Bevor Sie mit dem Erstellen des Projektarbeitsbereichs beginnen, stellen Sie sicher, dass Sie nicht bei einem Microsoft 365- oder Azure-Konto angemeldet sind.\n\n## <a name=\"create-your-project\"></a>Erstellen Ihres Projekts\n\nWenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie **\"Neue Teams-App erstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\":::\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Starten des Assistenten für „Neues Projekt erstellen“\":::\n\n1. Deaktivieren Sie **die Tabulatortaste**, wählen Sie **TAB (SPFx)** und dann **OK** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"spfx tab spfx\" border=\"true\":::\n\n1. Wählen Sie im **Abschnitt \"Framework****\" React** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen **Sie die EINGABETASTE** aus, um den **Standardnamen des Webparts** zu akzeptieren.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Geben Sie einen geeigneten Namen für Ihre App ein, z `HelloWorld`. B. . Stellen Sie sicher, dass der Name der App alphanumerisch ist. \n   Drücken Sie die **EINGABETASTE**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n    Teams Toolkit ruft Yeoman CLI auf, um ein Gerüst für Ihre Teams-App zu erstellen und die erforderlichen Abhängigkeiten im Prozess zu installieren.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n    Das Gerüst dauert einige Minuten.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n    \n    Nachdem Ihre App erstellt wurde, zeigt das Teams Toolkit eine Meldung an, die den Speicherort angibt, an dem der Projektarbeitsbereich erstellt wird. Dies ist der in Visual Studio Code angegebene Standardspeicherort.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/location-change-new.png\" alt-text=\"location\" border=\"true\":::\n\n    Die Nachricht bietet zwei Optionen:\n    \n    - **Standort ändern**\n    - **Lokales Debuggen**\n    \n    Für dieses Lernprogramm müssen Sie diese Optionen nicht verwenden.\n\n    > [!NOTE]\n    > Wenn Sie den Speicherort für den Arbeitsbereich ändern, wird er nur für Projekte angezeigt, die Sie nach dem Erneutladen von Visual Studio Code erstellen. Es werden keine Änderungen am Speicherort vorhandener Projekte vorgenommen.\n\n<details>\n<summary>Eine kurze Zusammenfassung des Erstellens einer Teams-App.</summary>\n\n![Erstellen einer Teams-App](~/assets/videos/spfx-tabapp.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts.  Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nDie CLI führt durch einige Fragen zum Erstellen des Projekts. Jede Frage enthält eine Anweisung zum Beantworten, z. B. Verwenden Sie die Pfeiltasten, um eine Option auszuwählen. Wenn Sie die Frage beantwortet haben, drücken Sie die **EINGABETASTE** , um sie zu bestätigen.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n2. **Registerkarte** auswählen.\n3. Wählen Sie **SharePoint-Framework (SPFx)**-Frontend-Hosting aus.\n4. Wählen Sie **React** Framework aus.\n5. Drücken **Sie die EINGABETASTE** für den **Namen des Webparts**.\n6. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `helloworld`. Der Name der App muss alphanumerisch sein.\n\n\n   Ihr Projekt wird erstellt, nachdem alle Fragen beantwortet wurden.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Machen Sie einen Rundgang durch den Quellcode\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisse und Dateien im Explorer-Bereich von Visual Studio Code anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App in Visual Studio Code\" border=\"false\":::\n\nDas Toolkit erstellt Gerüste für Sie im Projektverzeichnis für die Registerkartenfunktion. \n\nDas Teams Toolkit enthält unter anderem folgende Elemente in diesem Verzeichnis:\n\n- `fx`: App-Status im `.fx` Verzeichnis.  \n- Vorlagen/Ressourcen: enthält die App-Symbole `color.png` und `outline.png`.\n- `manifest.local.template.json`: enthält das App-Manifest für das lokale Debuggen\n- `manifest.remote.template.json`: enthält das App-Manifest für die Veröffentlichung im Entwicklerportal für Teams.\n- `.fx/configs/projectSettings.json`: die Einstellungen, die Sie beim Erstellen des Projekts ausgewählt haben.\n\nWenn Sie ein SPFx Webpartprojekt ausgewählt haben, sind die folgenden Dateien für Ihre Benutzeroberfläche relevant:\n\n- `SPFx/src/webparts/{webpart}`: enthält Ihr SPFx-Webpart.\n- `.vscode/launch.json`: beschreibt die Debugkonfigurationen, die in der Debugpalette verfügbar sind.\n"
- title: Erstellen Ihrer Registerkarten-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt. Sie müssen sich bei Ihrem Microsoft 365-Konto anmelden.\n\nAuf dieser Seite erfahren Sie, wie Sie [Ihre erste App erstellen und ausführen.](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an\n\nMelden Sie sich mit Ihrem Microsoft 365 Konto bei Teams an. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365 Konto.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei M365 anmelden**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Screenshot, der zeigt, wo sie sich bei Microsoft 365 anmelden.\" border=\"false\":::\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Microsoft 365 Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie in Visual Studio Code zu Teams Toolkit zurück.\n\n    Im Abschnitt **KONTEN** der Randleiste wird der Name Ihres Microsoft 365 Kontos angezeigt.\n\n    Jetzt können Sie die App erstellen und lokal ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n   Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nIhr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\nDie Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\nNachdem die Entwicklungsumgebung konfiguriert ist, können Sie Ihre erste Teams-App erstellen, erstellen und bereitstellen.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Erstellen und lokales Ausführen der App in Visual Studio Code\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie in der Visual Studio Code-Randleiste das Symbol \"**Ausführen und Debuggen**:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\":::\" aus.\n\n1. Wählen Sie eine der folgenden Optionen aus, um die App auszuführen und zu debuggen.\n\n    - **Teams Workbench (Edge)**\n    - **Teams Workbench (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"Bot-Startseite\" border=\"true\":::\n\n1. Wählen Sie die Wiedergabeschaltfläche oder **F5** aus, um das Debuggen zu starten.\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Nach Abschluss des Builds wird automatisch ein Browserfenster geöffnet und die SharePoint Workbench geladen. Dieser Vorgang kann einige Minuten dauern.\n\n    Das Toolkit fordert Sie ggf. auf, ein lokales Zertifikat zu installieren. Mit diesem Zertifikat kann Microsoft Teams Ihre Anwendung von `https://localhost` laden. \n    \n1. Wählen Sie **\"Ja** \" aus, wenn das folgende Dialogfeld angezeigt wird:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n    Teams Webclient wird in einem Browserfenster geöffnet.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Hinzufügen der App zu Teams\":::\n\n1. Wählen Sie die Web-App-Version aus, wenn Sie aufgefordert werden, zu Teams Desktop zu wechseln. Sie können den HTML-, CSS- und JavaScript-Code in einer standardmäßigen Webentwicklungsumgebung anzeigen.\n\n1. Wählen Sie **\"Debugskripts laden**\" aus, wenn Sie aufgefordert werden, Debugskripts zu laden, bevor Ihre App in Teams quergeladen wird.\n\n    Herzlichen Glückwunsch, Ihre erste App wird auf Teams ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App in der lokalen Umgebung\":::\n\n    Ihre App sollte jetzt ausgeführt werden. Sie können die App wie jedes andere SPFx Webpart debuggen (z. B. Haltepunkte festlegen).\n\n> [!TIP]\n> Versuchen Sie, Haltepunkte in der Rendermethode des `SPFx/src/webparts/{webpart}/{webpart}.ts` Browserfensters zu platzieren und das Browserfenster neu zu laden. Visual Studio Code wird an Haltepunkten in Ihrem Code beendet.\n\n<details>\n<summary>Erfahren Sie, was geschieht, wenn Sie local Workbench zum Debuggen Ihrer App verwenden.</summary>\n\n**Die lokale Workbench** ist die Standardoption zum Ausführen und Debuggen einer App in Visual Studio Code. Für dieses Lernprogramm empfiehlt es sich, ihre App mit der Teams Workbench zu debuggen. Sie können jedoch die lokale Workbench auswählen, um webpartlayouts zu erkunden.\n\n> [!NOTE]\n> Diese Schnittstelle dient nur dazu, zu untersuchen, wie ein Webpart auf einem Mobiltelefon oder Tablet angezeigt werden kann. Sie müssen den Code schreiben, um sie in Ihre App einzufügen, und ihn dann bereitstellen, um sie anzuzeigen. \n\nSo erkunden Sie Webpartlayouts mithilfe der lokalen Workbench:\n\n1. Wählen Sie **\"Lokale Workbench**\" und dann **F5** aus, um die App auszuführen und zu debuggen.\n    \n    Die **SharePoint Webpart Workbench** wird im Browser geöffnet, damit Sie Webparts hinzufügen, bearbeiten und entfernen können.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Screenshot der SPFx Workbench, die mit dem Popup zum Hinzufügen eines Webparts ausgeführt wird.\":::\n\n1. Wählen Sie **\"Webpart hinzufügen\" in Spalte 1 +** Symbol aus, um Ihr Webpart hinzuzufügen.\n\n1. Wählen Sie ihr Webpart aus dem Menü aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Screenshot der SPFx Workbench, die mit dem Popup ausgeführt wird, um eine Webpartauswahl hinzuzufügen.\":::\n\n1. Wählen Sie **\"Neuen Abschnitt hinzufügen+** Symbol\" aus, um das Spaltenlayout für Ihre Webparts auszuwählen.\n\n1. Verwenden Sie diese Schnittstelle, um verschiedene Layouts für Webparts auszuprobieren:\n    \n    - Zeigen Sie **Webpartdaten** für Ihr Layout an.\n    - Versuchen Sie, zwischen verschiedenen Layouts, Text, Farbe und mehr zu wechseln.\n    - Verwenden Sie die Schaltfläche \" **Vorschau** \", um die Webparts anzuzeigen. \n    - Zeigen Sie das Webpartlayout auf verschiedenen **Mobilen** oder **Tablet-Geräten** an.\n    - Speichern oder verwerfen Sie alle Änderungen im Layout, um mit dem Ausprobieren möglicher Layouts fortzufahren.\n\n1. Schließen Sie das Browserfenster, um das Debuggen der lokalen Workbench zu beenden, wenn Sie bereit sind.\n</details>\n"
- title: Bereitstellen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "Sie haben gelernt, Teams App mit Registerkartenfunktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App bereitzustellen.\n\nStellen wir nun die erste App mit Registerkartenfunktion auf SharePoint mit Teams Toolkit bereit.\n\nAuf dieser Seite lernen Sie Folgendes:\n1. [Bereitstellen Ihrer ersten App](#deploy-your-app-to-sharepoint)\n1. [Verteilen des App-Pakets auf SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Bereitstellen Ihrer App für SharePoint\n\nStellen Sie sicher, dass ein SharePoint App-Katalog in Ihrer Bereitstellung vorhanden ist. Wenn sie nicht vorhanden ist, [erstellen Sie eine](/sharepoint/use-app-catalog). Es kann bis zu 15 Minuten dauern, bis der App-Katalog erstellt wurde.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams Toolkit in der Randleiste aus, indem Sie das Teams-Symbol auswählen.\n1. Wählen Sie **\"In der Cloud bereitstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Screenshot des Bereitstellungsbefehls\":::\n\n    Das Toolkit aktualisiert den Fortschritt in der unteren rechten Ecke. Nach ein paar Sekunden wird die folgende Benachrichtigung angezeigt:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Screenshot des Dialogfelds &quot;Bereitstellung abgeschlossen&quot;.\":::\n\n1. Nach Abschluss der Bereitstellung wählen Sie **\"In der Cloud bereitstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Screenshot zum Anzeigen des Bereitstellungsbefehls\":::\n\n    Das App-Paket wird erstellt und auf die SharePoint Website hochgeladen. Das Teams Toolkit zeigt eine Meldung mit dem lokalen Pfad an, in dem das App-Paket gespeichert wird.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Screenshot der Nachricht &quot;SPFx App-Paket&quot;\":::\n\n    Nachdem das Paket erstellt wurde, zeigt Teams Toolkit eine Meldung mit der URL der SharePoint Website an, auf die Das App-Paket hochgeladen wurde.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Screenshot des auf SharePoint Website hochgeladenen SPFx-Pakets\":::\n\n   Sie können entweder in Teams veröffentlichen oder die SharePoint-Website auswählen.\n\n    * Veröffentlichen in Teams (#publish-zu-Teams)\n    * Wählen Sie den Link der SharePoint-Website aus (#select-the-link-of-the-sharepoint-site)\n\n### <a name=\"publish-to-teams\"></a>In Teams veröffentlichen\n\n1. Wählen Sie **\"In Teams veröffentlichen**\" aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Screenshot für die Veröffentlichung in Teams.\" border=\"true\":::\n\n1. Wählen Sie **Admin Portal** aus.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Screenshot für das Verwaltungsportal.\" border=\"true\":::\n\n1. Wählen Sie **\"Apps verwalten\"** aus, und durchsuchen Sie Ihre App im Suchabschnitt, um Ihre App auszuwählen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Screenshot für die App-Verwaltung.\" border=\"true\":::\n\n1. Wählen Sie **\"Veröffentlichen\"** aus, um Ihre App in Teams zu veröffentlichen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Screenshot für die Veröffentlichung.\" border=\"true\":::\n\n1. Öffnen Sie die Teams Anwendung (oder melden Sie sich bei ) an`https://teams.microsoft.com`.\n\n1. Wählen Sie den Dreifachpunkt auf der Randleiste und dann **\"Alle Apps**\" aus.  \n\n    Die App wird in den **Apps angezeigt, die für Ihre Organisationskategorie erstellt wurden** . Sie können die App von dort aus hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Screenshot der in Ihrer Organisation integrierten App.\" border=\"true\":::\n\n1. Wählen Sie Ihre App und dann **\"Hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Screenshot der App, die in Teams hinzugefügt werden soll.\" border=\"true\":::\n\n    Herzlichen Glückwunsch! Ihre App wird jetzt Teams hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Ms. Teams hinzugefügt werden soll.\" border=\"true\":::\"\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Wählen Sie den Link der SharePoint-Website aus.\n\n\n1. Wählen Sie den Link der SharePoint Website aus.\n\n    Die SharePoint-Website wird zur Startseite der Apps geöffnet. Führen Sie das Verfahren zum [Verteilen der App](#distribute-the-app-package-on-sharepoint) auf SharePoint aus.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nIm Terminalfenster:\n\n1. Ausführen `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Ausführen `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Wenn Sie dazu aufgefordert werden, wählen Sie **\"SharePoint Paket erstellen**\" aus.\n\n    Führen Sie das Verfahren zum [Verteilen der App](#distribute-the-app-package-on-sharepoint) auf SharePoint aus.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Verteilen des App-Pakets auf SharePoint\n\nDas App-Paket wird auf der SharePoint Website hochgeladen. So verteilen Sie die App und synchronisieren sie mit Teams:\n\n1. Wählen Sie **\"Apps verteilen\" für SharePoint** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Verteilen von Apps für SharePoint.\" border=\"true\":::\n\n    Die Startseite \"Apps für SharePoint\" wird geöffnet. Ihre App wird auf dieser Seite aufgeführt.\n\n1. Wählen Sie die Registerkarte **DATEIEN** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Wählen Sie die Registerkarte &quot;Dateien&quot; im SharePoint App-Katalog aus.\" border=\"true\":::\n\n1. Wählen Sie das bereitgestellte Paket und dann **\"Mit Teams synchronisieren**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Wählen Sie die Registerkarte &quot;Dateien&quot; im SharePoint App-Katalog aus.\" border=\"true\":::\n\n    > [!Note]\n    > Der Vorgang \"Mit Teams synchronisieren\" kann einige Minuten dauern. Im Browser wird eine Meldung angezeigt, die angibt, dass die App erfolgreich mit Teams synchronisiert wurde.\n\n1. Öffnen Sie die Teams Anwendung (oder melden Sie sich bei ) an`https://teams.microsoft.com`.\n1. Wählen Sie den Dreifachpunkt auf der Randleiste und dann **\"Alle Apps**\" aus.  \n\n    Die App wird in den Apps platziert, die **für Ihre Organisationskategorie erstellt wurden** . Sie können die App von dort aus hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Screenshot der App in Teams\" border=\"true\":::\n\n1. Wählen Sie Ihre App und dann **\"Hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.\" border=\"true\":::\n\n    Herzlichen Glückwunsch! Ihre App wird jetzt Teams hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.\" border=\"true\":::\""
