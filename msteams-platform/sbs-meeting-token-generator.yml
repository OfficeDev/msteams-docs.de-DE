### YamlMime:Tutorial
title: Generieren eines Besprechungstokens
metadata:
  title: Generieren eines Besprechungstokens
  description: In diesem Lernmodul erfahren Sie, wie Sie ein Besprechungstoken für alle Teilnehmer generieren, um in der Besprechung für Teams zu interagieren.
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Weitere Informationen zum Aktivieren und Konfigurieren von Apps für Besprechungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: ca00798b4314b3c4ecd217a152885d43f7559732
