title: Aufrufen von Aufgabenmodulen aus Microsoft Teams
metadata:
  title: Aufrufen von Aufgabenmodulen aus Microsoft Teams
  description: In diesem Lernmodul erfahren Sie, wie Sie das Teams-Aufgabenmodul mithilfe von adaptiven Karten oder Bot Framework-Karten einrichten.
