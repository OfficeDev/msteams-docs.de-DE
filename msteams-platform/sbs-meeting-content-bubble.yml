- durationInMinutes: 1
  content: >
    Microsoft Teams hilft Ihnen bei der Interaktion mit einem Inhaltsbubblasen-Bot in Teams Besprechung.


    > [!NOTE]

    > Besprechungsinhaltsblase ist nur für AAD Benutzer und nicht für anonyme Benutzer verfügbar.


    **Wichtige Features der Besprechungsinhaltsblase**


    * In einer adaptiven Karte werden Agendaelemente aufgeführt.

    * Sie können eine beliebige Option in der angegebenen Agenda auswählen.

    * Sie können Ihr Feedback entweder zur Inhaltsblase oder zur adaptiven Karte senden, die im Chat gesendet wird.


    Diese schrittweise Anleitung hilft Ihnen, Feedback an den Inhalts-Bubble-Bot während Besprechungen in Teams mit Teilnehmern zu senden. Die folgende Ausgabe wird angezeigt:

       ![Einführung in die Besprechungsinhaltsblase](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* Microsoft Teams mit einem gültigen Konto\n* [.NET Core SDK](https://dotnet.microsoft.com/download) Version 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) neueste Version (nur für Devbox-Tests) oder eine entsprechende Tunnelinglösung\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken.](https://ngrok.com/download)\n\nStellen Sie sicher, dass Sie über Arbeitskenntnisse in [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)verfügen.\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "Klonen Sie `Microsoft-Teams-Samples` das Repository in Ihrem lokalen GitHub:  \n\n 1. Öffnen [Sie Microsoft Teams Beispiele.](https://github.com/OfficeDev/Microsoft-Teams-Samples)\n 1. Wählen Sie **Code** aus.\n 1. Wählen Sie im Dropdownmenü **\"Öffnen mit GitHub Desktop\"** aus.\n\n    ![Klon-Repository](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository1.png)\n\n 1. Wählen Sie **\"Klonen\" aus.** \n"
- title: Erstellen und Registrieren Ihres Bots im AAD Portal
  durationInMinutes: 5
  content: "Führen Sie die folgenden Schritte aus, um Ihren Bot in Azure Active Directory (AAD) zu erstellen und zu registrieren, einen Tunnel mithilfe von ngrok zu erstellen und einen Messaging-Endpunkt hinzuzufügen:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot beim Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, der die SSO-Authentifizierung des Bots ermöglicht.\n* Fügen Sie Microsoft Teams Kanal hinzu, um den Bot in einem Teams Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem ngrok-Tunnel, den Sie erstellt haben, einen Messaging-Endpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot** ein.\n1. Drücken Sie **die EINGABETASTE.**\n1. Wählen Sie **Azure Bot** aus.\n\n     ![Erstellen einer Azure-Botkarte](~/assets/images/bots/createazurebot.png)\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den erforderlichen Bot-Handlenamen in **bot handle** ein.\n1. Wählen Sie in der Dropdownliste **\"Abonnement\"** die Option **\"msteams.nonprod.pub.msft.aplt\"** aus.\n1. Wählen Sie in der Dropdownliste **\"Ressourcengruppe\"** Ihre vorhandene Ressourcengruppe aus. Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **\"Neue** > Geben Sie den Ressourcennamen > klicken Sie auf **\"OK\")** ein.\n\n1. Wählen Sie den erforderlichen Speicherort aus der Dropdownliste \"Standort der **neuen Ressourcengruppe\"** aus.\n\n    ![Erstellen eines Azure-Bots für Ressourcen](~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png)\n\n1. Im Abschnitt **\"Microsoft App ID\"** ist standardmäßig **\"Neue Microsoft App-ID erstellen\"** ausgewählt. \n\n   Sie können entweder vorhandene **App-Registrierung** verwenden und **vorhandene App-ID** und **vorhandenes App-Kennwort** eingeben oder **neue Microsoft App-ID** erstellen auswählen.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    ![Erstellen einer Microsoft-App-ID](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie **Erstellen** aus.\n\n    Es dauert ein paar Minuten, bis Ihr Bot-Dienst bereitgestellt wurde.\n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n    ![Bereitstellen der App](~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png)\n\n    Ihr Azure-Bot wird erstellt.\n\n    ![Azure-Botressource erstellt](~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png)\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **\"Konfiguration\"** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** für zukünftige Verweise.\n\n1. Wählen Sie neben **der Microsoft App-ID** die Option **\"Verwalten\"** aus.\n\n1. Wählen Sie **\"Multitenant\"** unter **\"App-Typ\" aus.**\n\n    ![Microsoft-App-ID](~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png)\n\n1. Wählen Sie im Abschnitt **\"Geheime Clientschlüssel\"** die Option **\"Neuer geheimer Clientschlüssel\" aus.** \n\n    ![Neuer geheimer Clientschlüssel](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   Das Fenster **\"Geheimen Clientschlüssel hinzufügen\"** wird angezeigt.  \n\n1. Geben Sie **Beschreibung** ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    ![Hinzufügen eines geheimen Clientschlüssels zur App](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. Wählen Sie in der Spalte **Wert** die Option **\"In Zwischenablage kopieren\"** aus.\n\n     ![Wert des geheimen Clientschlüssels](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png)\n   \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort für zukünftige Verweise.\n\n**So fügen Sie den Microsoft Teams Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** aus. \n\n1. Select **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\" aus.**\n\n      ![Nutzungsbedingungen](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Klicken Sie auf **Speichern**.\n\n      ![Auswählen Teams](~/assets/images/meeting-token-generator/meeting-token-generator-config-teams.png)   \n\n**So erstellen Sie einen Tunnel für lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**So fügen Sie einen Messaging-Endpunkt hinzu**\n\n1. Kopieren Sie von ngrok die HTTPS-URL (https zu io).\n\n    ![ngrok HTTPS-URL](~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png)\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierte Domänenname.\n    > Es handelt sich `WebAppDomain` um einen vollqualifizierten Domänennamen, der nicht darin enthalten `https://` ist.\n\n1. Wählen Sie **in Einstellungen** für den azure-Bot, den Sie erstellt haben, die Option **\"Konfiguration\"** aus.\n\n1. Verwenden Sie im **Messaging-Endpunkt** die HTTPS-URL, die über ngrok verfügbar ist, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n    ![Messaging-Endpunkt](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png)\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot im Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der AAD-App-Registrierung
  durationInMinutes: 1
  content: "**So registrieren Sie Ihre App über das AAD Portal**  \n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen aus.**\n\n1. Wählen Sie Ihren Bot aus.\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **\"Festlegen\" aus.**\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://{AppID}` fest.\n\n   ![Link festlegen](~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png)\n\n1. Fügen Sie den `WebAppDomain` Wert zwischen `api://` und `/{AppID}` .</br>\n    `api://****.ngrok.io/{AppID}`</br>\n    \n    ![App-ID-URI](~/assets/images/meeting-content-bubble/meeting-content-bubble-expose-api.png)\n\n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` der neue ngrok-Unterdomänenname angegeben ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    ![Bereich hinzufügen](~/assets/images/meeting-content-bubble/selectscope.png)\n\n1. Geben Sie im angezeigten Bereich `access_as_user` den **Bereichsnamen** ein.\n\n1. Set **Wer can consent?** to `Admins and users` .\n\n1. Um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für den Bereich zu `access_as_user` konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie als Anzeigename der `Teams can access the user’s profile` **Administratorzustimmung** ein.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` eine Beschreibung der **Administratorzustimmung ein.**\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` den Anzeigenamen der **Zustimmung des Benutzers ein.**\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` eine Beschreibung der **Benutzergenehmigung ein.**\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Bereich** hinzufügen\" aus, der gespeichert werden soll.\n\n    ![Hinzufügen eines Bereichs](~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png)\n\n   > [!NOTE]\n   > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Bereich](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png)\n\n1. Identifizieren Sie im Abschnitt **\"Autorisierte Clientanwendungen\"** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. Wählen Sie **\"Clientanwendung hinzufügen\"** aus. \n\n    ![Hinzufügen einer Client-App](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Geben Sie **die Client-ID** `1fec8e78-bce4-4aaf-ab1b-5451cc387264` ein: für Teams mobile oder Desktopanwendung. \n\n    ![Hinzufügen von Clientanwendung 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Sie können **die Client-ID** `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` eingeben: für Teams Webanwendung.\n\n    ![Hinzufügen von Clientanwendung 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Wählen Sie **autorisierte Bereiche aus.**\n\n     ![Hinzufügen einer Clientanwendung](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png)\n\n   In der folgenden Abbildung werden die Client-IDs angezeigt:\n\n     ![Clientanwendungen](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png) \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus.** \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die AAD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n1. Wählen Sie **Microsoft Graph** aus.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n    Standardmäßig ist **User.Read** ausgewählt.\n\n     ![Benutzer](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **Profil**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n     ![Andere Berechtigungen](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. Wählen Sie im linken Bereich **\"Authentifizierung\"** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer die Zustimmung erteilen, wenn sie eine App zum ersten Mal verwenden.\n           \n     1. Wählen Sie **\"Plattform hinzufügen\"** aus.\n     1. Klicken Sie auf **Web**.\n\n        ![Netz](~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png)\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie `auth-end` den vollqualifizierten Domänennamen anfügen:</br> \n       `https://****.ngrok.io/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungen und Hybridflüsse,** indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **\"Konfigurieren\" aus.**\n\n        ![Authentifizierungsende](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png)\n"
- title: Einrichten von App-Einstellungen
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"appsettings.json\"** im geklonten Repository.\n\n    ![Speicherort der App-Einstellungen](~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png)\n\n1. Öffnen Sie **\"appsettings.json\"** in **Visual Studio 2019,** und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert für den geheimen Clientschlüssel Ihres Bots fest.\n     * Legen Sie `\"BaseURL\"` dies auf Ihre `webAppDomain` .\n\n    ![App-Einstellungen](~/assets/images/meeting-content-bubble/appsettings-json.png)\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: >
    1. Navigieren Sie zu **"manifest.json"** im geklonten Repository.


    1. Öffnen Sie **"manifest.json"** in **Visual Studio 2019,** und nehmen Sie die folgenden Änderungen vor:

         * Festlegen `id` auf `[MicrosoftAppId]`
         * Festlegen `botId` auf `[MicrosoftAppId]`
         * Festlegen `validDomains` auf `[WebAppDomainName]`

          > [!NOTE]
          > `WebAppDomain` ist Ihre ngrok-Domäne.

          ![Manifestbild1](~/assets/images/meeting-content-bubble/manifest-set.png)
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst und führen ihn mit Visual Studio 2019 aus**\n\n   1. Starten **Sie Visual Studio 2019.**\n   1. Navigieren Sie zu **Datei**  >  **öffnen**  >  **Project/Lösung.**\n\n      ![Datei öffnen](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Datei `ContentBubbleBot.sln` öffnen.\n\n      ![Datei öffnen](~/assets/images/meeting-content-bubble/proj-sln.png)\n\n   1. Drücken Sie **fn+F5,** um das Projekt auszuführen.\n\n      Eine Webseite wird mit einer Meldung geöffnet, dass **Ihr Bot bereit ist!**.\n\n      ![App bereit](~/assets/images/meeting-content-bubble/your-bot-is-ready.png) \n"
- title: Hinzufügen einer Besprechungs-Inhaltsblase-App zu Teams
  durationInMinutes: 1
  content: "**So erstellen Sie eine Teams Besprechung und fügen eine Besprechungsinhaltsblase hinzu**\n\n1. Navigieren Sie in Ihrem geklonten Repository zu **\"csharp > Resources > Manifest\".**\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![ZIP-Datei](~/assets/images/meeting-content-bubble/create-manifest-zip.png) \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wählen Sie **+** **\"App hinzufügen\"** aus.\n\n   ![Eine App hinzufügen](~/assets/images/meeting-content-bubble/add-an-app.png) \n\n1. Wählen Sie im daraufhin geöffneten Popup die Option **\"Apps verwalten\"** aus.\n\n   ![Verwalten von Apps](~/assets/images/meeting-content-bubble/manage-apps.png)\n\n1. Wählen Sie **Hochladen einer benutzerdefinierten App** aus. \n\n   ![Hochladen benutzerdefinierte App](~/assets/images/meeting-content-bubble/upload-custom-app.png)\n\n1. Wählen Sie **\"Öffnen\"** aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   ![zip-App Hochladen](~/assets/images/meeting-content-bubble/zip.png)\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   ![Hinzufügen der App](~/assets/images/meeting-content-bubble/content-bubble-demo.png)\n\n1. Im Abschnitt **\"Apps verwalten\"** wird die Liste der Anwendungen angezeigt.\n\n   ![Verwalten von Apps](~/assets/images/meeting-content-bubble/Manage.png)\n\n1. Wechseln Sie zum Besprechungschat.\n\n1. **Die Inhaltsblase-Demo-App** sendet eine automatische Antwort an den Besprechungschat.\n\n   ![Demoantwort zur Inhaltsblase](~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png)\n\n1. Senden Sie eine **Hello-Nachricht** an den Bot.\n\n   ![Erwähnen des Bots](~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png)\n\n1. Bot sendet Ihnen Agendaelemente, die in einer adaptiven Karte aufgeführt sind.\n\n1. Wählen Sie eine beliebige Option aus, und wählen Sie **\"Push-Agenda\"** aus, um antworten zu können.\n\n   ![Bot sendet Ihnen adaptive Karte](~/assets/images/meeting-content-bubble/push-agenda.png)\n\n1. Bot sendet **adaptive Feedbackkarte.**\n\n1. Wählen Sie **Ja** oder **Nein** aus.\n\n1. Wählen Sie **Senden** aus.\n\n   ![Bot sendet Ihnen Feedbackkarte](~/assets/images/meeting-content-bubble/content-bubble-feedback.png)\n\n    Bot sendet Ihnen eine Feedbacknachricht.\n  \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie sich so etwas einfallen lassen?


    ![Content Bubble Demo Desktop und Mobile](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- content: Sie haben das Lernprogramm abgeschlossen, um mit einer Besprechungsinhaltsblasen-App zu beginnen.
