items:
- durationInMinutes: 1
  content: "Der Microsoft Teams-Connector ist eine MVC-Beispielaufgabenverwaltungsanwendung (Model-View-Controller), die mithilfe der ASP.NET Webanwendungsvorlage generiert wird. Der Großteil des Codes bezieht sich entweder auf die grundlegende MVC-Konfiguration oder das Aufgabenverwaltungssystem. Sie können Ihren vorhandenen Office 365 Connector hinzufügen oder einen neuen in Teams erstellen.\n\n**Arten von Connectorcodes**\n\n  * **ConnectorController.cs**: Einrichten und Speichern von Aktionen.\n  * **TaskController.cs**: Erstellen und Aktualisieren von Aktionen.\n  \n**Wichtige Features des Microsoft Teams-Connectors**\n\n  * Simuliert das reale Aufgabenverwaltungssystem.\n  * Ermöglicht Benutzern das Erstellen und Anzeigen von Aufgaben.\n  * Generiert Inhalte nach dem Zufallsprinzip. \n  * Simuliert die Benachrichtigung, die an den Microsoft Teams-Kanal gesendet werden soll. \n\nDiese schrittweise Anleitung hilft Ihnen beim Erstellen und Testen eines Connectors in Microsoft Teams. Die folgende Ausgabe wird angezeigt:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"Einführungsbild\":::\n   \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen Personen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alle an einem Ort.|\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie einen der folgenden beiden Workloads:<br> • **ASP.NET und Webentwicklung** <br> • **Plattformübergreifende .NET Core-Entwicklung** | Sie können die Enterprise-Version in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Unterhaltungsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Sie ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \" **Mit GitHub-Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository_1.png\" alt-text=\"Klonen des Repositorys\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Entwicklervorschau aktivieren
  durationInMinutes: 1
  content: "\n1. Aktivieren Sie das Hochladen von Apps in der Administratorkonsole Ihres Mandanten.\n    1. Melden Sie sich mit Ihren Administratoranmeldeinformationen beim [Microsoft 365 Admin Center](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) an.\n    1. Wählen Sie im linken Bereich \" **Alle anzeigen**\" aus.\n    1. Wählen Sie **\"Teams\" aus**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter_1.png\" alt-text=\"Admin Center-Menü\":::\n\n1.  Wählen Sie im linken Bereich **Teams-Apps** aus.\n   \n1.  Wählen Sie **\"Setuprichtlinien\" aus**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies_1.png\" alt-text=\"Setuprichtlinien\":::\n\n1.  Wählen Sie **\"Global\" (organisationsweiter Standard)** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-connector/Global_1.png\" alt-text=\"Global\":::\n\n1.   Umschalten **der Option \"Benutzerdefinierte Apps hochladen** \" in die Position **\"Ein** \".\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn_1.png\" alt-text=\"Ein/Aus\":::\n\n1.   Wählen Sie **Speichern**.\n   \n      Ihr Testmandant kann benutzerdefiniertes Querladen von Apps zulassen.\n\n      > [!TIP]\n      > Das Querladen dauert einige Zeit, bis es aktiv wird.\n\n1.   Wechseln Sie zu **Microsoft Teams**.\n\n1.   Wählen Sie in der oberen rechten Ecke Ihrer Teams-Benutzeroberfläche die Option `...`aus.\n\n1.   Wählen Sie **Informationen** aus.\n\n1.   Wählen Sie **\"Entwicklervorschau**\" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview_1.png\" alt-text=\"Developer Preview\":::\n\n1.   Wählen Sie **\"Zur Entwicklervorschau wechseln**\" aus.\n"
- title: Konfigurieren des Connectors
  durationInMinutes: 1
  content: "\n1. Wechseln Sie im geklonten Repository zu **\"TeamsToDoAppconnector.sln** \".\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/sln_1.png\" alt-text=\"sln\":::\n\n2. Verwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n    ```bash\n    ngrok http --host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Wenn **ERR_NGROK_4018** auftreten, führen Sie die Schritte aus, wie in der Eingabeaufforderung angezeigt, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/ngrok1_1.png\" alt-text=\"ngrok1\":::\n\n3. Wechseln Sie zum [Connector-Entwicklerportal](https://outlook.office.com/connectors/publish).\n4. Wählen Sie **Neuer Connector**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/connector_1.png\" alt-text=\"Neuen Connector hinzufügen\":::\n  \n5. Geben Sie die folgenden Details ein, um einen neuen Connector zu registrieren:\n\n   * Connectorname\n   * Logo\n   * Kurze Beschreibung Ihrer App (10 Wörter oder weniger)\n   * Detaillierte Beschreibung der Funktionsweise des Connectors (3-5 Sätze)\n   * Website des Unternehmens\n   * Konfigurationsseite für Ihren Connector als `https://[BASE_URI]/connector/setup`\n   * Gültige Domäne als `https Base URL`\n   * Wählen Sie **\"Ja** \" aus, um die Aktion auf der Connectorkarte zu aktivieren.\n   * Aktions-URL als `https://[BASE_URI]/Task/Update`\n   * Wählen Sie **\"Ich akzeptiere die Bedingungen der Vereinbarung für App-Entwickler\"** aus.\n   * Wählen Sie **Speichern** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/basicdetails_1.png\" alt-text=\"Basicdetails\":::\n\n   Sie haben erfolgreich einen neuen Connector registriert. Das Fenster wird mit der registrierten Connector-ID angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/output_1.png\" alt-text=\"Ausgabe\":::\n  \n   > [!TIP]\n   > Speichern Sie die Connector-ID zur zukünftigen Referenz.\n\n6. Wählen Sie die Datei **\"TeamsToDoAppConnector.csproj** \" aus dem **Ordner \"TeamsToDoAppConnector**\" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/web_1.png\" alt-text=\"web\"::: \n\n7. Öffnen Sie in Visual Studio. \n\n8. Ersetzen Sie die `configuration.appSettings.BaseUrl` Variable durch `ngrok https forwarding url`.\n   \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manifest_1.png\" alt-text=\"Manifest\"::: \n\n9. Press **F5** to run the project.\n   Eine Webseite wird geöffnet. \n\n   ![Lokaler Host](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Testconnector in Microsoft Teams
  durationInMinutes: 5
  content: "\n1. Wechseln Sie in Ihrem geklonten Repository zu **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/zip_1.png\" alt-text=\"Manifestspeicherort\":::\n\n1. Wechseln Sie zu **Microsoft Teams**.\n1. Wählen Sie im linken Bereich **\"Apps** > **verwalten\" aus**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manageapp_1.png\" alt-text=\"manageapp\":::\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/upload_1.png\" alt-text=\"Hochladen\":::\n  \n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/open_1.png\" alt-text=\"Manifest\":::\n\n1. Wählen Sie **\"Zu einem Team hinzufügen\" aus**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/addtoteam_1.png\" alt-text=\"Hinzufügen der App\":::\n\n1. Wählen Sie den Team- oder Kanalnamen aus der Liste aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/channel_1.png\" alt-text=\"Kanal auswählen\":::\n\n1. Wählen Sie **\"Verbinder einrichten**\" aus.\n\n1. Suchen Sie im linken Bereich in der Suchleiste nach dem **Teams ToDo-Benachrichtigungsconnector** , und wählen Sie **\"Konfigurieren\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/configure_1.png\" alt-text=\"Konfigurieren\":::\n\n1. Wählen Sie auf der Registrierungsseite entweder **\"Erstellt** \" oder \" **Aktualisiert** \" und dann \" **Speichern\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/create_1.png\" alt-text=\"select\":::\n\n   Nach der Konfiguration können Sie Benachrichtigungen im Kanal mit Link zum **Task-Manager-Portal sehen**.\n\n   ![Benachrichtigungsnachricht](~/assets/images/sbs-connector/notification.png)\n\n12. Wechseln Sie zum **Task-Manager-Portal**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/taskportal_1.png\" alt-text=\"Task-Manager-Portal\":::\n\n13. Wählen Sie **\"Neu erstellen\"** aus.\n   \n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/tasks_1.png\" alt-text=\"Neue Aufgabe erstellen\":::\n   \n14. Geben Sie die neuen Aufgabendetails ein:\n\n    * Titel\n    * Beschreibung\n    * Zuweisen zu\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/details_1.png\" alt-text=\"details\":::\n\n15. Wählen Sie **Speichern** aus. \n  \n    Die Nachrichtenkarte wird im registrierten Teams-Kanal angezeigt.\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Sie können die interaktiven Schaltflächen ausprobieren, die auf der Nachrichtenkarte verfügbar sind.\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Sind Sie auf so etwas gekommen?


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png" alt-text="endgültige Ausgabe":::
- content: Sie haben das Lernprogramm für die ersten Schritte mit **Microsoft Teams-Connectors** abgeschlossen!
