- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) ist ein Entwicklungsmodell zum Erstellen clientseitiger Lösungen für Microsoft Teams und SharePoint. Ihre SPFx Teams-App wird auf Microsoft 365 gehostet. Es bietet vollständige Unterstützung für die Entwicklung und das Hosting Ihrer clientseitigen SPFx Lösung. Sie können Ihre SharePoint-Framework Lösung in Folgendes integrieren:\n\n- daten SharePoint und Microsoft Teams erweitern. \n- Ihre Geschäfts-APIs, die mit Azure Active Directory gesichert sind.\n\nBeginnen Sie in diesem Lernprogramm mit Microsoft Teams App-Entwicklung mit SPFx, indem Sie Ihre erste App mit einer Registerkartenfunktion erstellen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Diagramm, das zeigt, dass diese App drei Features aufweist. Die Registerkarte ist hervorgehoben.\" border=\"false\":::\n\n> [!NOTE]\n> Derzeit bietet Teams Toolkit nur die Tab-Funktion in einer Teams-App mit Visual Studio Code und SharePoint-Framework. Die Bot- und Nachrichtenerweiterungsfunktionen sind nicht verfügbar.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Hier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer Apps benötigen.\n\n| &nbsp; | Installieren | Für die Verwendung... |\n| --- | --- | --- |\n| **Erforderlich** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript-, TypeScript- oder SharePoint-Framework-Buildumgebungen (SPFx). Verwenden Sie Version 1.55 oder höher. |\n| &nbsp; | [Teams Toolkit](#install-the-teams-toolkit) | Eine Visual Studio Code Erweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie die neueste Version. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Back-End-JavaScript-Laufzeitumgebung. Verwenden Sie die Node.js Version 10, 12 oder 14 LTS. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph-Tester](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, ein browserbasiertes Tool, mit dem Sie eine Abfrage von Microsoft Graph-Daten ausführen können. |\n| &nbsp; | [Entwicklerportal für Teams](https://dev.teams.microsoft.com/) | Webbasiertes Portal zum Konfigurieren, Verwalten und Verteilen Ihrer Teams-App, einschließlich ihrer Organisation oder des Teams Store. |\n\n> [!TIP]\n> Wenn Sie mit Microsoft Graph-Daten arbeiten, sollten Sie den Microsoft Graph-Explorer mit einem Lesezeichen versehen. Mit diesem browserbasierten Tool können Sie Microsoft Graph außerhalb einer App abfragen.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installieren des Teams Toolkits\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio Code, Visual Studio oder als CLI (genannt`teamsfx`) verwenden.\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code, und wählen Sie die **Erweiterungsansicht** (**STRG+UMSCHALT+X** / **⌘⇧-X** oder **Ansicht > Erweiterungen) aus**.\n1. Geben Sie in das Suchfeld **Teams Toolkit** ein.\n1. Wählen Sie \"**Installieren**\" neben dem Teams Toolkit aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"Abbildung der Installation der Teams Toolkit-Erweiterung.\":::\n\n    Das Symbol Teams Toolkit wird nach der Installation in der Visual Studio Code Randleiste angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Abbildung zeigt das Symbol Teams Toolkit in Visual Studio Code Randleiste.\":::\n\nSie finden das Teams Toolkit auch auf dem [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nUm die TeamsFx CLI zu installieren, verwenden Sie den `npm` Paket-Manager:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise verwenden `sudo` :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung wird häufiger auf Linux- und macOS-Systemen verwendet.\n\nStellen Sie sicher, dass Sie dem PFAD den globalen npm-Cache hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js Installers ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie .`teamsfx -h`\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminalen ausführen können, müssen Sie die Ausführungsrichtlinie \"Remotesignierung\" für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** gleicht einem Raum oder einem Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden und testen Sie Ihre App auch quer. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option zum Querladen aktivieren\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365 konto an, um diese Option anzuzeigen.\n  \n> [!NOTE]\n> Das Querladen ist für die Vorschau und das Testen von Apps in Teams lokalen Umgebung erforderlich. Wenn sie nicht aktiviert ist, können Sie keine Vorschau anzeigen und Ihre App nicht lokal in Teams testen.\n\nVerfügen Sie bereits über einen Mandanten und haben Sie Zugriff auf den Administrator? Lassen Sie uns überprüfen, ob Sie dies wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams Client **Store** Symbol aus.\n1. Wählen Sie **\"Apps verwalten\" aus**.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht zeigt, wenden Sie sich an Ihren Teams Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams Entwicklermandanten (optional)\n\nWenn Sie über kein Teams Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Treten Sie dem Microsoft 365-Entwicklerprogramm bei!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt beitreten\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten**\" aus.\n1. Einrichten Ihres Administratorkontos. Nachdem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Stellen Sie sicher, dass Sie über die **Hochladen einer benutzerdefinierten App-Option** in Teams verfügen.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint Websiteadministratorkonto der Sammlung\n\nStellen Sie sicher, dass Sie über ein Administratorkonto für eine SharePoint Websitesammlung verfügen. Sie benötigen dieses Konto bei der Bereitstellung für das Hosting. Wenn Sie einen Microsoft 365-Entwicklerprogrammmandanten verwenden, können Sie das Administratorkonto verwenden, das Sie zu diesem Zeitpunkt erstellt haben.\n\nJetzt haben Sie alle Tools und richten Ihr Konto ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit dem Erstellen!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "In diesem Lernprogramm werden Sie durch die Schritte zum Erstellen, Erstellen und Bereitstellen einer Teams-App mit SharePoint-Framework SPFx geführt. Diese App verfügt über eine Registerkartenfunktion.  \n\nIn diesem Lernprogramm lernen Sie Folgendes:\n1. [Einrichten eines neuen Projekts mit Teams Toolkit](#create-your-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Bevor Sie mit dem Erstellen des Projektarbeitsbereichs beginnen, stellen Sie sicher, dass Sie nicht bei Microsoft 365 oder Azure-Konten angemeldet sind.\n\n## <a name=\"create-your-project\"></a>Erstellen Ihres Projekts\n\nWenn die Voraussetzungen erfüllt sind, beginnen wir!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\":::\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Starten des Assistenten für „Neues Projekt erstellen“\":::\n\n1. Deaktivieren Sie **die Registerkarte**, wählen Sie **\"Tab(SPFx)**\" und dann **\"OK**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"Screenshot, der zeigt, wie Ihrer neuen App Funktionen hinzufügt werden können.\":::\n\n1. Wählen Sie im Abschnitt **\"Framework****\" React** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"Auswählen des Frameworks\":::\n\n1. Drücken Sie die **EINGABETASTE** , um den Standardmäßigen **Webpartnamen** zu akzeptieren.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"Geben Sie den Namen des Webparts ein.\":::\n\n1. Drücken Sie die **EINGABETASTE** , um die Standardmäßige **Webpartbeschreibung** zu akzeptieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"Geben Sie die Webpartbeschreibung ein.\":::\n\n1. Wählen Sie einen Arbeitsbereichsordner aus. Das Toolkit erstellt einen Ordner im Arbeitsbereichsordner für das Projekt.\n\n1. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `HelloWorld`. Stellen Sie sicher, dass der Name der App alphanumerisch ist.  Drücken Sie **die EINGABETASTE** , um fortzufahren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"Geben Sie SPFx App-Namen ein.\":::\n\n    Ihre Teams-App wird innerhalb weniger Sekunden erstellt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx erstellte App\":::\n\n    Nachdem Ihre App erstellt wurde, zeigt das Teams Toolkit eine Meldung an, um den Speicherort anzugeben, an dem der Projektarbeitsbereich erstellt wird. Dies ist der in Visual Studio Code angegebene Standardspeicherort.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Ortsnachricht\":::\n\n    Die Nachricht bietet zwei Optionen:\n    \n    - **Speicherort ändern**\n    - **Lokales Debuggen**\n    \n    Für dieses Lernprogramm müssen Sie diese Optionen nicht verwenden.\n\n    > [!NOTE]\n    > Wenn Sie den Speicherort für den Arbeitsbereich ändern möchten, wird er nur für Projekte angezeigt, die Sie nach dem erneuten Laden Visual Studio Code erstellen. Am Speicherort vorhandener Projekte wird keine Änderung vorgenommen.\n\n<details>\n<summary>Eine kurze Übersicht über das Erstellen einer Teams-App.</summary>\nSehen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts.  Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nDie CLI führt durch einige Fragen zum Erstellen des Projekts. Jede Frage enthält eine Anweisung zur Beantwortung, z. B. mithilfe von Pfeiltasten, um eine Option auszuwählen. Wenn Sie die Frage beantwortet haben, drücken Sie die **EINGABETASTE** , um sie zu bestätigen.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n1. Klicken Sie **auf \"Registerkarte\"**.\n1. Wählen Sie **SharePoint-Framework (SPFx)** Front-End-Hosting aus.\n1. Wählen Sie **React** Framework aus.\n1. Drücken **Sie die EINGABETASTE** für den **Webpartnamen**.\n1. Drücken **Sie die EINGABETASTE** für die **Webpartbeschreibung**.\n1. Drücken Sie die **EINGABETASTE**, um den Standardordner des Arbeitsbereichs auszuwählen.\n1. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `helloworld`.  Der Name der App darf nur aus alphanumerischen Zeichen bestehen.\n\n  Nachdem alle Fragen beantwortet wurden, wird Ihr Projekt erstellt.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Machen Sie einen Rundgang durch den Quellcode\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisse und Dateien im Explorer-Bereich von Visual Studio Code anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App in Visual Studio Code\" border=\"false\":::\n\nDas Toolkit erstellt Gerüste für Sie im Projektverzeichnis für die Registerkartenfunktion. \n\nUnter anderen Elementen in diesem Verzeichnis enthält das Teams Toolkit Folgendes:\n\n- `fx`: App-Status im `.fx` Verzeichnis.  \n- Vorlagen/Ressourcen: enthält die App-Symbole `color.png` und `outline.png`.\n- `manifest.local.template.json`: enthält das App-Manifest für das lokale Debuggen\n- `manifest.remote.template.json`: enthält das App-Manifest für die Veröffentlichung im Entwicklerportal für Teams.\n- `.fx/configs/projectSettings.json`: die Einstellungen, die Sie beim Erstellen des Projekts ausgewählt haben.\n\nWährend Sie ein SPFx Webpartprojekt ausgewählt haben, sind die folgenden Dateien für Die Benutzeroberfläche relevant:\n\n- `SPFx/src/webparts/{webpart}`: enthält Ihr SPFx-Webpart.\n- `.vscode/launch.json`: beschreibt die Debugkonfigurationen, die in der Debugpalette verfügbar sind.\n"
- title: Erstellen Der Registerkarten-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt. Sie müssen sich bei Ihrem Microsoft 365 Konto anmelden.\n\nAuf dieser Seite erfahren Sie, wie Sie [Ihre erste App erstellen und ausführen](#build-and-run-your-app-locally-in-visual-studio-code).\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an.\n\nVerwenden Sie Ihr Microsoft 365-Konto, um sich bei Teams anzumelden. Wenn Sie einen Microsoft 365 Entwicklerprogrammmandanten verwenden, ist ihr Microsoft 365 Konto das Administratorkonto, das Sie bei der Registrierung eingerichtet haben.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei M365 anmelden**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Screenshot, der zeigt, wo sie sich bei Microsoft 365 anmelden.\" border=\"false\":::\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Microsoft 365 Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie zu Teams Toolkit in Visual Studio Code zurück.\n\n    Im Abschnitt **\"KONTEN**\" der Randleiste wird ihr Microsoft 365 Kontoname angezeigt.\n\n    Jetzt können Sie die App erstellen und lokal ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n- Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n    Die Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\n    Nachdem die Entwicklungsumgebung konfiguriert ist, können Sie Ihre erste Teams App erstellen, erstellen und bereitstellen.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Erstellen und lokales Ausführen der App in Visual Studio Code\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie in der Visual Studio Code Randleiste das Symbol **\"Ausführen und Debuggen**:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\":::\" aus.\n\n1. Wählen Sie eine der folgenden Optionen aus, um die App auszuführen und zu debuggen.\n\n    - **Teams Workbench (Edge)**\n    - **Teams Workbench (Chrome)**\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-teams-workbench.png\" alt-text=\"Screenshot, der zeigt, wie sie eine SPFx-App in einer Teams Workbench ausführen und debuggen.\":::\n\n1. Wählen Sie die Wiedergabeschaltfläche oder **F5** aus, um mit dem Debuggen zu beginnen.\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Ein Browserfenster wird automatisch geöffnet und die SharePoint Workbench geladen, wenn der Build abgeschlossen ist. Dieser Vorgang kann einige Minuten dauern.\n\n    Das Toolkit fordert Sie ggf. auf, ein lokales Zertifikat zu installieren. Mit diesem Zertifikat kann Microsoft Teams Ihre Anwendung von `https://localhost` laden. \n    \n1. Wählen Sie **\"Ja** \" aus, wenn das folgende Dialogfeld angezeigt wird:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot der Aufforderung zum Installieren eines SSL-Zertifikats, damit Teams Ihre Anwendung von localhost laden können.\":::\n\n    Teams Webclient wird in einem Browserfenster geöffnet.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Hinzufügen der App zu Teams\":::\n\n1. Wählen Sie die Web-App-Version aus, wenn Sie aufgefordert werden, zu Teams Desktop zu wechseln. Sie können den HTML-, CSS- und JavaScript-Code in einer standardmäßigen Webentwicklungsumgebung anzeigen.\n\n1. Wählen Sie **\"Debugskripts laden**\" aus, wenn Sie aufgefordert werden, Debugskripts zu laden, bevor Ihre App in Teams quergeladen wird.\n\n    Herzlichen Glückwunsch, Ihre erste App wird auf Teams ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-added-local.png\" alt-text=\"Screenshot der abgeschlossenen App in der lokalen Umgebung\":::\n\n    Ihre App sollte jetzt ausgeführt werden. Sie können die App wie jedes andere SPFx Webpart debuggen (z. B. das Festlegen von Haltepunkten).\n\n> [!TIP]\n> Versuchen Sie, Haltepunkte in der Rendermethode des `SPFx/src/webparts/{webpart}/{webpart}.ts` Browserfensters zu platzieren und neu zu laden. Visual Studio Code wird an Haltepunkten im Code beendet.\n\n<details>\n<summary>Erfahren Sie, was geschieht, wenn Sie die lokale Workbench zum Debuggen Ihrer App verwenden.</summary>\n\n**Die lokale Workbench** ist die Standardoption zum Ausführen und Debuggen einer App in Visual Studio Code. Für dieses Lernprogramm wird empfohlen, dass Sie ihre App mit der Teams Workbench debuggen. Sie können jedoch die lokale Workbench auswählen, um Webpartlayouts zu erkunden.\n\n> [!NOTE]\n> Diese Schnittstelle dient nur dazu, zu untersuchen, wie ein Webpart auf einem Mobiltelefon oder Tablet angezeigt werden kann. Sie müssen den Code schreiben, um ihn in Ihre App einzublenden, und ihn dann bereitstellen, um sie anzuzeigen. \n\nSo erkunden Sie Webpartlayouts mithilfe der lokalen Workbench:\n\n1. Wählen Sie **\"Lokale Workbench**\" und dann **F5** aus, um die App auszuführen und zu debuggen.\n    \n    Die **SharePoint Webpart-Workbench** wird im Browser geöffnet, damit Sie Webparts hinzufügen, bearbeiten und entfernen können.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Screenshot der SPFx Workbench, die mit dem Popup ausgeführt wird, um ein Webpart hinzuzufügen.\":::\n\n1. Wählen Sie **\"Webpart hinzufügen\" in Spalte 1+** aus, um das Webpart hinzuzufügen.\n\n1. Wählen Sie ihr Webpart aus dem Menü aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Screenshot der SPFx Workbench, die mit dem Popup ausgeführt wird, um eine Webpartauswahl hinzuzufügen.\":::\n\n1. Wählen **Sie \"Neuen Abschnitt hinzufügen+** Symbol\" aus, um das Spaltenlayout für Ihre Webparts auszuwählen.\n\n1. Verwenden Sie diese Schnittstelle, um verschiedene Layouts für Webparts auszuprobieren:\n    \n    - Zeigen Sie **Webpartdaten** für Ihr Layout an.\n    - Versuchen Sie, zwischen verschiedenen Layouts, Text, Farbe und mehr zu wechseln.\n    - Verwenden Sie die **Vorschauschaltfläche** , um die Webparts anzuzeigen. \n    - Zeigen Sie das Webpartlayout auf verschiedenen **Mobilen** oder **Tablet-Geräten** an.\n    - Speichern oder verwerfen Sie alle Änderungen am Layout, um mit möglichen Layouts fortzufahren.\n\n1. Schließen Sie das Browserfenster, um das Debuggen der lokalen Workbench zu beenden, wenn Sie bereit sind.\n</details>\n"
- title: Bereitstellen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "Sie haben gelernt, Teams App mit Tab-Funktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App bereitzustellen.\n\nStellen wir nun die erste App mit Tab-Funktion auf SharePoint mit Teams Toolkit bereit.\n\nAuf dieser Seite erfahren Sie Folgendes:\n1. [Bereitstellen Ihrer ersten App](#deploy-your-app-to-sharepoint)\n1. [Verteilen des App-Pakets auf SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Bereitstellen Ihrer App für SharePoint\n\nStellen Sie sicher, dass in Ihrer Bereitstellung ein SharePoint App-Katalog vorhanden ist. Wenn es nicht vorhanden ist, [erstellen Sie einen](/sharepoint/use-app-catalog). Es kann bis zu 15 Minuten dauern, bis der App-Katalog erstellt wurde.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie in der Seitenleiste das Teams Toolkit aus, indem Sie das symbol Teams auswählen.\n1. Wählen Sie **\"Bereitstellung in der Cloud\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Screenshot des Bereitstellungsbefehls\":::\n\n    Das Toolkit aktualisiert den Fortschritt in der unteren rechten Ecke. Nach ein paar Sekunden sehen Sie den folgenden Hinweis:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Screenshot des Dialogfelds &quot;Bereitstellung abgeschlossen&quot;.\":::\n\n1. Wählen Sie nach Abschluss der Bereitstellung die Option **\"In der Cloud bereitstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Screenshot des Bereitstellungsbefehls\":::\n\n    Das App-Paket wird erstellt und auf die SharePoint Website hochgeladen. Das Teams Toolkit zeigt eine Meldung mit dem lokalen Pfad an, in dem das App-Paket gespeichert wird.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Screenshot der SPFx-App-Paketnachricht\":::\n\n    Nachdem das Paket erstellt wurde, zeigt Teams Toolkit eine Meldung mit der URL der SharePoint Website an, auf die Ihr App-Paket hochgeladen wurde.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Screenshot des SPFx-Pakets, das auf SharePoint Website hochgeladen wurde\":::\n\n1. Wählen Sie den Link der SharePoint-Website aus.\n\n    Die SharePoint-Website wird mit der Startseite von Apps geöffnet. Befolgen Sie das Verfahren zum [Verteilen der App](#distribute-the-app-package-on-sharepoint) auf SharePoint.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nIn Ihrem Terminalfenster:\n\n1. Ausführen `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Ausführen `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Wenn Sie dazu aufgefordert werden, wählen Sie **\"Build SharePoint Package\" aus**.\n\n    Befolgen Sie das Verfahren zum [Verteilen der App](#distribute-the-app-package-on-sharepoint) auf SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Verteilen des App-Pakets auf SharePoint\n\nSie finden das App-Paket, das auf der SharePoint Website hochgeladen wurde. So verteilen Sie die App und synchronisieren sie mit Teams:\n\n1. Wählen Sie **\"Apps für SharePoint verteilen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Verteilen von Apps für SharePoint.\" border=\"true\":::\n\n    Die Startseite \"Apps für SharePoint\" wird geöffnet. Ihre App ist auf dieser Seite aufgeführt.\n\n1. Wählen Sie die Registerkarte **\"DATEIEN\" aus** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Wählen Sie die Registerkarte &quot;Dateien&quot; im SharePoint App-Katalog aus.\" border=\"true\":::\n\n1. Wählen Sie das Paket aus, das Sie bereitgestellt haben, und wählen Sie dann **\"Mit Teams synchronisieren**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Wählen Sie die Registerkarte &quot;Dateien&quot; im SharePoint App-Katalog aus.\" border=\"true\":::\n\n    > [!Note]\n    > Der Vorgang \"Mit Teams synchronisieren\" kann einige Minuten dauern. Im Browser wird eine Meldung angezeigt, die angibt, dass die App erfolgreich mit Teams synchronisiert wurde.\n\n1. Öffnen Sie die Teams Anwendung (oder melden Sie sich an`https://teams.microsoft.com`).\n1. Wählen Sie den dreistelligen Punkt auf der Randleiste aus, und wählen Sie dann **alle Apps** aus.  \n\n    Die App wird in der Kategorie \"Apps\" platziert, die **für Ihre Organisationskategorie erstellt wurden** . Sie können die App von dort hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Screenshot der App in Teams\" border=\"true\":::\n\n1. Wählen Sie Ihre App aus, und wählen Sie dann **\"Hinzufügen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.\" border=\"true\":::\n\n    Herzlichen Glückwunsch! Ihre App wird nun Teams hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.\" border=\"true\":::"
