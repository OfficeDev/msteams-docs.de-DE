- durationInMinutes: 1
  content: "\nMitHilfe von Dialogfelder können Sie interaktive Web-Benutzeroberflächen mit C# anstelle von JavaScript erstellen. \n\nSie können eine Registerkarten-App und eine Bot-App mit Demerz und der neuesten Version von Visual Studio erstellen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagramm, das zeigt, dass diese App zwei Features aufweist: Registerkarte und Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Derzeit unterstützt Teams Toolkit die Nachrichtenerweiterungsfunktion nicht.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nNachfolgend finden Sie eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer App benötigen.\n\n| &nbsp;    | Installieren   | Für die Verwendung... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Version 17.2.0 Preview 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Wählen Sie Visual Studio Enterprise 2022 Preview (Version 17.2.0 Preview 2.1) aus. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams, um mit allen Personen zusammenzuarbeiten, mit denen Sie über Apps für Chats, Besprechungen, Anrufe arbeiten – alles an einem Ort. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Installieren Microsoft Teams Toolkit\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio oder als CLI (genannt`teamsfx`) verwenden. \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Neueste Version des Visual Studio](#tab/vs)\n\nSie können die neueste Version des Visual Studio verwenden, um Teams-Apps mit Demzverz Server in .NET zu entwickeln.\n\nSo installieren Sie die Microsoft Teams Toolkit-Erweiterung:\n\n1. Laden Sie die neueste Version des Visual Studio herunter.\n1. Öffnen `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` Sie in Ihrem Downloadordner.\n1. Wählen Sie auf der **Visual Studio-Installer** Seite \"**Weiter**\" aus, um Ihre Installation zu konfigurieren.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Wählen Sie &quot;Weiter&quot; aus, um Ihre Installation zu konfigurieren\" border=\"true\":::  \n\n1. Wählen Sie unter Workloads **ASP.NET und Webentwicklung** aus.\n\n1. Wählen Sie **Microsoft Teams Entwicklungstools** aus.\n   \n1. Wählen Sie **Installieren** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"Abbildung zeigt die Option zum Installieren des Microsoft-Entwicklungstools.\" border=\"true\":::  \n   \n Ihre Visual Studio wird in wenigen Minuten installiert.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nUm die TeamsFx CLI zu installieren, verwenden Sie den `npm` Paket-Manager:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise verwenden `sudo` :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung wird häufiger auf Linux- und macOS-Systemen verwendet.\n\nStellen Sie sicher, dass Sie dem PFAD den globalen npm-Cache hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js Installers ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie .`teamsfx -h`\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminalen ausführen können, müssen Sie die Ausführungsrichtlinie \"Remotesignierung\" für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** gleicht einem Raum oder einem Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden und testen Sie Ihre App auch quer. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option zum Querladen aktivieren\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365 konto an, um diese Option anzuzeigen.\n  \nVerfügen Sie bereits über einen Mandanten und haben Sie Zugriff auf den Administrator? Lassen Sie uns überprüfen, ob Sie dies wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams Client **Store** Symbol aus.\n1. Wählen Sie **\"Apps verwalten\" aus**.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht zeigt, stellen Sie eine Verbindung mit Ihrem Teams-Administrator her.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams Entwicklermandanten (optional)\n\nWenn Sie über kein Teams Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Treten Sie dem Microsoft 365-Entwicklerprogramm bei!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt beitreten\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten**\" aus.\n1. Einrichten Ihres Administratorkontos. Nachdem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Stellen Sie sicher, dass Sie über die **Hochladen einer benutzerdefinierten App-Option** in Teams verfügen.\n\n## <a name=\"get-a-free-azure-account\"></a>Abrufen eines kostenlosen Azure-Kontos\n\nWenn Sie Ihre App hosten oder auf Ressourcen in Azure zugreifen möchten, benötigen Sie ein Azure-Abonnement. [Erstellen Sie ein kostenloses Konto](https://azure.microsoft.com/free/) , bevor Sie beginnen.\n\nJetzt haben Sie alle Tools und richten Ihre Konten ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit dem Erstellen!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "Beginnen Sie Teams App-Entwicklung, indem Sie Ihre erste App erstellen. Diese App verwendet die Registerkartenfunktion.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagramm, das zeigt, dass diese App über ein Feature verfügt. Die Registerkarte ist hervorgehoben.\" border=\"false\":::    \n\nIn diesem Lernprogramm werden Sie durch die Schritte zum Erstellen, Ausführen und Bereitstellen Ihrer ersten Teams-App mit .NET/Mofzor geführt.\n\nIn diesem Abschnitt erfahren Sie Folgendes:\n\n1. [Einrichten eines neuen Registerkartenprojekts mit Teams Toolkit](#create-your-tab-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Erstellen des Registerkartenprojekts\n\nVerwenden Sie Teams Toolkit, um Ihr erstes Projekt zu erstellen. Das Toolkit führt Sie durch eine Reihe von Seiten, um Ihr Teams App-Projekt zu erstellen und zu konfigurieren:\n\n1. **Erstellen einer neuen Projektseite** : Sie wählen den Projekttyp aus.\n1. **Konfigurieren Sie die neue Projektseite** : Geben Sie die Projektdetails ein.\n1. **Erstellen Sie eine neue Teams Anwendungsseite**: Sie wählen die Teams App-Funktionen aus.\n\n**So erstellen Sie den Registerkartenprojektarbeitsbereich**\n\n1. Öffnen Sie die neueste Version von Visual Studio.\n\n1. Wählen Sie **\"Neues Projekt erstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Abbildung zeigt die Option zum Erstellen eines neuen Projekts.\" border=\"false\":::\n\n    Die Seite **\"Neues Projekt erstellen** \" wird angezeigt.\n\n1. Wählen Sie die Projektdetails aus.\n\n     Wählen Sie den Projekttyp aus:\n\n      1. Wählen Sie **Microsoft Teams** aus der Dropdownliste **\"Alle Plattformen**\" aus.  \n    \n      1. Wählen Sie **Microsoft Teams App** als Vorlage aus.\n\n      1. Wählen Sie **Weiter** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"Abbildung zeigt die Option zum Auswählen einer Vorlage.\" border=\"false\":::\n    \n      Die Seite **\"Neues Projekt konfigurieren** \" wird angezeigt.\n\n1.  Konfigurieren Sie die neuen Projektdetails.     \n\n      Wählen Sie die folgende Projektkonfiguration aus:\n\n      1. Geben Sie einen geeigneten Namen für Ihr Projekt ein.\n\n          > [!NOTE] \n          > Sie können beachten, dass der eingegebene Projektname automatisch auch als **Projektmappenname** eingegeben wird. Wenn Sie möchten, können Sie den Projektmappennamen ohne Auswirkung auf den Projektnamen ändern.\n\n      1. Wählen Sie den Ordnerpfad aus, in dem Sie den Projektarbeitsbereich erstellen möchten.\n\n      1. Geben Sie ggf. einen anderen Lösungsnamen ein.\n\n      1. Aktivieren Sie die Option zum Speichern des Projekts und der Projektmappe im selben Ordner, falls gewünscht. Für dieses Lernprogramm benötigen Sie diese Option nicht.\n\n      1. Wählen Sie **Erstellen** aus.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\" border=\"false\":::\n\n      Die Seite \"**Neue Teams Anwendung** erstellen\" wird angezeigt.  \n\n1.  Wählen Sie Teams App-Feature aus. \n      \n    App-Feature auswählen:\n\n    1. Wählen Sie die **Registerkarten-App** als Funktion für Ihre App aus.\n\n    1. Wählen Sie **Erstellen** aus.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\" border=\"false\":::\n    \n    Ihre Teams-Registerkarten-App wird in wenigen Sekunden erstellt.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"Abbildung des im Visual Studio erstellten App-Projekts.\" border=\"false\":::\n    \n\n<details>\n<summary>Eine kurze Übersicht über das Erstellen einer Teams Registerkarten-App.</summary>\nSehen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams Registerkarten-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Machen Sie einen Überblick über den Quellcode für Teams Registerkarten-App\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisstruktur im **Projektmappen-Explorer** Bereich der neuesten Visual Studio anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App im neuesten Visual Studio.\" border=\"false\":::\n\nTeams Toolkit erstellt ein Gerüst für Ihr Projekt basierend auf den von Ihnen ausgewählten Funktionen. Unter anderem verwaltet Teams Toolkit:\n\n| Ordnername | Inhalt |\n| --- | --- |\n| App-Symbole | Die App-Symbole werden als PNG-Dateien in `color.png` und `outline.png` gespeichert. |\n| Eigenschaften/`manifest.json` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| Controller/`BackendController.cs` | Zur Unterstützung der Authentifizierung wird ein Back-End-Controller bereitgestellt `Controllers/BackendController.cs` . |\n| `Pages/Tab.razor` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| `TeamsFx.cs` und `JS/src/index.js` | Der Inhalt wird für die Initialisierung der Kommunikation mit dem Teams Host verwendet. |\n\nSie können Back-End-Funktionen hinzufügen, indem Sie Ihrer Anwendung weitere ASP.NET Core-Controller hinzufügen.\n"
- title: Erstellen und Ausführen Ihrer ersten Teams-Registerkarten-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt.\n\nSo erstellen Und führen Sie Ihre App aus:\n\n1. Wählen Sie **Project** >  **Teams ToolkitConfigure** >  **Your Microsoft Teams** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\" border=\"false\":::\n\n1. Wählen Sie Ihr Microsoft 365 Konto aus, oder **fügen Sie ein Konto** hinzu, um sich anzumelden.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\" border=\"false\":::\n\n1. Wählen Sie **Debugstartdebugging**  >  aus, oder wählen Sie **F5** aus, um Ihre App im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, Teams Toolkit:\n\n    1. Registriert Ihre Anwendung bei Azure Active Directory.\n    1. Registriert Ihre Anwendung für das \"Querladen\" in Teams.\n    1. Startet das Anwendungs-Back-End, das lokal ausgeführt wird.\n    1. Startet das lokal gehostete Anwendungs-Front-End.\n    1. Startet Teams in einem Webbrowser mit einem Befehl, um Teams anzuweisen, die Anwendung querzuladen (die URL wird im Anwendungsmanifest registriert).\n\n    </details>\n\n1. Installieren Sie das selbstsignierungsbasierte SSL-Zertifikat für das lokale Debuggen, falls angefordert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot, der zeigt, wie die Aufforderung zum Installieren eines SSL-Zertifikats Teams ermöglicht, Ihre Anwendung von localhost zu laden.\":::\n\n    Teams wird in einem Webbrowser geladen.\n    \n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App zu Teams zu installieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Screenshot der Vorgehensweise zum Hinzufügen von Apps zu Teams Webclient\" border=\"true\":::\n\n   Herzlichen Glückwunsch, Ihre erste Registerkarten-App wird in Ihrer lokalen Umgebung ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Screenshot der fertiggestellten App\" border=\"true\":::\n\n1. Navigieren Sie durch die Seite, um die Benutzerdetails anzuzeigen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Screenshot der Schaltfläche &quot;Autorisieren&quot; für den Zugriff auf Benutzerinformationen\" border=\"true\":::\n\n1. Wählen Sie **\"Autorisieren**\" aus, damit Ihre App Benutzerdetails mithilfe von Microsoft Graph abrufen kann.\n\n    Die App fordert die Berechtigung zum Gewähren des Zugriffs zum Anzeigen von Benutzerdetails an.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Screenshot, der zeigt, wie Sie die Berechtigung für den Zugriff auf Benutzerinformationen akzeptieren\" border=\"true\":::\n\n1. Wählen Sie **\"Annehmen\"** aus, um Ihrer App den Zugriff auf Benutzerdetails zu ermöglichen.\n\n    Ihr Foto und Details werden auf Ihrer **persönlichen Registerkarte** angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Screenshot mit Benutzerinformationen auf der Registerkarte\" border=\"true\":::\n\n    Sie können normale Debugaktivitäten ausführen, z. B. das Festlegen von Haltepunkten, als ob es sich um eine andere Webanwendung handeln würde. Die App unterstützt Hot Reloading.  Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\nUm Ihre App in Teams auszuführen, benötigen Sie ein Microsoft 365 Entwicklungskonto, das das Querladen von Apps ermöglicht. Weitere Informationen hierzu finden Sie im Abschnitt \"Voraussetzungen\".\n</details>\n"
- title: Anzeigen einer Vorschau Ihrer ersten Teams-Registerkarten-App
  durationInMinutes: 1
  content: "\nSie haben gelernt, Teams App mit Registerkartenfunktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App in Azure und Preview auf Teams bereitzustellen. Hierzu gehören folgende Elemente:\n\n1. [Bereitstellung in der Cloud](#to-provision-your-tab-app-in-the-cloud): Sie können Ihre Registerkarten-App in der Cloud bereitstellen.\n1. [Bereitstellen in der Cloud](#to-deploy-your-tab-app-to-cloud): Sie können Ihre Registerkarten-App in der Cloud bereitstellen. \n1. [Vorschau Teams App](#to-preview-your-tab-app-in-teams): Ihre Registerkarten-App wird in Teams geöffnet. \n\nStellen wir die erste App mit Registerkartenfunktion in Azure mit Teams Toolkit bereit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**So stellen Sie Ihre Registerkarten-App in der Cloud bereit**\n\n1. Wählen Sie **Project** >  **Teams ToolkitProvision** >  **in der Cloud** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\" border=\"false\":::\n\n1. Geben Sie Im Dialogfeld **\"Bereitstellung** \" Folgendes ein:\n\n   1. **Abonnementname**: Visual Studio Enterprise Abonnement. </br>\n   1. **Ressourcengruppe**: Wählen Sie **\"Neu** \" aus, um die für Ihre App generierte Ressourcengruppe hinzuzufügen.</br>\n   1. **Region**: Ostasien.\n   1. Wählen Sie **\"Bereitstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Auswählen des Abonnementvorgangs für das Projekt\" border=\"true\":::\n\n    Bereitstellungswarnung wird angezeigt. \n\n1. Wählen Sie **\"Bereitstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Auswählen der Bereitstellung\" border=\"true\":::\n\n    Es dauert ein paar Minuten, bis Ihre Ressourcengruppe in der Cloud bereitgestellt wird. \n    \n1. Wählen Sie nach Abschluss der Bereitstellung **OK** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Ressourcengruppe wird generiert\" border=\"true\":::\n\n1. Wählen Sie **\"Bereitgestellte Ressourcen anzeigen\"** aus, um sie auf Azure-Portal anzuzeigen. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Ressourcengruppe wird generiert\" border=\"true\":::\n\n1. Melden Sie sich bei der Anmeldeaufforderung bei Ihrem Azure-Portal Konto an. \n\n    Ihr app-dev-rg wird angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Ansicht in Azure\" border=\"true\":::\n\n    Ihre Ressourcen werden im Azure-Portal bereitgestellt!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**So stellen Sie Ihre Registerkarten-App in der Cloud bereit**\n\n1. Wählen Sie **Project** >  **Teams ToolkitDeploy** >  **in der Cloud** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Auswählen der Bereitstellung in der Cloud\" border=\"true\":::\n\n1. Wählen Sie **OK** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Auswählen der Bereitstellung in der Cloud\" border=\"true\":::\n\n    Ihre Registerkarten-App wurde erfolgreich in der Cloud bereitgestellt!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Anzeigen einer Vorschau ihrer Registerkarten-App in Teams**    \n\n1. Wählen Sie **Project** >  **Teams ToolkitPreview** >  **Teams-App** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Vorschau auswählen\" border=\"false\":::\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App zu Teams zu installieren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Screenshot, der zeigt, wie Sie Teams Webclient Eine App hinzufügen.\":::\n\n    Herzlichen Glückwunsch, Ihre erste Registerkarten-App wird in Ihrer Azure-Umgebung ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Screenshot der fertiggestellten App\" border=\"true\":::\n\n1. Navigieren Sie durch die Seite, um die Benutzerdetails anzuzeigen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Screenshot der Schaltfläche &quot;Autorisieren&quot; für den Zugriff auf Benutzerinformationen\" border=\"true\":::\n\n1. Wählen Sie **\"Autorisieren**\" aus, damit Ihre App Benutzerdetails mithilfe von Microsoft Graph abrufen kann.\n\n    Die App fordert die Berechtigung zum Gewähren des Zugriffs zum Anzeigen von Benutzerdetails an.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Screenshot, der zeigt, wie Sie die Berechtigung für den Zugriff auf Benutzerinformationen akzeptieren\" border=\"true\":::\n\n1. Wählen Sie **\"Annehmen\"** aus, um Ihrer App den Zugriff auf Benutzerdetails zu ermöglichen.\n\n    Ihr Foto und Details werden auf Ihrer **persönlichen Registerkarte** angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Screenshot mit Benutzerinformationen auf der Registerkarte\" border=\"true\":::\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Bot-App
  durationInMinutes: 1
  content: "Beginnen Sie Teams App-Entwicklung, indem Sie Ihre erste App erstellen. Diese App verwendet die Bot-Funktion.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagramm, das zeigt, dass diese App über ein Feature verfügt. Die Registerkarte ist hervorgehoben.\" border=\"false\":::    \n\nIn diesem Lernprogramm werden Sie durch die Schritte zum Erstellen, Ausführen und Bereitstellen Ihrer ersten Teams-App mit .NET/Mofzor geführt.\n\nIn diesem Abschnitt erfahren Sie Folgendes:\n\n1. [Einrichten eines neuen Bot-Projekts mit Teams Toolkit](#create-your-bot-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Erstellen Ihres Bot-Projekts\n\nVerwenden Sie Teams Toolkit, um Ihr erstes Projekt zu erstellen. Das Toolkit führt Sie durch eine Reihe von Seiten, um Ihr Teams App-Projekt zu erstellen und zu konfigurieren:\n\n1. **Erstellen einer neuen Projektseite** : Sie wählen den Projekttyp aus.\n1. **Konfigurieren Sie die neue Projektseite** : Geben Sie die Projektdetails ein.\n1. **Erstellen Sie eine neue Teams Anwendungsseite**: Sie wählen die Teams App-Funktionen aus.\n\n**So erstellen Sie ihren Bot-Projektarbeitsbereich**\n\n1. Öffnen Sie die neueste Version von Visual Studio.\n\n1. Wählen Sie **\"Neues Projekt erstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Abbildung zeigt die Option zum Erstellen eines neuen Projekts.\" border=\"false\":::\n\n    Die Seite **\"Neues Projekt erstellen** \" wird angezeigt.\n\n1. Wählen Sie die Projektdetails aus.\n\n      Wählen Sie den Projekttyp aus:\n\n      1. Wählen Sie **Microsoft Teams** aus der Dropdownliste **\"Alle Plattformen**\" aus.  \n    \n      1. Wählen Sie **Microsoft Teams App** als Vorlage aus.\n\n      1. Wählen Sie **Weiter** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"Abbildung zeigt die Option zum Auswählen einer Vorlage.\" border=\"false\":::\n\n      Die Seite **\"Neues Projekt konfigurieren** \" wird angezeigt.\n\n1.  Konfigurieren Sie die neuen Projektdetails.  \n\n      Wählen Sie die folgende Projektkonfiguration aus:\n\n      1. Geben Sie einen geeigneten Namen für Ihr Projekt ein.\n\n          > [!NOTE] \n          > Sie können beachten, dass der eingegebene Projektname automatisch auch als **Projektmappenname** eingegeben wird. Wenn Sie möchten, können Sie den Projektmappennamen ohne Auswirkung auf den Projektnamen ändern.\n\n      1. Wählen Sie den Ordnerpfad aus, in dem Sie den Projektarbeitsbereich erstellen möchten.\n\n      1. Geben Sie ggf. einen anderen Lösungsnamen ein.\n\n      1. Aktivieren Sie die Option zum Speichern des Projekts und der Projektmappe im selben Ordner, falls gewünscht. Für dieses Lernprogramm benötigen Sie diese Option nicht.\n\n      1. Wählen Sie **Erstellen** aus.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\" border=\"false\":::\n\n      Die Seite \"**Neue Teams Anwendung** erstellen\" wird angezeigt.  \n\n1.  Wählen Sie Teams App-Feature aus. \n\n    App-Feature auswählen: \n\n    1. Wählen Sie die **Bot-App** als Funktion für Ihre App aus.\n\n    1. Wählen Sie **Erstellen** aus.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\" border=\"false\":::\n\n    Ihre Teams-Bot-App wird in wenigen Sekunden erstellt.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"Abbildung des App-Projekts, das in der neuesten Visual Studio erstellt wurde.\" border=\"false\":::\n    \n\n<details>\n<summary>Eine kurze Übersicht über das Erstellen einer Teams Bot-App.</summary>\nSehen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams Bot-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Machen Sie einen Überblick über den Quellcode für Teams Bot-App\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisstruktur im **Projektmappen-Explorer** Bereich der neuesten Visual Studio anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App im neuesten Visual Studio.\" border=\"false\":::\n\nTeams Toolkit erstellt ein Gerüst für Ihr Projekt basierend auf den von Ihnen ausgewählten Funktionen. Unter anderem verwaltet Teams Toolkit:\n\n| Ordnername | Inhalt |\n| --- | --- |\n| App-Symbole | Die App-Symbole werden als PNG-Dateien in `color.png` und `outline.png` gespeichert. |\n| Eigenschaften/`manifest.json` | Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json`gespeichert. |\n| Controller/`BackendController.cs` | Zur Unterstützung der Authentifizierung wird ein Back-End-Controller bereitgestellt `Controllers/BackendController.cs` . |\n| `TeamsFx.cs` und `JS/src/index.js` | Der Inhalt wird für die Initialisierung der Kommunikation mit dem Teams Host verwendet. |\n\nSie können Back-End-Funktionen hinzufügen, indem Sie Ihrer Anwendung weitere ASP.NET Core-Controller hinzufügen.\n"
- title: Erstellen und Ausführen Ihrer ersten Bot-App
  durationInMinutes: 1
  content: "\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie **Project** >  **Teams ToolkitConfigure** >  **Your Microsoft Teams** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\" border=\"false\":::\n\n1. Wählen Sie Ihr Microsoft 365 Konto aus, oder **fügen Sie ein Konto** hinzu, um sich anzumelden.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Auswählen des Bereitstellungsvorgangs für das Projekt\" border=\"false\":::\n\n1.  Verwenden Sie \"ngrok\" oder \"Eingabeaufforderung\", um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Wählen Sie **Debugstartdebugging**  >  aus, oder wählen Sie **F5** aus, um Ihre App im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, Teams Toolkit:\n\n    1. Registriert Ihre Anwendung bei Azure Active Directory.\n    1. Registriert Ihre Anwendung für das \"Querladen\" in Teams.\n    1. Startet das Anwendungs-Back-End, das lokal ausgeführt wird.\n    1. Startet das lokal gehostete Anwendungs-Front-End.\n    1. Startet Teams in einem Webbrowser mit einem Befehl, um Teams anzuweisen, die Anwendung querzuladen (die URL wird im Anwendungsmanifest registriert).\n\n    </details>\n    \n    >[!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Wenn die Erstellung abgeschlossen ist, wird automatisch ein Browserfenster geöffnet. Dieser Vorgang kann 3 bis 5 Minuten dauern.\n\n    Ihr Webbrowser beginnt mit der Ausführung der App.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf Teams Client hinzugefügt wird.\":::\n\n    Jetzt wird der Bot erfolgreich auf Teams ausgeführt! Nachdem die App geladen wurde, wird eine Chatsitzung mit dem Bot geöffnet.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf Teams Client ausgeführt wird.\" border=\"true\":::\n\n    Sie können eingeben `welcome` , um eine Einführungskarte anzuzeigen, und eine Eingabe eingeben `learn` , um zur Dokumentation für adaptive Karten und Bot-Befehle zu wechseln.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Screenshot der Willkommenskarte im Bot auf Teams Client.\" border=\"true\":::       \n\n     Sie können normale Debugaktivitäten ausführen, z. B. das Festlegen von Haltepunkten, als ob es sich um eine andere Webanwendung handeln würde. Die App unterstützt Hot Reloading.  Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\n  Um Ihre App erfolgreich in Teams auszuführen, stellen Sie sicher, dass Sie das Querladen in Ihrem Teams Konto aktiviert haben. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n"
- title: Herzlichen Glückwunsch!
  durationInMinutes: 1
  content: "\nSie haben es getan!\n\nSie haben zwei Apps mit jeweils einer anderen Funktion erstellt: einer Registerkarten-App und einer Bot-App.\n\nSie haben das Lernprogramm zum Erstellen von Apps mitHilfe von Mofzor abgeschlossen."
