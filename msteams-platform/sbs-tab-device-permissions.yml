- durationInMinutes: 1
  content: >
    Teams App, für die Geräteberechtigungen erforderlich sind, z. B. Standort-, Kamera- oder Mikrofonzugriff, müssen Benutzer jetzt die Berechtigung auf App-Ebene im Webbrowser manuell erteilen. Zuvor hat der Browser behandelt, wie Zugriffsberechtigungen gewährt werden, aber jetzt werden diese Berechtigungen in Microsoft Teams behandelt.


    Diese schrittweise Anleitung hilft Ihnen bei der Erstellung von Registerkartengeräteberechtigungen bei Microsoft Teams. Die folgende Ausgabe wird angezeigt:

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* Installieren Sie [ngrok](https://ngrok.com/) oder eine entsprechende Tunnellösung.\n* Installieren Sie [Node.js](https://nodejs.org/en/).\n* Visual Studio Code oder die neueste Version.\n* [Microsoft 365 Entwicklerkonto](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) oder Zugriff auf Teams Konto mit den entsprechenden Berechtigungen zum Installieren einer App.\n"
- title: Konfigurieren und Ausführen der App "Registerkartengeräteberechtigungen" auf Teams
  durationInMinutes: 1
  content: "Die umfassendste Möglichkeit zum Testen Ihrer App besteht darin, ein App-Paket zu erstellen und in Teams hochzuladen. Diese Methode ist die einzige Möglichkeit, die vollständige Funktionalität ihrer App in allen Bereichen zu testen. \n\nFühren Sie die folgenden Schritte aus, um die Teams-App zu konfigurieren und auszuführen, indem Sie die manifest.zip Datei hochladen:\n\n1. Konfigurieren und Ausführen der App für Registerkartengeräteberechtigungen.\n2. Starten Sie ihren Tunneldienst, um einen HTTPS-Endpunkt abzurufen.\n3. Führen Sie die Geräteberechtigungen der Registerkarte aus, indem Sie die manifest.zip Datei in Teams hochladen.\n\n**So konfigurieren und führen Sie die App für Registerkartengeräteberechtigungen aus:**\n\n1. Öffnen Sie **die Eingabeaufforderung** , und klonen Sie ein **Repository-Git-Klon https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Stellen Sie sicher, dass Sie den **Pfad** notieren, in dem das Repository geklont wird.\n2. Wechseln Sie im **Explorer** zu **Microsoft-Teams-Samples > Beispielen > Registerkartengeräteberechtigungen > nodejs-Ordner**, und kopieren Sie den Ordnerspeicherort.\n3. Geben Sie in der **Eingabeaufforderung** den **CD-Speicherort (Ordnerspeicherort node js)** ein, und führen Sie diesen Befehl aus.\n4. Führen Sie den folgenden Befehl in der **Eingabeaufforderung** aus:\n\n   ```command-prompt\n    npm install\n    ```\n5. Führen Sie die Anwendung in der **Eingabeaufforderung** mit dem folgenden Befehl aus:\n\n   ```command-prompt\n   npm start\n   ```\n6. Die folgende Ausgabe wird im Browser angezeigt:\n\n   ![Reagieren](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Starten Sie den Tunneldienst, um einen HTTPS-Endpunkt abzurufen:**\n\n1. Wechseln Sie zu **Microsoft-Teams-Samples > Beispielen > Registerkartengeräteberechtigungen > nodejs**.\n2. Öffnen Sie **das ngrok-Terminal** , und starten Sie einen ngrok-Tunnel mit dem folgenden Befehl (Sie benötigen den https-Endpunkt, um die Manifestdatei zu aktualisieren):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**So führen Sie die Registerkartengeräteberechtigungen aus, indem Sie die manifest.zip Datei in Teams hochladen:**\n\n1. Wechseln Sie im **Explorer** zu **Microsoft-Teams-Samples > Samples > tab-device-permissions > nodejs > appPackage** folder.\n2. Öffnen Sie die `manifest.json` Datei in Visual Studio Code.\n3. Suchen Sie in der `manifest.json` Datei **<<BASE_URI_DOMAIN>>** , und ersetzen Sie sie durch Ihren HTTPS-Endpunkt von ngrok ohne den \"https://\"-Teil an allen Stellen.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Zippen Sie die Dateien im **appPackage/Ordner** als manifest.zip.\n5. Öffnen Sie Teams im Browser mithilfe der Mandanten-ID.\n6. Wählen Sie zum Hochladen `manifest.zip`**Apps > Hochladen einer benutzerdefinierten App** aus, und öffnen Sie `manifest.zip`.\n7. Wählen Sie **die Geräteberechtigungs-App \"Registerkarte\"** aus.\n8. Wählen Sie **\"Hinzufügen\"** aus, um die Berechtigungs-App für Registerkartengeräte hinzuzufügen.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Öffnen Sie **die Registerkarte \"Geräteberechtigung** \", und wählen Sie die **Registerkarte \"Geräteberechtigung\"** aus, um die folgende Ausgabe anzuzeigen:\n\n    ![Desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Öffnen Sie mobile Teams, um die folgenden Ausgaben anzuzeigen:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Öffnen Sie desktop Teams.\n12. Wählen Sie zum Hochladen `manifest.zip`**Apps > Hochladen einer benutzerdefinierten App** aus, und öffnen Sie `manifest.zip`.\n13. Wählen Sie **\"Hinzufügen\"** aus, um die Berechtigungs-App für Registerkartengeräte hinzuzufügen, und die folgende Ausgabe wird angezeigt:  \n\n    ![Desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Testen eigener Apps
  durationInMinutes: 1
  content: "Um sicherzustellen, dass die Registerkartengeräte-Berechtigungs-App dem Benutzer die Berechtigung erteilt, müssen Sie die App testen, nachdem Sie die App erfolgreich in Teams hochgeladen haben.\n\n # <a name=\"desktop\"></a>[Desktop](#tab/Desktop)\n\n  Um die App auf dem Desktop zu testen, wählen Sie das Symbol **\"App-Berechtigung** \" aus, und erhalten Sie die folgenden Eingabeaufforderungen, um die Berechtigungsanforderung zu akzeptieren:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  Um die App im Browser zu testen, wählen Sie **\"Speicherort abrufen** \" aus, um die folgenden Ausgaben anzuzeigen:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Mobil](#tab/Mobile)\n\n  Um die App auf mobilgeräten zu testen, wählen Sie die entsprechende Schaltfläche aus, um das Szenario zu testen, und erhalten Sie die folgenden Eingabeaufforderungen, um die Berechtigungsanforderung zu akzeptieren:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
