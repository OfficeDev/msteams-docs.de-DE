- durationInMinutes: 1
  content: "Starten Sie Microsoft Teams App-Entwicklung mit Ihrer ersten Teams-App. Sie erstellen drei Teams-Apps: eine Registerkarten-App, eine Bot-App und eine Messaging-Erweiterungs-App. \n\nJede Ihrer Apps verfügt über eine Funktion, die über eine eigene Benutzeroberfläche und UX verfügt:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über drei Features.\" border=\"false\":::\n\n> [!NOTE]\n> In diesem Lernprogramm erstellen Sie zuerst eine Registerkarten-App, gefolgt von einer Bot-App und dann einer Messaging-Erweiterungs-App. Sie können jedoch zuerst eine App mit jeder Funktion erstellen, ohne die Funktionalität anderer Apps zu beeinträchtigen.\n\nIn diesem Lernprogramm lernen Sie Folgendes:\n\n- So richten Sie ein neues Projekt mit Teams Toolkit ein.\n- Erstellen von drei Apps mit jeweils unterschiedlichen Funktionen – Registerkarten-, Bot- und Messaging-Erweiterung.\n- Die Struktur der App:\n    - Der Registerkartenbereich mit JavaScript mit React.\n    - Die restlichen Features mit Node.js.\n- So stellen Sie Ihre App bereit\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nHier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer Apps benötigen.\n\n| &nbsp; | Installieren | Zur Verwendung... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Teams Toolkit](#install-the-teams-toolkit) | Eine Microsoft Visual Studio Codeerweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie die neueste Version. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams, mit allen Personen zusammenzuarbeiten, mit denen Sie über Apps für Chat, Besprechungen, Anrufe zusammenarbeiten – alles an einem zentralen Ort.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Back-End-JavaScript-Laufzeitumgebung. Verwenden Sie die neueste Version von v14 LTS.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript-, TypeScript- oder SharePoint-Framework(SPFx)-Buildumgebungen. Verwenden Sie Version 1.55 oder höher. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure-Tools für Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) und [Azure CLI](/cli/azure/install-azure-cli) | Azure-Tools für den Zugriff auf gespeicherte Daten oder die Bereitstellung eines cloudbasierten Back-End für Ihre Teams-App in Azure. |\n| &nbsp; | [React Developer Tools für Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) ODER [React Developer Tools für MicrosoftEdge&nbsp;](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Eine Browser-DevTools-Erweiterung für die Open Source-React JavaScript-Bibliothek. |\n| &nbsp; | [Microsoft Graph-Tester](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, ein browserbasiertes Tool, mit dem Sie eine Abfrage aus Microsoft Graph-Daten ausführen können. |\n| &nbsp; | [Entwicklerportal für Teams](https://dev.teams.microsoft.com/) | Webbasiertes Portal zum Konfigurieren, Verwalten und Verteilen Ihrer Teams-App, einschließlich an Ihre Organisation oder den Teams Store. |\n\n\n> [!TIP]\n> Wenn Sie mit Microsoft Graph-Daten arbeiten, sollten Sie sich über Microsoft Graph Explorer informieren und ein Lesezeichen erstellen. Mit diesem browserbasierten Tool können Sie Microsoft Graph außerhalb einer App abfragen.\n\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Installieren des Teams Toolkits\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. \n \nSie können das Toolkit mit Visual Studio Code oder CLI (Befehlszeilenschnittstelle) `TeamsFx`verwenden.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code, und wählen Sie die Ansicht \"**Erweiterungen**\" aus (**STRG+UMSCHALT+X** / **⌘⇧-X** oder **Ansicht > Erweiterungen**).\n1. Geben Sie im Suchfeld **Teams Toolkit** ein.\n1. Wählen Sie \"**Installieren\"** neben dem Teams Toolkit aus.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"Abbildung der Installation der Teams Toolkit-Erweiterung.\" border=\"false\":::\n\n Das Symbol Teams Toolkit wird nach der Installation in der Visual Studio Code Randleiste angezeigt.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Abbildung des Teams Toolkit-Symbols in Visual Studio Code Randleiste.\" border=\"false\":::\n\nSie finden das Teams Toolkit auch auf dem [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie den Paket-Manager, um die `npm` TeamsFx CLI zu installieren:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise installieren `sudo` :\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung ist auf Linux- und macOS-Systemen häufiger.\n\nStellen Sie sicher, dass Sie den globalen npm-Cache zu Path hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js-Installationsprogramms ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie ausführen `teamsfx -h`.\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminals ausführen können, müssen Sie die \"remotesignierte\" Ausführungsrichtlinie für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder ein Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden Und testen Sie ihre App. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"check-for-sideloading-option\"></a>Option \"Auf Querladen überprüfen\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365 Konto an, um diese Option anzuzeigen.\n\n > [!NOTE]\n > Das Querladen ist für die Vorschau und das Testen von Apps in Teams lokalen Umgebung erforderlich. Wenn sie nicht aktiviert ist, können Sie ihre App nicht in Teams lokal in der Vorschau anzeigen und testen.\n\nHaben Sie bereits einen Mandanten, und haben Sie den Administratorzugriff? Lassen Sie uns überprüfen, ob Sie es wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n 1. Wählen Sie im Teams-Client das **Symbol Store** aus.\n 1. Wählen Sie **\"Apps verwalten\" aus**.\n 1. Wählen Sie **In App veröffentlichen** aus.\n 1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n     > [!NOTE]\n     > Wenn Sie nicht die Möglichkeit haben, eine benutzerdefinierte App hochzuladen, wenden Sie sich an Ihren Teams Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **\"Jetzt teilnehmen\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite \" **E5-Abonnement einrichten\" aus**.\n1. Einrichten Ihres Administratorkontos. NachDem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Vergewissern Sie sich, dass Sie über die **Hochladen einer benutzerdefinierten App-Option** in Teams verfügen.\n\n## <a name=\"get-a-free-azure-account\"></a>Abrufen eines kostenlosen Azure-Kontos\n\nWenn Sie Ihre App hosten oder auf Ressourcen in Azure zugreifen möchten, müssen Sie über ein Azure-Abonnement verfügen. [Erstellen Sie ein kostenloses Konto](https://azure.microsoft.com/free/) , bevor Sie beginnen.\n\nJetzt haben Sie alle Tools und richten Ihr Konto ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit der Erstellung! Wählen Sie zuerst die App aus, die Sie ausführen möchten.\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "\nStarten Sie Microsoft Teams App-Entwicklung, indem Sie Ihre erste App erstellen. Diese App verwendet die Registerkartenfunktion.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über drei Features. Die Registerkarte ist hervorgehoben.\" border=\"false\":::\n\nAuf dieser Seite erfahren Sie Folgendes:\n1. [Einrichten eines neuen Registerkartenprojekts mit Teams Toolkit](#create-your-tab-project-workspace)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-tab-app-source-code)\n\n## <a name=\"create-your-tab-project-workspace\"></a>Erstellen des Registerkartenprojektarbeitsbereichs\n\nWenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n> [!NOTE]\n> Die angezeigte Visual Studio Code Benutzeroberfläche stammt von Mac. Es kann je nach Betriebssystem, Teams Toolkit-Version und Umgebung unterschiedlich sein.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\" border=\"false\":::\n\n1. Wählen Sie **\"Neue Teams App** erstellen\" aus, um eine App mit Teams Toolkit zu erstellen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Der Assistent beginnt mit dem Erstellen eines neuen Projekts\" border=\"false\":::\n\n1. Stellen Sie sicher, dass **tab** als die Funktion ausgewählt ist, die Sie in Ihrer App erstellen möchten. Wählen Sie **OK** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-capabilities-tab.png\" alt-text=\"App-Funktion auswählen\" border=\"false\":::\n\n1. Wählen Sie **JavaScript** als Programmiersprache aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-language-tab.png\" alt-text=\"Screenshot, der zeigt, wie die Programmiersprache ausgewählt wird.\" border=\"false\":::\n\n1. Geben Sie `helloworld` als Anwendungsnamen ein. Stellen Sie sicher, dass Sie nur alphanumerische Zeichen verwenden. Wählen **Sie die EINGABETASTE** aus, um fortzufahren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/enter-name-tab.png\" alt-text=\"Screenshot, der zeigt, wo der App-Name eingegeben werden soll.\" border=\"false\":::\n\n    Die Teams-Registerkarten-App wird in wenigen Sekunden erstellt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/app-created.png\" alt-text=\"Screenshot der erstellten App.\" border=\"false\":::\n\n    Nachdem Ihre App erstellt wurde, zeigt Teams Toolkit eine Meldung an, die den Speicherort angibt, an dem der Projektarbeitsbereich erstellt wird. Dieser Ordner ist der in Visual Studio Code Einstellungen angegebene Standardspeicherort.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Standortmeldung\":::\n\n    Die Nachricht bietet zwei Optionen:\n    \n    - **Standort ändern**\n    - **Lokales Debuggen**\n    \n    Für dieses Lernprogramm müssen Sie diese Optionen nicht verwenden.\n\n    > [!NOTE]\n    > Wenn Sie sich entscheiden, den Speicherort für den Arbeitsbereich zu ändern, wird er nur für Projekte angezeigt, die Sie nach dem erneuten Laden Visual Studio Code erstellen. Es werden keine Änderungen am Speicherort vorhandener Projekte vorgenommen.\n\n    <details>\n    <summary>Eine kurze Zusammenfassung des Erstellens einer Teams-App.</summary>\n    Schauen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-App an.\n\n    ![Erstellen einer Teams-App](~/assets/videos/javascript-tab-app.gif) </details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts. Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nMithilfe der CLI können Sie eine neue Teams-App erstellen. Die CLI führt Sie durch eine Reihe von Fragen. Jede Frage enthält eine Anleitung zur Beantwortung.\n\nVerwenden Sie beispielsweise die Pfeiltasten, um eine Option auszuwählen. Nachdem Sie die Auswahl treffen, drücken **Sie die EINGABETASTE** , um sie zu bestätigen.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n1. Wählen Sie die **Registerkartenfunktion** aus.\n1. Wählen Sie **Azure**-Frontend-Hosting aus.\n1. Wählen Sie keine Cloudressourcen aus.\n1. Wählen Sie **JavaScript** als Programmiersprache aus.\n1. Drücken Sie die **EINGABETASTE**, um den Standardordner des Arbeitsbereichs auszuwählen.\n1. Geben Sie `helloworld` als Namen für Ihre App ein. Der Name der App darf nur alphanumerische Zeichen enthalten.\n\n  Nachdem Sie alle Fragen beantwortet haben, wird Ihr Projekt erstellt.\n\n---\n\n## <a name=\"take-a-tour-of-the-tab-app-source-code\"></a>Machen Sie eine Tour durch den Quellcode der Registerkarten-App\n\nTeams Toolkit stellt alle Komponenten zum Erstellen einer App bereit. Nachdem Sie das Projekt erstellt haben, können Sie die Projektordner und -dateien im **Explorer-Bereich** von Visual Studio Code anzeigen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/hw-folder-structure-tab1.png\" alt-text=\"Registerkarte &quot;hw&quot;\" border=\"true\":::\n\nObwohl Sie ein beliebiges Benutzeroberflächenframework auswählen können (oder keines verwenden), stellt dieser Beispielvorlagencode ein Gerüst mit React Komponenten bereit.\n\nNeben anderen Elementen in dieser Verzeichnisstruktur verwaltet das Toolkit Folgendes:\n\n| Ordnername | Inhalt |\n| --- | --- |\n| `.fx/configs` | Konfigurationsdateien, die Benutzer für die Teams-App anpassen können. |\n| - `.fx/configs/config.<envName>.json` | Konfigurationsdatei für jede Umgebung. |\n| - `.fx/configs/azure.parameters.<envName>.json` | Parameterdatei für die Azure BICEP-Bereitstellung für jede Umgebung. |\n| - `.fx/configs/projectSettings.json` | Globale Projekteinstellungen, die für alle Umgebungen gelten. |\n| - `.fx/configs/localSettings.json` | Konfigurationsdatei für das lokale Debuggen. |\n| - `.fx/states` | Bereitstellungsausgabe, die vom Teams Toolkit generiert wird.  Das Toolkit erstellt diesen Ordner, nachdem Sie Ressourcen für Ihre App bereitgestellt haben. |\n| - `.fx/states/state.<envName>.json` | Bereitstellen einer Ausgabedatei für jede Umgebung. |\n| - `.fx/states/<env>.userdata` | Vertrauliche Benutzerdaten für die Bereitstellungsausgabe für jede Umgebung. |\n| `tabs` | Code für die zur Laufzeit erforderliche Registerkartenfunktion, z. B. datenschutzhinweis, Nutzungsbedingungen und Konfigurationsregisterkarten. |\n| - `tabs/src/index.jsx` | Einstiegspunkt für die Front-End-App, in der die Hauptkomponente der App gerendert wird `ReactDOM.render()` |\n| - `tabs/src/components/App.jsx` | Code für die Behandlung von URL-Routing in der App. Es ruft das [Microsoft Teams JavaScript-Client-SDK](../msteams-platform/tabs/how-to/using-teams-client-sdk.md) auf, um die Kommunikation zwischen Ihrer App und Microsoft Teams herzustellen. |\n| - `tabs/src/components/Tab.jsx` | Code zum Implementieren der Benutzeroberfläche Ihrer App. |\n| - `tabs/src/components/TabConfig.jsx` | Code zum Implementieren der Benutzeroberfläche, die Ihre App konfiguriert. |\n| `templates/appPackage` | App-Manifestvorlagendateien und die App-Symbole: color.png und outline.png. |\n| - `templates/appPackage/manifest.local.template.json` | App-Manifest zum Ausführen der App in der lokalen Umgebung  |\n| - `templates/appPackage/manifest.remote.template.json` | App-Manifest zum Ausführen der App in einer Remoteumgebung, z. B. einer Azure-Website |\n| `templates/azure` | BICEP-Vorlagendateien |\n\nWenn Sie die Cloudfunktionalität hinzufügen, fügt Teams Toolkit dem Projekt die erforderlichen Ordner hinzu. Der `api` Ordner enthält den Code für alle Azure Functions, die Sie schreiben.\n"
- title: Erstellen und Ausführen Ihrer ersten Registerkarten-App
  durationInMinutes: 1
  content: "\nNachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt. Sie müssen sich bei Ihrem Microsoft 365-Konto anmelden.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an\n\nMelden Sie sich mit Ihrem Microsoft 365 Konto bei Teams an. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365 Konto.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei M365 anmelden**\" aus.\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Microsoft 365 Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie innerhalb Visual Studio Code zu Teams Toolkit zurück.\n\n    Im Abschnitt **KONTEN** der Randleiste wird der Name Ihres Microsoft 365 Kontos angezeigt. Teams Toolkit zeigt **das Querladen aktiviert** an, wenn das Querladen für Ihr Microsoft 365 Konto aktiviert ist.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Screenshot, der zeigt, wo Sie sich bei Microsoft 365 und Azure anmelden.\" border=\"false\":::\n\n    Jetzt können Sie die App erstellen und in der lokalen Umgebung ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n1. Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n2. Melden Sie sich mit der TeamsFx CLI bei Azure an:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n    Die Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\n    Nachdem die Entwicklungsumgebung konfiguriert ist, können Sie Ihre erste Teams-App erstellen, erstellen und bereitstellen.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Erstellen und lokales Ausführen der App in Visual Studio Code\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie in Visual Studio Code **F5** aus, um die Anwendung im Debugmodus auszuführen.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Falls Sie sich fragen, wenn Sie **F5** drücken, Teams Toolkit:\n\n    1. Sucht nach den folgenden Voraussetzungen:\n      * Sie sind mit einem Microsoft 365-Konto angemeldet.\n      * Das Querladen ist für Ihr Microsoft 365-Konto aktiviert.\n      * Unterstützte Node.js Version installiert ist.\n      * NPM-Pakete für die Registerkarten-App werden installiert.\n      * Das Entwicklungszertifikat für localhost ist installiert.           \n      * Port ist für die Registerkarten-App verfügbar.\n\n      > [!NOTE]\n      > Wenn Teams Toolkit eine bestimmte Voraussetzung nicht überprüfen kann, werden Sie aufgefordert, es zu überprüfen.\n\n    2. Registriert die App mit Azure AD und konfiguriert die App.\n    3. Registriert die App im Teams Developer Portal und konfiguriert die App.\n    4. Startet die Registerkarten-App.\n    5. Startet Teams in einem Webbrowser und lädt die Registerkarten-App quer.\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/f5-build-and-run.png\" alt-text=\"Screenshot, der zeigt, wenn F5 gedrückt wird.\":::\n\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Nach Abschluss des Builds wird ein Browserfenster geöffnet. Dieser Vorgang kann 3-5 Minuten dauern.\n\n    Das Toolkit fordert Sie bei Bedarf auf, ein lokales Zertifikat zu installieren. Mit diesem Zertifikat kann Microsoft Teams Ihre Anwendung von `https://localhost` laden.\n\n1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot der Aufforderung zum Installieren eines SSL-Zertifikats, damit Teams Ihre Anwendung von localhost laden können.\":::\n\n    Oder wählen Sie abhängig vom Betriebssystem **\"Weiter**\" aus:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/ssl-prompt-mac.png\" alt-text=\"Screenshot der Aufforderung zum Installieren eines SSL-Zertifikats, damit Teams Ihre Anwendung von localhost auf dem Mac laden können.\":::\n\n    Teams Webclient wird in einem Browserfenster geöffnet.\n\n1. Melden Sie sich mit Ihrem Microsoft 365 Konto an, wenn Sie dazu aufgefordert werden.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/add-tab-app-local-debug.png\" alt-text=\"Hinzufügen der App zu Teams\":::\n\n1. Herzlichen Glückwunsch, Ihre erste App wird auf Teams ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-debug.png\" alt-text=\"Screenshot der fertiggestellten App\":::\n\n1. Navigieren Sie durch die Seite, um die Benutzerdetails anzuzeigen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-authorize.png\" alt-text=\"Screenshot des Abschnitts &quot;Benutzerinformationen&quot; auf der Registerkarte\":::\n    \n1. Wählen Sie **\"Autorisieren**\" aus, damit Ihre App Benutzerdetails mithilfe von Microsoft Graph abrufen kann.\n\n    Die App fordert die Berechtigung zum Gewähren des Zugriffs zum Anzeigen von Benutzerdetails an.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-graph-permission.png\" alt-text=\"Screenshot der Autorisierungs-App für den Zugriff auf Benutzerdetails\":::\n\n1. Wählen Sie **\"Annehmen\"** aus, damit Ihre App auf Benutzerdetails zugreifen kann.\n\n    Ihr Foto und Ihre Details werden auf Ihren persönlichen Registerkarten angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-user-info.png\" alt-text=\"Screenshot der Benutzerinformationen auf der Registerkarte\":::\n\n    Sie können normale Debugaktivitäten ausführen, z. B. Haltepunkte festlegen, als wäre es eine andere Webanwendung. Die App unterstützt Hot Reloading. Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n\n  <!-- markdownlint-disable MD033 -->\n\n  <details>\n  <summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\n  Um Ihre App erfolgreich in Teams auszuführen, stellen Sie sicher, dass Sie das Querladen in Ihrem Teams-Konto aktiviert haben. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n\n  </details>\n\n  Sie wissen, wie Sie toolkit verwenden, um eine Registerkarten-App einzurichten und lokal auszuführen. Als Nächstes erfahren wir, wie Sie einen Chat-Bot für Unterhaltungen mit Toolkit erstellen!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Bot-App
  durationInMinutes: 1
  content: "\nSie haben Ihre Registerkarten-App erstellt. Jetzt erstellen wir Ihre erste Bot-App.\n\nDie Bot-Funktion einer Teams-App erstellt einen Chatbot oder einen Unterhaltungs-Bot. Sie verwenden es, um einfache und automatisierte Aufgaben auszuführen, z. B. die Bereitstellung von Kundendienst. Ein Bot spricht mit einem Webdienst und hilft Ihnen bei der Nutzung seiner Angebote. Sie können Wettervorhersagen abrufen, Reservierungen vornehmen oder einen anderen Dienst, der mit einem Unterhaltungs-Bot angeboten wird.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über drei Features. Bot ist hervorgehoben.\" border=\"false\":::\n\nDa Sie diese Apps bereits erstellt haben, können Sie ein neues Teams Projekt zum Erstellen der Bot-App einrichten.\n\nIn diesem Lernprogramm lernen Sie Folgendes:\n\n1. [So richten Sie ein neues Bot-Projekt mit Teams Toolkit ein.](#create-your-bot-project-workspace)\n1. [Informationen zur Verzeichnisstruktur Ihres App-Projekts.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> Derzeit sind Bots in Government Community Cloud (GCC) verfügbar, aber nicht in GCC-High und department of defense (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Erstellen des Botprojektarbeitsbereichs\n\nWenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n> [!NOTE]\n> Die angezeigte Visual Studio Code Benutzeroberfläche stammt von Mac. Es kann je nach Betriebssystem, Teams Toolkit-Version und Umgebung unterschiedlich sein.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\" border=\"false\":::\n\n1. Wählen Sie \"**Neue Teams App** erstellen\" aus, um eine App mit dem Teams Toolkit zu erstellen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Starten des Assistenten für „Neues Projekt erstellen“\" border=\"false\":::\n\n1. Wählen Sie **\"Bot**\" aus, deaktivieren Sie **die Tabulatortaste**, und wählen Sie **\"OK**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-capabilities-bot.png\" alt-text=\"Screenshot, der zeigt, wie Ihrer neuen App Funktionen hinzufügt werden können.\" border=\"false\":::\n\n1. Wählen Sie im Abschnitt **\"Programmiersprache\"** **JavaScript** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-bot.png\" alt-text=\"Screenshot, der zeigt, wie die Programmiersprache ausgewählt wird.\" border=\"false\":::\n\n1. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `hellobot`. Stellen Sie sicher, dass der Name Ihrer App alphanumerisch ist. Wählen **Sie die EINGABETASTE** aus, um fortzufahren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/enter-name-bot.png\" alt-text=\"Screenshot, der zeigt, wo der App-Name eingegeben werden soll.\" border=\"false\":::\n\n    Ihre Teams-App mit botfunktion wird in wenigen Sekunden erstellt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Screenshot der erstellten App.\" border=\"false\":::\n\n    Nachdem Ihre App erstellt wurde, zeigt das Teams Toolkit eine Meldung an, die den Speicherort angibt, an dem der Projektarbeitsbereich erstellt wird. Dieser Ordner ist der in Visual Studio Code Einstellungen angegebene Standardspeicherort.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Standortmeldung\":::\n\n    Die Nachricht bietet zwei Optionen:\n    \n    - **Standort ändern**\n    - **Lokales Debuggen**\n    \n    Für dieses Lernprogramm müssen Sie diese Optionen nicht verwenden.\n\n    > [!NOTE]\n    > Wenn Sie sich entscheiden, den Speicherort für den Arbeitsbereich zu ändern, wird er nur für Projekte angezeigt, die Sie nach dem erneuten Laden Visual Studio Code erstellen. Es werden keine Änderungen am Speicherort vorhandener Projekte vorgenommen.\n\n<details>\n<summary>Eine kurze Zusammenfassung des Erstellens einer Teams-App.</summary>\nSchauen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/javascript-bot-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts.  Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nMithilfe der CLI können Sie eine neue Teams-App erstellen. Die CLI führt Sie durch eine Reihe von Fragen. Jede Frage enthält eine Anleitung zur Beantwortung.\n\nVerwenden Sie beispielsweise die Pfeiltasten, um eine Option auszuwählen. Nachdem Sie die Auswahl treffen, drücken **Sie die EINGABETASTE** , um sie zu bestätigen.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n1. Wählen Sie **Bot** aus, und deaktivieren Sie die **Tabulatortaste**.\n1. Wählen Sie **JavaScript** als Programmiersprache aus.\n1. Wählen **Sie die EINGABETASTE** aus, um den Standardarbeitsbereichsordner auszuwählen.\n1. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `HelloBot`.  Der Name der App darf nur aus alphanumerischen Zeichen bestehen.\n\nNachdem Sie alle Fragen beantwortet haben, wird Ihr Projekt erstellt.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Machen Sie eine Tour durch den Quellcode der Bot-App\n\nNachdem das Gerüst erstellt wurde, zeigen Sie die Projektverzeichnisse und Dateien im Explorer-Bereich von Visual Studio Code an.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/hw-folder-structure-bot.png\" alt-text=\"Project Dateien, die in Visual Studio Code für Bot erstellt wurden.\" border=\"false\":::\n\n| Ordnername | Inhalt |\n| --- | --- |\n| `.fx/configs` | Konfigurationsdateien, die Benutzer für die Teams-App anpassen können. |\n| `.fx/configs/config.<envName>.json` | Konfigurationsdatei für jede Umgebung. |\n| `.fx/configs/azure.parameters.<envName>.json` | Parameterdatei für die Azure BICEP-Bereitstellung für jede Umgebung. |\n| `.fx/configs/projectSettings.json` | Globale Projekteinstellungen, die für alle Umgebungen gelten. |\n| `.fx/configs/localSettings.json` | Konfigurationsdatei für das lokale Debuggen. |\n| `.fx/states` | Bereitstellungsausgabe, die vom Toolkit generiert wird.  Das Toolkit erstellt diesen Ordner, nachdem Sie Ressourcen für Ihre App bereitgestellt haben. |\n| `.fx/states/state.<envName>.json` | Bereitstellen einer Ausgabedatei für jede Umgebung. |\n| `.fx/states/<env>.userdata` | Vertrauliche Benutzerdaten für die Bereitstellungsausgabe für jede Umgebung. |\n| `bot` |  Code für die Bot-Funktion, der zur Laufzeit benötigt wird. |\n| `bot/teamsBot.js` | Haupteinstiegspunkt für die Bot-App. |\n| `templates/appPackage` | App-Manifestvorlagendateien und die App-Symbole, color.png und outline.png. |\n| `templates/appPackage/manifest.local.template.json` | App-Manifest zum Ausführen der App in der lokalen Umgebung  |\n| `templates/appPackage/manifest.remote.template.json` | App-Manifest zum Ausführen der App in der Remoteumgebung, z. B. Azure-Website |\n| `templates/azure` | BICEP-Vorlagendateien |\n\n> [!Tip]\n> Machen Sie sich mit Bots außerhalb von Teams vertraut, bevor Sie Ihren ersten Bot in Teams integrieren.\n"
- title: Erstellen und Ausführen Ihrer ersten Bot-App
  durationInMinutes: 1
  content: "\nNachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Botprojekt. Stellen Sie sicher, dass Sie sich bei Ihrem Microsoft 365-Konto angemeldet haben.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an\n\nVerwenden Sie dieses Konto, um sich bei Teams anzumelden. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365 Konto.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei M365 anmelden**\" aus.\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Microsoft 365 Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie innerhalb Visual Studio Code zu Teams Toolkit zurück.\n\n    Verwenden Sie dieses Konto, um sich bei Teams anzumelden. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365 Konto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Screenshot, der zeigt, wo Sie sich bei Microsoft 365 und Azure anmelden.\" border=\"false\":::\n\n    Jetzt können Sie die App erstellen und lokal ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n1. Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n2. Melden Sie sich mit der TeamsFx CLI bei Azure an:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n    Die Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\n    Nachdem die Entwicklungsumgebung konfiguriert ist, können Sie Ihre erste Teams-App erstellen, erstellen und bereitstellen.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Erstellen und Ausführen Ihrer ersten Bot-App lokal\n\nSo erstellen und führen Sie Ihre App in der lokalen Umgebung aus:\n\n1. Wählen Sie in Visual Studio Code **F5** aus, um Ihre App im Debugmodus auszuführen.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Falls Sie sich fragen, wenn Sie **F5** drücken, das Teams Toolkit:\n\n    1. Überprüft alle folgenden Voraussetzungen:\n      - Sie sind mit einem Microsoft 365-Konto angemeldet.\n      - Das Querladen ist für Ihr Microsoft 365-Konto aktiviert.\n      - Unterstützte Node.js Version installiert ist.\n      - NPM-Pakete für die Bot-App werden installiert.\n      - Ngrok ist installiert.\n      - Für die Bot-App erforderlicher Port ist verfügbar.\n\n      > [!NOTE]\n      > Wenn Teams Toolkit eine bestimmte Voraussetzung nicht überprüfen kann, werden Sie aufgefordert, es zu überprüfen.\n\n    2. Startet Ngrok, um einen HTTP-Tunnel zu erstellen.\n    3. Registriert die App in Azure AD und konfiguriert die App.\n    4. Registriert die Bot-App im Bot Framework und konfiguriert die Bot-App.\n    5. Registriert die App im Teams Developer Portal und konfiguriert die App.\n    6. Startet die Bot-App.\n    7. Startet Teams in einem Webbrowser und lädt die Bot-App quer.\n\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Screenshot, der zeigt, wann F5 zum Debuggen gedrückt wird.\":::\n\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Wenn die Erstellung abgeschlossen ist, wird automatisch ein Browserfenster geöffnet. Dieser Vorgang kann 3-5 Minuten dauern.\n\n    Teams führt Ihre App in einem Webbrowser aus.\n\n1. Melden Sie sich mit Ihrem Microsoft 365 Konto an, wenn Sie dazu aufgefordert werden.\n\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf Teams Client hinzugefügt wird.\":::\n\n    Jetzt wird der Bot erfolgreich auf Teams ausgeführt! Nachdem die App geladen wurde, wird eine Chatsitzung mit dem Bot geöffnet.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Screenshot, der zeigt, dass der Bot auf Teams Client ausgeführt wird.\":::\n\n    Sie können eingeben `welcome` , um eine Einführungskarte anzuzeigen, und sie eingeben `learn` , um zur Dokumentation für adaptive Karten und Bot-Befehle zu wechseln.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Screenshot der Lernkarte im Bot auf Teams Client.\":::       \n\n    Sie können normale Debugaktivitäten ausführen, z. B. Haltepunkte festlegen, wie bei jeder anderen Webanwendung. Öffnen Sie die Datei `bot/teamsBot.js`, und suchen Sie die `onMessage()`-Methode. Legen Sie auf jeden Fall einen Haltepunkt fest. Geben Sie dann Text ein.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\n  Um Ihre App erfolgreich in Teams auszuführen, stellen Sie sicher, dass Sie das Querladen in Ihrem Teams-Konto aktiviert haben. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n\n  > [!IMPORTANT]\n  > Derzeit sind Sideloading-Apps in Government Community Cloud (GCC), GCC-High und DOD verfügbar.\n\n  > [!TIP]\n  > Überprüfen Sie mithilfe des [App-Validierungstools](https://dev.teams.microsoft.com/appvalidation.html), ob Probleme auftreten, bevor Sie Ihre App querladen. Dieses Tool ist im Toolkit enthalten. Beheben Sie die Fehler beim Querladen der App.\n  </details> \n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Messaging-Erweiterungs-App
  durationInMinutes: 1
  content: "\nSie haben Ihre Bot-App erstellt. Jetzt erstellen wir Ihre erste Messaging-Erweiterungs-App.\n\nMit der Messaging-Erweiterungsfunktion können Sie mit einem Webdienst interagieren. Verwenden Sie den Verfassenbereich, das Befehlsfeld oder eine Nachricht in Teams Client, um Aktionen in einem externen System zu durchsuchen und zu initiieren.\n\n  :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/your-helloworld-app-msgext.png\" alt-text=\"Diagramm, das diese App zeigt, verfügt über drei Features. Die Messaging-Erweiterung ist hervorgehoben.\" border=\"false\":::\n\nEs gibt zwei Arten von Teams-**Messaging-Erweiterungen**:\n\n- [Suchbefehle](../msteams-platform/messaging-extensions/how-to/search-commands/define-search-command.md): Sie können externe Systeme durchsuchen. Anschließend können Sie die Ergebnisse in form einer Karte in eine Nachricht einfügen.\n- [Aktionsbefehle](../msteams-platform/messaging-extensions/how-to/action-commands/define-action-command.md): Sie können Ihren Benutzern ein modales Popup zum Sammeln oder Anzeigen von Informationen präsentieren. Anschließend können Sie deren Interaktion verarbeiten und Informationen an Teams zurücksenden.\n\nErstellen wir nun eine Messaging-Erweiterungs-App mit einem *Suchbefehl*. Verwenden Sie es, um nach externen Daten zu suchen und die Ergebnisse in eine Nachricht innerhalb Teams Clients einzufügen.\n\nDa Sie diese Apps bereits erstellt haben, können Sie ein neues Teams Projekt zum Erstellen der Messaging-Erweiterungs-App einrichten.\n\n> [!NOTE]\n> Messaging-Erweiterungen sind auf Bots angewiesen, um ein Dialogfeld zwischen Benutzer und Code zu gewährleisten.\n\n\nIn diesem Lernprogramm lernen Sie Folgendes:\n\n1. [Einrichten eines neuen Messaging-Erweiterungsprojekts mit Teams Toolkit](#create-your-messaging-extension-project-workspace)\n1. [Informationen zur Verzeichnisstruktur Ihres App-Projekts.](#take-a-tour-of-the-messaging-extension-app-source-code)\n\n## <a name=\"create-your-messaging-extension-project-workspace\"></a>Erstellen Des Messaging-Erweiterungsprojektarbeitsbereichs\n\nWenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n> [!NOTE]\n> Die angezeigte Visual Studio Code Benutzeroberfläche stammt von Mac. Es kann je nach Betriebssystem, Toolkit-Version und Umgebung unterschiedlich sein.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie auf der linken Seite des Toolkits \"**Neue Project erstellen**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\" border=\"false\":::\n\n1. Wählen Sie **\"Neue Project** erstellen\" aus, um eine App mit dem Teams Toolkit zu erstellen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Starten des Assistenten für „Neues Projekt erstellen“\" border=\"false\":::\n\n1. Wählen Sie **\"Messaging-Erweiterung**\", \" **Tabstopp\"** und dann **\"OK**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-capabilities-mex.png\" alt-text=\"Screenshot, der zeigt, wie Ihrer neuen App Funktionen hinzufügt werden können.\" border=\"false\":::\n\n1. Wählen Sie **JavaScript** als Programmiersprache aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-language-mex.png\" alt-text=\"Screenshot, der zeigt, wie die Programmiersprache ausgewählt wird.\" border=\"false\":::\n\n1. Geben Sie einen geeigneten Namen für Ihre App ein. Stellen Sie sicher, dass der Name der App alphanumerisch ist. Wählen **Sie die EINGABETASTE** aus, um fortzufahren.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/enter-name-mex.png\" alt-text=\"Screenshot, der zeigt, wie der App-Name eingegeben wird.\" border=\"false\":::\n\n    Teams Toolkit erstellt die App in wenigen Sekunden.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-created-mex.png\" alt-text=\"Screenshot der erstellten App.\" border=\"false\":::\n\n    Nachdem Ihre App erstellt wurde, zeigt das Teams Toolkit eine Meldung an, die den Speicherort angibt, an dem der Projektarbeitsbereich erstellt wird. Dies ist der in Visual Studio Code Einstellungen angegebene Standardspeicherort.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Standortmeldung\":::\n\n    Die Nachricht bietet zwei Optionen:\n    \n    - **Standort ändern**\n    - **Lokales Debuggen**\n    \n    Für dieses Lernprogramm müssen Sie diese Optionen nicht verwenden.\n\n    > [!NOTE]\n    > Wenn Sie sich entscheiden, den Speicherort für den Arbeitsbereich zu ändern, wird er nur für Projekte angezeigt, die Sie nach dem erneuten Laden Visual Studio Code erstellen. Es werden keine Änderungen am Speicherort vorhandener Projekte vorgenommen.\n\n  <details>\n  <summary>Eine kurze Zusammenfassung des Erstellens einer Teams-App.</summary>\n  Schauen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-App an.\n\n  ![Erstellen einer Teams-App](~/assets/videos/javascript-msg-ext-app.gif)\n  </details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts. Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nMithilfe der CLI können Sie eine neue Teams-App erstellen. Die CLI führt Sie durch eine Reihe von Fragen. Jede Frage enthält eine Anleitung zur Beantwortung.\n\nVerwenden Sie beispielsweise die Pfeiltasten, um eine Option auszuwählen. Nachdem Sie die Auswahl treffen, drücken **Sie die EINGABETASTE** , um sie zu bestätigen.\n\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n1. Wählen Sie **\"Nachrichtenerweiterung** \" aus, und deaktivieren Sie die **Tabulatortaste**.\n1. Wählen Sie **JavaScript** als Programmiersprache aus.\n1. Wählen **Sie die EINGABETASTE** aus, um den Standardarbeitsbereichsordner auszuwählen.\n1. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `HelloMsgExtn`.  Der Name der App darf nur aus alphanumerischen Zeichen bestehen.\n\n  Nachdem alle Fragen beantwortet wurden, wird Ihr Projekt erstellt.\n\n---\n\n## <a name=\"take-a-tour-of-the-messaging-extension-app-source-code\"></a>Machen Sie eine Tour durch den Quellcode der Messaging-Erweiterungs-App\n\nEine Messaging-Erweiterung verwendet das Bot-Framework. Sie verwenden es, um über eine Unterhaltung mit Ihrem Dienst zu interagieren. Nachdem das Gerüst erstellt wurde, zeigen Sie die Projektverzeichnisse und Dateien im Explorer-Bereich von Visual Studio Code an.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/hw-folder-structure-mex.png\" alt-text=\"Dateilayout eines Botprojekts\" border=\"false\":::\n\n| Ordnername | Inhalt |\n| --- | --- |\n| `.fx/configs` | Konfigurationsdateien, die Benutzer für die Teams-App anpassen können. |\n| `.fx/configs/config.<envName>.json` | Konfigurationsdatei für jede Umgebung. |\n| `.fx/configs/azure.parameters.<envName>.json` | Parameterdatei für die Azure BICEP-Bereitstellung für jede Umgebung. |\n| `.fx/configs/projectSettings.json` | Globale Projekteinstellungen, die für alle Umgebungen gelten. |\n| `.fx/configs/localSettings.json` | Konfigurationsdatei für das lokale Debuggen. |\n| `.fx/states` | Bereitstellungsausgabe, die vom Toolkit generiert wird.  Das Toolkit erstellt diesen Ordner, nachdem Sie Ressourcen für Ihre App bereitgestellt haben. |\n| `.fx/states/state.<envName>.json` | Bereitstellen einer Ausgabedatei für jede Umgebung. |\n| `.fx/states/<env>.userdata` | Vertrauliche Benutzerdaten für die Bereitstellungsausgabe für jede Umgebung. |\n| `bot` |  Code für den Bot, der zur Laufzeit benötigt wird. |\n| `bot/messageExtensionBot.js` | Haupteinstiegspunkt für die Messaging-Erweiterungs-App. |\n| `templates/appPackage` | App-Manifestvorlagendateien und die App-Symbole, color.png und outline.png. |\n| `templates/appPackage/manifest.local.template.json` | App-Manifest zum Ausführen der App in der lokalen Umgebung  |\n| `templates/appPackage/manifest.remote.template.json` | App-Manifest zum Ausführen der App in der Remoteumgebung, z. B. Azure-Website |\n| `templates/azure` | BICEP-Vorlagendateien |\n\n> [!Tip]\n> Machen Sie sich mit Bots und Messaging-Erweiterungen außerhalb von Teams vertraut, bevor Sie Ihre App in Teams integrieren.\n"
- title: Erstellen und Ausführen Ihrer ersten Messaging-Erweiterungs-App
  durationInMinutes: 1
  content: "\nNachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Projekt. Sie müssen sich bei Ihrem Microsoft 365-Konto anmelden.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an\n\nVerwenden Sie dieses Konto, um sich bei Teams anzumelden. Wenn Sie einen Mandanten für ein Microsoft 365-Entwicklerprogramm verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365 Konto.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vcode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei M365 anmelden**\" aus.\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich bei Ihrem Microsoft 365-Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie innerhalb Visual Studio Code zu Teams Toolkit zurück.\n\n    Im Abschnitt **KONTEN** der Randleiste wird der Name Ihres Microsoft 365 Kontos angezeigt. Das Teams Toolkit zeigt **das Querladen aktiviert** an, wenn das Querladen für Ihr Microsoft 365-Konto aktiviert ist.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Screenshot, der zeigt, wo Sie sich bei Microsoft 365 und Azure anmelden.\" border=\"false\":::\n\n    Jetzt können Sie die App erstellen und lokal ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n1. Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n2. Melden Sie sich mit der TeamsFx CLI bei Azure an:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n    Die Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\n    Nachdem die Entwicklungsumgebung konfiguriert ist, können Sie Ihre erste Teams-App erstellen, erstellen und bereitstellen.\n\n---\n\n## <a name=\"build-and-run-your-app-in-the-local-environment\"></a>Erstellen und Ausführen Ihrer App in der lokalen Umgebung\n\nMit einer Messaging-Erweiterung können Sie mit einem Webdienst interagieren. Es nutzt das Messaging-Feature und die sichere Kommunikation eines Bots. Die Messaging-Erweiterungs-App wird einem Webdienst hinzugefügt, der als Bot registriert ist. \n\n### <a name=\"build-and-run-your-app-locally\"></a>Erstellen und ausführen Ihrer App lokal\n\n1. Wählen Sie in Visual Studio Code **F5** aus, um Die Anwendung im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, Teams Toolkit:\n\n    1. Überprüft alle folgenden Voraussetzungen:\n      - Sie sind mit einem Microsoft 365-Konto angemeldet.\n      - Das Querladen ist für Ihr Microsoft 365-Konto aktiviert.\n      - Unterstützte Node.js Version installiert ist.\n      - NPM-Pakete für die Bot-App werden installiert.\n      - Ngrok ist installiert.\n      - Für die Bot-App erforderlicher Port ist verfügbar.\n\n      > [!NOTE]\n      > Wenn Teams Toolkit eine bestimmte Voraussetzung nicht überprüfen kann, werden Sie aufgefordert, es zu überprüfen.\n\n    2. Startet Ngrok, um einen HTTP-Tunnel zu erstellen.\n    3. Registriert die App in Azure AD und konfiguriert die App.\n    4. Registriert die Bot-App im Bot Framework und konfiguriert die App.\n    5. Registriert die App im Teams Developer Portal und konfiguriert die App.\n    6. Startet die lokal gehostete Messaging-Erweiterungs-App.\n    7. Startet Teams in einem Webbrowser und lädt die Teams App quer.\n    \n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/f5-build-and-run-mex.png\" alt-text=\"Screenshot, der zeigt, wann die F5-Taste zum Debuggen gedrückt wird.\":::\n\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Nach Abschluss des Builds wird ein Browserfenster geöffnet. Dieser Vorgang kann 3-5 Minuten dauern.\n\n    Teams Ihre App in einem Webbrowser ausführen.\n    \n1. Melden Sie sich mit Ihrem Microsoft 365 Konto an, wenn Sie dazu aufgefordert werden.\n1. Wählen Sie **\"Hinzufügen\"** aus, um die App zu Ihrem Konto hinzuzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/add-mex-app-local-debug.png\" alt-text=\"Screenshot der Meldung zum Hinzufügen der App\" border=\"false\":::\n\n    Das Toolkit zeigt eine Meldung an, die angibt, dass die App Teams hinzugefügt wird.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-added-local-debug.png\" alt-text=\"Screenshot zeigt die Meldung, dass Sie die App jetzt oder später testen können\" border=\"true\":::\n\n    - Wenn Sie \" **Herunterladen**\" auswählen, können Sie die App später aus der Liste der quergeladenen Apps ausprobieren.\n    - Wenn Sie **\"Testen**\" auswählen, lädt Teams Ihre App.\n\n1. Wählen Sie **\"Testen\" aus**.\n\n    Die Messaging-Erweiterungs-App wird in eine Chat-Bot-App geladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/app-added-mex-local-debug.png\" alt-text=\"Screenshot, der zeigt, dass die App in Teams quergeladen wurde\" border=\"false\":::\n\n    Da Messaging-Erweiterungs-Apps auf Bots angewiesen sind, um die Kommunikation zwischen dem Benutzer und dem Webdienst zu ermöglichen, wird Ihre App in ein Chatfeature eines Bots geladen.\n\n    - Wenn Sie eine Bot-App erstellt haben, bevor Sie die Messaging-Erweiterungs-App erstellt haben, können Sie sehen, dass sie in derselben Bot-App geladen ist, die Sie erstellt haben. Vorherige Chatnachrichten sind sichtbar.\n    - Wenn Sie zuerst eine Messaging-Erweiterung erstellt haben, wird Ihre App in jedem Chat geladen, der auf Teams geöffnet ist.\n\n### <a name=\"test-your-app\"></a>Testen eigener Apps\n\nBeim ersten Laden Ihrer App ist die Messaging-Erweiterungs-App für Sie geöffnet, um sie zu testen. Mit dieser Beispiel-App können Sie npm-Open Source-Pakete aus der Softwareregistrierung durchsuchen.\n\n#### <a name=\"to-run-a-search-query\"></a>So führen Sie eine Suchabfrage aus\n\n1. Geben wir eine Suchzeichenfolge in das Suchfeld ein, z. B. \"cli\". Sie erhalten eine Liste der übereinstimmenden Elemente:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/mex-search-string.png\" alt-text=\"Screenshot, der zeigt, wie die App für die Suche verwendet wird\" border=\"true\":::\n\n1. Wählen Sie eines aus den Suchergebnissen aus. Es wird im Verfassenbereich angezeigt, sodass Sie das Ergebnis an den Kanal senden können.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-result.png\" alt-text=\"Screenshot des Suchergebnisses\" border=\"false\":::\n\n1. Wählen Sie die Anweisungen **zum Senden aus** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-sent.png\" alt-text=\"Screenshot des Suchergebnisses, das im Chat gesendet wurde\" border=\"false\":::\n\n    Jetzt haben Sie gelernt, wie Sie eine einfache Messaging-Erweiterungs-App erstellen und ausführen!         \n\n## <a name=\"optional-scenarios\"></a>Optionale Szenarien\n\nSie haben das Suchfeature einer einfachen Messaging-Erweiterungs-App getestet. Jetzt können Sie einige andere Funktionen dieser App ausprobieren. Dies sind optionale Szenarien in dieser App.\n<br>\n<br>\n<details>\n<summary>So erstellen Sie eine Karte</summary>\n\n1. Wählen Sie **\"Karte erstellen\" aus**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-added-mex-local-debug.png\" alt-text=\"Screenshot, der zeigt, wie eine Karte erstellt wird\" border=\"false\":::\n\n1. Geben Sie die Kartendetails wie dargestellt ein, und wählen Sie **\"Absenden**\" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-details.png\" alt-text=\"Screenshot, der zeigt, wie Sie Kartendetails hinzufügen\" border=\"true\":::\n\n    Ihre Kartendetails werden im Verfassenbereich angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-added.png\" alt-text=\"Screenshot, der zeigt, wie Sie Kartendetails hinzufügen\" border=\"true\":::\n\n1. Wählen Sie im Bereich \"Verfassen\" das Symbol \" **Senden** \" aus.\n\n    Die App sendet die Karte im Bot-Chat.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-sent.png\" alt-text=\"Screenshot der gesendeten Karte\" border=\"false\":::\n</details>\n<br>\n<details>\n<summary>So öffnen Sie Ihre App aus dem Verfassenbereich</summary>\n\nWählen Sie eine der folgenden Möglichkeiten zum Öffnen Ihrer App aus.\n\n**Verwenden von `@mention`:**\n\n1. Geben Sie die Eingabetaste `@your-app-name` in den Befehlsbereich Ihrer App ein.\n    \n    Die App öffnet das Suchfeld, und Sie können damit eine Abfrage ausführen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mention-mex-app.png\" alt-text=\"Screenshot, der zeigt, wie die Messaging-Erweiterungs-App @mention wird\" border=\"false\":::\n\n1. Geben Sie eine Suchzeichenfolge ein, und wählen Sie eine aus dem Suchergebnis aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-box-search.png\" alt-text=\"Screenshot, der zeigt, wie eine Suche mithilfe der Messaging-Erweiterungs-App ausgeführt wird\" border=\"false\":::\n\n    Sie wird im Befehlsbereich als Karte angezeigt.\n\n1. Kopieren Sie die Karte, um sie im Verfassenbereich einzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card.png\" alt-text=\"Screenshot, der das Suchergebnis auf einer Karte zeigt\" border=\"false\":::\n    \n1. Senden Sie die Karte mithilfe des Verfassenbereichs.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card-sent.png\" alt-text=\"Screenshot, der das Suchergebnis in einem Chat zeigt\" border=\"false\":::\n\n**Verwenden des Symbols mit drei Punkten:**\n\n1. Starten Sie die Messaging-Erweiterung aus drei Punkten am unteren Rand des Erstellungsbereichs.\n1. Wählen Sie Ihre Messaging-Erweiterungs-App aus.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/three-dot-mex.png\" alt-text=\"Screenshot, der zeigt, wie die Beispiel-Messaging-Erweiterungs-App geöffnet wird\" border=\"false\":::\n\n    Die Messaging-Erweiterungs-App wird mit den Optionen zum Ausführen einer Suche und zum Erstellen adaptiver Karten geladen.\n</details>\n<br>\n<details>\n<summary>Ausführen der App über quergeladene Apps</summary>\n\nSie können eine quergeladene Teams-App aus der Liste der quergeladenen Apps öffnen. \n\n1. Wählen Sie in der **Teams** Randleiste das Symbol Store aus.\n1. Wählen Sie die **Option \"Apps verwalten\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/sideloaded-apps.png\" alt-text=\"Screenshot, der quergeladene Apps zeigt\" border=\"false\":::\n\n1. Wählen Sie das Symbol \"Drei Punkte\" für Ihre App und dann \" **Details anzeigen\"** aus. Sie können auch den Link zur App kopieren und zum Öffnen der App verwenden.\n1. Wählen Sie **\"Öffnen** \" aus, um die App zu laden, und wählen Sie dann \" **Testen\" aus**. \n    \n    Die App wird in Teams geladen.\n</details>\n<br>\n<br>\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\nUm Ihre App in Teams ausführen zu können, benötigen Sie ein Microsoft 365 Entwicklungskonto, das das Querladen von Apps ermöglicht. Weitere Informationen zum Querladen finden Sie im Abschnitt \"Voraussetzungen\".\n</details>\n"
- title: Bereitstellen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "\nSie haben gelernt, Teams App mit Tab-, Bot- und Messaging-Erweiterungsfunktionen zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App in Azure bereitzustellen.\n\nStellen wir nun die erste App mit Registerkartenfunktion in Azure mit Teams Toolkit bereit.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Anmelden bei Ihrem Azure-Konto\n\nVerwenden Sie dieses Konto, um auf das Microsoft Azure Portal zuzugreifen und neue Cloudressourcen zur Unterstützung Ihrer App bereitzustellen.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Öffnen Sie den Projektordner, in dem Sie die Registerkarten-App erstellt haben.\n1. Wählen Sie das Symbol Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Randleiste aus.\n1. Wählen Sie **\"Bei Azure anmelden\"** aus.\n\n    > [!TIP]\n    > Wenn Sie die Azure-Kontoerweiterung installiert haben und dasselbe Konto verwenden, können Sie diesen Schritt überspringen. Verwenden Sie dasselbe Konto wie in anderen Erweiterungen.\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n\n    Im Abschnitt **KONTEN** der Randleiste werden die beiden Konten separat angezeigt. Außerdem wird die Anzahl der verwendbaren Azure-Abonnements aufgelistet, die Ihnen zur Verfügung stehen. Stellen Sie sicher, dass Mindestens ein verwendbares Azure-Abonnement verfügbar ist. Wenn nicht, melden Sie sich ab, und verwenden Sie ein anderes Konto.\n\n    Jetzt können Sie Ihre App in Azure bereitstellen!\n\n    Herzlichen Glückwunsch! Sie haben drei Arten von Teams Apps erstellt! \n    Lassen Sie uns nun weitermachen und erfahren, wie Sie eine der Apps mithilfe des Teams Toolkits in Azure bereitstellen.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n1. Melden Sie sich bei Microsoft 365 mit der TeamsFx CLI an:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n2. Melden Sie sich mit der TeamsFx CLI bei Azure an:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Azure-Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\n    Die Kontoanmeldungen werden zwischen Visual Studio Code und der TeamsFx CLI geteilt.\n\n    Herzlichen Glückwunsch! Sie haben drei Arten von Teams Apps erstellt! \n    Lassen Sie uns nun weitermachen und erfahren, wie Sie eine der Apps mithilfe des Teams Toolkits in Azure bereitstellen.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App in Azure bereitstellen</summary>\n\n  Vor der Bereitstellung wurde die Anwendung lokal ausgeführt:\n\n  * Das Back-End unter Verwendung von **Azure Functions Core Tools** ausgeführt.\n  * Der HTTP-Endpunkt der Anwendung, an dem Microsoft Teams die Anwendung lädt, wird lokal ausgeführt.\n\n  Die Bereitstellung erfolgt in zwei Schritten. Sie stellen die Ressourcen in einem aktiven Azure-Abonnement bereit und stellen dann den Back-End- und Frontend-Code für die Anwendung in Azure bereit oder laden sie hoch.\n\n  * Das Back-End verwendet, sofern konfiguriert, verschiedene Azure-Dienste, einschließlich Azure App Service und Azure Storage.\n  * Die Front-End-Anwendung wird in einem Azure Storage-Konto bereitgestellt, das für statisches Webhosting konfiguriert ist.\n\n  </details>\n"
- title: Herzlichen Glückwunsch!
  durationInMinutes: 1
  content: "\nSie haben es geschafft!\n\nSie haben drei Apps mit jeweils einer anderen Funktion erstellt: eine Registerkarten-App, eine Bot-App und eine Messaging-Erweiterungs-App.\n\nNachdem Sie nun gelernt haben, einfache Apps zu erstellen, können Sie mit dem Erstellen komplexerer Apps beginnen. Versuchen Sie zunächst, Ihren vorhandenen Apps Funktionen hinzuzufügen.\n\nSo fügen Sie Ihrer vorhandenen App Funktionen hinzu:\n\n1. Wählen Sie im Abschnitt **\"Entwicklung**\" der Teams Toolkit-Randleiste die **Option \"Funktion hinzufügen**\" aus.\n\n1. Wählen Sie die Funktion aus, die Sie Ihrer App hinzufügen möchten.\n\nDas ist alles. Teams Toolkit fügt der Verzeichnisstruktur Ihrer App das Gerüst für die neue Funktion hinzu. Befolgen Sie die Verfahren zum Erstellen und Bereitstellen der App, und Ihre App verfügt über mehrere Funktionen. \n\nSie haben das Lernprogramm zum Erstellen von Apps mit JavaScript abgeschlossen."
