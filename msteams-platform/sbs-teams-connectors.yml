items:
- durationInMinutes: 1
  content: "Microsoft Teams Connector ist eine Beispielaufgabenverwaltungsanwendung für Model-View-Controller (MVC). Die Anwendung wird mithilfe der ASP.NET Webanwendungsvorlage generiert. Der Großteil des Codes bezieht sich entweder auf die grundlegende MVC-Konfiguration oder das Aufgabenverwaltungssystem. Sie können Ihren vorhandenen Office 365 Connector hinzufügen oder einen neuen connector in Teams erstellen.\n\n**Typen von Connectorcodes**\n\n  * **ConnectorController.cs**: Einrichten und Speichern von Aktionen\n  * **TaskController.cs**: Erstellen und Aktualisieren von Aktionen\n\n**Wichtige Features von Microsoft Teams Connector**\n\n  * Simuliert ein echtes Aufgabenverwaltungssystem.\n  * Ermöglicht Benutzern das Erstellen und Anzeigen von Aufgaben.\n  * Generiert Inhalte nach dem Zufallsprinzip. \n  * Simuliert die Benachrichtigung, die an Microsoft Teams Kanal gesendet werden soll. \n\nDiese schrittweise Anleitung hilft Ihnen beim Erstellen und Testen eines Connectors in Microsoft Teams. Die folgende Ausgabe wird angezeigt:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"Einführungsbild\" border=\"true\":::\n   \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von ngrok](https://ngrok.com/download) (nur für Devbox-Tests) oder eine entsprechende Tunnelinglösung\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen [Sie Microsoft Teams Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü **\"Öffnen mit GitHub Desktop**\" aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"Klonen des Repositorys\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen\" aus**. \n"
- title: Entwicklervorschau aktivieren
  durationInMinutes: 1
  content: "\n1. Aktivieren Sie das Hochladen von Apps in der Verwaltungskonsole Ihres Mandanten.\n    1. Melden Sie sich mit Ihren Administratoranmeldeinformationen bei [Microsoft 365 Admin Center](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) an.\n    1. Wählen Sie im linken Bereich \" **Alle anzeigen**\" aus.\n    1. Wählen Sie **Teams** aus.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"Admin Center-Menü\" border=\"true\":::\n\n1.  Wählen Sie im linken Bereich **Teams Apps** aus.\n   \n1.  Wählen Sie **Setuprichtlinien** aus.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Setuprichtlinien\" border=\"true\":::\n\n1.  Wählen Sie **\"Global**\" aus.\n\n      ![Global](~/assets/images/sbs-connector/Global.png)\n\n1.   Hochladen **benutzerdefinierten Apps** auf **\"Ein**\"-Position umschalten.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Einschalten\" border=\"true\":::\n\n1.   Wählen Sie **Speichern**. \n   \n      Ihr Testmandant kann das benutzerdefinierte Querladen von Apps zulassen.\n\n      > [!TIP]\n      > Das Querladen dauert einige Zeit, bis es aktiv ist.\n\n1.   Wechseln Sie zu **Microsoft Teams**.\n\n1.   Wählen Sie in der oberen rechten Ecke ihrer Teams-Schnittstelle die Option `...` aus.\n\n1.   Wählen Sie **Informationen** aus. \n\n1.   Wählen Sie **\"Entwicklervorschau**\" aus.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"Developer Preview\" border=\"true\":::\n\n1.   Wählen Sie **\"Zur Entwicklervorschau wechseln\" aus**.\n"
- title: Konfigurieren des Connectors
  durationInMinutes: 1
  content: "\n1. Navigieren Sie im geklonten Repository zu **\"TeamsToDoAppconnector.sln** \".\n\n   ![Sln-Pfad](~/assets/images/sbs-connector/sln.png)\n\n2. Verwenden Sie \"ngrok\" oder \"Eingabeaufforderung\", um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte aus, wie in der Eingabeaufforderung zum Registrieren und Authentifizieren von ngrok angezeigt. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n   ![ngrok-Pfad](~/assets/images/sbs-connector/ngrok1.png)\n\n3. Wechseln Sie zum [Connector Developer Portal](https://outlook.office.com/connectors/publish).\n4. Wählen Sie **Neuer Connector**.\n \n   ![Hinzufügen eines neuen Connectors](~/assets/images/sbs-connector/connector.png)\n  \n5. Geben Sie die folgenden Details ein, um einen neuen Connector zu registrieren:\n\n   * **Connectorname:**\n   * **Logo**\n   * **Kurze Beschreibung Ihrer App (maximal 10 Wörter)**\n   * **Detaillierte Beschreibung der Funktion des Connectors (3-5 Sätze)**\n   * **Unternehmenswebsite**\n   * **Konfigurationsseite für Ihren Connector** als `https://[BASE_URI]/connector/setup`\n   * **Gültige Domänen** als `https Base URL`\n   * Wählen Sie **\"Ja** \" aus, um die Aktion auf der Connectorkarte zu aktivieren.\n   * **Aktions-URL** als `https://[BASE_URI]/Task/Update`\n   * Wählen **Sie \"Ich stimme den Bedingungen der Vereinbarung für App-Entwickler zu**\" aus.\n   * Wählen Sie **Speichern** aus.\n\n   ![Grundlegende Details](~/assets/images/sbs-connector/basicdetails.png)\n\n   Sie haben einen neuen Connector erfolgreich registriert. Das Fenster wird mit der registrierten Connector-ID angezeigt.\n\n   ![Ausgabebildschirm](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > Speichern Sie die Connector-ID für zukünftige Verweise.\n\n6. Wählen Sie die Datei **\"TeamsToDoAppConnector.csproj** \" aus dem **Ordner \"TeamsToDoAppConnector**\" aus.\n\n   ![Navigationspfad](~/assets/images/sbs-connector/web.png) \n\n7. Öffnen Sie in Visual Studio. \n\n8. Ersetzen Sie die `configuration.appSettings.BaseUrl` Variable durch `ngrok https forwarding url`.\n   \n   ![Einstellungen Manifest](~/assets/images/sbs-connector/manifest.png) \n\n9. Press **F5** to run the project.\n   Eine Webseite wird geöffnet. \n\n   ![Lokaler Host](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Testconnector in Microsoft Teams
  durationInMinutes: 5
  content: "\n1. Navigieren Sie in Ihrem geklonten Repository zu **Csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Manifestspeicherort](~/assets/images/sbs-connector/zip.png)\n\n1. Wechseln Sie zu **Microsoft Teams**.\n1. Wählen Sie im linken Bereich **Store** >  **Manage Ihrer Apps** aus.\n\n   ![Verwalten von Apps](~/assets/images/sbs-connector/manageapp.png)\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n   ![Hochladen einer benutzerdefinierten App](~/assets/images/sbs-connector/upload.png)\n  \n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. Wählen Sie **\"Zu einem Team hinzufügen**\" aus.\n\n   ![Hinzufügen der App](~/assets/images/sbs-connector/addtoteam.png)\n\n1. Wählen Sie den Team- oder Kanalnamen aus der Liste aus.\n\n   ![Kanal auswählen](~/assets/images/sbs-connector/channel.png)\n\n1. Wählen Sie **\"Connector einrichten\" aus**.\n\n1. Suchen Sie im linken Bereich **Teams ToDo-Benachrichtigungsconnector** in der Suchleiste, und wählen Sie **\"Konfigurieren**\" aus.\n\n   ![Konfigurieren von Benachrichtigungen](~/assets/images/sbs-connector/configure.png)\n\n1. Select either **Created** or **Updated** on the registration page and select **Save**.\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   Nach der Konfiguration wird eine Benachrichtigung im Kanal mit link zum **Task-Manager-Portal angezeigt**.\n\n   ![Benachrichtigung](~/assets/images/sbs-connector/notification.png)\n\n12. Wechseln Sie zum **Task-Manager-Portal**.\n\n    ![Task-Manager-Portal](~/assets/images/sbs-connector/taskportal.png)\n\n13. Wählen Sie **\"Neu erstellen\"** aus.\n   \n    ![Erstellen einer neuen Aufgabe](~/assets/images/sbs-connector/tasks.png)\n   \n14. Geben Sie die neuen Aufgabendetails ein:\n\n    * **Titel**\n    * **Beschreibung**\n    * **Zuweisen zu**\n\n    ![Aufgabendetails](~/assets/images/sbs-connector/details.png)\n\n15. Wählen Sie **Speichern**. \n  \n    Die Nachrichtenkarte wird im registrierten Teams Kanal angezeigt.\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Sie können die Schaltflächen mit Aktionen ausprobieren, die auf der Nachrichtenkarte verfügbar sind.\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
