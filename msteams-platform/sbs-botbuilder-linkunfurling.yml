### YamlMime:Tutorial
title: Aufheben der Bereitstellung von Links in Teams mithilfe des Bots
metadata:
  title: Aufheben der Bereitstellung von Links in Teams mithilfe des Bots
  description: Erfahren Sie, wie Sie Teams-Link-Bereitstellungsbot einrichten, der Ihnen hilft, Ihre App zu registrieren und eine Aufrufaktivität zu erhalten.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Weitere Informationen zur Verbreitung von Links
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 5c1ef482d3ab8907d89d07c0ea19534cbd574698
  ms.sourcegitcommit: edfe85e312c73e34aa795922c4b7eb0647528d48
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 09/30/2022
  ms.locfileid: "68243535"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework erweitert die Kartenspezifikation, indem eine Reihe vordefinierter Karten hinzugefügt wird, die Bots als Teil von Bot-Messaging verwenden können. Die Verbreitung von Links mithilfe von Bots in Teams hilft Ihnen, Ihre App zu registrieren und eine Aufrufaktivität zu erhalten, wenn die URL mit einer bestimmten Domäne in den Bereich zum Verfassen von Nachrichten eingefügt wird. Der Aufruf enthält die vollständige URL, und Sie können mit einer Karte darauf antworten. Der Benutzer kann den Link mithilfe eines Bots mit zusätzlichen Informationen bereitstellen, um eine verbesserte Benutzererfahrung zu erhalten.\n\n > [!NOTE]\n > Derzeit wird die Verbreitung von Links auf mobilen Clients nicht unterstützt.\n\n **Wichtige Merkmale der Verbreitung von Links** \n\n * Ermöglicht benutzern, URLs einzufügen und mit einer Karte zu antworten.\n * Ermöglicht dem Benutzer, die App zu registrieren und Aufrufaktivitäten zu empfangen.\n\nDiese schrittweise Anleitung hilft Ihnen beim Erstellen eines Bots, um die Verbreitung von Links in Microsoft Teams für `https://www.BotFramework.com`durchzuführen. Die folgende Ausgabe wird angezeigt:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Verbreiten von Links\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [.NET Core SDK](https://dotnet.microsoft.com/download) , Version 3.1\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von ngrok](https://ngrok.com/download) oder einer gleichwertigen Tunnellösung\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [BotBuilder-Beispiele](https://github.com/microsoft/BotBuilder-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \" **Mit GitHub-Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Klonrepository\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Erstellen und Registrieren Ihres Bots in Azure-Portal
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie den Teams-Kanal hinzu, um den Bot im Teams-Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem von Ihnen erstellten ngrok-Tunnel den Messaging-Endpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Wechseln Sie zum [Microsoft Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot** aus.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Screenshot der Auswahl des Azure-Bots.\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den Namen des erforderlichen Bot-Handle in **das Bot-Handle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Screenshot mit der Auswahl der Ressource Azure-Bot.\":::\n   \n1. Um eine neue Ressourcengruppe zu erstellen (wählen Sie **\"Neue** > Geben Sie den Ressourcennamen ein, > klicken Sie auf **\"OK**\").\n   Wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Screenshot des neuen Speicherorts der Ressourcengruppe.\":::\n\n1. Im Abschnitt **\"Microsoft-App-ID** \" ist standardmäßig \" **Neue Microsoft-App-ID erstellen** \" ausgewählt. \n\n   Sie können entweder \" **Vorhandene App-Registrierung verwenden\"** und \" **Vorhandene App-ID** und **vorhandenes App-Kennwort**\" eingeben oder \" **Neue Microsoft-App-ID erstellen\"** auswählen.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. Wählen Sie **\"App-Typ** \" als **\"Mehrere Mandanten\" aus**.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/register-bot-2.png\" alt-text=\"Screenshot, der die Erstellung der Microsoft-App-ID zeigt.\":::\n\n1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus. \n\n   Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Screenshot, der die Navigation von &quot;Gehe zu Ressource&quot; zeigt.\":::\n\n   Ihr Azure-Bot wird erstellt.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Screenshot mit der Azure-Bot-Ressource, die erstellt wird.\":::\n    \n  **So erstellen Sie den geheimen Clientschlüssel**\n\n   Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **\"Konfiguration**\" aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** zur zukünftigen Referenz.\n\n1. Wählen Sie neben **\"Microsoft-App-ID**\" die Option **\"Verwalten\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Screenshot der Auswahl der Option &quot;Verwalten&quot;.\":::\n\n1. Wählen Sie im Abschnitt \" **Geheime Clientschlüssel** \" die Option **\"Neuer geheimer Clientschlüssel**\" aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Screenshot der Auswahl des neuen geheimen Clientschlüssels.\":::\n        \n   Das Fenster **\"Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.\n\n1. Geben Sie **\"Beschreibung**\" ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Screenshot der Option &quot;Hinzufügen&quot;.\":::\n   \n1. Wählen Sie in der Spalte **\"Wert** \" **die Option \"In Zwischenablage kopieren\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Screenshot mit dem Wert des geheimen Clientschlüssels, der in die Zwischenablage kopiert wurde.\":::\n         \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort zur zukünftigen Referenz.\n\n **So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Screenshot der Navigation nach Hause.\":::\n   \n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie \" **Kanäle** \" im linken Bereich aus. \n\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Nutzungsbedingungen\":::\n  \n1. Wählen Sie **Speichern** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Screenshot der Auswahl von Teams.\":::\n  \n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Wenn **ERR_NGROK_4018** auftreten, führen Sie die Schritte aus, wie in der Eingabeaufforderung angezeigt, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n**So fügen Sie den Messaging-Endpunkt hinzu**\n\n1. Kopieren Sie von ngrok die HTTPS-URL (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"Screenshot der ngrok https-URL.\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > Dies `WebAppDomain` ist ein vollqualifizierter Domänenname, der nicht darin enthalten `https://` ist.\n\n1. Wählen Sie in **den Einstellungen** für den von Ihnen erstellten Azure-Bot **die Option \"Konfiguration**\" aus.\n\n1. Verwenden Sie im **Messaging-Endpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **\"/api/messages**\" hinzu.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Screenshot des Messaging-Endpunkts.\":::\n     \n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Bereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"Screenshot der App-Registrierung.\":::\n   \n1. Wählen Sie **\"API verfügbar machen**\" aus.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Screenshot der Navigation mit der Option &quot;API verfügbar machen&quot;.\":::\n  \n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/botid-{your AppID}`fest.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Screenshot mit dem Set-Link.\":::\n           \n   Die folgende Abbildung zeigt den Domänennamen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"Screenshot der App-ID.\":::\n  \n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Screenshot der Bereichsauswahl.\"::: \n      \n1. Geben Sie `access_as_user` in dem angezeigten Bereich den Namen des **Bereichs** ein.\n\n1. Legen Sie **fest, wer zustimmen kann?** auf `Admins and users`.\n\n1. Geben Sie die folgenden Informationen in den Feldern an, um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren:</br>\n\n     * Geben Sie `Teams can access the user’s profile` den **Anzeigenamen Admin Zustimmung** ein.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` als **Admin Zustimmungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigename für die Benutzerzustimmung ein**.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Zustimmung des Benutzers ein**.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Zu speichernden Bereich hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Screenshot, der zeigt, wie Der Bereich hinzugefügt wird.\"::: \n    \n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Screenshot des hinzugefügten Bereichs.\"::: \n    \n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Screenshot der Auswahl der Clientanwendung.\":::\n   \n1. Geben Sie **die Client-ID**`1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die Teams-Desktopanwendung ein. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Screenshot, der das Hinzufügen der Clientanwendung zeigt\":::\n   \n   Geben Sie **die Client-ID**`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung ein.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Screenshot des Hinzufügens von Client-ID.\":::\n  \n1. Wählen Sie **autorisierte Bereiche aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Screenshot, der das Hinzufügen der Clientanwendung zeigt.\":::\n  \n   Die folgende Abbildung zeigt die **Client-ID**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Screenshot der Client-App.\"::: \n     \n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen den API-Berechtigungen nur zustimmen, wenn die Azure Active Directory-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Screenshot, der das Hinzufügen von Berechtigungen zeigt.\":::\n  \n1. Wählen Sie **Microsoft Graph** aus.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Wählen Sie die folgenden Berechtigungen aus:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Screenshot, der das Hinzufügen anderer Berechtigungen zeigt.\":::\n     \n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App die Zustimmung eines IT-Administrators nicht erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Screenshot mit der Auswahl des Webs.\":::\n     \n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Screenshot der Auswahl der Option &quot;Konfigurieren&quot;.\":::\n        \n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Wechseln Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Screenshot der Navigation des App-Einstellungsspeicherorts.\":::\n  \n1. Öffnen Sie **\"appsettings.json** \" in Visual Studio.\n\n1. Aktualisieren Sie die folgenden Informationen:  \n\n     * Auf **\"MultiTenant\" festgelegt**`\"MicrosoftAppType\"`.\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert der geheimen Client-ID Ihres Bots fest.\n     * Für multitenanten Bot als leer festlegen `\"MicrosoftAppTenantId\"` .\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"Screenshot mit den App-Einstellungen.\":::\n    \n1. Wechseln Sie zu **manifest.json** im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"Screenshot des Speicherorts der Manifestdatei.\":::\n    \n1. Öffnen Sie **manifest.json** in Visual Studio.\n\n1. Fügen Sie der Manifestdatei den folgenden Codeausschnitt hinzu, falls noch nicht vorhanden:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Ersetzen Sie alle Vorkommen durch die `<<YOUR-MICROSOFT-APP-ID>>` **Microsoft App-ID** Ihres Bots.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Screenshot, der den Ersatz der Microsoft App-ID zeigt.\":::\n  \n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen und führen Sie den Dienst mit der neuesten Version von Visual Studio oder der Befehlszeile aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Wechseln **Sie zu \"****Projekt/Projekt öffnen** > \". > \n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Screenshot der Navigation der geöffneten Datei.\":::\n      \n   1. Wählen Sie die Datei **\"TeamsLinkUnfurling.csproj** \" aus dem Ordner **\"55.teams-link-unfurling\"** aus.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Screenshot der Ordnerauswahl.\":::\n  \n   1. Öffnen **Sie Projektmappen-Explorer** aus **der Ansicht**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Screenshot der Projektmappen-Explorer.\":::\n      \n   1. Klicken Sie mit der rechten Maustaste auf **TeamsLinkUnfurling**.\n\n   1. Wählen Sie **\"Als Startprojekt festlegen**\" aus.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Screenshot der Einrichtung des Startprojekts.\"::: \n      \n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Screenshot des Vertrauenszertifikats.\":::\n      \n      Eine Webseite wird mit der Nachricht **\"Ihr Bot ist bereit!\"** geöffnet.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Screenshot der Webseite, die besagt, dass der Bot bereit ist.\":::\n              \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nWechseln Sie zu **BotBuilder-Beispiele > Beispielen > csharp_dotnetcore > 55.teams-link-unfurling** im Eingabeaufforderungsfenster, und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Screenshot der Dotnetausführung in Bash.\":::\n\n  ---\n"
- title: Upload Link Unfurling app
  durationInMinutes: 1
  content: "1. Wechseln Sie in Ihrem geklonten Repository zu **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Screenshot der ZIP-Datei.\":::\n   \n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie **Apps** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Screenshot mit der Auswahl von Apps.\":::\n   \n1. Wählen Sie in der unteren linken Ecke **die Option \"Apps verwalten\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Screenshot der Auswahl von &quot;Apps verwalten&quot;.\":::\n      \n1. Wählen Sie **\"App in den App-Katalog Ihrer Organisation hochladen\" aus**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Screenshot der benutzerdefinierten Upload-App.\":::\n  \n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im Ordner **\"TeamsAppManifest** \" erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Screenshot der Auswahl der ZIP-Datei.\":::\n  \n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Der Screenshot zeigt das Hinzufügen der App.\":::\n   \n   Die App wird in einem Chat geöffnet.\n\n1. Geben Sie `https://www.BotFramework.com`im Bereich \"Nachricht verfassen\" ein.\n\n   Der Link wird wie in der folgenden Abbildung dargestellt ausgeblendet:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Screenshot, der das Ergebnis der Link-Verbreitung zeigt.\":::\n   \n1. Drücken Sie die EINGABETASTE.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Screenshot der Ausgabe.\":::\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Sind Sie auf so etwas gekommen?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Screenshot der endgültigen Ausgabe.":::
- content: Sie haben das Lernprogramm für die ersten Schritte mit der Teams-Link-Verbreitungs-App abgeschlossen!
