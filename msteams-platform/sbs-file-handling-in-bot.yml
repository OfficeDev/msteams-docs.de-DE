### YamlMime:Tutorial
title: Hochladen einer Datei in Teams mithilfe eines Bots
metadata:
  title: Hochladen einer Datei in Teams mithilfe eines Bots
  description: Erfahren Sie, wie Sie Dateien von einem Bot in Teams hochladen und wie Sie eine Datei empfangen, die als Anlage an einen Bot gesendet wurde.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: Weitere Informationen zum Senden und Empfangen von Dateien über den Bot
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: f2e43a44d6f0a5c0bd8e7c3434dbd36dd92fe938
  ms.sourcegitcommit: c7fbb789b9654e9b8238700460b7ae5b2a58f216
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 06/29/2022
  ms.locfileid: "66485258"
items:
- durationInMinutes: 1
  content: "Der Bot verwendet die Teams-API zum Senden und Empfangen von Dateien mit Benutzern in den persönlichen Chats. Die in Teams freigegebenen Dateien können als Karten angezeigt werden und eine umfassende Anzeige in der App ermöglichen. Der Bot hilft auch bei der Implementierung von Features wie Spesenabrechnung, Bilderkennung, Dateiarchivierung und E-Signaturen, die die Bearbeitung von Dateiinhalten beinhalten. \n\n**Wichtige Features des Hochladens von Dateien in Teams mithilfe des Bots** \n\n  * Hochladen von Dateien in Teams mithilfe eines Bots.\n  * Empfangen einer An bot gesendeten Datei als Anlage.\n  * Abrufen von Inlinebildern, die in der Nachricht gesendet wurden.\n\nDiese schrittweise Anleitung hilft Ihnen beim Hochladen von Dateien in Teams mithilfe von Bots. Die folgende Ausgabe wird angezeigt:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"Ausgabebild\" border=\"true\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten: \n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von .NET Core SDK](https://dotnet.microsoft.com/download).\n* [Neueste Version von ngrok](https://ngrok.com/download) (nur für Devbox-Tests) oder eine entsprechende Tunnellösung\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [BotBuilder-Beispiele](https://github.com/Microsoft/BotBuilder-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \" **Mit GitHub-Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample.png\" alt-text=\"Klonen des Repositorys\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Erstellen und Registrieren Ihres Bots
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots in Azure-Portal:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie den Teams-Kanal hinzu, um den Bot bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem von Ihnen erstellten ngrok-Tunnel den Messaging-Endpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie im Suchfeld **den Azure-Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot** aus.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Azure-Bot.\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den Namen des erforderlichen Bot-Handle in **das Bot-Handle ein**.\n1. Wählen Sie in der Dropdownliste **\"Abonnement** \" Ihr Abonnement aus.\n1. Wählen Sie in der Dropdownliste der **Ressourcengruppe** Ihre vorhandene Ressourcengruppe aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource.png\" alt-text=\"Azure-Ressourcenauswahl\" border=\"true\":::\n   \n     Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **\"Neue** erstellen\" > geben Sie den Ressourcennamen ein, > \" **OK**\" auswählen).\n\n1. Wenn Sie eine neue Ressourcengruppe erstellt haben, wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/newresource.png\" alt-text=\"Auswahl des neuen Ressourcenspeicherorts\" border=\"true\":::\n\n1. Im Abschnitt **\"Microsoft-App-ID** \" ist standardmäßig \" **Neue Microsoft-App-ID erstellen** \" ausgewählt. \n\n    Sie können entweder \" **Vorhandene App-Registrierung verwenden\"** und \" **Vorhandene App-ID** und **vorhandenes App-Kennwort**\" eingeben oder \" **Neue Microsoft-App-ID erstellen\"** auswählen.\n\n    > [!NOTE]\n    > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. Wählen Sie **\"App-Typ** \" als **\"Mehrere Mandanten\" aus**.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create.png\" alt-text=\"Erstellung eines neuen Bots\" border=\"true\":::   \n\n1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus. \n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde.\n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment.png\" alt-text=\"Ressource auswählen\" border=\"true\":::\n    \n    Ihr Azure-Bot wird erstellt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created.png\" alt-text=\"Erstellung eines Bots\" border=\"true\":::\n\n **So erstellen Sie den geheimen Clientschlüssel**\n\n   Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **\"Konfiguration**\" aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** zur zukünftigen Referenz.\n\n1. Wählen Sie neben **\"Microsoft-App-ID**\" die Option **\"Verwalten\"** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Bot verwalten\":::\n\n1. Wählen Sie im Abschnitt \" **Geheime Clientschlüssel** \" die Option **\"Neuer geheimer Clientschlüssel**\" aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-client-secret.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels\" border=\"true\":::\n\n        \n   Das Fenster **\"Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.\n\n1. Geben Sie **\"Beschreibung**\" ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels und einer Beschreibung\" border=\"true\"::: \n\n   \n1. Wählen Sie in der Spalte **\"Wert** \" **die Option \"In Zwischenablage kopieren\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value.png\" alt-text=\"Wert in Zwischenablage kopieren\" border=\"true\":::\n\n         \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort zur zukünftigen Referenz.\n\n **So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home.png\" alt-text=\"Wählen Sie &quot;Start&quot; aus.\" border=\"true\":::    \n\n   \n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie \" **Kanäle** \" im linken Bereich aus. \n\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms.png\" alt-text=\"Begriffe auswählen\" border=\"true\":::\n\n  \n1. Wählen Sie **Anwenden** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams.png\" alt-text=\"Microsoft Teams\" border=\"true\":::\n\n  \n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Wenn **ERR_NGROK_4018 auftritt**, führen Sie die in der Eingabeaufforderung angegebenen Schritte aus, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n**So fügen Sie den Messaging-Endpunkt hinzu**\n\n   1. Kopieren Sie von ngrok die HTTPS-URL.\n   \n      :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"ngrok HTTPS-URL\":::\n      \n      > [!NOTE]\n      > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n      > Dies `WebAppDomain` ist ein vollqualifizierter Domänenname, der nicht darin enthalten `https://` ist.\n\n   1.  Wählen Sie in **den Einstellungen** für den von Ihnen erstellten Azure-Bot **die Option \"Konfiguration**\" aus.\n\n   1.  Verwenden Sie im **Messaging-Endpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **\"/api/messages**\" hinzu.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot.png\" alt-text=\"Hinzufügen einer API\" border=\"true\":::\n    \n   1. Wählen Sie **Anwenden** aus.\n\n      Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 5
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Bereich \" **App-Registrierungen\" aus**.\n\n1. Wählen Sie Ihren Bot aus.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot.png\" alt-text=\"Auswahl des Bots\" border=\"true\":::\n\n1. Wählen Sie **\"API verfügbar machen**\" aus.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api.png\" alt-text=\"Einstellungs-API\" border=\"true\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/botid-{your AppID}`fest.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1.png\" alt-text=\"Umleitungs-URI\" border=\"true\":::\n\n   Die folgende Abbildung zeigt den Domänennamen:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api.png\" alt-text=\"api\" border=\"true\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectscope.png\" alt-text=\"Bereichsauswahl\" border=\"true\":::\n\n1. Geben Sie `access_as_user` in dem angezeigten Bereich den Namen des **Bereichs** ein.\n\n1. Legen Sie **fest, wer zustimmen kann?** auf `Admins and users`.\n\n1. Geben Sie die folgenden Informationen in den Feldern an, um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren:</br>\n\n     * Geben Sie `Teams can access the user’s profile` den **Anzeigenamen Admin Zustimmung** ein.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` als **Admin Zustimmungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigename für die Benutzerzustimmung ein**.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Zustimmung des Benutzers ein**.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Zu speichernden Bereich hinzufügen\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope.png\" alt-text=\"Hinzufügen des Bereichs\" border=\"true\":::\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user.png\" alt-text=\"Zugriff als Benutzer anzeigen\" border=\"true\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten.\n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp.png\" alt-text=\"Client-App\" border=\"true\":::\n\n1. Geben Sie **die Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für mobile Teams- oder Desktopanwendungen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile.png\" alt-text=\"mobiler Client\" border=\"true\":::  \n\n   Sie können **die Client-ID**`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung eingeben.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web.png\" alt-text=\"Client-ID-Web\" border=\"true\":::\n\n   Die folgende Abbildung zeigt die **Client-ID**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"zeigt IDs an\" border=\"true\":::   \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen den API-Berechtigungen nur zustimmen, wenn die AAD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission.png\" alt-text=\"Berechtigung hinzugefügt\" border=\"true\":::\n\n1. Wählen Sie **Microsoft Graph aus**.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie **die Berechtigung \"User.Read** in\" hinzu.\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions.png\" alt-text=\"Delegierte Berechtigungen hinzugefügt\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen.\n\n   > [!NOTE]\n   > Wenn einer App die Zustimmung eines IT-Administrators nicht erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n\n     1. Wählen Sie **Plattform hinzufügen** aus.\n    \n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web.png\" alt-text=\"Webkonfiguration\" border=\"true\"::: \n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web.png\" alt-text=\"Konfiguration\" border=\"true\":::\n\n  **So aktualisieren Sie **TeamsAppManifest**.\n\n  1. Wählen Sie im linken Bereich **Manifest** aus.\n\n  1. Legen Sie das Konfigurationselement **\"accessTokenAcceptedVersion\":2** fest. Wenn diese Option nicht festgelegt ist, ändern Sie den Wert in `2` \"Speichern\", und wählen Sie **\"Speichern\"** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"Öffnen der Manifestdatei\" border=\"true\":::\n    \n     > [!NOTE]\n     > Wenn Sie Ihren Bot bereits in Teams testen, melden Sie sich von dieser App ab und von Teams ab. Um diese Änderung anzuzeigen, melden Sie sich erneut an.\n\n  **So richten Sie Bot Service Verbindung ein**\n\n  1. Wechseln Sie zur **Seite \"Konfiguration\"** > **, um OAuth-Verbindungseinstellungen hinzuzufügen**.\n\n  1. Wählen Sie **OAuth-Verbindungseinstellungen hinzufügen** aus.\n\n  1. Geben Sie unter **\"Neue Verbindungseinstellung**\" die folgenden Details ein:\n\n      * **Geben Sie den Namen** ein `name for your new connection setting. You can use the name in the settings of your bot service code`.\n      * **Service Provider** select `Azure Active Directory V2`.\n      * **Client-ID** Ihres `Microsoft App ID`.\n      * **Geheimer Clientschlüssel** `Value of the client secret ID`.\n      * **Token-Exchange-URL** verwenden die `Application ID URI` zuvor erhaltene beim Verfügbarmachen des API-Endpunkts.\n      * **Mandanten-ID** eingeben `common`.\n      * **Bereiche** eingeben `User.Read`.\n \n  1. Wählen Sie **Speichern**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting.png\" alt-text=\"Festlegen einer neuen Verbindung\" border=\"true\":::\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 2
  content: "1. Navigieren Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file.png\" alt-text=\"App-Einstellungsmanifest\" border=\"true\":::\n                  \n1. Öffnen Sie **\"appsettings.json** \" in Visual Studio.\n\n1. Aktualisieren Sie die folgenden Informationen:\n\n     * Auf **\"MultiTenant\" festgelegt**`\"MicrosoftAppType\"`.\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert der geheimen Client-ID Ihres Bots fest.\n     * Für multitenanten Bot als leer festlegen `\"MicrosoftAppTenantId\"` .\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1.png\" alt-text=\"appsettings-Datei in Visual Studio\" border=\"true\":::\n       \n1. Navigieren Sie zu **manifest.json** im geklonten Repository.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest.png\" alt-text=\"Manifestdatei öffnen\" border=\"true\":::\n     \n1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n   Ersetzen Sie alle Vorkommen durch die `<<YOUR-MICROSOFT-APP-ID>>` **Microsoft App-ID** Ihres Bots.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id.png\" alt-text=\"Bot-ID ersetzen\" border=\"true\"::: \n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 2
  content: "**So erstellen und führen Sie den Dienst mit Visual Studio oder der Befehlszeile aus**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Starten Sie Visual Studio.\n  \n  1. Navigieren Sie zu **\"Projekt****/Projekt öffnen** > \" > .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file.png\" alt-text=\"Visual Studio\" border=\"true\":::      \n   \n  1. Wählen Sie die Datei **\"TeamsFileUpload.csproj** \" aus dem Ordner **\"56.teams-file-upload** \" aus.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder.png\" alt-text=\"folder\" border=\"true\":::        \n\n  1. Öffnen **Sie Projektmappen-Explorer** aus **der Ansicht**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/solutionexplorer.png\" alt-text=\"view\" border=\"true\":::\n\n  1. Klicken Sie mit der rechten Maustaste auf **TeamsFileUpload**.\n\n  1. Wählen Sie **\"Als Startprojekt festlegen**\" aus.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload.png\" alt-text=\"Projekt starten\" border=\"true\":::\n     \n  1. Press **F5** to run the project.\n\n  1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate.png\" alt-text=\"ca\" border=\"true\":::\n\n     \n     Eine Webseite wird mit der Nachricht **\"Ihr Bot ist bereit!\"** geöffnet.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"Ihr Bot ist bereit\" border=\"true\":::\n\n  \n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nNavigieren Sie zu **BotBuilder-Samples > Beispielen > csharp_dotnetcore > 50.teams-messaging-extensions-search** im Eingabeaufforderungsfenster, und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Hinzufügen eines Dateiupload-Bots in Teams
  durationInMinutes: 2
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im Ordner **\"TeamsAppManifest** \" vorhanden sind: \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest.png\" alt-text=\"Manifestordner\" border=\"true\":::\n\n 1. Wechseln Sie zu **Microsoft Teams**.\n\n 1. Wählen Sie **Apps** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1.png\" alt-text=\"Hinzufügen einer App\" border=\"true\"::: \n\n 1. Wählen Sie in der unteren linken Ecke **die Option \"Apps verwalten\"** aus.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage-apps.png\" alt-text=\"Apps\" border=\"true\":::\n\n 1. Wählen Sie **Benutzerdefinierte App hochladen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app.png\" alt-text=\"Benutzerdefinierte Apps\" border=\"true\":::\n\n 1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im Ordner **\"TeamsAppManifest** \" erstellt haben.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest.png\" alt-text=\"Manifest geöffnet\" border=\"true\"::: \n\n 1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot.png\" alt-text=\"Hinzufügen\" border=\"true\"::: \n\n  1. Geben Sie im Bereich \"Nachricht verfassen\" \" **Hi** \" ein, und warten Sie einige Sekunden, bis die Nachricht mit einer Karte antwortet.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"Karte per Bot senden\" border=\"true\":::\n"
- title: Interagieren mit dem Bot in Teams
  durationInMinutes: 2
  content: "1. Senden Sie eine Nachricht an den Bot. Er antwortet mit einer Karte für die Berechtigung zum Hochladen der Datei.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"Bot, der eine Karte sendet\" border=\"true\":::\n\n1. Wählen Sie **\"Zulassen\"** aus. Eine `teams-logo.png` Datei wird in das Dateiverzeichnis hochgeladen, das zum Download bereit ist.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"Teams-Logo\" border=\"true\":::\n\n1. Senden Sie eine Datei als Anlage in Teams an den Bot. Er antwortet mit einer Nachricht `Received and Saved`. Sie können die Anlage auf der Registerkarte \" **Dateien** \" anzeigen.\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"Datei senden\" border=\"true\":::\n\n1. Senden sie ein Bild als Anlage. Er antwortet mit einer Nachricht `Received and saved`. Sie können das Bild im Chatfenster und auf der Registerkarte **\"Dateien** \" anzeigen.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"Empfangen\" border=\"true\":::\n  \n    > [!NOTE]\n    >  Nachdem der Bot im persönlichen Bereich installiert wurde, tritt der Benutzer in einer Chatunterhaltung mit dem Bot ein.\n  \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: "Sind Sie auf so etwas gekommen?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"endgültiges Bild\" border=\"true\"::: \n"
- content: Sie haben das Lernprogramm abgeschlossen. Jetzt können Sie Dateien in Teams mithilfe von Bot hochladen.
