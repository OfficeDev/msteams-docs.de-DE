### YamlMime:Tutorial
title: Aktivitätsfeedbenachrichtigung senden
metadata:
  title: Aktivitätsfeedbenachrichtigung senden
  description: In diesem Lernprogramm erfahren Sie, wie Sie eine Nachricht mithilfe der Aktivitätsfeedbenachrichtigung an alle Mitglieder der Organisation senden.
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: Weitere Informationen zu Aktivitätsfeedbenachrichtigungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e8bf767d49837504d92e5eadddef0d1e7567fb8b
  ms.sourcegitcommit: 4ba6392eced76ba6baeb6d6dd9ba426ebf4ab24f
