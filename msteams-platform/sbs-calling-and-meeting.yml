items:
- durationInMinutes: 1
  content: >
    Der Anruf- und Besprechungsbot von Microsoft Teams bietet grundlegende Funktionen wie das Erstellen eines Anrufs, die Teilnahme an einem Anruf, das Weiterleiten oder Umleiten eines Anrufs, die Teilnahme an einer geplanten Besprechung und das Einladen der Teilnehmer durch die Integration von Cloudkommunikation Graph-API.


    Bots können mithilfe von Sprach-, Video- und Bildschirmfreigabe in Echtzeit mit Teams-Anrufen und -Besprechungen interagieren. Mit Microsoft Graph-APIs für Anrufe und Onlinebesprechungen können Teams-Apps mit Benutzern über Sprache und Video interagieren, um deren Erfahrung zu verbessern. Mit diesen APIs können Sie die folgenden neuen Features hinzufügen:


    * Verwenden Sie Interactive Voice Response (IVR).

    * Verwenden Sie die Anrufsteuerung.

    * Bieten Sie Zugriff auf Echtzeit-Audio- und Videostreams, einschließlich Desktop- und App-Freigabe.


    Erstellen Sie einen Bot, und geben Sie zusätzliche Informationen und Berechtigungen für die Verwendung dieser Graph-APIs in einer Teams-App an.


    Diese Schritt-für-Schritt-Anleitung hilft Ihnen beim Einrichten des Teams-Anruf- und Besprechungsbots. Am Ende dieses Tutorials können Sie die folgende Ausgabe erzielen:


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Endgültige Ausgabe.":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:\n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft 365-Entwicklerkonto](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Zugriff auf das Teams-Konto mit den entsprechenden Berechtigungen zum Installieren einer App. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • ASP.NET und Webentwicklung <br> • Plattformübergreifende .NET Core-Entwicklung | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |   \n | &nbsp; | [.NET Core SDK Version 3.1 (kein Gastkonto)](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [Microsoft Teams und ein Teams-Konto](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort. |\n | &nbsp; | [Windows PowerShell](/microsoftteams/teams-powershell-install) | Installieren Sie, indem Sie alle Befehle ausführen. |\n"
- title: Einrichten eines Anruf- und Besprechungsbots
  durationInMinutes: 5
  content: "Registrieren Sie eine Anwendung mithilfe der App-Registrierung im Microsoft-Azure-Portal, damit Ihre App in die Microsoft Identity Platform integriert werden kann, und rufen Sie Microsoft Graph-API auf. Führen Sie die folgenden Schritte durch:\n\n1. Erstellen Sie einen ngrok-Tunnel zu den Endpunkten Ihres Webservers.\n1. Erstellen Einer Azure-Botressource zum Registrieren eines Bots beim Azure-Botdienst\n1. Erstellen Sie einen geheimen Clientschlüssel, der die SSO-Authentifizierung (Single Sign-On, einmaliges Anmelden) des Bots ermöglicht.\n1. Erstellen Sie eine Richtlinie für einen Demomandantenbenutzer zum Erstellen von Onlinebesprechungen mithilfe von PowerShell.\n1. Fügen Sie API-Berechtigungen für downstream-Aufrufe hinzu.\n1. Erstellen sie die Botkanalregistrierung im Azure-Konto.\n1. Fügen Sie den Microsoft Teams-Kanal hinzu, um den Bot in einem Teams-Kanal bereitzustellen.\n1. Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**Erstellen eines ngrok-Tunnels**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n```bash\nngrok http --host-header=rewrite 3978\n```\n\n**Registrieren einer App in Azure**\n\n1. Wechseln Sie mit Ihrem persönlichen Microsoft-Konto zu [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Azure Active Directory** aus.\n\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory.png\" alt-text=\"Azure Active Directory.\":::\n\n1. Wählen Sie im linken Bereich **App-Registrierungen** aus.\n1. Wählen Sie **Neue Registrierung** aus.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-active-directory_1.png\" alt-text=\"Neues Azure Active Directory.\":::\n\n\n**Das Fenster \"Anwendung registrieren** \" wird angezeigt. Geben Sie die Registrierungsinformationen Ihrer Anwendung ein.\n\n  1. Geben Sie unter **Name** den Anwendungsnamen ein, der benutzern angezeigt wird.\n\n  1. Wählen Sie unter **Unterstützte Kontotypen** die Konten aus, die ihre Anwendung unterstützen soll.\n\n  1. Wählen Sie unter **Umleitungs-URI (optional)** den Typ des **App-Web- oder öffentlichen Clients (mobil und Desktop)** aus, und geben Sie dann den Umleitungs-URI für Ihre Anwendung ein.\n\n     > [!NOTE]\n     > Geben Sie für Webanwendungen den Basis-URI als an `http://localhost:31544`. Geben Sie für öffentliche Clientanwendungen den URI an, der von Azure AD verwendet wird, um Tokenantworten als `myapp://auth`zurückzugeben.\n\n  1. Wählen Sie **Registrieren** aus.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/reg-app_2.png\" alt-text=\"Screenshot: Auswahl des Registers\" lightbox=\"./assets/images/calls-and-meetings/reg-app_1.png\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n1. Wählen Sie **auf der Seite Übersicht** Ihres **Bots Essentials** aus, und speichern Sie die **Anwendungs-ID (Client-ID)** (Microsoft App-ID) zur späteren Referenz.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/microsoft-app-id-new_2.png\" alt-text=\"Screenshot: Microsoft-App-ID\":::\n\n1. Wählen **Sie unter Verwalten** **die Option Zertifikate & Geheimnisse aus**.\n1. Wählen Sie **Geheime Clientschlüssel** > **Neuer geheimer Clientschlüssel** aus.\n\n**Das Fenster \"Geheimer Clientschlüssel hinzufügen** \" wird angezeigt.\n\n  1. Geben Sie **Beschreibung** für den geheimen Clientschlüssel ein.\n  1. Klicken Sie auf **Hinzufügen**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/add-client_2.png\" alt-text=\"Screenshot: Hinzugefügter geheimer Clientschlüssel\"lightbox=\"./assets/images/calls-and-meetings/add-client_2.png\":::\n\n  1. Wählen Sie **In Zwischenablage kopieren** aus, um die **Wertdetails** zu kopieren.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/client-secret_2.png\" alt-text=\"Screenshirt mit dem Wert, der in die Zwischenablage kopiert wird.\":::\n\n      > [!TIP]\n      > Speichern Sie den **Geheimen Clientwert** oder das App-Kennwort zur späteren Referenz.\n\n**Ausführen eines PowerShell-Skripts zum Erstellen einer Richtlinie**\n\n1. Erstellen Sie mithilfe des folgenden PowerShell-Skripts eine Richtlinie für einen Demomandantenbenutzer, um Onlinebesprechungen zu erstellen:\n\n    > [!NOTE]\n    > Führen Sie Windows PowerShell PSI als Administrator aus, und führen Sie das Skript aus.\n\n    ```PowerShell\n\n    New-CsApplicationAccessPolicy -Identity \"<<policy-identity/policy-name>>\" -AppIds \"<<azure-client-id>>\" -Description \"Policy-description\"\n    Grant-CsApplicationAccessPolicy -PolicyName \"<<policy-identity/policy-name>>\" -Identity \"<<object-id-of-the-user-to-whom-policy-need-to-be-granted>>\"\n\n    ```\n\n1. Ersetzen Sie durch `azure-client-id` Ihre **Microsoft-App-ID** und `object-id` durch die **Mandanten-ID** Ihres Kontos, das für die Anmeldung bei Teams verwendet wird. Kopieren Sie den Link wie in der folgenden Abbildung dargestellt. Die Mandanten-ID Ihres Teams-Kontos finden Sie unter dem abgerufenen Link:\n\n    1. Wählen Sie **Teams** aus.\n\n    1. Wählen Sie die Ellipse ●●●.\n\n    1. Wählen **Sie Link zum Team abrufen aus**.\n   \n       :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Screenshot: Ersetzung von Microsoft-App ID\":::\n   \n1. Fügen Sie `PolicyName`, `azure-client-id`, `policy-description`und `object-id` im PowerShell-Skript hinzu.\n1. Melden Sie sich mit Ihrem Teams-Konto an, wenn PowerShell dazu aufgefordert wird.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/powershell_1.png\" alt-text=\"Screenshot: PowerShell\":::\n\n1. Führen Sie den folgenden Befehl in PowerShell aus, um zu überprüfen, ob die Richtlinie erfolgreich erstellt wurde. Ersetzen Sie den Richtliniennamen durch ihren definierten Richtliniennamen.\n\n \n    ```PowerShell\n    Get-CsApplicationAccessPolicy -Identity “<<policy-identity/policy-name>>”\n    ```\n\n    > [!NOTE]\n    > Stellen Sie sicher, dass ausgeführte Skripts in Ihrem System nicht deaktiviert sind. Weitere Informationen finden Sie unter [Ausführungsrichtlinien](https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-7.2).\n\n**So fügen Sie API-Berechtigungen für nachgeschaltete Aufrufe hinzu**\n\n> [!NOTE]\n> Stellen Sie sicher, dass Ihr Konto die Administratoreinwilligung für Microsoft erteilen kann. Wählen Sie nach dem Hinzufügen von Berechtigungen aus `Grant admin consent for Microsoft` , um den Status der Zustimmung zu ermitteln.\n\n1. Wählen **Sie** im Bereich Verwalten Ihres Bots **API-Berechtigungen** aus.\n1. Wählen Sie **Berechtigung hinzufügen** aus. Das Fenster **API-Berechtigungen anfordern** wird angezeigt.\n1. Wählen Sie **Microsoft-APIs** > **Microsoft Graph aus**.\n1. Wählen Sie **Anwendungsberechtigungen** aus.\n1. Wählen Sie Berechtigungen aus, und fügen Sie Ihrem Azure-App die folgenden Graph-API Anwendungsberechtigungen hinzu, und erteilen Sie die Administratoreinwilligung:\n    * `Calls.AccessMedia.All`\n    * `Calls.Initiate.All`\n    * `Calls.InitiateGroupCall.All`\n    * `Calls.JoinGroupCall.All`\n    * `Calls.JoinGroupCallAsGuest.All`\n    * `OnlineMeetings.ReadWrite.All`\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/api-permissions_1.png\" alt-text=\"Screenshot: API-Berechtigungen hinzufügen\" lightbox=\"./assets/images/calls-and-meetings/api-permissions_1.png\":::\n\n**Erstellen einer Botkanalregistrierung im Azure-Konto**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Suchen Sie im Suchfeld nach **Azure Bot** .\n1. Wählen Sie **Azure Bot aus**.\n1. Wählen Sie **Erstellen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/azure-bot_1.png\" alt-text=\"Screenshot: Startseite des Azure-Bots\":::\n  \n   **Das Fenster Azure Bot erstellen** wird angezeigt.\n\n1. Geben Sie den Namen des Bot-Handle in das Feld **Bot-Handle** ein.\n1. Wählen Sie in der Dropdownliste Ihr **Abonnement** und Ihre **Ressourcengruppe** aus.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/create-azure-bot.png\" alt-text=\"Screenshot: Erstellung eines Azure-Bots\":::\n  \n   Sie können auch eine neue Ressourcengruppe erstellen. Wählen **Sie Neu erstellen** aus, > geben Sie den Ressourcennamen ein, > klicken Sie auf **OK**.\n\n1. Wählen Sie den erforderlichen Speicherort aus der Dropdownliste **Neuer Ressourcengruppenstandort** aus, wenn Sie eine neue Ressourcengruppe erstellt haben.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Screenshot: Speicherort der neuen Ressourcengruppe\":::\n\n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n    > [!NOTE]\n    > Im `Creation type` Abschnitt Microsoft App ID ist bereits ausgewählt, `Create new Microsoft App ID` um einen neuen Bot zu erstellen. Sie können auch auswählen `Use existing app registration`, wenn Sie bereits einen Bot registriert haben. Geben Sie die Microsoft App-ID in `Existing app ID` das Feld ein, und geben Sie den Wert in `Existing app password` das Feld ein.\n\n1. Wählen **Sie Vorhandene App-Registrierung verwenden** aus, und geben Sie **die App-ID** Ihrer im Demomandanten registrierten Azure-App ein.\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/review-create_1.png\" alt-text=\"Screenshot: Auswahl eines mehrinstanzenfähigen Mandanten\":::\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie **Erstellen** aus.\n\n   Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/validation_1.png\" alt-text=\"Screenshot: Überprüfungsdurchlauf\":::\n\n1. Wählen Sie **Zu Ressource wechseln** aus. Der Bot und die zugehörigen Ressourcen werden in der Ressourcengruppe aufgeführt.\n\n    Nun wurde Ihr Azure-Bot erstellt.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/go-to-resource_1.png\" alt-text=\"Screenshot: Navigation zum Navigieren zur Ressource\":::\n\n**So fügen Sie den Microsoft Teams-Kanal hinzu**\n\n1. Wechseln Sie zu **Startseite**.\n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n1. Wählen Sie im linken Bereich **Kanäle** aus.\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.    \n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/channels-teams_1.png\" alt-text=\"Screenshot: Kanäle &quot;Teams&quot;.\":::\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n1. Wählen Sie **Zustimmen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/calls-and-meetings/terms.png\" alt-text=\"Nutzungsbedingungen\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"Microsoft Teams\":::\n\n1. Wählen Sie **Microsoft Teams** und dann **die Registerkarte Anrufe** auf der Teams-Kanalseite aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/configure-teams.png\" alt-text=\"Konfigurieren sie Teams.\":::\n\n1. Wählen Sie **Aufrufe aktivieren** aus, und aktualisieren Sie dann **Webhook** mit Ihrer HTTPS-ngrok-URL ( ),https://yourngrok/api/callback) und fügen Sie am Ende hinzu `/api/callback` .\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/enable-calling_1.png\" alt-text=\"Aktivieren sie den Aufruf.\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Wechseln Sie zu ngrok.\n1. Kopieren Sie die HTTPS-URL (https zu io), wie in der folgenden Abbildung gezeigt:\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/ngrok_1.png\" alt-text=\"Screenshot: Fenster &quot;ngrok&quot;\":::\n\n1. Wechseln **Sie zur Startseite** Ihres Bots.\n1. Wählen Sie im linken Bereich unter **Einstellungen** die **Option Konfiguration** aus.\n1. Fügen Sie unter **Messagingendpunkt** die HTTPS-URL aus ngrok hinzu, und fügen Sie am Ende der URL **/api/messages** hinzu.\n    \n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/messaging-endpoint_1.png\" alt-text=\"Screenshot: Messagingendpunkt\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet und müssen eine Botdienstverbindung einrichten.\n"
- title: Aktualisieren und Erstellen des Teams-App-Pakets
  durationInMinutes: 1
  content: "Konfigurieren Sie das Botbeispiel, um zu verstehen, wie Der Konversationsbot in Microsoft Teams authentifiziert und das Teams-App-Paket erstellt und in die Organisation hochgeladen wird.\n\n1. Aktualisieren Sie appsettings.json in Visual Studio.\n1. Aktualisieren Sie manifest.json in Visual Studio, und komprimieren Sie sie in der ZIP-Datei in Explorer.\n\n**Aktualisieren von App-Einstellungen für aufrufende Bots**\n\n1. Wechseln Sie zum Repository https://github.com/OfficeDev/Microsoft-Teams-Samples.git.\n1. Wählen Sie **Code** und dann die Dropdownliste aus.\n1. Wählen Sie **ZIP herunterladen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/git_1.png\" alt-text=\"Screenshot: Download des Repositorys\":::\n\n    > [!NOTE]\n    > Notieren Sie sich den Pfad des heruntergeladenen Repositorys.\n\n1. Wechseln **Sie im Explorer** zum Ordner **Microsoft-Teams-Samples-main** > **samples** > **bot-calling-meeting** > **csharp**.\n1. Öffnen Sie die Datei **appsettings.json** in Visual Studio, und aktualisieren Sie die Konfiguration für den Bot.\n\n    * Sie können die auf `MicrosoftAppId` der Konfigurationsseite des Bots abrufen. ist `MicrosoftAppPassword` der Wert für die zuvor gespeicherte geheime Clientschlüssel-ID.\n    * Sie können oder `tenantId` `UserId` über den Link des Kontos abrufen, das zum Anmelden bei Teams verwendet wird. Folgen Sie dem Pfad in der Abbildung, um den Link für `tenantId`abzurufen:\n      \n       1. Wählen Sie **Teams** aus.\n\n       1. Wählen Sie aus den Auslassungspunkten ●●● aus.\n\n       1. Wählen **Sie Link zum Team abrufen aus**.\n\n     :::image type=\"content\" source=\"./assets/images/calls-and-meetings/teams-final.png\" alt-text=\"Screenshot: Teams-Link\":::\n    \n    * Sie können und `id` von der `displayName` [Microsoft Graph-Explorer-Website](https://developer.microsoft.com/graph/graph-explorer) abrufen:\n\n        * Melden Sie sich mit Ihrem Teams-Mandantenkonto bei der Seite an.\n\n        * Fügen Sie `Users` am Ende der URl im Suchfeld hinzu.\n\n        * Wählen Sie **Abfrage ausführen** aus.\n        \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_1.png\" alt-text=\"Graph-Explorer.\":::\n\n\n        * Die mit Ihrem Konto verknüpften Anzeigenamen und Benutzer-IDs werden generiert.\n\n        * Wählen Sie drei beliebige Konten aus, und fügen Sie sie dem `DisplayName` und `UserId` in appsettings.json hinzu.\n   \n          :::image type=\"content\" source=\"./assets/images/calls-and-meetings/graph-explorer_2.png\" alt-text=\"Graph-Explorer.\" lightbox=\"./assets/images/calls-and-meetings/graph-explorer_2.png\":::\n\n   \n        > [!NOTE]\n        > `TenantId` oder `UserId` des Teams-Kontos gibt an, von wo aus Sie den Anruf initiieren möchten, und `DisplayName` und `UserId` der Benutzer angeben, an wen Sie den Anruf umleiten oder weiterleiten möchten.\n\n1. Ersetzen Sie `MicrosoftAppId`, `ClientId`, durch `AppId` **Anwendungs-ID (Client)** und `MicrosoftAppPassword`, `ClientSecret`und `AppSecret` durch **Value**.\n1. Ersetzen Sie durch `BotBaseUrl` `ngrok` URL.\n1. Ersetzen Sie `TenantId` und `UserId`.\n1. Ersetzen Sie `DisplayName` und `Id`.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/appsettings_1.png\" alt-text=\"Screenshot: Appsettings-JSON\":::\n\n1. Wählen Sie **Speichern** aus.\n\n**So aktualisieren Sie das Manifest**\n\n1. Wechseln **Sie im Explorer** zum Ordner **Microsoft-Teams-Samples-main** > **samples** > **bot-calling-meeting** > **csharp** > **Manifest**.\n1. Öffnen Sie die Datei `manifest.json` in Visual Studio.\n1. Ersetzen Sie in der `manifest.json` Datei **{id}, {BotId}** durch Ihre Microsoft-App-ID.\n1. Fügen Sie die ngrok-URL in **validDomains** mit Ausnahme von https:// hinzu.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/manifest_1.png\" alt-text=\"Screenshot: Manifest\" lightbox= \"./assets/images/calls-and-meetings/manifest_1.png\" :::\n\n1. Zippen Sie den Inhalt des **Manifestordners** , um zu erstellen `manifest.zip`.\n\n    > [!NOTE]\n    > Der `manifest.zip` darf keine zusätzlichen Ordner enthalten. Es muss eine Quelldatei, `color` ein Symbol und `outline` ein Symbol im ZIP-Ordner enthalten`manifest json`.\n    > Laden Sie Ihr Manifest in Ihren Demomandanten für die Organisation oder Ihr Teams-Konto hoch, und führen Sie Ihre Projektmappe in Visual Studio aus.\n\n1. Wechseln Sie zu Teams.\n1. Um hochzuladen `manifest.zip`, wählen Sie **Apps > Apps verwalten > App hochladen > Benutzerdefinierte App hochladen aus**.\n\n   :::image type=\"content\" source=\"./assets/images/calls-and-meetings/upload.png\" alt-text=\"Screenshot: Auswahl des Hinzufügens einer Ausgabe\":::\n\n1. Öffnen Sie `manifest.zip` im Repositoryordner in Explorer.\n1. Wählen Sie **Hinzufügen** aus, um einen Anrufbot in Teams zu installieren.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/output_1.png\" alt-text=\"Screenshot: Auswahl des Hinzufügens einer Ausgabe\":::\n\n    Sie können nach dem Debuggen in Visual Studio mit diesem Bot interagieren.\n"
- title: Interagieren mit einem Anruf- und Besprechungsbot
  durationInMinutes: 2
  content: "Bot ermöglicht Ihnen den Zugriff auf Dienste und Inhalte in einem dedizierten Bereich innerhalb eines Kanals oder in einem Chat.\n\nFühren Sie die folgenden Schritte aus, um den Bot zu verwenden:\n\n1. Wählen Sie im linken Bereich der Teams die Auslassungspunkte ●●● und dann Ihre App aus der Liste aus.\n1. Bot sendet Begrüßungstext mit adaptiver Karte.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/bot-with-adaptive-card.png\" alt-text=\"Adaptive Karte im Bot.\":::\n\n1. Wählen Sie **Anruf erstellen** aus. \n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/placed-call.png\" alt-text=\"Screenshot des platzierten Anrufs.\":::\n\n1. Wählen Sie **Anruf übertragen** aus.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/transfer-call.png\" alt-text=\"Screenshot: Übertragungsanruf\":::\n\n1. Sie können den Bot bitten, eine Besprechung zu planen und die Teilnehmer einzuladen.\n\n    :::image type=\"content\" source=\"./assets/images/calls-and-meetings/meeting.png\" alt-text=\"Screenshot: Besprechungsbot\":::\n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie eine ausgabe wie diese?


    :::image type="content" source="./assets/images/calls-and-meetings/final-output.png" alt-text="Endgültige Ausgabe.":::
- content: Sie haben das Tutorial zum Einstieg in die Botanruf- und Besprechungs-App für Microsoft Teams abgeschlossen.
