items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) ist ein Entwicklungsmodell zum Erstellen clientseitiger Lösungen für Microsoft Teams und SharePoint. Ihre SPFx Teams-App wird auf Microsoft 365 gehostet. Es bietet vollständige Unterstützung für die Entwicklung und das Hosten Ihrer clientseitigen SPFx-Lösung. Sie können Ihre SharePoint-Framework Lösung mit Folgendem integrieren:\n\n- SharePoint-Daten und Erweitern von Microsoft Teams. \n- Ihre Geschäfts-APIs, die mit Azure Active Directory geschützt sind.\n\nIn diesem Tutorial beginnen Sie mit der Entwicklung von Microsoft Teams-Apps mit SPFx, indem Sie Ihre erste App mit einer Registerkartenfunktion erstellen.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Diagramm, das zeigt, dass diese App drei Features aufweist. Die Registerkarte ist hervorgehoben.\":::\n\n> [!NOTE]\n> Derzeit bietet das Teams-Toolkit nur die Tab-Funktion in einer Teams-App mit Visual Studio Code und SharePoint-Framework. Die Funktionen Bot und Nachrichtenerweiterung sind nicht verfügbar.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Hier finden Sie eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer Apps benötigen.\n\n| &nbsp; | Installieren | Zum Benutzen... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript oder TypeScript, Buildumgebungen. Verwenden Sie die neueste Version. || &nbsp; | [Teams Toolkit](#install-the-teams-toolkit) | Eine Microsoft Visual Studio Code-Erweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie Version 4.0.0.|\n| &nbsp; | [Teams Toolkit](#install-the-teams-toolkit) | Eine Microsoft Visual Studio Code-Erweiterung, die ein Projektgerüst für Ihre App erstellt. Verwenden Sie Version 4.0.0.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Back-End-JavaScript-Laufzeitumgebung. Verwenden Sie Version 14 oder 16.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph-Tester](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph-Explorer, ein browserbasiertes Tool, mit dem Sie eine Abfrage aus Microsoft Graph-Daten ausführen können. |\n| &nbsp; | [Entwicklerportal für Teams](https://dev.teams.microsoft.com/) | Webbasiertes Portal zum Konfigurieren, Verwalten und Verteilen Ihrer Teams-App, einschließlich an Ihre Organisation oder den Teams-Store. |\n\n> [!TIP]\n> Wenn Sie mit Microsoft Graph-Daten arbeiten, sollten Sie sich mit dem Microsoft Graph-Explorer vertraut machen und mit einem Lesezeichen versehen. Mit diesem browserbasierten Tool können Sie Microsoft Graph außerhalb einer App abfragen.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installieren des Teams-Toolkits\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, veröffentlichen sie im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio Code, Visual Studio oder als CLI (namens `teamsfx`) verwenden.\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code, und wählen Sie die Ansicht **Erweiterungen** aus (**STRG+UMSCHALT+X** / **⌘⇧-X** oder **Ansicht > Erweiterungen**).\n1. Geben Sie im Suchfeld **Teams Toolkit** ein.\n1. Wählen Sie neben dem Teams Toolkit **die Option Installieren** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"Microsoft Tool Kit\":::\n\n    Das Symbol \"Teams Toolkit\" wird in der Visual Studio Code-Randleiste angezeigt, nachdem es installiert wurde.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Abbildung des Teams-Toolkit-Symbols in der Visual Studio Code-Randleiste.\":::\n\nSie finden das Teams Toolkit auch im [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie den Paket-Manager, um die `npm` TeamsFx-CLI zu installieren:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nAbhängig von Ihrer Konfiguration müssen Sie möglicherweise verwenden `sudo` , um die CLI zu installieren:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung tritt häufiger auf Linux- und macOS-Systemen auf.\n\nStellen Sie sicher, dass Sie den globalen npm-Cache zu Path hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js-Installationsprogramms ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Überprüfen Sie, ob der Befehl funktioniert, indem Sie ausführen `teamsfx -h`.\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminals ausführen können, müssen Sie die Ausführungsrichtlinie \"Remotesigniert\" für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder ein Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. Dieser Bereich ist auch der Ort, an dem Sie Ihre App querladen und testen. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option \"Querladen aktivieren\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365-Konto an, um diese Option anzuzeigen.\n  \n> [!NOTE]\n> Das Querladen ist für die Vorschau und das Testen von Apps in der lokalen Teams-Umgebung erforderlich. Wenn sie nicht aktiviert ist, können Sie Ihre App in Teams nicht lokal in der Vorschau anzeigen und testen.\n\nVerfügen Sie bereits über einen Mandanten und über Administratorzugriff? Lassen Sie uns überprüfen, ob Sie dies wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams-Client das **Symbol Store** aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Suchen Sie nach der Option **Hochladen einer benutzerdefinierten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"Bot Home\":::\n\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht zeigt, wenden Sie sich an Ihren Teams-Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams-Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams-Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **Jetzt beitreten** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite **E5-Abonnement einrichten** aus.\n1. Einrichten Ihres Administratorkontos. Nachdem Sie fertig sind, wird der folgende Bildschirm angezeigt:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\":::\n\n1. Melden Sie sich bei Teams mit dem Administratorkonto an, das Sie gerade eingerichtet haben. Vergewissern Sie sich, dass Sie über die Option **Benutzerdefinierte App hochladen** in Teams verfügen.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>Administratorkonto der SharePoint-Sammlungswebsite\n\nStellen Sie sicher, dass Sie über ein Administratorkonto für eine SharePoint-Websitesammlung verfügen. Sie benötigen dieses Konto bei der Bereitstellung für das Hosting. Wenn Sie einen Microsoft 365-Entwicklerprogrammmandanten verwenden, können Sie das Administratorkonto verwenden, das Sie zu diesem Zeitpunkt erstellt haben.\n\nJetzt verfügen Sie über alle Tools und richten Ihr Konto ein. Richten Sie als Nächstes Ihre Entwicklungsumgebung ein, und beginnen Sie mit dem Erstellen!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "Dieses Tutorial führt Sie durch die Schritte zum Erstellen, Erstellen und Bereitstellen einer Teams-App mit SharePoint-Framework SPFx. Diese App verfügt über eine Registerkartenfunktion.  \n\nIn diesem Tutorial erfahren Sie Folgendes:\n1. [Einrichten eines neuen Projekts mit dem Teams-Toolkit](#create-your-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Bevor Sie mit dem Erstellen des Projektarbeitsbereichs beginnen, stellen Sie sicher, dass Sie nicht bei einem Microsoft 365- oder Azure-Konto angemeldet sind.\n\n## <a name=\"create-your-project\"></a>Erstellen Ihres Projekts\n\nWenn die Voraussetzungen erfüllt sind, fangen wir an!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie das Teams-Toolkit-Symbol :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: in der Visual Studio Code-Randleiste aus.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Ort des Links „Neues Projekt erstellen“ in der Randleiste des Microsoft Teams-Toolkits.\":::\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Starten des Assistenten für „Neues Projekt erstellen“\":::\n\n1. Wählen Sie **die Registerkarte (SPFx) aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"neue spfx-Registerkarte &quot;spfx&quot;\":::\n\n1. Wählen Sie im Abschnitt **Framework** **die Option React** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"Bot Home\":::\n\n1. Drücken **Sie die EINGABETASTE** , um den **Standardwebpartnamen** zu übernehmen.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"Bot Home\":::\n\n1. Geben Sie einen geeigneten Namen für Ihre App ein, z `HelloWorld`. B. . Stellen Sie sicher, dass der Name der App alphanumerisch ist. \n   Drücken Sie die **EINGABETASTE**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"Bot Home\":::\n\n1. Wählen Sie Ihren **Arbeitsbereichsordner** aus, indem Sie den gewünschten Ordner auswählen.  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Screenshot: Auswählen des Ordners\":::\n\n1. Geben Sie einen geeigneten **Anwendungsnamen** für Ihre App ein, z `HelloWorld`. B. . Drücken Sie **EINGABE**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/application-name.png\" alt-text=\"Screenshot: Auswählen des Ordners\":::\n\n    Nachdem Ihre App erstellt wurde, zeigt das Teams-Toolkit die folgende Meldung an:\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"localdebug\":::\n    \n    Wählen Sie **Lokales Debuggen** aus, um eine Vorschau Ihres Projekts anzuzeigen.\n\n    Das Teams-Toolkit ruft die Yeoman-CLI auf, um ein Gerüst für Ihre Teams-App zu erstellen und dabei die erforderlichen Abhängigkeiten zu installieren.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"Bot Home\":::\n\n    Das Gerüst dauert einige Minuten.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"Bot Home\":::\n      \n\n<details>\n<summary>Eine kurze Zusammenfassung der Erstellung einer Teams-App.</summary>\n\n![Erstellen einer Teams-App](~/assets/videos/spfx-tabapp-preview.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nVerwenden Sie die `teamsfx`-CLI zum Erstellen Ihres ersten Projekts.  Beginnen Sie in dem Ordner, in dem Sie den Projektordner erstellen möchten.\n\n``` bash\nteamsfx new\n```\n\nDie CLI führt durch einige Fragen zum Erstellen des Projekts. Jede Frage enthält eine Anweisung zur Beantwortung, z. B. Verwenden Sie Pfeiltasten, um eine Option auszuwählen. Wenn Sie die Frage beantwortet haben, drücken Sie die **EINGABETASTE** , um sie zu bestätigen.\n\n1. Wählen Sie **Neue Microsoft Teams-App erstellen** aus.\n2. Wählen Sie **Tab** aus.\n3. Wählen Sie **SharePoint-Framework (SPFx)**-Front-End-Hosting aus.\n4. Wählen Sie **React** Framework aus.\n5. Drücken **Sie die EINGABETASTE** für den **Webpartnamen**.\n6. Geben Sie einen passenden Namen für Ihre App ein, wie z. B. `helloworld`. Der Name der App muss alphanumerisch sein.\n\n\n   Ihr Projekt wird erstellt, nachdem alle Fragen beantwortet wurden.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Machen Sie einen Rundgang durch den Quellcode\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisse und -dateien im Explorer-Bereich von Visual Studio Code anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App in Visual Studio Code\":::\n\nDas Toolkit erstellt ein Gerüst für Sie im Projektverzeichnis für die Registerkartenfunktion. \n\nDas Teams-Toolkit enthält unter anderem folgendes in diesem Verzeichnis:\n\n- `fx`: App-Status im `.fx` Verzeichnis.  \n- templates/resources: enthält die App-Symbole `color.png` und `outline.png`.\n- `manifest.local.template.json`: enthält das App-Manifest für das lokale Debuggen.\n- `manifest.remote.template.json`: enthält das App-Manifest für die Veröffentlichung im Entwicklerportal für Teams.\n- `.fx/configs/projectSettings.json`: Die Einstellungen, die Sie beim Erstellen des Projekts ausgewählt haben.\n\nWenn Sie ein SPFx-Webpartprojekt ausgewählt haben, sind die folgenden Dateien für Ihre Benutzeroberfläche relevant:\n\n- `SPFx/src/webparts/{webpart}`: enthält Ihr SPFx-Webpart.\n- `.vscode/launch.json`: Beschreibt die Debugkonfigurationen, die in der Debugpalette verfügbar sind.\n"
- title: Erstellen Ihrer Registerkarten-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt. Sie müssen sich bei Ihrem Microsoft 365-Konto anmelden.\n\nAuf dieser Seite erfahren Sie, wie Sie [Ihre erste App erstellen und ausführen](#build-and-run-your-app-locally-in-visual-studio-code).\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Anmelden bei Ihrem Microsoft 365-Konto\n\nVerwenden Sie Ihr Microsoft 365-Konto, um sich bei Teams anzumelden. Wenn Sie einen Microsoft 365-Entwicklerprogrammmandanten verwenden, ist das Administratorkonto, das Sie bei der Registrierung eingerichtet haben, Ihr Microsoft 365-Konto.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie auf der Randleiste das Symbol Teams Toolkit  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: aus.\n1. Wählen Sie **Bei M365 anmelden** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Screenshot: Anmeldeort bei Microsoft 365\":::\n\n    Ihr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Microsoft 365-Konto an.\n1. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden, und kehren Sie zu Visual Studio Code zurück.\n1. Kehren Sie zu Teams Toolkit in Visual Studio Code zurück.\n\n    Im Abschnitt **KONTEN** der Randleiste wird der Name Ihres Microsoft 365-Kontos angezeigt.\n\n    Jetzt können Sie die App erstellen und lokal ausführen!\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cline)\n\n   Melden Sie sich mit der TeamsFx CLI bei Microsoft 365 an.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nIhr Standardwebbrowser wird geöffnet, damit Sie sich beim Konto anmelden können. Melden Sie sich mit Ihren Anmeldeinformationen bei Ihrem Konto an. Schließen Sie den Browser, wenn Sie dazu aufgefordert werden.\n\nDie Kontoanmeldungen werden von Visual Studio Code und der TeamsFx CLI gemeinsam genutzt.\n\nNachdem die Entwicklungsumgebung konfiguriert wurde, können Sie Ihre erste Teams-App erstellen, erstellen und bereitstellen.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Erstellen und lokales Ausführen der App in Visual Studio Code\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Wählen Sie auf der Randleiste von Visual Studio Code das Symbol **Ausführen und Debuggen** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: aus.\n\n1. Wählen Sie eine der folgenden Optionen aus, um die App auszuführen und zu debuggen.\n\n    - **Teams Workbench (Edge)**\n    - **Teams Workbench (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"Bot Home\":::\n\n1. Wählen Sie die Wiedergabeschaltfläche aus, oder drücken Sie **F5** , um das Debuggen zu starten.\n    > [!NOTE]\n    > Wenn Sie die App zum ersten Mal ausführen, werden alle Abhängigkeiten heruntergeladen, und die App wird erstellt. Nach Abschluss des Builds wird automatisch ein Browserfenster geöffnet und die SharePoint Workbench geladen. Dieser Vorgang kann einige Minuten dauern.\n\n    Das Toolkit fordert Sie ggf. auf, ein lokales Zertifikat zu installieren. Mit diesem Zertifikat kann Microsoft Teams Ihre Anwendung von `https://localhost` laden. \n    \n1. Wählen Sie **Ja** aus, wenn das folgende Dialogfeld angezeigt wird:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\":::\n\n    Der Teams-Webclient wird in einem Browserfenster geöffnet.\n\n1. Wählen Sie **Hinzufügen** aus, wenn Sie aufgefordert werden, die App auf Teams auf Ihrem lokalen Computer querzuladen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Hinzufügen der App zu Teams\":::\n\n1. Wählen Sie die Web-App-Version aus, wenn Sie aufgefordert werden, zum Teams-Desktop zu wechseln. Sie können den HTML-, CSS- und JavaScript-Code in einer Standardmäßigen Webentwicklungsumgebung sehen.\n\n1. Wählen Sie **Debugskripts laden** aus, wenn Sie aufgefordert werden, Debugskripts zu laden, bevor Ihre App in Teams quergeladen wird.\n\n    Herzlichen Glückwunsch, Ihre erste App wird in Teams ausgeführt!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App in der lokalen Umgebung\":::\n\n    Ihre App sollte jetzt ausgeführt werden. Sie können die App wie jedes andere SPFx-Webpart debuggen (z. B. das Festlegen von Haltepunkten).\n\n> [!TIP]\n> Versuchen Sie, Haltepunkte in der Rendermethode von `SPFx/src/webparts/{webpart}/{webpart}.ts` zu platzieren, und laden Sie das Browserfenster erneut. Visual Studio Code wird an Haltepunkten in Ihrem Code beendet.\n\n<details>\n<summary>Erfahren Sie, was geschieht, wenn Sie Local Workbench zum Debuggen Ihrer App verwenden.</summary>\n\n**Die lokale Workbench** ist die Standardoption zum Ausführen und Debuggen einer App in Visual Studio Code. Für dieses Tutorial wird empfohlen, dass Sie Ihre App mit der Teams Workbench debuggen. Sie können jedoch die lokale Workbench auswählen, um Webpartlayouts zu untersuchen.\n\n> [!NOTE]\n> Diese Schnittstelle dient nur dazu, zu untersuchen, wie ein Webpart auf einem Mobilgerät oder Tablet angezeigt werden kann. Sie müssen den Code für die Aufnahme in Ihre App schreiben und dann bereitstellen, um sie anzuzeigen. \n\nSo erkunden Sie Webpartlayouts mithilfe der lokalen Workbench\n\n1. Wählen Sie **Lokale Workbench** und dann **F5** aus, um die App auszuführen und zu debuggen.\n    \n    Die **SharePoint-Webpart-Workbench** wird im Browser geöffnet, damit Sie Webparts hinzufügen, bearbeiten und entfernen können.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Screenshot: SPFx Workbench mit dem Popupfenster zum Hinzufügen eines Webparts\":::\n\n1. Wählen Sie **in Spalte 1 + Symbol Webpart hinzufügen** aus, um Ihr Webpart hinzuzufügen.\n\n1. Wählen Sie im Menü Ihr Webpart aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Screenshot: SPFx Workbench, die mit dem Popupfenster ausgeführt wird, um eine Webpartauswahl hinzuzufügen\":::\n\n1. Wählen Sie **Neuen Abschnitt hinzufügen +** Symbol aus, um das Spaltenlayout für Ihre Webparts auszuwählen.\n\n1. Verwenden Sie diese Benutzeroberfläche, um verschiedene Layouts für Webparts auszuprobieren:\n    \n    - Zeigen Sie **Webpartdaten** für Ihr Layout an.\n    - Versuchen Sie, zwischen verschiedenen Layouts, Texten, Farben und mehr zu wechseln.\n    - Verwenden Sie die Schaltfläche **Vorschau** , um die Webparts anzuzeigen. \n    - Zeigen Sie das Webpartlayout auf verschiedenen **Mobilen** oder **Tablet-Geräten** an.\n    - Speichern oder verwerfen Sie alle Änderungen im Layout, um weiterhin mögliche Layouts auszuprobieren.\n\n1. Schließen Sie das Browserfenster, um das Debuggen der lokalen Workbench zu beenden, wenn Sie bereit sind.\n</details>\n"
- title: Bereitstellen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "Sie haben gelernt, eine Teams-App mit Tabstoppfunktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App bereitzustellen.\n\nLassen Sie uns die erste App mit der Tab-Funktion in SharePoint mithilfe des Teams-Toolkits bereitstellen.\n\nAuf dieser Seite erfahren Sie Folgendes:\n1. [Bereitstellen Ihrer ersten App](#deploy-your-app-to-sharepoint)\n1. [Verteilen des App-Pakets auf SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Bereitstellen Ihrer App in SharePoint\n\nStellen Sie sicher, dass in Ihrer Bereitstellung ein SharePoint-App-Katalog vorhanden ist. Wenn sie nicht vorhanden ist, [erstellen Sie eine](/sharepoint/use-app-catalog). Es kann bis zu 15 Minuten dauern, bis der App-Katalog erstellt wurde.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Öffnen Sie Visual Studio Code.\n1. Wählen Sie auf der Randleiste das Teams-Toolkit aus, indem Sie das Symbol Teams auswählen.\n1. Wählen Sie **Bereitstellung in der Cloud** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Screenshot: Bereitstellungsbefehl\":::\n\n    Das Toolkit aktualisiert den Fortschritt in der unteren rechten Ecke. Nach einigen Sekunden wird der folgende Hinweis angezeigt:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Screenshot: Dialogfeld &quot;Bereitstellung abgeschlossen&quot;\":::\n\n1. Wählen Sie nach Abschluss der Bereitstellung **In der Cloud bereitstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Screenshot: Bereitstellungsbefehl\":::\n\n    Das App-Paket wird erstellt und auf die SharePoint-Website hochgeladen. Das Teams-Toolkit zeigt eine Meldung mit dem lokalen Pfad an, in dem das App-Paket gespeichert ist.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Screenshot: Meldung &quot;SPFx-App-Paket&quot;\":::\n\n    Nachdem das Paket erstellt wurde, zeigt Teams Toolkit eine Meldung mit der URL der SharePoint-Website an, auf die Ihr App-Paket hochgeladen wurde.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Screenshot: Auf die SharePoint-Website hochgeladenes SPFx-Paket\":::\n\n   Sie können entweder in Teams veröffentlichen oder die SharePoint-Website auswählen.\n\n    * Veröffentlichen in Teams (#publish-zu-Teams)\n    * Wählen Sie den Link der SharePoint-Website aus (#select-the-link-of-the-sharepoint-site)\n\n### <a name=\"publish-to-teams\"></a>In Teams veröffentlichen\n\n1. Wählen Sie **In Teams veröffentlichen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Screenshot der Veröffentlichung in Teams.\":::\n\n1. Wählen Sie **Admin Portal aus**.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Screenshot des Verwaltungsportals.\":::\n\n1. Wählen Sie **Apps verwalten** aus, und durchsuchen Sie Ihre App im Suchabschnitt, um Ihre App auszuwählen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Screenshot: Apps verwalten.\":::\n\n1. Wählen Sie **Veröffentlichen** aus, um Ihre App in Teams zu veröffentlichen.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Screenshot der Veröffentlichung.\":::\n\n1. Öffnen Sie die Teams-Anwendung (oder melden Sie sich unter an `https://teams.microsoft.com`).\n\n1. Wählen Sie auf der Seitenleiste den Dreifachpunkt und dann **Alle Apps** aus.  \n\n    Die App wird in der Kategorie **Apps angezeigt, die für Ihre Organisation erstellt wurden** . Sie können die App dort hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Screenshot der in Ihrer Organisation integrierten App\":::\n\n1. Wählen Sie Ihre App und dann **Hinzufügen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Screenshot der App, die in Teams hinzugefügt werden soll.\":::\n\n    Herzlichen Glückwunsch! Ihre App wird jetzt Teams hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App, die in &quot;Ms. Teams&quot; hinzugefügt werden soll.\":::\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Wählen Sie den Link der SharePoint-Website aus.\n\n\n1. Wählen Sie den Link der SharePoint-Website aus.\n\n    Die SharePoint-Website wird mit der Startseite Apps geöffnet. Führen Sie das Verfahren aus, um [die App](#distribute-the-app-package-on-sharepoint) auf SharePoint zu verteilen.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nIm Terminalfenster:\n\n1. Ausführen `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Ausführen `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Wenn Sie dazu aufgefordert werden, wählen Sie **SharePoint-Paket erstellen aus**.\n\n    Führen Sie das Verfahren aus, um [die App](#distribute-the-app-package-on-sharepoint) auf SharePoint zu verteilen.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Verteilen des App-Pakets auf SharePoint\n\nSie finden das hochgeladene App-Paket auf der SharePoint-Website. So verteilen Sie die App und synchronisieren sie mit Teams:\n\n1. Wählen Sie **Apps für SharePoint verteilen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Verteilen von Apps für SharePoint.\":::\n\n    Die Startseite Apps für SharePoint wird geöffnet. Ihre App ist auf dieser Seite aufgeführt.\n\n1. Wählen Sie die Registerkarte **DATEIEN** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Wählen Sie die Registerkarte Dateien im SharePoint-App-Katalog aus.\":::\n\n1. Wählen Sie das paket aus, das Sie bereitgestellt haben, und wählen Sie dann **Mit Teams synchronisieren** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Wählen Sie die Registerkarte Dateien im SharePoint-App-Katalog aus.\":::\n\n    > [!Note]\n    > Der Vorgang \"Mit Teams synchronisieren\" kann einige Minuten dauern. Im Browser wird eine Meldung angezeigt, die angibt, dass die App erfolgreich mit Teams synchronisiert wurde.\n\n1. Öffnen Sie die Teams-Anwendung (oder melden Sie sich unter an `https://teams.microsoft.com`).\n1. Wählen Sie auf der Seitenleiste den Dreifachpunkt und dann **Alle Apps** aus.  \n\n    Die App wird in der Kategorie **Apps platziert, die für Ihre Organisation erstellt wurden** . Sie können die App dort hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Screenshot: App in Teams\":::\n\n1. Wählen Sie Ihre App und dann **Hinzufügen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.\":::\n\n    Herzlichen Glückwunsch! Ihre App wird jetzt Teams hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Screenshot der abgeschlossenen App, die in Teams hinzugefügt werden soll.&quot;\":::"
