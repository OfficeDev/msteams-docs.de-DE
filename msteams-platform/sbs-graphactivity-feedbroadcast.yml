### YamlMime:Tutorial
title: Aktivitätsfeedbenachrichtigung senden
metadata:
  title: Aktivitätsfeedbenachrichtigung senden
  description: In diesem Tutorial erfahren Sie, wie Sie mithilfe einer Aktivitätsfeedbenachrichtigung eine Nachricht an alle Mitglieder der Organisation senden.
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: Weitere Informationen zu Aktivitätsfeedbenachrichtigungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: b53ce1253ca9ff4024196f64314b2d537730dd36
  ms.sourcegitcommit: 0e4fcbc5efff4bfa1dbfba1e5467bbfaa6638705
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 10/28/2022
  ms.locfileid: "68773523"
items:
- durationInMinutes: 1
  content: "Der Microsoft Teams-Aktivitätsfeed hilft Benutzern, Elemente zu bewerten, die Aufmerksamkeit erfordern, indem Änderungen benachrichtigt werden. Sie können die Anwendung mithilfe der Aktivitätsfeedbenachrichtigungs-APIs in Microsoft Graph anwenden, um die Funktionalität auf Ihre App zu erweitern.\n\n\n**Wichtige Features der Aktivitätsfeedübertragung**\n\n* Bietet eine verbesserte Benutzererfahrung.\n* Hält Benutzer auf dem neuesten Stand.\n* Sendet eine Nachricht für alle Mitglieder.\n* Zeigt eine Aktivitätsfeedbenachrichtigung an.\n* Überträgt Details, die für Mitglieder verfügbar sind.\n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen, Nachrichten zu übertragen und alle Mitglieder einer Organisation mithilfe von Aktivitätsfeedbenachrichtigungen zu benachrichtigen. Die folgende Ausgabe wird angezeigt:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Ausgabe der Feedbreitenumwandlung\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\"::: \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n | &nbsp; | Installieren | Zum Benutzen... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • **ASP.NET und Webentwicklung** <br> • **Plattformübergreifende .NET Core-Entwicklung** | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |\n | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).\n\nStellen Sie sicher, dass Sie über die folgenden Konten verfügen, und richten Sie Ihre Entwicklungsumgebung ein:\n\n* [Microsoft-Konto](https://teams.microsoft.com/) .\n* Die Teams-App muss für den Empfänger entweder persönlich oder in einem Team oder Chat installiert werden.\n* Die Mandanten-ID zum Senden und Empfangen von Benachrichtigungen muss übereinstimmen.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** ist wie ein Raum oder Container, in dem Sie chatten, Dateien freigeben und Besprechungen für Ihre Organisation in Teams ausführen. Sie können die App auch querladen und testen.\n\n### <a name=\"check-for-sideloading-option\"></a>Option \"Auf Querladen überprüfen\"\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Die Funktion wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365-Konto an, um diese Option anzuzeigen.\n\n> [!NOTE]\n> Das Querladen ist für die Vorschau und das Testen von Apps in der lokalen Teams-Umgebung erforderlich. Aktivieren Sie Querladen, um eine Vorschau ihrer App in Teams lokal anzuzeigen und zu testen.\n\nVerfügen Sie bereits über einen Mandanten und über Administratorzugriff? Lassen Sie uns überprüfen, ob Sie dies wirklich tun!\n\nSo überprüfen Sie das Querladen von Apps in Teams:\n\n1. Wählen Sie im Teams-Client **Store** aus.\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n1. Wählen Sie **App hochladen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" Laden Sie eine App in Teams hoch.\":::\n\n1. Suchen Sie nach der Option **Zum Hochladen einer angepassten App**. Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"Abbildung: Option zum Hochladen einer benutzerdefinierten App in Teams\":::\n\n    > [!NOTE]\n    > Wenden Sie sich an den Teams-Administrator, wenn Sie keine benutzerdefinierte App hochladen können.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams-Entwicklermandanten (optional)\n\nWenn Sie nicht über ein Teams-Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Nehmen Sie am Microsoft 365-Entwicklerprogramm teil!\n\n1. Gehen Sie zu [Microsoft 365-Entwicklerprogramm](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Wählen Sie **Jetzt beitreten** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite **E5-Abonnement** einrichten aus.\n1. Richten Sie ein Administratorkonto ein. Nachdem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. Melden Sie sich mit dem neuen Administratorkonto bei Teams an. Jetzt können Sie **benutzerdefinierte App hochladen** auswählen.\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **Code** aus.\n1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"Klonen des Repositorys\" border=\"true\":::\n\n1. Wählen Sie **Klonen** aus. \n"
- title: Registrieren des einmaligen Anmeldens für Teams Auth bei Azure AD
  durationInMinutes: 1
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren des einmaligen Anmeldens für die Teams-Authentifizierung in Azure-Portal:\n\n* Erstellen und Registrieren einer neuen Anwendung unter App-Registrierungen\n* Verwenden von ngrok zum Erstellen eines Tunnels zu den Endpunkten Ihres Webservers\n  \n**So erstellen und registrieren Sie eine neue Anwendung**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/). Das System fordert Sie auf, sich mit den Anmeldeinformationen Ihres Microsoft-Kontos anzumelden.\n1. Wählen Sie **Azure Active Directory** aus.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n1. Wählen Sie **Neue Registrierung** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n   Die Seite \"Anwendung registrieren\" wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n1. Geben Sie die folgenden Details ein, um eine Anwendung zu registrieren.\n\n   1.  Legen Sie **Name** auf Ihren App-Namen fest.\n   1.  Festlegen **unterstützter Kontotypen** auf einen beliebigen Kontotyp\n   1.  Lassen Sie den **Umleitungs-URI** leer.\n\n1. Wählen Sie **Registrieren** aus.\n\n   **Die Seite App-Übersicht** wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n   > [!Important]\n   > Speichern Sie die **Anwendungs-ID (Client)** und **die Verzeichnis-ID (Mandant)** zur späteren Referenz.\n   \n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\n  Verwenden Sie ngrok oder die Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"Neue Registrierung\" border=\"true\":::\n\n> [!TIP]\n> Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte in der Eingabeaufforderung aus, um sich zu registrieren und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Wählen Sie im linken Navigationsbereich **Api verfügbar machen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"Bereitstellen einer API\" border=\"true\":::\n\n1. Wählen Sie **Festlegen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"Verfügbarmachen und API\" border=\"true\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"Festlegen eines Links\" border=\"true\":::\n\n1. Fügen Sie den `WebAppDomain` Wert zwischen `api://` und ein `/{AppID}`.</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   Die folgende Abbildung zeigt den Domänennamen:\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"Speichern eines Links\" border=\"true\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`, wobei `f631****.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"Bereich hinzufügen\" border=\"true\":::\n\n   Die Seite \"Bereich hinzufügen\" wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"Bereich hinzufügen\" border=\"true\":::\n\n1. Geben Sie die Details zum Konfigurieren des Bereichs ein.\n \n    1. Geben Sie `access_as_user` als **Bereichsnamen ein**.\n\n      > [!NOTE]\n      > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. Legen Sie **Wer kann zustimmen auf** fest `Admins and users`.\n    1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n        * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein.**\n\n        * Geben Sie `Allows Teams to call the app’s web APIs as the current user` als **Admin Einwilligungsbeschreibung ein.**\n\n        * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung ein.**\n\n        * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein.**\n\n    1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n    1. Wählen Sie **Bereich hinzufügen** aus, um sie zu speichern.\n\n   Der Anwendungs-ID-URI wird mit dem Bereichsnamen erstellt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"Zugriff als Benutzer\" border=\"true\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"Client hinzufügen\" border=\"true\":::\n\n   Der Bereich \"Clientanwendung hinzufügen\" wird angezeigt.\n\n1. Geben Sie die Client-ID für Desktop und Webanwendung separat ein, die Sie autorisieren möchten. Dies ist die Anwendungs-ID der Clientanwendung, die Sie autorisieren möchten.\n   \n   | **Client-ID** | **Zum Autorisieren** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Teams-Desktop- oder mobile Anwendung |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Teams-Webanwendung |\n\n1. Wählen Sie **Autorisierte Bereiche** aus, um zu bestimmen, welcher Tokentyp vom Dienst zurückgegeben wird.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"Authroisierter Bereich\" border=\"true\":::\n\n   Die folgende Abbildung zeigt die Client-ID:\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"Clientanwendung\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"Clientanwendung\" border=\"true\":::\n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"Hinzufügen einer Berechtigung\" border=\"true\":::\n\n   Die Seite API-Berechtigung anfordern wird angezeigt.\n\n1. Wählen Sie **Microsoft Graph** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Auswählen von Microsoft Graph\" border=\"true\":::\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"Auswählen der Graphberechtigung\" border=\"true\":::\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > Benutzer. Lesen ist standardmäßig aktiviert.\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"Berechtigung anfordern\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"Berechtigung anfordern\" border=\"true\":::\n\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n1. Wählen Sie **Microsoft Graph** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Auswählen von Microsoft Graph\" border=\"true\":::\n\n1. Wählen Sie **Anwendungsberechtigungen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Auswählen von Microsoft Graph\" border=\"true\":::\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"Berechtigung anfordern\" border=\"true\":::\n\n1. Stellen Sie sicher, dass Sie der Administratoreinwilligung für die erforderlichen Berechtigungen erteilen.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"Plattform hinzufügen\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"Wählen Sie Authentifizierung aus.\" border=\"true\":::\n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n\n     1. Wählen Sie für dieses Tutorial **Web** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"Plattform hinzufügen\" border=\"true\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anhängen `Auth/end` :</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Web konfigurieren\" border=\"true\":::\n\n     1. Wählen Sie **URI hinzufügen** aus, und geben Sie ein `https://ngrok.io/Auth/Start`. \n\n     1. Wählen Sie **Speichern** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"Umleitungs-URI\" border=\"true\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n1. Wählen Sie im linken Bereich **Zertifikate & Geheimnisse aus**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"Zertifikat auswählen\" border=\"true\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"Geheimer Clientschlüssel\" border=\"true\":::\n\n   Das Fenster **Geheimen Clientschlüssel hinzufügen** wird angezeigt.  \n\n1. Geben Sie unter **Beschreibung** einen Wert ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"Geheimnis-ID\" border=\"true\":::\n\n1. Wählen Sie in der Spalte **Wert** **die Option In Zwischenablage kopieren** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"Geheimer Clientschlüsselcode\" border=\"true\":::\n   \n   > [!Important]\n   > Speichern Sie den Wert **geheimer Clientschlüssel** oder das App-Kennwort zur späteren Referenz.\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"Speicherort der App-Einstellungen\" border=\"true\":::\n\n1. Öffnen Sie **appsettings.json** in der neuesten Version von Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` auf die **Microsoft-App-ID** Ihres Bots fest.\n     * Legen Sie auf **Verzeichnis-ID (Mandant) fest**`\"TenantID\"`.\n     * Legen Sie `\"MicrosoftAppPassword\"` auf den Wert der geheimen Client-ID Ihres Bots fest.\n     * Legen Sie `\"BaseUrl\"` auf fest `[WebAppDomainName]`.\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. Wechseln Sie im geklonten Repository zu **manifest.json** .\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"Manifestspeicherort\" border=\"true\":::\n\n1. Öffnen Sie **manifest.json** in der neuesten Version von Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie alle Vorkommen von `<<Microsoft-App-ID>>` durch die **Microsoft App-ID** Ihres Bots.\n     * Ersetzen Sie alle Vorkommen von `<<Base_URL>>` durch Ihren vollqualifizierten Domänennamen.\n     * Legen Sie auf fest `validDomains` `[WebAppDomainName]`.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"Manifestdatei\" border=\"true\":::\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: >
    1. Öffnen Sie Visual Studio.

    1. Wechseln Sie zu **Datei** > **Projekt/Projektmappe öffnen** > .

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Datei in Visual Studio öffnen" border="true":::

    1. Wählen Sie im Ordner **csharp** **die Datei ActivityFeedBroadcast.sln** aus.


    1. Klicken Sie auf **Öffnen**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Öffnen eines Projekts" border="true":::

    1. Press **F5** to run the project.


    1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Zertifikat auswählen" border="true":::

       Eine Webseite wird mit einer Meldung geöffnet **. Ihr Bot ist bereit!**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="App ist bereit" border="true":::
- title: Hinzufügen einer Aktivitätsfeed-Broadcast-App zu Teams
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Ordner AppPackage** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"Zip-Datei auswählen\" border=\"true\":::\n\n1. Wechseln Sie zum **Teams-Client** .\n\n1. Wählen Sie **Apps** aus.\n\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Verwalten Ihrer App\" border=\"true\":::\n\n1. Wählen Sie **App in den App-Katalog Ihrer Organisation hochladen** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Benutzerdefinierte App hochladen\" border=\"true\":::\n\n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im Ordner **AppPackage** erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Öffnen einer benutzerdefinierten App\" border=\"true\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"App hinzufügen\" border=\"true\":::\n\n      Die App wird im SidePanel der Besprechung angezeigt.\n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "\nLassen Sie uns mit der App in Teams interagieren!\n\n1. Auf **der Registerkarte Broadcast werden** **der Nachrichtentitel** und die **Beschreibung der Nachricht angezeigt**.\n        \n1. Geben Sie den Nachrichtentitel und die Beschreibung ein, und wählen Sie dann **Nachricht senden** aus. \n\n   Die Nachricht, die erfolgreich übertragen wurde, wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n\n1. Die Aktivitätsfeedbenachrichtigung wird auf der Registerkarte **Aktivität** des Empfängers mit der gleichen Mandanten-ID angezeigt.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n\n1. Die Nachrichtendetails werden beim Auswählen der Nachricht angezeigt.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n \n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: "Haben Sie sich so etwas einfallen lassen?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\"::: \n"
- content: Sie haben das Tutorial für die ersten Schritte mit der **Aktivitätsfeed-Broadcast-App** abgeschlossen!
