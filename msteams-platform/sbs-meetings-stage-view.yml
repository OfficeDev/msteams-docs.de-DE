items:
- durationInMinutes: 1
  content: "Die Besprechungsphasenansicht hilft Ihnen, Ihre Apps für Teams Besprechungen zu aktivieren und zu konfigurieren. Es hilft Benutzern, die Besprechungsphase zu teilen, ermöglicht besprechungsteilnehmern das Hinzufügen von Statusdetails zu früheren, aktuellen und zukünftigen Aufgaben, wodurch Teams Besprechungserfahrung verbessert wird. \n\n**Wichtige Features der Besprechungsphasenansicht**\n\n* Fügen Sie Statusdetails im seitenseitigen Bereich hinzu.\n* Fügen Sie Details für die Zusammenarbeit hinzu.\n\nDiese schrittweise Anleitung hilft Ihnen, die Besprechungsphasenansicht zu generieren, um Statusdetails für die Zusammenarbeit in Teams hinzuzufügen. Die folgende Ausgabe wird angezeigt:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"Besprechungsphasenansicht\" border=\"false\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* [Microsoft Teams mit einem Konto (kein Gastkonto)](https://developer.microsoft.com/en-us/microsoft-365/dev-program)\n* [Visual Studio Code](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS Version 10.21.0 oder höher\n* [ngrok](https://ngrok.com/download) neueste Version (nur für Devbox-Tests) oder eine entsprechende Tunnelinglösung wie eingabeaufforderung\n\n  > [!NOTE]\n  > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken.](https://ngrok.com/download)\n\nStellen Sie sicher, dass Sie über Arbeitskenntnisse der folgenden Technologien verfügen:\n\n* [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET Kernversion](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) Version 16 oder höher\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "Klonen Sie `Microsoft-Teams-Samples` das Repository in Ihrem lokalen GitHub:  \n\n 1. Öffnen [Sie Microsoft Teams Beispiele.](https://github.com/OfficeDev/Microsoft-Teams-Samples)\n 1. Wählen Sie **Code** aus.\n 1. Wählen Sie im Dropdownmenü **\"Öffnen mit GitHub Desktop\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"Klonen des Repositorys\" border=\"false\":::\n\n 1. Wählen Sie **\"Klonen\" aus.** \n"
- title: Einrichten eines Tunnels für lokalen Webserver
  durationInMinutes: 1
  content: "Verwenden Sie \"ngrok\" oder \"Eingabeaufforderung\", um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte aus, wie in der Eingabeaufforderung angezeigt, um sich anzumelden und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"Tunnel mit Eingabeaufforderung\" border=\"false\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"manifest.json\"** in node.js Ordner im geklonten Repository.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"Pfad für &quot;manifest.json&quot;\" border=\"false\":::\n\n1. Öffnen Sie **\"manifest.json\"** in **Visual Studio Code,** und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie `<<App-ID>>` dies durch die **Microsoft App-ID** Ihres Bots oder durch eine eindeutige **GUID.**\n     * Ersetzen Sie `<<BASE-URL>>` dies durch Ihre **ngrok-Basis-URL.**\n     * Ersetzen Sie `<<VALID DOMAIN>>` dies durch Ihre **ngrok-Domäne.**\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"Manifestdatei\" border=\"false\":::   \n"
- title: Erstellen und Ausführen einer Client-App mit npm
  durationInMinutes: 1
  content: "**So erstellen Sie eine Client-App mit npm install, um einen verteilbaren Ordner zu generieren:**\n\n1. Navigieren Sie im geklonten Repository zum Ordner **\"App-Pfadbeispiele/Besprechungsphasenansicht/nodejs\".**\n\n1. Kopieren  Sie den Nodejs-Ordnerpfad.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"Ordnerpfad\" border=\"false\":::\n\n1. Öffnen Sie ein neues Eingabeaufforderungsfenster, und ändern Sie das aktuelle Verzeichnis in den kopierten **nodejs-Pfad.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"Pfad für nodejs\" border=\"false\":::\n\n1. Ausführen, `npm install` um Pakete und Abhängigkeiten herunterzuladen.\n\n1. Ausführen, `npm start` um die App zu starten.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"Erstellen und Ausführen\" border=\"false\":::\n   \n"
- title: Hinzufügen der Besprechungsphasenansicht zu Teams
  durationInMinutes: 1
  content: "**So erstellen Sie eine Teams Besprechung, und fügen Sie Teams Besprechungsphasenansicht hinzu:**\n\n1. Navigieren Sie in Ihrem geklonten Repository zu **Beispielen> Besprechungsphasenansicht> nodejs> Manifest.**\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"Manifest\" border=\"false\":::\n\n1. Erstellen Sie eine Teams Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wechseln Sie zur Seite \"Besprechungsdetails\", und wählen **Sie \"App hinzufügen\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Eine App hinzufügen\" border=\"false\":::\n1. Wählen Sie im daraufhin geöffneten Popup die Option **\"Apps verwalten\"** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png\" alt-text=\"Verwalten von Apps\" border=\"false\":::\n\n1. Wählen Sie **Hochladen einer benutzerdefinierten App** aus. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"Hochladen einer Datei\" border=\"false\":::\n\n1. Wählen Sie **\"Öffnen\"** aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"App in Besprechung hinzufügen\" border=\"false\":::\n\n   Im Abschnitt **\"Apps verwalten\"** wird die Liste der Anwendungen angezeigt.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"Liste der Anwendungen\" border=\"false\":::\n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "**So interagieren Sie mit der App in Teams:**\n\n1. Wechseln Sie zu Teams Besprechung.\n\n1. Klicken Sie auf **App hinzufügen**. \n\n   Auf der App-Auswahlseite wird die App als **App in Besprechung** angezeigt.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"App in der Besprechungsphasenansicht\" border=\"false\":::\n\n1. Wählen Sie die **App in Der Besprechung** aus.\n\n1. Wählen Sie **Speichern**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"Willkommen bei der App\" border=\"false\":::\n\n1. Starten Sie die Besprechung. \n\n   Das Symbol ist in der Besprechungs-Steuerelementleiste sichtbar.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"Besprechungs-App\" border=\"false\":::\n\n1. Um die Sprintstatusaufgabe zu aktualisieren, fügen Sie Folgendes hinzu:\n\n   * **Zugewiesen an**\n   * **Beschreibung**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"Hinzufügen des Status in einer Besprechung\" border=\"false\":::\n   \n   App in seitenseitiger Panelansicht:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"Panelansicht\" border=\"false\":::\n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie sich so etwas einfallen lassen? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="Ausgabe der Phasenansicht" border="false":::
- content: Sie haben das Lernprogramm abgeschlossen, um mit einer Besprechungsphasenansicht zu beginnen.
