- durationInMinutes: 1
  content: "\nMitHilfe von Dialogfelder können Sie interaktive Web-Benutzeroberflächen mit C# anstelle von JavaScript erstellen. \n\nSie können mit Microsoft Teams App-Entwicklung beginnen, indem Sie Ihre erste App mit einer Registerkartenfunktion erstellen. Sie erstellen diese App mit Demerz und Visual Studio 2019.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Diagramm, das zeigt, dass diese App drei Features aufweist. Die Registerkarte ist hervorgehoben.\" border=\"false\":::\n\n> [!NOTE]\n> Derzeit bietet Teams Toolkit eine Vorlage nur für eine Registerkarten-App mit Visual Studio 2019 und Toolboxzor. Die Bot- und Nachrichtenerweiterungsfunktionen sind nicht verfügbar.\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "\nHier ist eine Liste der Tools, die Sie zum Erstellen und Bereitstellen Ihrer Apps benötigen.\n\n| &nbsp;    | Installieren   | Für die Verwendung... |\n| --- | --- | --- |\n| **Erforderlich** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (empfohlen) oder [Google Chrome](https://www.google.com/chrome/) | Ein Browser mit Entwicklertools. |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download), **ASP.NET- und Webentwicklung** oder **.NET Core-Arbeitsauslastung für die plattformübergreifende Entwicklung** | .NET |\n| **Optional** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure-Tools für Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) und [Azure CLI](/cli/azure/install-azure-cli) | Azure-Tools für den Zugriff auf gespeicherte Daten oder die Bereitstellung eines cloudbasierten Back-Ends für Ihre Teams-App in Azure. |\n| &nbsp; | [Microsoft Graph-Tester](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, ein browserbasiertes Tool, mit dem Sie eine Abfrage von Microsoft Graph Daten ausführen können. |\n| &nbsp; | [Entwicklerportal für Teams](https://dev.teams.microsoft.com/) | Webbasiertes Portal zum Konfigurieren, Verwalten und Verteilen Ihrer Teams-App, einschließlich ihrer Organisation oder des Teams Store. |\n| &nbsp; | **Visual Studio Code Erweiterungen** | &nbsp; |\n| &nbsp; | [Azure Functions Core Tools](/azure/azure-functions/functions-run-local) | Back-End-Komponenten lokal während einer lokalen Debugausführung, einschließlich der Authentifizierungshilfsprogramme, die erforderlich sind, wenn Ihre Dienste in Azure ausgeführt werden. Es wird im Projektverzeichnis installiert (mithilfe des `devDependencies` npm). |\n| &nbsp; | [.NET SDK](/dotnet/core/install/) | Angepasste Bindungen für lokales Debuggen und Azure Functions-App-Bereitstellungen. Wenn Sie das .NET 3.1 SDK (oder höher) nicht global installiert haben, kann die portierbare Version installiert werden. |\n\n> [!TIP]\n> Wenn Sie mit Microsoft Graph Daten arbeiten, sollten Sie den Microsoft Graph-Explorer kennenlernen und mit einem Lesezeichen versehen. Mit diesem browserbasierten Tool können Sie Microsoft Graph außerhalb einer App abfragen.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Vorbereiten der Entwicklungsumgebung\n\nNachdem Sie die erforderlichen Tools installiert haben, richten Sie die Entwicklungsumgebung ein.\n\n### <a name=\"install-the-teams-toolkit\"></a>Installieren des Teams Toolkits\n\nDas Teams Toolkit vereinfacht den Entwicklungsprozess mit Tools zum Bereitstellen und Bereitstellen von Cloudressourcen für Ihre App, zum Veröffentlichen im Teams Store und vieles mehr. Sie können das Toolkit mit Visual Studio Code, Visual Studio oder als CLI `teamsfx` (called) verwenden. \n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs)\n\nSie können Visual Studio 2019 verwenden, um Teams-Apps mit Demenser Server in .NET zu entwickeln.\n\nSo installieren Sie die Teams Toolkit-Erweiterung:\n\n1. Öffnen Sie Visual Studio 2019.\n1. Wählen Sie **Erweiterungen**  >  **aus, um Erweiterungen zu verwalten.**\n1. Geben Sie in das Suchfeld **Teams Toolkit** ein.\n1. Wählen Sie die Erweiterung Teams Toolkit aus, und wählen Sie **\"Herunterladen\"** aus. Die Erweiterung wird heruntergeladen.\n1. Schließen Sie Visual Studio 2019, um die Erweiterung zu installieren.\n\n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nUm die TeamsFx CLI zu installieren, verwenden Sie den `npm` Paket-Manager:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nJe nach Konfiguration müssen Sie die CLI möglicherweise `sudo` verwenden:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nDiese Bedingung wird häufiger auf Linux- und macOS-Systemen verwendet.\n\nStellen Sie sicher, dass Sie dem PFAD den globalen npm-Cache hinzufügen. Dieser Schritt wird normalerweise als Teil des Node.js-Installationsprogramms ausgeführt.  \n\nSie können die CLI mit dem `teamsfx` Befehl verwenden. Stellen Sie sicher, dass der Befehl funktioniert, indem Sie `teamsfx -h` .\n\n> [!CAUTION]\n> Bevor Sie TeamsFx in PowerShell-Terminalen ausführen können, müssen Sie die Ausführungsrichtlinie \"Remotesignierung\" für PowerShell aktivieren.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Einrichten Ihres Teams-Entwicklungsmandanten\n\nEin **Mandant** gleicht einem Raum oder einem Container für Ihre Organisation in Teams, in dem Sie chatten, Dateien freigeben und Besprechungen ausführen. In diesem Bereich laden und testen Sie Ihre App auch quer. Lassen Sie uns überprüfen, ob Sie bereit sind, mit dem Mandanten zu entwickeln.\n\n### <a name=\"enable-sideloading-option\"></a>Option zum Querladen aktivieren\n\nNachdem Sie die App erstellt haben, müssen Sie ihre App in Teams laden, ohne sie zu verteilen. Dieser Vorgang wird als Querladen bezeichnet. Melden Sie sich bei Ihrem Microsoft 365 konto an, um diese Option anzuzeigen.\n  \nVerfügen Sie bereits über einen Mandanten und haben Sie Zugriff auf den Administrator? Lassen Sie uns überprüfen, ob Sie dies wirklich tun!\n\nÜberprüfen Sie, ob Sie Apps in Teams querladen können:\n\n1. Wählen Sie im Teams Client **Store** Symbol aus.\n1. Wählen Sie **\"Apps verwalten\"** aus.\n1. Suchen Sie nach der Option zum **Hochladen einer benutzerdefinierten App.** Wenn die Option angezeigt wird, ist das Querladen von Apps aktiviert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"Abbildung zeigt die Option zum Hochladen einer benutzerdefinierten App in Teams.\":::\n\n    > [!NOTE]\n    > Wenn Teams die Option zum Hochladen einer benutzerdefinierten App nicht zeigt, wenden Sie sich an Ihren Teams Administrator.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Erstellen eines kostenlosen Teams Entwicklermandanten (optional)\n\nWenn Sie über kein Teams Entwicklerkonto verfügen, können Sie es kostenlos erhalten. Treten Sie dem Microsoft 365-Entwicklerprogramm bei!\n\n1. Wechseln Sie zum [Microsoft 365 Entwicklerprogramm.](https://developer.microsoft.com/microsoft-365/dev-program)\n1. Wählen Sie **\"Jetzt beitreten\"** aus, und folgen Sie den Anweisungen auf dem Bildschirm.\n1. Wählen Sie auf der Willkommensseite **\"E5-Abonnement einrichten\"** aus.\n1. Richten Sie Ihr Administratorkonto ein. Nachdem Sie fertig sind, wird der folgende Bildschirm angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Beispiel für das, was nach der Registrierung für das Microsoft 365-Entwicklerprogramm angezeigt wird.\":::\n\n1. Melden Sie sich mit dem soeben eingerichteten Administratorkonto bei Teams an. Stellen Sie sicher, dass Sie über die **Hochladen einer benutzerdefinierten App-Option** in Teams verfügen.\n\n## <a name=\"get-a-free-azure-account\"></a>Abrufen eines kostenlosen Azure-Kontos\n\nWenn Sie Ihre App hosten oder auf Ressourcen in Azure zugreifen möchten, benötigen Sie ein Azure-Abonnement. [Erstellen Sie ein kostenloses Konto,](https://azure.microsoft.com/free/) bevor Sie beginnen.\n\nJetzt haben Sie alle Tools und richten Ihre Konten ein. Als Nächstes richten wir Ihre Entwicklungsumgebung ein und beginnen mit dem Erstellen!\n"
- title: Erstellen eines Projektarbeitsbereichs für Ihre Registerkarten-App
  durationInMinutes: 1
  content: "In diesem Lernprogramm werden Sie durch die Schritte zum Erstellen, Ausführen und Bereitstellen Ihrer ersten Teams-App mit .NET/Mofzor geführt.\n\nIn diesem Lernprogramm lernen Sie Folgendes:\n1. [Einrichten eines neuen Registerkartenprojekts mit Teams Toolkit](#create-your-project)\n1. [Informationen zur Verzeichnisstruktur Ihrer App](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Erstellen Ihres Projekts\n\nVerwenden Sie zum Erstellen Ihres ersten Projekts das Microsoft Teams-Toolkit:\n\n1. Öffnen Sie Visual Studio 2019.\n1. Wählen Sie **\"Neues Projekt erstellen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-project.png\" alt-text=\"Abbildung zeigt die Option zum Erstellen eines neuen Projekts.\" border=\"false\":::\n\n1. Wählen Sie **Microsoft Teams** aus der Dropdownliste **\"Alle Projekttypen\" aus.**  \n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-teams-app.png\" alt-text=\"Abbildung zeigt die Option zum Auswählen einer Vorlage.\" border=\"false\":::\n\n1. Wählen Sie **Microsoft Teams App** als Vorlage aus, und wählen Sie **\"Weiter\"** aus.\n    Der Bildschirm **\"Neues Projekt konfigurieren\"** wird angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-configure-project.png\" alt-text=\"Abbildung zeigt die Optionen zum Konfigurieren eines neuen Projekts.\" border=\"false\":::\n\n1. Geben Sie einen geeigneten Namen für Ihr Projekt ein.\n\n1. Wählen Sie den Ordnerpfad aus, in dem Sie den Projektarbeitsbereich erstellen möchten.\n\n1. Wählen Sie den Namen für die Lösung aus, die Sie erstellen, und wählen Sie **\"Weiter\"** aus.\n    Der Bildschirm **\"Zusätzliche Informationen\"** wird angezeigt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-add-info-create.png\" alt-text=\"Abbildung zeigt die Option zum Bereitstellen zusätzlicher Informationen.\" border=\"false\":::\n\n1. Geben Sie den Anwendungsnamen ein.\n\n1. Geben Sie den Firmennamen ein.\n  Der Anwendungsname und der Firmenname werden Ihren Endbenutzern angezeigt.\n\n1. Wählen Sie **Erstellen** aus. \n    \n    Ihre Teams-App wird in wenigen Sekunden erstellt.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-tab-app.png\" alt-text=\"Abbildung des in Visual Studio 2019 erstellten App-Projekts.\" border=\"false\":::\n\n<details>\n<summary>Eine kurze Übersicht über das Erstellen einer Teams-App.</summary>\nSehen Sie sich diese kurze Zusammenfassung zum Erstellen einer Teams-App an.\n\n![Erstellen einer Teams-App](~/assets/videos/blazor-tab-app.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Machen Sie einen Rundgang durch den Quellcode\n\nNach der Projekterstellung verfügen Sie über die Komponenten zum Erstellen einer einfachen persönlichen App. Sie können die Projektverzeichnisstruktur im **Projektmappen-Explorer-Bereich** von Visual Studio 2019 anzeigen.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-app-solution-explorer.png\" alt-text=\"Screenshot der App-Projektdateien für eine persönliche App in Visual Studio 2019.\" border=\"false\":::\n\nDas Teams Toolkit erstellt ein Gerüst für Ihr Projekt basierend auf den von Ihnen ausgewählten Funktionen. Unter anderem verwaltet das Teams Toolkit Folgendes:\n\n- App-Symbole: Die App-Symbole werden als PNG-Dateien in `color.png` und `outline.png` gespeichert.\n- `manifest.json`: Das App-Manifest für die Veröffentlichung über das Entwicklerportal für Teams wird in `Properties/manifest.json` gespeichert.\n- `BackendController.cs`: Zur Unterstützung der Authentifizierung wird ein Back-End-Controller `Controllers/BackendController.cs` bereitgestellt.\n\nDas Teams-Toolkit erstellt das Gerüst für den gesamten erforderlichen Code für eine einfache Registerkarte als Einenderkmalserver.\n\n- `Pages/Tab.razor`: ist der Einstiegspunkt der Front-End-Anwendung.\n- `TeamsFx.cs`und `JS/src/index.js` : wird für die Initialisierung der Kommunikation mit dem Teams-Host verwendet.\n\nSie können Back-End-Funktionen hinzufügen, indem Sie Ihrer Anwendung weitere ASP.NET Core-Controller hinzufügen.\n"
- title: Erstellen und lokales Ausführen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "Nachdem Sie Ihren Projektarbeitsbereich mit Teams Toolkit eingerichtet haben, erstellen Sie Ihr Registerkartenprojekt. Sie müssen sich bei Ihrem Microsoft 365 Konto anmelden.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Melden Sie sich bei Ihrem Microsoft 365-Konto an.\n\nNachdem das Projekt erstellt wurde, richten Sie einmaliges Anmelden mit Microsoft 365 ein:\n\n1. Wählen Sie **Project**  >  **TeamsFx-Konfiguration**  >  **für SSO... aus.**\n1. Melden Sie sich bei Ihrem Microsoft 365 Administratorkonto an, wenn Sie dazu aufgefordert werden.\n\n## <a name=\"build-and-run-your-app\"></a>Erstellen und Ausführen Ihrer App\n\nSo erstellen Sie Ihre App und führen sie lokal aus:\n\n1. Öffnen Sie Visual Studio 2019. \n1. Wählen Sie  >  **Debuggen starten,** oder wählen Sie **F5** aus, um Ihre App im Debugmodus auszuführen.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Erfahren Sie, was geschieht, wenn Sie Ihre App lokal im Debugger ausführen.</summary>\n\n    Wenn Sie **F5** auswählen, Teams Toolkit:\n\n    1. Registriert Ihre Anwendung bei Azure Active Directory.\n    1. Registriert Ihre Anwendung für das \"Querladen\" in Microsoft Teams.\n    1. Startet das Anwendungs-Back-End lokal.\n    1. Startet das lokal gehostete Anwendungs-Front-End.\n    1. Startet Microsoft Teams in einem Webbrowser mit einem Befehl, um Teams anzuweisen, die Anwendung querzuladen (die URL wird im Anwendungsmanifest registriert).\n\n    </details>\n1. Installieren Sie das selbstsignierungsbasierte SSL-Zertifikat für das lokale Debuggen, falls angefordert.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot der Aufforderung zum Installieren eines SSL-Zertifikats, damit Teams Ihre Anwendung von localhost laden können.\":::\n\n    Teams wird in einem Webbrowser geladen.\n1. Wählen Sie **\"Abbrechen\"** aus, um im Browser zu verbleiben, wenn Sie aufgefordert werden, Microsoft Teams Client zu öffnen.\n1. Melden Sie sich mit Ihrem Microsoft 365-Konto an.\n1. Wählen Sie **\"Hinzufügen\"** aus, wenn Sie aufgefordert werden, die App in Teams zu installieren.\n\n    Ihre App wird nun angezeigt:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-completed-app.png\" alt-text=\"Screenshot der fertiggestellten App\":::\n\n    Sie können normale Debugaktivitäten ausführen, z. B. das Festlegen von Haltepunkten, als ob es sich um eine andere Webanwendung handeln würde. Die App unterstützt Hot Reloading.  Wenn Sie eine Datei innerhalb des Projekts ändern, wird die Seite neu geladen.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Erfahren Sie, wie Sie Probleme beheben, wenn Ihre App nicht lokal ausgeführt wird.</summary>\n\nUm Ihre App in Teams auszuführen, benötigen Sie ein Microsoft 365 Entwicklungskonto, das das Querladen von Apps ermöglicht. Weitere Informationen hierzu finden Sie im Abschnitt \"Voraussetzungen\".\n</details>\n"
- title: Bereitstellen Ihrer ersten Teams-App
  durationInMinutes: 1
  content: "\nSie haben gelernt, Teams App mit Tab-Funktion zu erstellen, zu erstellen und auszuführen. Der letzte Schritt besteht darin, Ihre App in Azure bereitzustellen.\n\nStellen wir nun die erste App mit Tab-Funktion in Azure mit Teams Toolkit bereit.\n\n## <a name=\"deploy-your-app-to-azure\"></a>Bereitstellen Ihrer App in Azure\n\nDie Bereitstellung besteht aus zwei Schritten:\n\n1. Erforderliche Cloudressourcen werden erstellt. Dieser Vorgang wird auch als Bereitstellung bezeichnet.\n1. Beginnen Sie mit dem Codieren, und kopieren Sie Ihre App in die erstellten Cloudressourcen.\n\n    > **VORSCHAU**\n    >\n    > Die Unterstützung für Doppelklick-Apps ist neu in Teams Toolkit. Bereitstellung und Bereitstellung erfolgen mit einer Kombination aus Visual Studio 2019 und dem Entwicklerportal für Teams.\n\n## <a name=\"provision-and-deploy-your-app-to-azure-app-service\"></a>Bereitstellen und Bereitstellen Ihrer App im Azure App Service\n\n1. Klicken Sie im Projektmappen-Explorer mit der rechten Maustaste auf den Projektknoten, und wählen Sie **\"Veröffentlichen\"** aus. Sie können auch das  >  Menüelement **\"Veröffentlichen erstellen\"** verwenden.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-build-publish.png\" alt-text=\"Auswählen des Veröffentlichungsvorgangs für das Projekt\" border=\"false\":::\n\n1. Wählen Sie **Azure** aus, und wählen Sie im Fenster **\"Veröffentlichen\"** die Option **\"Weiter\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-publish.png\" alt-text=\"Auswählen von Azure als Veröffentlichungsziel\" border=\"false\":::\n\n1. Wählen Sie **Azure App Service (Windows)** und dann **Weiter** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-app-service.png\" alt-text=\"Auswählen von Azure App Service als Veröffentlichungsziel\" border=\"false\":::\n\n1. Wählen Sie **+** diese Option aus, um eine neue App Service-Instanz zu erstellen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-subscription.png\" alt-text=\"Erstellen Sie eine neue Instanz.\" border=\"false\":::\n\n    Im Dialogfeld **App-Dienst (Windows)** werden die Eintragsfelder **\"Name\",** **\"Abonnementname\",** **\"Ressourcengruppe\"** und **\"Hostingplan\"** ausgefüllt. Wenn Sie bereits einen App-Dienst ausgeführt haben, werden vorhandene Einstellungen ausgewählt. Sie können eine neue Ressourcengruppe und einen neuen Hostingplan erstellen.\n\n1. Wählen Sie **\"Erstellen\"** aus, wenn Sie bereit sind.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-service-create-new.png\" alt-text=\"Auswählen von Hostingplan und Abonnement\" border=\"false\":::\n\n    Sie werden feststellen, dass die neu erstellte Instanz im Dialogfeld **\"Veröffentlichen\"** automatisch ausgewählt wurde.\n\n1. Wählen Sie **\"Fertig stellen\"** aus, wenn Sie fertig sind.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-instance.png\" alt-text=\"Wählen Sie die neue Instanz aus.\" border=\"false\":::\n\n1. Wählen Sie das **Symbol \"Bearbeiten\"** (Stift) neben dem **Bereitstellungsmodus** aus. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-deploy-mode.png\" alt-text=\"Wählen Sie den Bereitstellungsmodus aus.\" border=\"false\":::\n      \n      Das Dialogfeld \"Veröffentlichen\" wird angezeigt.\n\n1. Wählen Sie **\"Eigenständig\"** als **Bereitstellungsmodus** und dann **\"Speichern\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-setting.png\" alt-text=\"Wählen Sie den eigenständigen Bereitstellungsmodus aus.\" border=\"false\":::\n\n1. Wählen Sie **Veröffentlichen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish.png\" alt-text=\"Veröffentlichen Ihrer App im App-Dienst\" border=\"false\":::\n\n      Visual Studio 2019 stellt die App für Ihren Azure App Service bereit, und die Web-App wird in Ihrem Browser geladen.  \n\n1. Fügen Sie `/tab` am Ende der URL, um Ihre Seite anzuzeigen, wie in der Abbildung dargestellt. Die Registerkartenseite wird nur angezeigt, wenn Sie `/tab` sie der URL hinzufügen.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-tab-app.png\" alt-text=\"Registerkarten-App\" border=\"false\":::\n\n    In den **Veröffentlichungseigenschaften** im **Hostingbereich** von Visual Studio werden die Website-URL und andere Details angezeigt. \n  \n1. Wählen Sie das Symbol **\"Kopieren\"** neben der Website-URL aus, und speichern Sie es in einer Textdatei.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-site-url.png\" alt-text=\"Url der Websitewebsite der Auflockerungs-App\" border=\"false\":::\n"
- title: Anzeigen einer Vorschau und Testen Ihrer App in Teams
  durationInMinutes: 1
  content: "\nSie können das Entwicklerportal verwenden, um Ihre App so zu konfigurieren, dass sie in der Teams Umgebung in der Vorschau angezeigt und veröffentlicht wird.\n\n## <a name=\"create-an-environment-for-your-app\"></a>Erstellen einer Umgebung für Ihre App\n\nDas Entwicklerportal für Teams verwaltet, wo die Registerkarten für Ihre App mit einer **Umgebung** geladen werden.  \n\n### <a name=\"to-create-an-environment\"></a>So erstellen Sie eine Umgebung\n\n1. Öffnen Sie das Entwicklerportal für Teams. \n1. Melden Sie sich mit Ihrem Microsoft 365-Administratorkonto an.\n\n1. Suchen Sie **Apps** auf der Seitenleiste, und wählen Sie sie aus.\n\n1. Wählen Sie Ihre App aus der angezeigten Liste aus.\n\n1. Wählen Sie **Umgebungen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env.png\" alt-text=\"Auswählen von Umgebungen\" border=\"false\":::\n\n1. Wählen Sie **Ihre erste Umgebung erstellen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-env.png\" alt-text=\"Wählen Sie &quot;Neue Umgebungen hinzufügen&quot; aus\" border=\"false\":::\n\n1. Geben Sie einen Namen für Ihre Umgebung ein, und wählen Sie **\"Hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-env-name.png\" alt-text=\"Hinzufügen eines neuen Umgebungsnamens\" border=\"false\":::\n\n1. Wählen Sie **Ihre erste Umgebungsvariable** erstellen aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env-var.png\" alt-text=\"Hinzufügen einer neuen Umgebungsvariablen\" border=\"false\":::\n\n1. Geben Sie `azure_app_url` als **Name** ein.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-variable.png\" alt-text=\"Erstellen einer Umgebungsvariablen\" border=\"false\":::\n\n1. Geben Sie Ihre Azure-Website-URL ohne `https://` den **Wert** ein. Verwenden Sie die URL, die Sie im Dialogfeld \"Veröffentlichen\" im Bereich \"Hosting\" angegeben haben. \n\n1. Klicken Sie auf **Hinzufügen**.\n  \n    Die Umgebung wird hinzugefügt.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-azure-url-added.png\" alt-text=\"Erstellen einer Umgebungsvariablen\" border=\"false\":::\n\n## <a name=\"update-the-app-manifest\"></a>Aktualisieren des App-Manifests\n\nDas App-Manifest lädt die Registerkarte von einer `localhost` URL. Konfigurieren Sie das App-Manifest so, dass die Registerkarte von der URL geladen wird, die in der von Ihnen erstellten Umgebung aufgeführt ist.\n\nSo aktualisieren Sie das App-Manifest:\n- [Aktualisieren der Website-URL](#update-website-url)\n- [Konfigurieren der Registerkartenfunktion](#configure-the-tab-capability)\n- [Konfigurieren des einmaligen Anmeldens für Ihre App](#configure-single-sign-on-for-your-app)\n\n### <a name=\"update-website-url\"></a>Aktualisieren der Website-URL\n\n1. Wählen Sie in der Randleiste **\"Grundlegende Informationen\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments3.png\" alt-text=\"Auswählen grundlegender Informationen\":::\n\n    Sie werden feststellen, dass dies `localhost:XXXXX` als Teil der URL im Bereich **\"Grundlegende Informationen\"** erwähnt wird.\n\n1. Ersetzen Sie alle Vorkommen von `localhost:XXXXX` für `{{azure_app_url}}` Website **(muss eine gültige HTTPS-URL sein)** und **App-URLs** durch , einschließlich der geschweiften Klammern.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments4.png\" alt-text=\"Anpassen der grundlegenden Informationen für die Umgebung\":::\n\n1. Wählen Sie **\"Speichern\"** aus, wenn Sie den Austausch abgeschlossen haben.\n  \n    Ihre App ist jetzt für die Ausführung über die URL konfiguriert, die Sie in der Umgebungsvariablen gespeichert haben.\n\n### <a name=\"configure-the-tab-capability\"></a>Konfigurieren der Registerkartenfunktion\n\n1. Wählen Sie **App-Features** in der Randleiste aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments5.png\" alt-text=\"Auswählen von Funktionen\":::\n\n1. Wählen Sie **\"Persönliche Registerkarte\" aus.**\n1. Wählen Sie die drei Punkte neben der **registerkarte \"Persönlich\"** aus, und wählen Sie **\"Bearbeiten\"** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments6.png\" alt-text=\"Bearbeiten persönlicher Registerkarteneinstellungen\":::\n\n1. Ersetzen Sie die URL durch die Umgebungsvariable in den Feldern **\"Inhalts-URL\"** und **\"Website-URL\".**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments7.png\" alt-text=\"Bearbeiten von URLs für persönliche Registerkarten\":::\n\n1. Wählen Sie **Aktualisieren** aus.\n\n1. Wählen Sie **Speichern** aus.\n  \n  Ihre Registerkarte ist für die Ausführung über die Azure-URL konfiguriert.\n\n### <a name=\"configure-single-sign-on-for-your-app\"></a>Konfigurieren des einmaligen Anmeldens für Ihre App\n\n1. Wählen Sie **\"Einmaliges Anmelden\"** in der Randleiste aus.\n\n1. Ersetzen Sie den `localhost` innerhalb des **Anwendungs-ID-URI** durch `{{azure_app_url}}` .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-sso.png\" alt-text=\"Bearbeiten des Anwendungs-ID-URI für einmaliges Anmelden\":::\n\n1. Wählen Sie **Speichern** aus.\n\n1. Wählen Sie in der Seitenleiste **Domänen** aus.\n\n1. Wählen Sie **Domäne hinzufügen**.\n\n1. Überprüfen Sie, ob `{{azure_app_url}}` sie als gültige Domäne aufgeführt ist. Wenn dies nicht der Fall ist, fügen Sie sie als gültige Domäne hinzu. Wählen Sie dann **Hinzufügen** aus.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-domain.png\" alt-text=\"Hinzufügen einer Domäne\":::\n\n  Sie haben nun die Manifestdatei aktualisiert. Sie können die Option **\"Vorschau in Teams\"** oben auf der Seite verwenden, um Ihre App in Teams zu starten."
