- durationInMinutes: 1
  content: >
    Teams Unterhaltungsbots ermöglichen Benutzern die Interaktion mit Ihrem Webdienst über Text, interaktive Karten und Aufgabenmodule. Grundlegende Unterhaltungen werden über den Bot Framework-Connector, eine einzelne REST-API, verarbeitet. Diese API ermöglicht Es Ihrem Bot, mit Teams und anderen Kanälen zu kommunizieren. Das Bot Builder SDK bietet die folgenden Features:


    * Einfacher Zugriff auf den Bot Framework-Connector.

    * Zusätzliche Funktionen zum Verwalten von Unterhaltungsfluss und -status.

    * Einfache Möglichkeiten, kognitive Dienste wie die Verarbeitung natürlicher Sprache (Natural Language Processing, NLP) zu integrieren.


    Wenn Ihr Bot zum ersten Mal einer Gruppe oder einem Team hinzugefügt wird, wird eine Einführungsnachricht gesendet. Die Nachricht enthält eine kurze Beschreibung der Features des Bots und deren Verwendung.


    Diese schrittweise Anleitung hilft Ihnen, grundlegende Unterhaltungsbots in der Teams-Anwendung zu erstellen. Die folgende Ausgabe wird angezeigt:


    :::image type="content" source="./assets/images/conversation-bot/final-output.png" alt-text="Endgültige Ausgabe." border="true"lightbox="assets/images/conversation-bot/final-output.png":::
- title: Voraussetzungen
  durationInMinutes: 1
  content: >
