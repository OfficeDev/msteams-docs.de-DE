    1. Navigieren Sie zu **"Projekt****/Projekt öffnen** > " > .

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Datei in Visual Studio öffnen" border="true":::

    1. Wählen Sie **die Datei "ActivityFeedBroadcast.sln** " aus dem **Ordner "csharp** " aus.


    1. Klicken Sie auf **Öffnen**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Öffnen eines Projekts" border="true":::

    1. Press **F5** to run the project.


    1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Zertifikat auswählen" border="true":::

       Eine Webseite wird mit einer Nachricht geöffnet **. Ihr Bot ist bereit!**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="Die App ist bereit" border="true":::
- title: Hinzufügen der Aktivitätsfeed-Übertragungs-App zu Teams
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu  **\"graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**\".\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **AppPackage-Ordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"ZIP-Datei auswählen\" border=\"true\":::\n\n1. Wechseln Sie zum **Teams-Client** .\n\n1. Wählen Sie **Apps** aus.\n\n1. Wählen Sie **Verwalten Ihrer Apps** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Verwalten Ihrer App\" border=\"true\":::\n\n1. Wählen Sie **\"App in den App-Katalog Ihrer Organisation hochladen\" aus**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Benutzerdefinierte App hochladen\" border=\"true\":::\n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Ordner \"AppPackage** \" erstellt haben.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Öffnen einer benutzerdefinierten App\" border=\"true\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"App hinzufügen\" border=\"true\":::\n\n      Die App ist im SidePanel der Besprechung sichtbar.\n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "\nLassen Sie uns mit der App in Teams interagieren!\n\n1. **Im BroadcastTab** werden **der Nachrichtentitel** und die **Nachrichtenbeschreibung** angezeigt.\n        \n1. Geben Sie den Titel und die Beschreibung der Nachricht ein, und wählen Sie dann \" **Nachricht senden\" aus**. \n\n   Die Nachricht, die erfolgreich übertragen wurde, wird angezeigt.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n\n1. Die Aktivitätsfeedbenachrichtigung wird auf der Registerkarte \" **Aktivität** \" des Empfängers mit derselben Mandanten-ID angezeigt.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n\n1. Die Nachrichtendetails werden beim Auswählen der Nachricht angezeigt.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\":::\n \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: "Sind Sie auf so etwas gekommen?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Endgültige Ausgabe\" border=\"true\"::: \n"
- content: Sie haben das Lernprogramm für die ersten Schritte mit der **Aktivitätsfeed-Übertragungs-App** abgeschlossen!
