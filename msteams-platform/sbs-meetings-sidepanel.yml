items:
- durationInMinutes: 1
  content: "Dies `meetingSidePanel` verbessert Ihre Besprechungserfahrung. Sie können Organisatoren und Referenten helfen, unterschiedliche Ansichten und Aktionen zu verwenden.\n\nIn dieser schrittweisen Anleitung wird veranschaulicht, wie Sie die **Side Panel-App** zum Hinzufügen und Veröffentlichen von Agenda implementieren.\n\n**Interaktion von Besprechungsorganisatoren mit Besprechungs-SidePanel**\n\n* **Neuen Tagesordnungspunkt hinzufügen**: Gibt die Möglichkeit, einen neuen Tagesordnungspunkt hinzuzufügen.\n* **Hinzufügen**: Fügt die Tagesordnung als Texteingabe zur Agendaliste **des Seitenbereichs** hinzu.\n* **Agenda veröffentlichen**: Sendet die Agendaliste an den Besprechungschat. \n\nDie folgende Ausgabe wird angezeigt:\n\n ![Ihr Token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* [.NET Core SDK](https://dotnet.microsoft.com/download) , Version 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS Version 10.21.0 oder höher\n* [Neueste ngrok-Version](https://ngrok.com/download) (nur für Devbox-Tests) oder eine entsprechende Tunnellösung\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) zum Aktualisieren der Agenda in Echtzeit\n\n> [!NOTE]\n> Verwenden Sie Version 1.7.0 oder höher von [Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true), da frühere Versionen das Sidepanel für Besprechungen nicht unterstützen.\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "Klonen Sie `Microsoft-Teams-Samples` das Repository in Ihre lokale GitHub:  \n\n 1. Öffnen [Sie Microsoft Teams Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Wählen Sie **\"Code**\" aus.\n 1. Wählen Sie im Dropdownmenü \"**Mit GitHub Desktop öffnen**\" aus.\n\n    ![Klonrepository](~/assets/images/meetings-side-panel/clonerepository1.png)\n\n 1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Erstellen und Registrieren Ihres Bots in Azure AD Portal
  durationInMinutes: 5
  content: "Führen Sie die folgenden Schritte aus, um Ihren Bot in Azure Active Directory zu erstellen und zu registrieren, einen Tunnel mithilfe von ngrok zu erstellen und einen Messaging-Endpunkt hinzuzufügen:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot bei Azure Bot Service zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung des Bots zu aktivieren.\n* Fügen Sie Microsoft Teams Kanal hinzu, um den Bot in einem Teams Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem von Ihnen erstellten ngrok-Tunnel den Messaging-Endpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Wechseln Sie zum [Microsoft Azure Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Wählen Sie **die EINGABETASTE** aus.\n1. Wählen Sie **Azure Bot** aus.\n\n     ![Erstellen einer Azure-Bot-Karte](~/assets/images/bots/createazurebot.png)\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den Namen des erforderlichen Bot-Handle in **das Bot-Handle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus. \n\n    ![Azure-Bot-Ressource auswählen](~/assets/images/meetings-side-panel/review-plus-create.png) \n\n   Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **\"Neue** > Geben Sie den Ressourcennamen ein, > klicken Sie auf **\"OK**\").\n\n1. Wenn Sie eine neue Ressourcengruppe erstellt haben, wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n\n    ![Speicherort der neuen Ressourcengruppe](~/assets/images/meetings-side-panel/newresource.png)\n\n1. Im Abschnitt **\"Microsoft-App-ID** \" ist standardmäßig \" **Neue Microsoft-App-ID erstellen** \" ausgewählt. \n\n   Sie können entweder \" **Vorhandene App-Registrierung verwenden\"** und \" **Vorhandene App-ID** und **vorhandenes App-Kennwort**\" eingeben oder \" **Neue Microsoft-App-ID erstellen\"** auswählen.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    ![Erstellen der Microsoft App-ID](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie **\"Erstellen\"** aus. \n\n    Es dauert ein paar Minuten, bis Ihr Bot-Dienst bereitgestellt wird. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n    ![Bereitstellen der App](~/assets/images/meetings-side-panel/botdeployment.png)\n\n    Ihr Azure-Bot wird erstellt.\n\n    ![Azure-Bot-Ressource erstellt](~/assets/images/meetings-side-panel/bot-page.png)\n\n**So erstellen Sie den geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **\"Konfiguration**\" aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** zur zukünftigen Referenz.\n\n1. Wählen Sie unter **\"Bottyp**\" die Option \"**Mehrinstanzenfähig**\" aus.\n\n    ![Bottyp](~/assets/images/meetings-side-panel/bot-type.png)\n\n1. Wählen Sie neben **\"Microsoft-App-ID**\" die Option **\"Verwalten\"** aus.\n\n    ![Microsoft App-ID](~/assets/images/meetings-side-panel/config.png)\n\n1. Wählen Sie im Abschnitt \" **Geheime Clientschlüssel** \" die Option **\"Neuer geheimer Clientschlüssel**\" aus. \n\n    ![Neuer geheimer Clientschlüssel](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   Das Fenster **\"Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.  \n\n1. Geben Sie **\"Beschreibung**\" ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    ![Hinzufügen eines geheimen Clientschlüssels zur App](~/assets/images/meetings-side-panel/clientsecret.png)\n\n1. Wählen Sie in der Spalte **\"Wert** \" **die Option \"In Zwischenablage kopieren\"** aus.\n\n     ![Wert des geheimen Clientschlüssels](~/assets/images/meetings-side-panel/clientvalue.png)\n   \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort zur zukünftigen Referenz.\n\n**So fügen Sie den Microsoft Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n    ![Startseite](~/assets/images/meetings-side-panel/gotohome.png)\n\n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie \" **Kanäle** \" im linken Bereich aus. \n\n1. Wählen Sie **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\"** aus.\n\n      ![Nutzungsbedingungen](~/assets/images/meetings-side-panel/terms.png)\n\n1. Klicken Sie auf **Speichern**.\n\n      ![Wählen Sie Teams](~/assets/images/meetings-side-panel/config-teams1.png)   \n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Wenn **ERR_NGROK_4018** auftreten, führen Sie die in der Eingabeaufforderung angegebenen Schritte aus, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n**So fügen Sie den Messaging-Endpunkt hinzu**\n\n1. Kopieren Sie von ngrok die HTTPS-URL (https to io).\n\n    ![ngrok HTTPS-URL](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > Dies `WebAppDomain` ist ein vollqualifizierter Domänenname, der nicht darin enthalten `https://` ist.\n\n1. Wählen Sie **in Einstellungen** für den von Ihnen erstellten Azure-Bot die Option **\"Konfiguration**\" aus.\n\n1. Verwenden Sie im **Messaging-Endpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **\"/api/messages**\" hinzu.\n\n    ![Messaging-Endpunkt](~/assets/images/meetings-side-panel/messaging-endpoint.png)\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD App-Registrierung
  durationInMinutes: 1
  content: "**So registrieren Sie Ihre App über das Azure AD Portal**  \n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Navigationsbereich die Option **\"App-Registrierungen\" aus**.\n\n1. Wählen Sie Ihren Bot aus.\n\n   ![App-Registrierung](~/assets/images/meetings-side-panel/appregister.png)\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n   ![Bereitstellen einer API](~/assets/images/meetings-side-panel/exposeanapi.png)\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://{AppID}`fest.\n\n   ![Link festlegen](~/assets/images/meetings-side-panel/setlink.png)\n\n1. Fügen Sie den `WebAppDomain` Wert zwischen `api://` und `/{AppID}`ein.</br>\n    `api://4d52****.ngrok.io/{AppID}`</br>\n    \n   Die folgende Abbildung zeigt den Domänennamen:\n    \n    ![App-ID-URI](~/assets/images/meetings-side-panel/appIDuri.png)\n\n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n   ![Bereich auswählen](~/assets/selectscope.png)\n\n1. Geben Sie `access_as_user` in dem angezeigten Bereich den Namen des **Bereichs** ein.\n\n1. Legen Sie **fest, Wer zustimmen können?** zu `Admins and users`.\n\n1. Geben Sie die folgenden Informationen in den Feldern an, um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren:</br>\n\n     * Geben Sie `Teams can access the user’s profile` den **Anzeigenamen für die Administratorzustimmung** ein.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` als **Beschreibung der Administratorzustimmung ein**.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigename für die Benutzerzustimmung ein**.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Zustimmung des Benutzers ein**.\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Zu speichernden Bereich hinzufügen\"** aus.\n\n    ![Hinzufügen eines Bereichs](~/assets/images/meetings-side-panel/addascope.png)\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meetings-side-panel/scopes.png) \n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n    ![Clientanwendung auswählen](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Geben Sie **die Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für Teams Mobile- oder Desktopanwendung. \n\n    ![Hinzufügen der Clientanwendung 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Sie können **die Client-ID** eingeben: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für Teams Webanwendung.\n\n    ![Hinzufügen der Clientanwendung 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Wählen Sie **autorisierte Bereiche aus**.\n\n    ![Hinzufügen der Clientanwendung 2](~/assets/images/meetings-side-panel/authorizedscope.png) \n\n   In der folgenden Abbildung werden die Client-IDs angezeigt:\n\n    ![Clientanwendungen](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n    ![Berechtigung hinzufügen](~/assets/add-permission.png)\n\n1. Wählen Sie **\"Microsoft Graph\" aus**.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n    Standardmäßig ist **\"User.Read** \" ausgewählt.\n\n     ![Benutzer](~/assets/images/meetings-side-panel/userpermission.png)\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n     ![Weitere Berechtigungen](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App nicht die Zustimmung eines IT-Administrators erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        ![Netz](~/assets/images/meetings-side-panel/webauth.png)\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n       `https://4d52****.ngrok.io/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        ![Authentifizierungsende](~/assets/images/meetings-side-panel/authend.png)\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n    ![App-Einstellungsspeicherort](~/assets/images/meetings-side-panel/appsettingslocation.png)\n\n1. Öffnen Sie **\"appsettings.json**\" in **Visual Studio 2019**, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert der geheimen Client-ID Ihres Bots fest.\n     * Legen Sie `\"BaseUrl\"` den vollqualifizierten Domänennamen fest.\n\n    ![App-Einstellungen](~/assets/images/meetings-side-panel/appsettings.png)\n\n1. Navigieren Sie zu `manifest.json` im geklonten Repository.\n\n    ![Speicherort der Manifestdatei](~/assets/images/meetings-side-panel/manifestlocation.png)\n\n1. Öffnen Sie `manifest.json` **Visual Studio 2019**, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie alle Vorkommen durch `<<Your_Domain_URL>>` Ihren vollqualifizierten Domänennamen.\n     * Ersetzen Sie alle Vorkommen durch die `<<Microsoft-App-ID>>` **Microsoft App-ID** Ihres Bots.\n\n    ![Manifestbild 2](~/assets/images/meetings-side-panel/manifest-2.png)\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen und führen Sie den Dienst mit Visual Studio 2019 oder Befehlszeile aus**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Starten Sie **Visual Studio 2019**.\n   1. Navigieren Sie zu **FileOpen** >  >  **Project/Solution**.\n\n      ![Datei öffnen](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Wählen Sie die Datei **\"SidePanel.sln\"** aus dem **Ordner \"csharp** \" aus.\n\n      ![Lösungsdatei](~/assets/images/meetings-side-panel/Tokenfileready.png)\n\n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      ![Vertrauensstellungszertifikat](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Eine Webseite wird mit der Nachricht **\"Ihr Bot ist bereit!\"** geöffnet.\n\n      ![App bereit](~/assets/images/meetings-side-panel/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nNavigieren Sie in einem Eingabeaufforderungsfenster zu **Beispielen > Besprechungs-Sidepanel-> csharp > Side Panel** , und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meetings-side-panel/dotnetruncmd.png)\n  \n"
- title: Hinzufügen der SidePanel-App für Besprechungen zu Teams
  durationInMinutes: 1
  content: "**So erstellen Sie eine Teams Besprechung und fügen die SidePanel-App für Besprechungen hinzu**\n\n1. Navigieren Sie in Ihrem geklonten Repository zu **csharp > Side Panel > Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![ZIP-Datei](~/assets/images/meetings-side-panel/zipfile.png) \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wechseln Sie zur Seite mit den Besprechungsdetails, und wählen Sie **\"App hinzufügen\"** aus.\n\n   ![Hinzufügen einer App](~/assets/images/meetings-side-panel/addanapp.png) \n\n1. Wählen Sie im daraufhin geöffneten Popup die Option **\"Apps verwalten\"** aus.\n\n   ![Verwalten von Apps](~/assets/meeting-token-generator-manageapps.png)\n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n   ![Hochladen benutzerdefinierte App](~/assets/images/meetings-side-panel/uploadcustomapp.png)\n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   ![ZIP-Datei auswählen](~/assets/images/meetings-side-panel/selectzip.png)\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   ![Hinzufügen der App](~/assets/images/meetings-side-panel/addtheapp.png)\n\n   Im Abschnitt **\"Apps verwalten** \" wird die Liste der Anwendungen angezeigt.\n\n   ![App in \"Apps verwalten\"](~/assets/images/meetings-side-panel/manageappsection.png)\n\n1. Wechseln Sie zu Teams Besprechung.\n\n1. Klicken Sie auf **App hinzufügen**. \n\n   Auf der App-Auswahlseite wird die App als **Seitenbereich** angezeigt.\n\n   ![App-Symbol in Teams](~/assets/images/meetings-side-panel/appicon.png)\n\n1. Wählen Sie die **App \"Seitenbereich\" aus** .\n\n1. Klicken Sie auf **Speichern**.\n\n   ![Willkommens-App](~/assets/images/meetings-side-panel/welcomeapp.png)\n\n   Die App ist im SidePanel der Besprechung sichtbar.         \n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: >
    Lassen Sie uns mit der App in Teams interagieren!


    1. Wählen Sie **"Neues Tagesordnungselement hinzufügen** " aus, um der Standardmäßigen Tagesordnungsliste eine neue Tagesordnung hinzuzufügen.

       ![Token in Besprechung](~/assets/images/meetings-side-panel/sidepanelinmeet.png)

    1. Geben Sie ein neues Tagesordnungselement in die Liste ein, und wählen Sie **"Hinzufügen"** aus.

       ![Token in Besprechung](~/assets/images/meetings-side-panel/newagenda.png)

       Die neue Agenda wird in der Liste hinzugefügt.

    1. Wählen Sie **"Tagesordnung veröffentlichen" aus**.

       ![Ihr Token](~/assets/images/meetings-side-panel/youragenda.png)

       Die neue Agendaliste wird im Besprechungschat angezeigt.

       ![Ihr Token](~/assets/images/meetings-side-panel/agendainchat.png)
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Sind Sie auf so etwas gekommen?

       ![Token in Besprechung](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)
- content: Sie haben das Lernprogramm für die ersten Schritte mit einer **Side Panel-App** abgeschlossen!
