### YamlMime:Tutorial
title: Besprechungsphasenansicht
metadata:
  title: Besprechungsphasenansicht
  description: In diesem Lernprogramm erfahren Sie, wie Sie eine Besprechungsphasenansicht für Teams einrichten.
