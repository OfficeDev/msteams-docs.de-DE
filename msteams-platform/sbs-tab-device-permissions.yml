- durationInMinutes: 1
  content: >
    > [!NOTE]

    > Das neueste Update zur Behandlung von Geräteberechtigungen im Browser ist derzeit nur in der [öffentlichen Entwicklervorschau](resources/dev-preview/developer-preview-intro.md) verfügbar. Dieses Update wird bis zum 1. Februar 2022 allgemein verfügbar sein.


    Teams App, die Geräteberechtigungen benötigt, z. B. Standort-, Kamera- oder Mikrofonzugriff, müssen Benutzer jetzt manuell Berechtigungen pro App-Ebene im Webbrowser erteilen. Zuvor hat der Browser behandelt, wie Zugriffsberechtigungen erteilt werden, aber jetzt werden diese Berechtigungen in Microsoft Teams behandelt.


    Diese schrittweise Anleitung hilft Ihnen beim Ausführen von Berechtigungen für Registerkartengeräte bei Microsoft Teams. Die folgende Ausgabe wird angezeigt:

      ![Desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* Installieren Sie [ngrok](https://ngrok.com/) oder eine entsprechende Tunnellösung.\n* Installieren Sie [Node.js](https://nodejs.org/en/).\n* Visual Studio Code oder die neueste Version.\n* [Microsoft 365 Entwicklerkonto](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) oder Zugriff auf Teams Konto mit den entsprechenden Berechtigungen zum Installieren einer App.\n"
- title: Konfigurieren und Ausführen der App für Registerkartengeräteberechtigungen auf Teams
  durationInMinutes: 1
  content: "Die umfassendste Möglichkeit, Ihre App zu testen, besteht darin, ein App-Paket zu erstellen und in Teams hochzuladen. Diese Methode ist die einzige Möglichkeit zum Testen der vollständigen Funktionalität, die Ihrer App in allen Bereichen zur Verfügung steht. \n\nFühren Sie die folgenden Schritte aus, um die Teams-App durch Hochladen der manifest.zip-Datei zu konfigurieren und auszuführen:\n\n1. Konfigurieren und Ausführen der App für Registerkartengeräteberechtigungen.\n2. Beginnen Sie Ihren Tunneldienst, um einen HTTPS-Endpunkt abzurufen.\n3. Führen Sie die Berechtigungen des Registerkartengeräts aus, indem Sie die manifest.zip-Datei in Teams hochladen.\n\n**So konfigurieren und führen Sie die App für Registerkartengeräteberechtigungen aus:**\n\n1. Öffnen **Sie die Eingabeaufforderung** , und klonen Sie ein **Repository-Git-Klon https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Stellen Sie sicher, dass Sie den **Pfad** notieren, in dem das Repository geklont wird.\n2. Wechseln Sie im **Datei-Explorer** zu **Microsoft-Teams-Samples > Beispielen > Registerkartengeräteberechtigungen > Nodejs-Ordners**, und kopieren Sie den Ordnerspeicherort.\n3. Geben Sie **an der Eingabeaufforderung** **den Cd-Speicherort (Ordnerspeicherort des Knotens js)** ein, und führen Sie diesen Befehl aus.\n4. Führen Sie den folgenden Befehl an der **Eingabeaufforderung** aus:\n\n   ```command-prompt\n    npm install\n    ```\n5. Führen Sie die Anwendung in der **Eingabeaufforderung** mit dem folgenden Befehl aus:\n\n   ```command-prompt\n   npm start\n   ```\n6. Sie können die folgende Ausgabe im Browser sehen:\n\n   ![Reagieren](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Beginnen Sie Ihren Tunneldienst, um einen HTTPS-Endpunkt abzurufen:**\n\n1. Wechseln Sie zu **Microsoft-Teams-Samples > Beispielen > Registerkartengeräteberechtigungen > nodejs**.\n2. Öffnen Sie **das ngrok-Terminal** , und starten Sie einen ngrok-Tunnel mit dem folgenden Befehl (Sie benötigen den HTTPS-Endpunkt, um die Manifestdatei zu aktualisieren):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**So führen Sie die Berechtigungen des Registerkartengeräts aus, indem Sie die manifest.zip-Datei in Teams hochladen:**\n\n1. Wechseln Sie im **Datei-Explorer** zu **Microsoft-Teams-Samples > Beispielen > Registerkartengeräteberechtigungen > nodejs > AppPackage-Ordner**.\n2. Öffnen Sie die Datei **\"manifest.json\"** im Visual Studio-Code.\n3. Suchen Sie in der Datei **\"manifest.json** \" **nach<<BASE_URI_DOMAIN>>** , und ersetzen Sie sie durch Ihren HTTPS-Endpunkt von ngrok ohne den Teil \"https://\" an allen Stellen.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Zippen Sie die Dateien im **appPackage/Ordner** als manifest.zip.\n5. Öffnen Sie Teams im Browser mithilfe der Mandanten-ID.\n6. Um **manifest.zip** hochzuladen, wählen Sie **Apps > Hochladen einer benutzerdefinierten App** aus, und öffnen **Siemanifest.zip**.\n7. Wählen Sie **\"Geräteberechtigungs-App \"Registerkarte\" aus** .\n8. Wählen Sie **\"Hinzufügen** \" aus, um die App für die Berechtigung \"Registerkartengerät\" hinzuzufügen.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Öffnen **Sie die Registerkarte \"Geräteberechtigung** \", und wählen Sie **\"Geräteberechtigungsregisterkarte\" aus** , um die folgende Ausgabe anzuzeigen:\n\n    ![desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Öffnen Sie mobile Teams, um die folgenden Ausgaben anzuzeigen:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Öffnen Sie desktop Teams.\n12. Um **manifest.zip** hochzuladen, wählen Sie **Apps > Hochladen einer benutzerdefinierten App** aus, und öffnen **Siemanifest.zip**.\n13. Wählen Sie **\"Hinzufügen** \" aus, um die Berechtigungs-App für Registerkartengeräte hinzuzufügen, und die folgende Ausgabe wird angezeigt:  \n\n    ![desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Testen eigener Apps
  durationInMinutes: 1
  content: "Um sicherzustellen, dass die App für Registerkartengeräte dem Benutzer die Berechtigung erteilt, müssen Sie die App testen, nachdem Sie die App erfolgreich in Teams hochgeladen haben.\n\n # <a name=\"desktop\"></a>[Desktop](#tab/Desktop)\n\n  Um die App auf dem Desktop zu testen, wählen Sie das **App-Berechtigungssymbol aus** , und erhalten Sie die folgenden Eingabeaufforderungen, um eine Berechtigungsanforderung zu akzeptieren:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  Um die App im Browser zu testen, wählen Sie **\"Speicherort abrufen** \" aus, um die folgenden Ausgaben anzuzeigen:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Mobil](#tab/Mobile)\n\n  Um die App auf mobilen Geräten zu testen, wählen Sie die entsprechende Schaltfläche aus, um das Szenario zu testen, und erhalten Sie die folgenden Eingabeaufforderungen, um eine Berechtigungsanforderung zu akzeptieren:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
