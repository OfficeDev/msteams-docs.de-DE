    | **Ergebnis:** Der Bot antwortet auf die Nachricht und erwähnt den Benutzer. | **Ergebnis:** Der Bot sendet die Willkommenskarte, mit der Sie interagieren können. |  **Ergebnis:** Der Bot sendet eine 1:1-Nachricht an jedes Mitglied in der aktuellen Unterhaltung. |

    | **Gültige Bereiche:** persönlich, Gruppenchat, Teamchat. | **Gültige Bereiche:** persönlich, Gruppenchat, Teamchat. |  **Gültige Bereiche:** persönlich, Gruppenchat, Teamchat. |


    Sie können eine Option aus der Befehlsliste auswählen, indem Sie **@TeamsConversationBot** in den Bereich zum Verfassen von Nachrichten eingeben und **was kann ich tun?** Text oberhalb des Verfassenbereichs.
