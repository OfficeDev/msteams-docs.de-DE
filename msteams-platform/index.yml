metadata:
  title: Dokumentation für Entwickler der Microsoft Teams-Plattform
  description: Die Microsoft Teams-Entwicklerplattform macht es Entwicklern leicht, ihre eigenen Apps und Dienste zu integrieren, um die Produktivität zu verbessern, Entscheidungen schneller zu treffen, den Fokus zu setzen, indem Kontextwechsel reduziert werden, und die Zusammenarbeit im Zusammenhang mit vorhandenen Inhalten und Workflows zu schaffen.
