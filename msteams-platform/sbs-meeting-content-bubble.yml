### YamlMime:Tutorial
title: Besprechungsinhaltsblase generieren
metadata:
  title: Besprechungsinhaltsblase generieren
  description: In diesem Lernprogramm erfahren Sie, wie Sie eine Antwort auf die Besprechungsinhaltsblase in Teams senden.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Weitere Informationen zum Aktivieren und Konfigurieren von Apps für Besprechungen
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 2f919865f2e692573825656c5601ec84f2285225
  ms.sourcegitcommit: e16b51a49756e0fe4eaf239898e28d3021f552da
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 06/04/2022
  ms.locfileid: "65887660"
items:
- durationInMinutes: 1
  content: "Teams hilft Ihnen bei der Generierung und Interaktion mit Inhaltsblasen mithilfe von Bots.\n\n**Wichtige Features der Besprechungsinhaltsblase**:\n\n* Anzeigen von Tagesordnungselementen, die auf einer adaptiven Karte aufgelistet sind\n* Wählen Sie eine beliebige Option in der angegebenen Tagesordnung aus.\n* Senden Sie Ihr Feedback zu einer Inhaltsblase oder einer adaptiven Karte, die im Chat gesendet wurde.\n\n> [!NOTE]\n> Besprechungsinhaltsblase ist nur für Azure AD-Benutzer und nicht für anonyme Benutzer verfügbar.\n\nDiese schrittweise Anleitung hilft Ihnen beim Generieren von Besprechungsinhaltsblasen mithilfe eines Bots in Teams-Besprechungen mit Teilnehmern. Die folgende Ausgabe wird angezeigt:\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png\" alt-text=\"Einführung in Besprechungsinhaltsblasen\" border=\"true\":::\n\n \n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: "Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) mit gültigem Konto\n* [Neueste Version von .NET Core SDK](https://dotnet.microsoft.com/download) \n* [Neueste Version von Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Neueste Version von ngrok](https://ngrok.com/download) nur für Devbox-Tests oder eine entsprechende Tunnellösung\n\n  > [!NOTE]\n  > Melden Sie sich nach dem Herunterladen von ngrok an, und installieren Sie [authtoken](https://ngrok.com/download).\n\nStellen Sie sicher, dass Sie über Arbeitskenntnisse in [C# verfügen](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "\n1. Öffnen Sie [Microsoft Teams-Beispiele](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Wählen Sie **\"Code**\" aus.\n1. Wählen Sie im Dropdownmenü \" **Mit GitHub-Desktop öffnen**\" aus.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clonerepository.png\" alt-text=\"Klonrepository\" border=\"true\":::\n\n1. Wählen Sie **\"Klonen**\" aus. \n"
- title: Erstellen und Registrieren Ihres Bots
  durationInMinutes: 5
  content: "Die folgenden Schritte helfen Ihnen beim Erstellen und Registrieren Ihres Bots im Azure-Portal.\n\n* Erstellen einer Azure Bot-Ressource zum Registrieren des Bots bei Azure Bot Service\n* Erstellen eines geheimen Clientschlüssels zum Aktivieren der SSO-Authentifizierung des Bots\n* Hinzufügen des Teams-Kanals zum Bereitstellen des Bots\n* Verwenden von ngrok zum Erstellen eines Tunnels zu den Endpunkten Ihres Webservers\n* Hinzufügen des Messaging-Endpunkts zum erstellten ngrok-Tunnel\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/createazurebot.png\" alt-text=\"Erstellen einer Azure-Bot-Karte\" border=\"true\":::\n\n1. Wählen Sie **Erstellen** aus.\n1. Geben Sie den Namen des erforderlichen Bot-Handle in **das Bot-Handle ein**.\n1. Wählen Sie Ihr **Abonnement** aus der Dropdownliste aus.\n1. Wählen Sie Ihre **Ressourcengruppe** aus der Dropdownliste aus.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png\" alt-text=\"Azure-Bot-Ressource erstellen\" border=\"true\":::\n\n   Sie können auch eine neue Ressourcengruppe erstellen (wählen Sie **\"Neue** > Geben Sie den Ressourcennamen ein, > klicken Sie auf **\"OK**\").\n\n1. Wenn Sie eine neue Ressourcengruppe erstellt haben, wählen Sie den erforderlichen Speicherort aus der Dropdownliste \" **Speicherort der neuen Ressourcengruppe** \" aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/newresource.png\" alt-text=\"Azure-Bot-Ressource erstellen\" border=\"true\":::\n\n1. Im Abschnitt **\"Microsoft-App-ID** \" ist standardmäßig \" **Neue Microsoft-App-ID erstellen** \" ausgewählt. \n\n   Sie können entweder \" **Vorhandene App-Registrierung verwenden\"** und \" **Vorhandene App-ID** und **vorhandenes App-Kennwort**\" eingeben oder \" **Neue Microsoft-App-ID erstellen\"** auswählen.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft App-ID** erstellen.\n\n1. **App-Typ** als **Mehrinstanzenmandanten** auswählen\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Review-create.png\" alt-text=\"Erstellen von Rezensionen\" border=\"true\":::\n\n1. Wenn die Prüfung bestanden wurde, wählen Sie **Erstellen** aus.\n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde.\n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png\" alt-text=\"Bereitstellen der App\" border=\"true\":::\n    \n    Ihr Azure-Bot wird erstellt.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png\" alt-text=\"Azure-Bot-Ressource erstellt\" border=\"true\":::\n\n**So erstellen Sie den geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **\"Konfiguration**\" aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft App-ID** oder **Client-ID** zur zukünftigen Referenz.      \n\n1. Wählen Sie neben **\"Microsoft-App-ID**\" die Option **\"Verwalten\"** aus.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png\" alt-text=\"Microsoft App-ID\" border=\"true\":::\n\n1. Wählen Sie im Abschnitt \" **Geheime Clientschlüssel** \" die Option **\"Neuer geheimer Clientschlüssel**\" aus. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-newclientsecret.png\" alt-text=\"Neuer geheimer Clientschlüssel\" border=\"true\":::\n    \n   Das Fenster **\"Geheimen Clientschlüssel hinzufügen** \" wird angezeigt.  \n\n1. Geben Sie **\"Beschreibung**\" ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clientsecret.png\" alt-text=\"Hinzufügen eines geheimen Clientschlüssels zur App\" border=\"true\":::\n\n1. Wählen Sie in der Spalte **\"Wert** \" **die Option \"In Zwischenablage kopieren\"** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png\" alt-text=\"Wert des geheimen Clientschlüssels\" border=\"true\":::\n   \n   > [!TIP]\n   > Speichern Sie den Wert für **geheime Clientschlüssel** oder das App-Kennwort zur zukünftigen Referenz.\n\n**So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n1. Wählen Sie Ihren Bot aus **den zuletzt verwendeten Ressourcen** aus.\n\n1. Wählen Sie \" **Kanäle** \" im linken Bereich aus. \n\n1. Microsoft **Teams** auswählen <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **\"Zustimmen\"** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-terms.png\" alt-text=\"Nutzungsbedingungen\" border=\"true\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok oder Eingabeaufforderung, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n > [!NOTE]\n > Verwenden `localhost 5000` Sie beim Erstellen eines ngrok-Tunnels `3978` die Option \" **Befehlszeile** \" zum Ausführen Ihrer App.\n \n > [!TIP]\n > Wenn **ERR_NGROK_4018 auftritt**, führen Sie die in der Eingabeaufforderung angegebenen Schritte aus, um ngrok zu registrieren und zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http -host-header=localhost 3978` aus.\n\n\n**So fügen Sie den Messaging-Endpunkt hinzu**\n\n1. Kopieren Sie von ngrok die HTTPS-URL.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png\" alt-text=\"ngrok HTTPS-URL\" border=\"true\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist Ihr vollqualifizierter Domänenname.\n    > Dies `WebAppDomain` ist ein vollqualifizierter Domänenname, der nicht darin enthalten `https://` ist.\n\n1. Wählen Sie in **den Einstellungen** für den von Ihnen erstellten Azure-Bot **die Option \"Konfiguration**\" aus.\n\n1. Verwenden Sie im **Messaging-Endpunkt** die https-URL, die von ngrok verfügbar ist, und fügen Sie am Ende der URL **\"/api/messages**\" hinzu.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png\" alt-text=\"Messaging-Endpunkt\" border=\"true\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot in Azure Bot Service eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "\n1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n1. Wählen Sie im linken Navigationsbereich die Option **\"App-Registrierungen\" aus**.\n\n1. Wählen Sie Ihren Bot aus.\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **\"Festlegen\" aus**.\n\n1. Legen Sie den **Anwendungs-ID-URI** in Form von `api://your ngrok/botid-{AppID}`fest.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png\" alt-text=\"Link festlegen\" border=\"true\":::\n\n   Die folgende Abbildung zeigt den Domänennamen:\n    \n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-exposeapi.png\" alt-text=\"App-ID-URI\" border=\"true\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunneldienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, wobei `f631****.ngrok.io` sich der neue ngrok-Unterdomänenname befindet.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/selectscope.png\" alt-text=\"Bereich hinzufügen\" border=\"true\":::\n        \n1. Geben Sie `access_as_user` in dem angezeigten Bereich den Namen des **Bereichs** ein.\n\n1. Legen Sie **fest, wer zustimmen kann?** auf `Admins and users`.\n\n1. Geben Sie die folgenden Informationen in den Feldern an, um die Aufforderungen zur Administrator- und Benutzerzustimmung mit den entsprechenden Werten für `access_as_user` den Bereich zu konfigurieren:</br>\n\n     * Als **Anzeigename der Administratorzustimmung** eingeben `Teams can access the user’s profile`\n\n     * Beschreibung der **Administratorzustimmung** eingeben `Allows Teams to call the app’s web APIs as the current user`\n\n     * Als **Anzeigename der Benutzerzustimmung** eingeben `Teams can access the user profile and make requests on the user’s behalf`\n\n     * Als **Beschreibung der Zustimmung des Benutzers** eingeben `Enable Teams to call this app’s APIs with the same rights as the user`\n\n   Die folgende Abbildung zeigt die Felder und werte:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png\" alt-text=\"Hinzufügen eines Bereichs\" border=\"true\":::\n\n1. Stellen Sie sicher, **Zustand** auf **Aktiviert** festgelegt ist.\n\n1. Wählen Sie **\"Zu speichernden Bereich hinzufügen\"** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-scope.png\" alt-text=\"Hinzufügen eines Bereichs\" border=\"true\":::\n\n   > [!NOTE]\n   > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, `/access_as_user` der am Ende angefügt ist.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png\" alt-text=\"Scope\" border=\"true\":::\n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-selectclientapp.png\" alt-text=\"Hinzufügen einer Client-App\" border=\"true\":::\n\n1. Geben Sie **die Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für mobile Teams- oder Desktopanwendungen. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp1.png\" alt-text=\"Hinzufügen der Clientanwendung 1\" border=\"true\":::\n\n   Sie können **die Client-ID**`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung eingeben.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp2.png\" alt-text=\"Hinzufügen der Clientanwendung 2\" border=\"true\":::\n\n1. Wählen Sie **autorisierte Bereiche aus**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png\" alt-text=\"Hinzufügen einer Clientanwendung\" border=\"true\":::\n\n   Die folgende Abbildung zeigt die Client-ID:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png\" alt-text=\"Clientanwendungen\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/addpermission.png\" alt-text=\"Berechtigung hinzufügen\" border=\"true\":::\n\n1. Wählen Sie **Microsoft Graph aus**.\n\n1. Wählen Sie **Delegierte Berechtigungen** aus.\n\n1. Fügen Sie die folgenden Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **Profil**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-otherpermissions.png\" alt-text=\"Weitere Berechtigungen\" border=\"true\":::\n\n1. Wählen Sie im linken Bereich die Option **\"Authentifizierung** \" aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App die Zustimmung eines IT-Administrators nicht erteilt wird, müssen Benutzer bei der ersten Verwendung einer App ihre Zustimmung erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Geben Sie den Umleitungs-URI für Ihre App ein, indem Sie an den vollqualifizierten Domänennamen anfügen `auth-end` :</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigungs- und Hybridflüsse** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **ID-Token**\n         * **Zugriffstoken**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png\" alt-text=\"Authentifizierungsende\" border=\"true\":::\n"
- title: Einrichten von App-Einstellungen
  durationInMinutes: 1
  content: "1. Navigieren Sie zu **\"appsettings.json** \" im geklonten Repository.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png\" alt-text=\"App-Einstellungsspeicherort\" border=\"true\":::\n\n1. Öffnen Sie **\"appsettings.json** \" in Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Legen Sie `\"MicrosoftAppId\"` die **Microsoft App-ID** Ihres Bots fest.\n     * Legen Sie `\"MicrosoftAppPassword\"` den Wert der geheimen Client-ID Ihres Bots fest.\n     * Auf `\"BaseURL\"` Ihre `webAppDomain`\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/appsettings-json1.png\" alt-text=\"App-Einstellungen\" border=\"true\":::\n"
- title: Einrichten der Manifestdatei
  durationInMinutes: 1
  content: >
    1. Navigieren Sie zu **manifest.json** im geklonten Repository.


    1. Öffnen Sie **manifest.json** in Visual Studio, und nehmen Sie die folgenden Änderungen vor:

         * Auf **Microsoft-App-ID** festgelegt `id`
         * Auf **Microsoft-App-ID** festgelegt `botId`
         * Auf **Web App-Domänenname** festgelegt `validDomains`

          > [!NOTE]
          > `WebAppDomain` ist Ihre ngrok-Domäne.

         :::image type="content" source="~/assets/images/meeting-content-bubble/manifest-set.png" alt-text="Manifestbild1" border="true":::
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen und führen Sie den Dienst mit Visual Studio aus**\n\n   1. Öffnen Sie **Visual Studio**.\n   1. Navigieren Sie zu **\"Projekt****/Projekt öffnen** > \" > .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-VSopenfile.png\" alt-text=\"Datei öffnen\" border=\"true\":::\n\n   1. Öffnen Sie **die Datei \"ContentBubbleBot.sln** \".\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/proj-sln.png\" alt-text=\"Datei öffnen\" border=\"true\":::\n\n   1. Press **F5** to run the project.\n\n      Eine Webseite wird mit der Nachricht **\"Ihr Bot ist bereit!\"** geöffnet.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/your-bot-is-ready.png\" alt-text=\"App bereit\" border=\"true\"::: \n"
- title: Hinzufügen der Besprechungsinhaltsblasen-App zu Teams
  durationInMinutes: 1
  content: "\n1. Navigieren Sie in Ihrem geklonten Repository zu **csharp > Resources > Manifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien, die im **Manifestordner** vorhanden sind: \n   * manifest.json\n\n   * icon-outline.png\n\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/create-manifest-zip.png\" alt-text=\"ZIP-Datei\" border=\"true\"::: \n\n1. Erstellen Sie eine Besprechung mit einigen Referenten und Teilnehmern.\n\n1. Nachdem die Besprechung erstellt wurde, wählen Sie **+** aus, um **eine App hinzuzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-an-app.png\" alt-text=\"Eine App hinzufügen\" border=\"true\"::: \n\n1. Wählen Sie im Popupfenster \" **Apps verwalten\"** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/manage-apps.png\" alt-text=\"Verwalten von Apps\" border=\"true\"::: \n\n1. Wählen Sie **Benutzerdefinierte App hochladen** aus. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/upload-custom-app.png\" alt-text=\"Benutzerdefinierte App hochladen\" border=\"true\"::: \n\n1. Wählen Sie **\"Öffnen** \" aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Zip-file.png\" alt-text=\"Zip-App hochladen\" border=\"true\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo.png\" alt-text=\"Hinzufügen der App\" border=\"true\"::: \n\n1. Im Abschnitt **\"Apps verwalten** \" wird die Liste der Anwendungen angezeigt.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Manage.png\" alt-text=\"Verwalten von Apps\" border=\"true\"::: \n\n1. Wechseln Sie zum Teams-Besprechungschat.\n\n1. **Die Demo-App für Inhaltsblasen** sendet eine automatische Antwort an den Besprechungschat.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png\" alt-text=\"Inhaltsblasen-Demoantwort\" border=\"true\"::: \n\n1. Senden Sie eine **Hallo-Nachricht** an bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png\" alt-text=\"Erwähnungs-Bot\" border=\"true\"::: \n\n1. Der Bot sendet Ihnen Tagesordnungspunkte, die auf einer adaptiven Karte aufgeführt sind.\n\n1. Wählen Sie eine beliebige Option aus, und wählen Sie **\"Pushagenda** \" aus, um eine Antwort zu senden.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/push-agenda.png\" alt-text=\"Bot sendet Ihnen adaptive Karte\" border=\"true\"::: \n\n1. Bot sendet **adaptive Feedbackkarte** .\n\n1. Wählen Sie **Ja** oder **Nein** aus.\n\n1. Wählen Sie **Senden** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-feedback.png\" alt-text=\"Bot sendet Ihnen Feedback-Karte\" border=\"true\"::: \n\n    Bot sendet Ihnen Feedbacknachricht.\n  \n"
- title: Vollständige Herausforderung
  durationInMinutes: 1
  content: >
    Sind Sie auf so etwas gekommen?

     :::image type="content" source="~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png" alt-text="Content Bubble Demo Desktop und Mobile" border="true":::
- content: Sie haben das Lernprogramm für die ersten Schritte mit einer Besprechungsinhaltsblasen-App abgeschlossen.
