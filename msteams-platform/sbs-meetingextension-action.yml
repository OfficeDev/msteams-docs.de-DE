### YamlMime:Tutorial
title: Erstellen einer aktionsbasierten Nachrichtenerweiterung
metadata:
  title: Erstellen einer aktionsbasierten Nachrichtenerweiterung
  description: In diesem Lernmodul erfahren Sie, wie Sie eine Aktionsnachrichtenerweiterung für Teams einrichten, um Aktionen aus dem Nachrichtenerstellungsbereich und dem Nachrichtenbereich zu initiieren.
  audience: Developer
  level: Beginner
  ms.date: 24/02/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/action-commands/define-action-command.md
  nextTutorialTitle: Weitere Informationen zum Aktivieren von Aktionsbefehlen für die Nachrichtenerweiterung
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 33fb68574eb2a3f199fdbeef056b3d84dc95fd42
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: de-DE
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818214"
items:
- durationInMinutes: 1
  content: "Aktionsbasierte Teams-Nachrichtenerweiterungen ermöglichen Benutzern die Interaktion mit Webdiensten im Microsoft Teams-Client. Diese Nachrichtenerweiterung hilft beim Initiieren von Aktionen in einem externen System über den Nachrichtenerstellungsbereich, das Befehlsfeld oder direkt über eine Nachricht.\n\n**Wichtige Features der aktionsbasierten Nachrichtenerweiterung:**\n\n* Präsentiert dem Benutzer ein modales Popupfenster zum Sammeln oder Anzeigen von Informationen.\n* Löst die Aktionsbefehle aus dem Nachrichtenbereich zum Verfassen, dem Befehlsfeld oder aus einer Nachricht aus. \n\nDiese Schritt-für-Schritt-Anleitung hilft Ihnen beim Erstellen einer aktionsbasierten Teams-Nachrichtenerweiterung, um Aktionen aus dem Verfassen einer Nachricht und dem Nachrichtenbereich zu initiieren. Am Ende dieses Tutorials können Sie die folgende Ausgabe erzielen:\n   \n:::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput1.png\" alt-text=\"Ausgabe.\":::\n"
- title: Voraussetzungen
  durationInMinutes: 1
  content: >
    Stellen Sie sicher, dass Sie die folgenden Tools installieren und Ihre Entwicklungsumgebung einrichten:

     | &nbsp; | Installieren | Zum Benutzen... |
     | --- | --- | --- |
     | **Required** | &nbsp; | &nbsp; |
     | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams für die Zusammenarbeit mit allen, mit denen Sie zusammenarbeiten, über Apps für Chats, Besprechungen, Anrufe und alles an einem Ort.|
     | &nbsp; | [Visual Studio 2022, Version 17.3](https://visualstudio.microsoft.com)<br> Installieren Sie eine der beiden folgenden Workloads:<br> • ASP.NET und Webentwicklung <br> • Plattformübergreifende .NET Core-Entwicklung | Sie können die Unternehmensversion in Visual Studio 2022 und die Workloads installieren. |
     | &nbsp; | [.NET Core SDK Version 3.1](https://dotnet.microsoft.com/en-us/download) | Angepasste Bindungen für lokales Debuggen und Azure Functions App-Bereitstellungen. Wenn Sie das .NET 3.1-SDK (oder höher) nicht global installiert haben, kann die portable Version installiert werden. |
     | &nbsp; | [ngrok](https://ngrok.com/download) | Teams-App-Features (Konversationsbots, Nachrichtenerweiterungen und eingehende Webhooks) erfordern eingehende Verbindungen. Ein Tunnel verbindet Ihr Entwicklungssystem mit Teams. Dies ist nicht für Apps erforderlich, die nur Registerkarten enthalten. Dieses Paket wird im Projektverzeichnis installiert (mit npm `devDependencies`). |

      > [!NOTE]
      > Registrieren Sie sich nach dem Herunterladen von ngrok, und installieren Sie [authtoken](https://ngrok.com/download).
- title: Einrichten einer lokalen Umgebung
  durationInMinutes: 1
  content: "Klonen Sie `BotBuilder-Samples` das Repository auf Ihrem lokalen GitHub:  \n\n 1. Öffnen Sie [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n 1. Wählen Sie **Code** aus.\n 1. Wählen Sie im Dropdownmenü **Mit GitHub Desktop öffnen** aus.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/clonerepository_1.png\" alt-text=\"Klonen des Repositorys\":::\n\n\n 1. Wählen Sie **Klonen** aus. \n"
- title: Erstellen und Registrieren Ihres Bots im Azure AD-Portal
  durationInMinutes: 5
  content: "Führen Sie zum Erstellen und Registrieren Ihres Bots in Microsoft Azure Active Directory (Azure AD) die folgenden Schritte aus:\n\n* Erstellen Sie eine Azure Bot-Ressource, um den Bot beim Azure Bot-Dienst zu registrieren.\n* Erstellen Sie einen geheimen Clientschlüssel, um die SSO-Authentifizierung (Single Sign-On, einmaliges Anmelden) des Bots zu aktivieren.\n* Erstellen sie die Botkanalregistrierung im Azure-Konto.\n* Fügen Sie einen Teams-Kanal hinzu, um den Bot in einem Teams-Kanal bereitzustellen.\n* Verwenden Sie ngrok, um einen Tunnel zu den Endpunkten Ihres Webservers zu erstellen.\n* Fügen Sie dem erstellten ngrok-Tunnel einen Messagingendpunkt hinzu.\n\n**So erstellen Sie eine Azure Bot-Ressource**\n\n1. Wechseln Sie zum [Microsoft-Azure-Portal](https://portal.azure.com/).\n1. Wählen Sie **Ressource erstellen** aus.\n1. Geben Sie in das Suchfeld **Azure Bot ein**.\n1. Drücken Sie die **EINGABETASTE**.\n1. Wählen Sie **Azure Bot aus**.\n1. Wählen Sie **Erstellen** aus.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Azure-Bot.\":::\n\n**Das Fenster Azure Bot erstellen** wird angezeigt.\n\n1. Geben Sie den erforderlichen Namen des Bothandles im **Bothandle ein**.\n1. Wählen Sie in der entsprechenden Dropdownliste Ihr **Abonnement** und Ihre **Ressourcengruppe** aus.\n    \n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-azurebot_1.png\" alt-text=\"Wählen Sie Ressource Azure Bot aus.\":::\n\n   Sie können eine neue Ressourcengruppe erstellen. Wählen **Sie Neu erstellen** aus, > geben Sie den Ressourcennamen ein, > klicken Sie auf **OK**. Wählen Sie in der Dropdownliste **Neuer Ressourcengruppenstandort** den erforderlichen Standort aus.\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Screenshot: Speicherort der neuen Ressourcengruppe\":::\n   \n1. Wählen Sie **App-Typ** als **mehrinstanzenfähig** aus.\n\n1. Im Abschnitt **Microsoft App ID** ist standardmäßig **Create new Microsoft App ID (Neue Microsoft-App-ID erstellen** ) ausgewählt. \n\n   Sie können **Vorhandene App-Registrierung verwenden** auswählen und **App-ID**, **App-Mandanten-ID** und **MSI-Ressourcen-ID** eingeben.\n\n   > [!NOTE]\n   > Sie können nicht mehr als einen Bot mit derselben **Microsoft-App-ID** erstellen.\n\n1. Wählen Sie **Überprüfen + erstellen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/register-bot-2_1.png\" alt-text=\"Screenshot: Erstellung der Microsoft-App-ID\":::\n\n1. Wenn die Überprüfung erfolgreich ist, wählen Sie **Erstellen** aus.\n\n    Es dauert einige Augenblicke, bis Ihr Botdienst bereitgestellt wurde. \n\n1. Wählen Sie **Zu Ressource wechseln** aus. \n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_1.png\" alt-text=\"Azure-Botressource erstellt.\":::\n\n   Ihr Azure-Bot wird erstellt, und Sie können die **Ressourcengruppe** und **die Abonnement-ID** im Azure-Bot sehen.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_2.png\" alt-text=\"Azure-Botressource erstellt2.\":::\n\n**So erstellen Sie einen geheimen Clientschlüssel**\n\n  Führen Sie die folgenden Schritte aus, wenn Sie eine neue **Microsoft-App-ID** erstellt haben:\n\n1. Wählen Sie im linken Bereich **Konfiguration** aus. \n\n   > [!TIP]\n   > Speichern Sie die **Microsoft-App-ID** oder **Client-ID** zur späteren Referenz.\n\n1. Wählen Sie neben **Microsoft App ID** die Option **Verwalten** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/manage-bot-label.png\" alt-text=\"Verwalten\":::\n\n1. Wählen Sie im Abschnitt **Geheime Clientschlüssel** **die Option Neuer geheimer Clientschlüssel** aus. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Screenshot: Auswahl des neuen geheimen Clientschlüssels\":::\n\n   **Das Fenster \"Geheimer Clientschlüssel hinzufügen** \" wird angezeigt.  \n\n1. Geben Sie **Beschreibung** für den geheimen Clientschlüssel ein.\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-a-clientsecret_1.png\" alt-text=\"Fügen Sie der App einen geheimen Clientschlüssel hinzu.\":::\n\n1. Wählen Sie **In Zwischenablage kopieren** aus, um die **Wertdetails** zu kopieren.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/client-secret_1.png\" alt-text=\"Wert des geheimen Clientschlüssels.\":::\n\n   \n   > [!TIP]\n   > Speichern Sie den **Geheimen Clientwert** oder das App-Kennwort zur späteren Referenz.\n\n**So fügen Sie den Teams-Kanal hinzu**\n\n1. Wählen Sie **Start** aus.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/select-home_1.png\" alt-text=\"Startseite.\":::\n\n1. Wählen Sie Unter **Zuletzt verwendete Ressourcen** Ihren Bot aus.\n\n1. Wählen Sie im linken Bereich **Kanäle** und dann **Microsoft Teams aus.** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/teams 1.png\" alt-text=\"Wählen Sie Teams aus.\":::\n\n1. Aktivieren Sie das Kontrollkästchen, um die **Nutzungsbedingungen** zu akzeptieren.\n\n1. Wählen Sie **Zustimmen** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/terms.png\" alt-text=\"Nutzungsbedingungen\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Screenshot: Auswahl von Teams\":::\n\n\n**So erstellen Sie einen Tunnel für den lokalen Webserver**\n\nVerwenden Sie ngrok, um einen Tunnel zu den öffentlich verfügbaren HTTPS-Endpunkten Ihres lokal ausgeführten Webservers zu erstellen. Führen Sie den folgenden Befehl in ngrok aus:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Wenn **sie auf ERR_NGROK_4018** stoßen, führen Sie die Schritte in der Eingabeaufforderung aus, um sich zu registrieren und ngrok zu authentifizieren. Führen Sie anschließend den Befehl `ngrok http --host-header=localhost 3978` aus.\n\n**So fügen Sie einen Messagingendpunkt hinzu**\n\n1. Kopieren Sie aus ngrok die HTTPS-URL (https in io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/ngrok-url.png\" alt-text=\"ngrok HTTPS-URL\":::\n\n    > [!NOTE]\n    > Die HTTPS-URL in Ihrem ngrok ist ein Domänenname, der nicht enthält `https://`.\n\n1. Wählen Sie in **Einstellungen** die Option **Konfiguration** aus.\n\n1. Fügen Sie unter **Messagingendpunkt** die HTTPS-URL aus ngrok hinzu, und fügen Sie am Ende der URL **/api/messages** hinzu.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appuri_1.png\" alt-text=\"App-URI.\":::\n\n1. Wählen Sie **Anwenden** aus.\n\n    Sie haben erfolgreich einen Bot im Azure Bot-Dienst eingerichtet.\n"
- title: Aktualisieren der Azure AD-App-Registrierung
  durationInMinutes: 1
  content: "1. Gehen Sie zum [Azure-Portal](https://portal.azure.com/).\n\n1. Wählen Sie **Azure Active Directory** aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/AAD_1.png\" alt-text=\"Azure Directory.\":::\n\n1. Wählen Sie im linken Navigationsbereich **App-Registrierungen** aus.\n\n1. Wählen Sie Ihren Bot aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/app-registerations_2.png\" alt-text=\"App-Registrierung.\":::\n\n1. Wählen Sie unter **Verwalten** die Option **Eine API verfügbar machen** aus.\n\n1. Wählen Sie **Festlegen** aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-exposeanapi_2.png\" alt-text=\"Machen Sie eine API verfügbar.\":::\n\n1. Legen Sie den **Anwendungs-ID-URI** im Format fest `api://*******.ngrok.io/{AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-link_1.png\" alt-text=\"Link festlegen.\":::\n\n   Die folgende Abbildung zeigt den Domänennamen:\n    \n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/exposeanapi_1.png\" alt-text=\"Verfügbar.\":::\n\n    > [!NOTE]\n    > Wenn Sie einen Tunnelingdienst wie ngrok verwenden, stellen Sie sicher, dass Sie den Wert aktualisieren, wenn sich Ihre ngrok-Unterdomäne ändert.\n    > Beispiel: `api://*******.ngrok.io/00000000-000-0000-0000-000000000`, wobei `********.ngrok.io` der name der neuen ngrok-Unterdomäne ist.\n\n1. Wählen Sie **Bereich hinzufügen**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Bereich auswählen\":::\n\n   **Ein Bereichsfenster hinzufügen** wird angezeigt.\n\n1. Geben Sie die folgenden Details ein, um den Bereich zu konfigurieren:\n\n     * Geben Sie `access_as_user` als **Bereichsnamen ein**.\n\n     * Legen Sie **Wer kann zustimmen?** auf fest `Admins and users`.\n\n1. Um die Eingabeaufforderungen für die Administrator- und Benutzereinwilligung mit geeigneten Werten für `access_as_user` den Bereich zu konfigurieren, geben Sie die folgenden Informationen in den Feldern an:</br>\n\n     * Geben Sie `Teams can access the user’s profile` als **Admin Anzeigenamen für die Zustimmung ein**.\n\n     * Geben Sie `Allows Teams to call the app’s web APIs as the current user` **als Admin Einwilligungsbeschreibung** ein.\n\n     * Geben Sie `Teams can access the user profile and make requests on the user’s behalf` als **Anzeigenamen für die Benutzereinwilligung** ein.\n\n     * Geben Sie `Enable Teams to call this app’s APIs with the same rights as the user` als **Beschreibung der Benutzereinwilligung ein**.\n\n1. Legen Sie **Status** auf **Aktiviert fest**.\n\n1. Wählen Sie **Bereich hinzufügen** aus, um sie zu speichern.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/addascopeuser_1.png\" alt-text=\"Fügen Sie einen Bereich hinzu.\":::\n\n    > [!NOTE]\n    > Der **Bereichsname** sollte mit dem **Anwendungs-ID-URI** übereinstimmen, der `/access_as_user` am Ende angefügt ist.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/scopes_1.png\" alt-text=\"Bereiche.\"::: \n\n1. Identifizieren Sie im Bereich **Autorisierte Clientanwendungen** die Anwendungen, die Sie für die Webanwendung Ihrer App autorisieren möchten. \n\n1. **Hinzufügen einer Clientanwendung** auswählen. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Screenshot: Auswahl der Clientanwendung\":::\n\n1. Geben Sie **Client-ID** ein: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` für die mobile Teams- oder Desktopanwendung. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Screenshot: Hinzufügen einer Clientanwendung\":::\n\n   Sie können **Client-ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` für die Teams-Webanwendung eingeben.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Screenshot: Hinzufügen der Client-ID\":::\n\n1. Wählen Sie **Autorisierte Bereiche aus**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authorizedscope_1.png\" alt-text=\"Hinzufügen der Clientanwendung 2.\":::\n\n   Die folgende Abbildung zeigt die Client-IDs:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Screenshot: Client-App\"::: \n\n1. Wählen Sie im linken Bereich **API-Berechtigungen aus**. \n\n   > [!NOTE]\n   > Benutzer müssen diesen Berechtigungen nur zustimmen, wenn die Azure AD-App in einem anderen Mandanten registriert ist.\n\n1. Wählen Sie **Berechtigung hinzufügen** aus.\n\n1. Wählen Sie **Microsoft Graph** aus. \n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-permission_2.png\" alt-text=\"Berechtigung hinzufügen.\" lightbox= \"./assets/images/sbs-messagingextension-action/add-permission_2.png\":::\n\n1. Wählen Sie **Delegierte Berechtigungen** aus. \n\n1. Fügen Sie die folgenden API-Berechtigungen hinzu:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Wählen Sie **Berechtigungen hinzufügen** aus.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/other-permissions.png\" alt-text=\"andere Berechtigungen.\":::\n\n1. Wählen Sie im linken Bereich **Authentifizierung** aus, um einen Umleitungs-URI festzulegen. \n\n   > [!NOTE]\n   > Wenn einer App keine Zustimmung des IT-Administrators erteilt wird, müssen die Benutzer ihre Einwilligung für die erstmalige Verwendung der App erteilen.\n           \n     1. Wählen Sie **Plattform hinzufügen** aus.\n     1. Klicken Sie auf **Web**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/web_1.png\" alt-text=\"Web.\" lightbox=\"./assets/images/sbs-messagingextension-action/web_1.png\":::\n\n     1. Geben Sie die **Umleitungs-URIs** für Ihre App ein, indem Sie an den Domänennamen anfügen `auth-end` :</br> \n       `https://*******.ngrok.io/auth-end`. </br>\n\n     1. Aktivieren Sie **implizite Genehmigung und Hybridflows** , indem Sie die folgenden Kontrollkästchen aktivieren:\n         * **Zugriffstoken (werden für implizite Flows verwendet)**\n         * **ID-Token (werden für implizite und hybride Flows verwendet)**\n\n     1. Wählen Sie **Konfigurieren** aus.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authend_1.png\" alt-text=\"Authentifizierungsende.\":::\n"
- title: Einrichten von App-Einstellungen und Manifestdateien
  durationInMinutes: 1
  content: "1. Navigieren Sie im geklonten Repository zu **appsettings.json** .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appsettingslocation_1.png\" alt-text=\"Lage.\":::\n\n1. Öffnen Sie **appsettings.json** in der neuesten Version von Visual Studio, und aktualisieren Sie die folgenden Informationen:  \n\n     * Ersetzen Sie `\"MicrosoftAppType\"` in mehrere Mandanten.\n     * Ersetzen Sie durch `\"MicrosoftAppId\"` die Microsoft App-ID Ihres Bots.\n     * Ersetzen Sie durch `\"MicrosoftAppPassword\"` den Wert Ihres Bots für die id des geheimen Clientschlüssels.\n     * Ersetzen Sie `\"MicrosoftAppTenantId\"` für einen Bot mit mehreren Mandanten als leer.\n     * Ersetzen Sie durch `\"BaseUrl\"` den ngrok-Domänennamen.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/json-file_1.png\" alt-text=\"JSON-Datei.\":::\n\n1. Wechseln Sie im geklonten Repository zu **manifest.json** .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest location.png\" alt-text=\"Manifestspeicherort.\":::\n\n1. Öffnen Sie **manifest.json** in der neuesten Version von Visual Studio, und nehmen Sie die folgenden Änderungen vor:\n\n     * Ersetzen Sie durch den `<<validDomains>>` ngrok-Domänennamen.\n     * Ersetzen Sie alle Vorkommen von `<<Microsoft-App-ID>>` durch die **Microsoft App-ID** Ihres Bots.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" alt-text=\"Manifestdatei.\" lightbox=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" :::\n"
- title: Erstellen und Ausführen des Diensts
  durationInMinutes: 1
  content: "**So erstellen Sie den Dienst mit der neuesten Version von Visual Studio oder der Befehlszeile und führen diesen aus**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Neueste Version von Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Starten Sie die neueste Version von Visual Studio.\n   1. Wählen Sie **Datei** > **Projekt/Projektmappe öffnen** >  aus.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/VSopenfile_1.png\" alt-text=\"Datei öffnen.\":::\n\n   1. Wählen Sie in **csharp_dotnet** Ordner die Datei **TeamsMessagingExtensionsAction.csproj** aus.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openproject_1.png\" alt-text=\"Projekt öffnen.\":::\n\n   1. Press **F5** to run the project.\n\n   1. Wählen Sie **Ja** aus, wenn das folgende Dialogfenster angezeigt wird:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Zertifikat.\":::\n\n      Eine Webseite wird mit der Meldung **Ihr Bot ist bereit!** angezeigt.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appisready.png\" alt-text=\"App bereit.\"::: \n\n    \n# <a name=\"command-line\"></a>[Befehlszeile](#tab/cli)\n\nWechseln Sie im Eingabeaufforderungsfenster zu **den Beispielen > csharp_dotnetcore > 51.teams-messaging-extensions-action** , und geben Sie den folgenden Befehl ein:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: Hinzufügen einer Aktionsnachrichtenerweiterungs-App zu Teams
  durationInMinutes: 1
  content: "1. Navigieren Sie in Ihrem geklonten Repository zu **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.\n\n1. Erstellen Sie eine .zip mit den folgenden Dateien im **Ordner Manifest** :\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n1. Wechseln Sie zu **Microsoft Teams**.\n\n1. Wählen Sie **Apps** > **verwalten App** > **hochladen** > **Benutzerdefinierte App hochladen** aus.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/uploadapp_1.png\" alt-text=\"ZIP-Datei\":::\n\n1. Wählen Sie **Öffnen** aus, um die .zip Datei hochzuladen, die Sie im **Manifestordner** erstellt haben.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openzipfile_1.png\" alt-text=\"Wählen Sie zip aus.\":::\n\n1. Klicken Sie auf **Hinzufügen**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add_1.png\" alt-text=\"Fügen Sie die App hinzu.\":::\n\n                \n"
- title: Interagieren mit der App in Teams
  durationInMinutes: 1
  content: "1. Wählen Sie in der Befehlsliste zum Verfassenfeld den Befehl **Create Card (Karte** erstellen) aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-card_1.png\" alt-text=\"Karte erstellen.\":::\n\n1. Geben Sie die Karteninformationen in das modale Popupfenster ein.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/output-card.png\" alt-text=\"Informationen.\":::\n\n1. Wählen Sie **Senden** aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/submit.png\" alt-text=\"Informationskarte.\":::\n\n1. Klicken Sie mit der rechten Maustaste auf die Karte.\n   \n1. Wählen Sie **Weitere Aktionen** > **Nachricht freigeben** aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessage.png\" alt-text=\"Karte freigeben.\":::\n\n1. Aktivieren Sie das Kontrollkästchen, um ein Bild einzuschließen, und wählen Sie **Senden** aus.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput.png\" alt-text=\"Ausgabe übermitteln.\":::\n"
- title: Abschließen der Herausforderung
  durationInMinutes: 1
  content: >
    Haben Sie eine ausgabe wie diese?

       :::image type="content" source="./assets/images/sbs-messagingextension-action/sharemessageoutput1.png" alt-text="Ausgabe.":::
- content: Sie haben das Tutorial für die ersten Schritte mit einer **Aktionsnachrichtenerweiterungs-App** abgeschlossen.
